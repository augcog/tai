  - content: Mass transit refers to public transportation systems, such as buses and
      trains, that move large numbers of people efficiently. In the context of emissions,
      it highlights the comparative reduction in pollution per person-trip compared
      to private automobiles.
    type: Definition
  - content: Examples include city buses, subways, and electric rail rapid transit
      systems. A full bus, for instance, produces less pollution per passenger than
      the equivalent number of cars needed to transport the same people.
    type: Examples
  - content: Mass transit is especially beneficial in densely populated urban areas,
      where it can reduce overall vehicle emissions, traffic congestion, and accident
      rates. Electric trains further minimize direct emissions.
    type: Use Cases
  - content: Promoting mass transit can significantly lower per capita emissions,
      improve air quality, and enhance urban livability. It also supports transportation
      equity by providing mobility to those without private vehicles.
    type: Implications
  - content: Mass transit is a key component of sustainable urban planning and is
      often integrated with policies aimed at reducing greenhouse gas emissions and
      dependence on fossil fuels.
