  - content: Trucks are classified as either straight or articulated. A straight truck
      has all axles attached to a single frame, while an articulated vehicle consists
      of two or more frames connected by couplings. Key subtypes include truck tractors
      (for drawing trailers), semitrailers (with part of their weight supported by
      the tractor), and full trailers (which support their own weight).
    type: Definition and Main Types
  - content: Truck tractors connect to semitrailers via a fifth wheel, which includes
      a trunnion plate and latching mechanism. Semitrailers can be converted to full
      trailers using a trailer-converter dolly. Heavy trucks may have multiple powered
      axles, and axle spacing affects whether an assembly is called a spread tandem.
      Examples include long-haul tractor-trailers and construction vehicles.
    type: Technical Features and Examples
  - content: In the U.S., trucks are regulated by gross vehicle weight (GVW). Light
      trucks have GVWs up to 10,000 pounds, medium trucks range from 10,000 to 26,000
      pounds, and heavy-duty haulers exceed 26,000 pounds. These classifications affect
      usage, regulatory standards, and taxation.
    type: Regulatory and Weight Classifications
  - content: Truck classification impacts vehicle design, regulatory compliance, and
      operational roles. For example, light trucks often resemble passenger vehicles
      and are used as family cars in the U.S., while heavy-duty trucks are essential
      for commercial freight and construction. Understanding these distinctions is
      crucial for logistics, transportation policy, and automotive engineering.
    type: Implications and Connections
