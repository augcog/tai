  - content: This concept refers to the evolution and distinctions of automobile racing
      as it developed separately in Europe and North America, then gradually became
      a global sport. After the first Grand Prix in France (1906) and the Indianapolis
      500 (1911), racing in Europe and North America diverged in style, format, and
      organization until the 1950s, when Grand Prix racing became international. American
      racing focused on speedway tracks and saw the emergence of stock-car, hot-rod,
      drag, midget, kart, sports-car, and off-road racing, each with distinct governing
      bodies and traditions. In contrast, European racing emphasized Grand Prix and
      sports-car events with more centralized governance.
    type: Definition and Historical Context
  - content: American racing includes speedway track racing (e.g., Indianapolis 500),
      stock-car racing (originating at Daytona Beach, governed by NASCAR), hot-rod
      and drag racing (notably in California), midget and kart racing, and off-road
      events like the Baja 500. European racing is characterized by Grand Prix events
      and sports-car races, often on closed circuits. International expansion saw
      these forms spread to Australia, New Zealand, Canada, England, Germany, Italy,
      Japan, and Sweden, with organizations like the FIA recognizing new categories
      (e.g., hot-rod racing in 1965).
    type: Examples and Types
  - content: The lack of a single governing body for American racing led to a fragmented
      system, with separate organizations for different types of events (e.g., NASCAR
      for stock cars, NHRA for hot rods, SCCA for sports cars). These bodies are coordinated
      through the Automobile Competition Committee for the United States-FIA, which
      serves as an advisory and liaison organization. In contrast, European and international
      racing is more centralized under the FIA. This difference affects rules, safety
      standards, and the international integration of racing disciplines.
    type: Implications and Governance
