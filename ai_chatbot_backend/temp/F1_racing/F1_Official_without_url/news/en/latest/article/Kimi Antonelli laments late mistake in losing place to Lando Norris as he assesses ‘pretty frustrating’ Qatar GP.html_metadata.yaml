      place, ending his podium streak.
    type: Definition
  - content: Antonelli qualified fifth, finished the Sprint in P6, and was running
      in fourth before a late error on Lap 56 caused by running wide in Carlos Sainz’s
      dirty air. This mistake enabled Norris to pass, relegating Antonelli to fifth
      place at the finish. His previous form included podiums in Brazil and Las Vegas,
      highlighting the contrast in outcomes.
    type: Examples
