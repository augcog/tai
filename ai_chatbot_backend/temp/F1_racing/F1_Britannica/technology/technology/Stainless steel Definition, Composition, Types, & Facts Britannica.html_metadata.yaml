- aspects:
  - content: 'Stainless steels are classified into five major groups: austenitic,
      ferritic, martensitic, duplex, and precipitation-hardening. Each group is defined
      by its microstructure, alloying elements, and resulting properties. There are
      more than 100 grades, but these five families cover the most commonly used types.'
    type: classification
  - content: Austenitic steels (e.g., 304 or 18/8) are nonmagnetic, not hardenable
      by heat treatment, and have high corrosion resistance. Ferritic steels are nickel-free,
      contain 10.5–27% chromium, and are used in less demanding corrosion environments.
      Martensitic steels are hardenable by heat treatment, contain 11.5–18% chromium,
      and are used for cutlery and tools. Duplex steels combine austenitic and ferritic
      structures for higher strength and corrosion resistance. Precipitation-hardening
      steels gain strength from small additions of elements like aluminum and copper.
    type: examples and distinguishing features
  - content: Austenitic steels are widely used in food processing, dairy, and aircraft
      industries due to their corrosion resistance. Ferritic steels are chosen for
      architectural and automotive trim. Martensitic steels are used for blades, surgical
      instruments, and turbines. Duplex steels are favored for storage tanks and chemical
      transport due to their enhanced strength and resistance. Precipitation-hardening
      steels are used in applications requiring high strength, such as long shafts.
    type: practical implications and use cases
  - content: The classification of stainless steel types is closely linked to their
      alloy content and resulting physical properties, such as magnetism, hardenability,
      and corrosion resistance. Understanding these types helps engineers and designers
      select the appropriate material for specific environmental and mechanical demands.
    type: connections to properties
