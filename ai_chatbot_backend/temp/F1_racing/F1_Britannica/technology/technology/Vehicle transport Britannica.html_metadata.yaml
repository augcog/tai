      manage the movement of vehicles and ensure the safety of people and goods. This
      includes road, rail, air, and maritime (water-based) transportation modes.
    type: definition
  - content: Vehicles can be powered by humans, engines, or other means, and serve
      to transport people, goods, or both. Modes of transportation are broadly categorized
      as road (cars, buses, trucks), rail (trains), air (airplanes), and maritime
      (ships, boats).
    type: vehicle types
  - content: Effective traffic control is vital for preventing accidents, reducing
      congestion, and ensuring efficient movement across all modes. Safety measures
      and regulations are tailored to the specific risks and requirements of each
      mode.
    type: implications
  - content: Traffic control is interconnected with vehicle design, infrastructure
      planning, and public policy. It also influences the development of safety devices
      and technologies.
