- aspects:
  - content: For their debut, Cadillac has signed experienced F1 drivers Valtteri
      Bottas and Sergio Perez to multi-year contracts, providing the team with a wealth
      of racecraft and technical feedback. The combined experience of both drivers
      includes 527 Grand Prix starts, 16 wins, and 23 pole positions. Additionally,
      Colton Herta, an American IndyCar winner, has been appointed as the team’s test
      driver, with plans to compete in Formula 2 to prepare for a potential F1 future.
    type: Definition and Overview
  - content: Both Bottas and Perez spent the 2025 season on the sidelines, making
      their return with Cadillac a significant storyline. Their selection reflects
      Cadillac’s priority on proven talent over nationality for their inaugural season,
      despite the team’s American identity. Herta’s move to F2 is a strategic step
      to gain the necessary experience and super license points required for F1, demonstrating
      Cadillac’s commitment to developing American talent for the long term.
    type: Examples and Context
  - content: The choice of experienced drivers is intended to stabilize the team’s
      performance and development in its critical early years. Cadillac’s stated goal
      of creating a pathway for American drivers aligns with broader efforts to increase
      US representation in F1, but immediate competitiveness takes precedence. This
      dual focus on experience and future potential mirrors strategies seen in other
      new teams.
