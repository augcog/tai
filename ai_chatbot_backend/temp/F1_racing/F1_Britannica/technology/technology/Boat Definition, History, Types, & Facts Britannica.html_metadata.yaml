  name: Bark and skin craft
- aspects:
  - content: Plank construction refers to building boats with hulls made from planks
      of wood, using techniques such as lapstrake (overlapping planks) and caravel
      (edge-to-edge planks). Lapstrake planking, where each plank overlaps the one
      below, was sewn or fastened with iron or pegs; caravel planking, with smooth
      seams, originated in the Mediterranean and involved fastening planks to frames.
    type: Definition and Methods
  - content: Lapstrake construction reached its final form in northern Europe, where
      iron fastenings became common by the 9th century. Caravel construction evolved
      from earlier Egyptian edge-fastened methods and became prominent in Spain and
      Italy in the 14th and 15th centuries. Early boats often used pegged or sewn
      fastenings before the widespread availability of metal.
    type: Historical Development
  - content: 'Both lapstrake and caravel boats share a basic framework: a keel, transverse
      frames or ribs, and longitudinals along the gunwale. Early frames were cut from
      naturally crooked timber, with steam-bent frames introduced in the 19th century.
      Lapstrake boats typically had ribs installed after planking, while caravel boats
      were planked over the ribs.'
    type: Structural Features
  - content: Plank construction allowed for larger, more durable, and seaworthy boats
      than earlier methods. Caulking materials like moss, animal hair, and tar were
      used to seal seams. The basic principles of plank construction remain foundational
      in boatbuilding, influencing both traditional and modern designs.
    type: Practical Implications and Legacy
  check_in_question:
    correct_answer:
    - 1
    explanation: Lapstrake construction uses overlapping planks with ribs added after
      planking, while caravel construction uses edge-to-edge planks fastened to ribs
      that are installed first.
    options:
    - Lapstrake planks are sewn together, while caravel planks are glued.
    - Lapstrake boats use overlapping planks and ribs added after planking, while
      caravel boats use edge-to-edge planks fastened to ribs installed before planking.
    - Lapstrake construction originated in the Mediterranean, caravel in northern
      Europe.
    - Both methods require metal fastenings from their earliest use.
    question_text: Which statement best distinguishes lapstrake from caravel plank
      construction?
