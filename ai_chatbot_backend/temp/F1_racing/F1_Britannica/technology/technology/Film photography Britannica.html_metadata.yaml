  - content: Photographic film is used as a passive detector in radiation measurement
      and medical imaging, such as X-ray radiography. These films are designed to
      be sensitive to various types of radiation, not just visible light.
    type: Definition
  - content: Radiographic films for X-ray imaging have a higher concentration of silver
      halide crystals to respond to low doses of X-rays. Film badge dosimeters use
      photographic film to monitor occupational exposure to ionizing radiation, while
      specialized films record gamma-ray or neutron exposures in scientific research.
    type: Examples
  - content: Medical radiography uses film to produce diagnostic images of the body's
      interior. In occupational health, film badges monitor cumulative radiation exposure
      for workers. Scientific applications include detecting and measuring radiation
      in laboratory experiments.
    type: Use Cases
  - content: Film’s sensitivity to radiation has made it indispensable for non-invasive
      diagnostics and safety monitoring. The ability to store a permanent record of
      exposure or diagnostic images is a major advantage, though digital detectors
      are now replacing film in many contexts.
    type: Implications
  - content: The use of film in radiation detection connects photography to physics
      and medicine, illustrating the versatility of photographic technology. Innovations
      in film chemistry for these applications have influenced the development of
      faster, more sensitive photographic materials.
    type: Connections
