- aspects:
  - content: Early air guns featured a reservoir of compressed air that, when released
      by a trigger, propelled a single bullet or shot. These early models had limited
      range and accuracy due to the constraints of air storage and release mechanisms.
    type: Early Designs
  - content: In the 16th century, a significant innovation was the replacement of
      the air reservoir with a spring mechanism. When the trigger was pulled, the
      spring actuated a piston that compressed air, which then drove the projectile
      through the barrel. This spring-piston system became the foundation for most
      modern air rifles and pistols.
    type: 16th Century Innovations
  - content: Later developments returned to the reservoir principle but improved it
      by using replaceable cylinders of compressed gas, such as carbon dioxide. These
      advancements allowed for multiple shots per cylinder and enhanced consistency
      in power and accuracy, making gas-powered air guns comparable in performance
      to traditional air guns.
    type: Modern Advancements
  - content: The evolution of air gun technology reflects broader trends in mechanical
      engineering and weapon design, emphasizing reliability, repeatability, and user
      safety. Each stage of development addressed limitations of previous designs,
      leading to the diverse and specialized air guns available today.
    type: Context and Connections
