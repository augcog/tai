- aspects:
  - content: The roots of the automotive industry can be traced to the development
      of the gasoline engine in the 1860s and 1870s, mainly in France and Germany.
      Early steam-powered vehicles existed, but gasoline engines became the dominant
      technology. By the early 20th century, automobile manufacturing had spread to
      Britain, Italy, and the United States.
    type: context
  - content: Notable early manufacturers included Daimler in Germany, Lanchester in
      Britain, and Olds in the United States. The United States quickly became the
      dominant force in the industry during the first half of the 20th century, largely
      due to innovations in production techniques.
    type: examples
  - content: The global spread of the automotive industry had profound effects on
      economic development, industrialization, and international competition. The
      shift in dominance from the US to Europe and Japan in the latter half of the
      20th century illustrates the dynamic and competitive nature of the industry.
    type: implications
