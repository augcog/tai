    explanation: Diesel engines are noted for their fuel efficiency and safety, but
      their high speeds can cause cavitation in large ship propellers. Steam turbines,
      by contrast, are used in large-scale applications and have benefited from advances
      in pressure and temperature.
    options:
    - Diesel engines are less fuel-efficient than steam turbines.
