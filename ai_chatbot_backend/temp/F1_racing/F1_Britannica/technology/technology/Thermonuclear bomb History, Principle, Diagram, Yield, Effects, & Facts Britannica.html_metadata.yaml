sections:
- aspects:
  - content: A thermonuclear bomb, also known as a hydrogen bomb or H-bomb, is a weapon
      whose vast explosive power comes from the process of nuclear fusion, where isotopes
      of hydrogen combine to form helium under extremely high temperatures. This process
      releases enormous amounts of energy, far surpassing that of conventional or
      atomic (fission) bombs. The high temperatures required for fusion are achieved
      by first detonating a fission (atomic) bomb, which acts as a trigger.
    type: Definition
  - content: 'The bomb operates in multiple stages: the primary stage involves a fission
      explosion that generates the necessary heat and pressure to initiate fusion
      in the secondary stage. The secondary contains fusion fuel, typically lithium-6
      deuteride, which is converted to tritium during the process. The fusion reaction
      releases neutrons that can then cause further fission in a surrounding uranium
      container, increasing the bomb’s yield and producing radioactive fallout. The
      entire sequence occurs in a fraction of a second.'
    type: Mechanism and Structure
  - content: The first thermonuclear device, code-named 'Mike,' was detonated in 1952
      at Enewetak atoll. Modern warheads are small enough to fit in intercontinental
      ballistic missiles (ICBMs) and can be designed for different yields and effects,
      such as the neutron bomb, which maximizes radiation while minimizing blast.
    type: Examples and Variants
  - content: Thermonuclear bombs are central to modern nuclear arsenals due to their
      immense destructive potential and compact size. Their development marked a significant
      escalation in the arms race and has been a major concern for international security
      and arms control. The fallout from such weapons poses long-term environmental
      and health risks.
    type: Implications and Connections
