  - content: In the United States, new exhaust emission standards for buses were implemented
      in 2006 and 2007, mandating a 95% reduction in smog-related emissions and a
      90% reduction in soot compared to 2000 levels. These regulations required the
      adoption of reformulated diesel fuels with sulfur content capped at 15 parts
      per million.
    type: Regulatory Changes
  - content: The stricter emission standards have driven technological innovation
      in bus engines and fuel systems, leading to the development of cleaner diesel
      engines and the exploration of hybrid-electric and alternative-fuel buses. These
      changes aim to reduce the environmental impact of public transportation.
    type: Implications for Technology
  - content: Environmental regulations for buses are part of a global trend toward
      reducing pollution from urban transportation. These efforts are connected to
      broader initiatives in sustainable mobility, intermodal transit systems, and
      urban planning aimed at improving air quality and public health.
    type: Connections to Broader Trends
