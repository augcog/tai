  - content: The Pirelli section provides an in-depth analysis of tyre behavior, strategy
      options, and regulatory interventions for the Qatar Grand Prix. Due to accelerated
      tyre wear and graining, especially on front-left tyres, a 25-lap limit per set
      was imposed, making a two-stop strategy mandatory for all teams. Pirelli outlines
      the fastest and alternative strategies based on compound usage and pit stop
      timing.
    type: Definition and context
  - content: Pirelli observed significant tyre wear in both Sprint and practice sessions,
      prompting an increase in minimum pressures and a lap limit for safety. The recommended
      fastest strategy involves two stints on medium tyres and a final stint on softs,
      with pit windows carefully calculated to comply with the lap limit. Alternatives
      such as medium-hard-soft or hard-medium-soft are discussed, with trade-offs
      in theoretical speed and pit stop distribution. Teams' choices in the Sprint,
      such as testing soft tyres, were aimed at gathering data for the main race.
    type: Examples and evidence
  - content: Pirelli's regulations and analysis directly shape team strategies, emphasizing
      the importance of tyre management in modern F1. The imposed lap limit and compound
      choices introduce complexity, requiring teams to balance speed, durability,
      and pit timing. The interplay between tyre supplier recommendations and team
      tactics illustrates the collaborative yet sometimes restrictive nature of technical
      regulations in the sport.
    type: Implications and connections
  check_in_question:
    correct_answer:
    - 1
    explanation: 'Option 2 is correct: The lap limit was imposed for safety due to
      tyre wear, leading to mandatory two-stop strategies and complex planning around
      compound selection and pit timing.'
    options:
    - To encourage more overtaking, leading to a one-stop race for all teams.
    - Due to accelerated tyre wear and graining, especially on front-left tyres, making
      a two-stop strategy mandatory and influencing teams to carefully plan compound
      usage and pit windows.
    - To reduce pit stops and simplify race tactics.
    - Because teams requested it for competitive fairness.
    question_text: Why did Pirelli impose a 25-lap limit per tyre set for the Qatar
      Grand Prix, and how did this affect team strategies?
