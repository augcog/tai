- aspects:
  - content: Different types of carriages were developed to suit various purposes,
      ranging from state processionals and upper-class transportation to public and
      long-distance travel. Each type had distinct structural and functional characteristics.
    type: definition
  - content: Notable types include the coach (for comfort and single-horse use), the
      heavier omnibus (for long distances and multiple horses), the stagecoach (for
      public transportation in the United States), and the cabriolet (a two-wheeled
      vehicle used in Europe).
    type: examples
  - content: Coaches were used for ceremonial and private transport, omnibuses for
      group travel over long distances, stagecoaches for regular public routes, and
      cabriolets for urban transit. The diversity of carriage types reflects the varied
      transportation needs of different societies and eras.
    type: use cases
  - content: The variety of carriage types demonstrates the adaptability of the basic
      carriage concept to different social, economic, and geographic contexts, and
      many of their features were later adopted in early motor vehicles.
    type: connections
