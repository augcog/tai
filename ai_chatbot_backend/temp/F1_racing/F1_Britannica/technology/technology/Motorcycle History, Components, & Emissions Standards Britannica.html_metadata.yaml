  - content: Emissions standards for motorcycles are regulatory limits on the pollutants
      that motorcycles can emit, including hydrocarbons, nitric oxides, and carbon
      monoxide. These standards are set by governmental agencies such as the U.S.
      Environmental Protection Agency (EPA), the European Union (EU), and California
      state authorities, and have become increasingly stringent over time.
    type: definition and overview
  - content: The EPA began regulating motorcycle hydrocarbon emissions in 1980, initially
      allowing up to 5.0 grams per kilometer. Over the years, both the U.S. and EU
      have tightened these limits, with the EU leading in strictness. For example,
      by 2016, EU standards required emissions as low as 0.17 grams of hydrocarbons,
      0.09 grams of nitric oxides, and 1.14 grams of carbon monoxide per kilometer,
      with further reductions planned for 2020.
    type: historical development
  - content: To meet these regulations, manufacturers have adopted advanced technologies
      such as catalytic converters and fuel-injection systems. These changes have
      not only reduced regulated emissions but have also indirectly lowered carbon
      monoxide output, even when not explicitly required by law. Compliance with emissions
      standards has increased the complexity and cost of motorcycle manufacturing
      but has contributed to significant environmental benefits.
    type: implications and technological responses
  - content: Motorcycle emissions standards are part of broader efforts to reduce
      air pollution from vehicles. They reflect evolving scientific understanding
      of health and environmental risks posed by vehicle emissions and have influenced
      global manufacturing practices and technological innovation in the motorcycle
      industry.
    type: connections and context
