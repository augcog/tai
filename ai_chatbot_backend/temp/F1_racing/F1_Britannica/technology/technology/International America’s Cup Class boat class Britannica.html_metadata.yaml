sections:
- aspects:
  - content: The International America’s Cup Class (IACC) refers to a specific class
      of racing yachts established for the America’s Cup competition. The IACC was
      introduced to provide a standardized set of design and performance parameters
      for boats competing in this prestigious event, ensuring a level playing field
      and encouraging innovation within defined limits.
    type: Definition
  - content: The IACC was adopted as the official class for the America’s Cup beginning
      in the early 1990s, replacing the earlier 12-metre class. Its introduction marked
      a significant evolution in yacht racing, as it reflected advances in naval architecture
      and materials science, and responded to the need for more competitive and visually
      impressive races.
    type: Historical Context
  - content: IACC yachts were typically 75 feet (23 meters) in overall length, with
      strict rules governing hull shape, sail area, displacement, and other performance-related
      features. These specifications were designed to balance speed, safety, and tactical
      complexity, and were periodically updated to reflect technological progress
      and racing experience.
    type: Technical Specifications
  - content: By standardizing the class, the IACC rules aimed to focus competition
      on crew skill, tactical decision-making, and incremental design improvements
      rather than on radical technological leaps. This approach fostered close racing
      and maintained the spirit of fair play, while still allowing teams to innovate
      within the rule set.
    type: Implications for Competition
