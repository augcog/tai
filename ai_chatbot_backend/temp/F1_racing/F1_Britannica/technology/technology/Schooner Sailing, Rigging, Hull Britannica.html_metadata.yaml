sections:
- aspects:
  - content: A schooner is a type of sailing ship characterized by having two or more
      masts, all of which are rigged with fore-and-aft sails. This rigging style distinguishes
      schooners from square-rigged vessels, as fore-and-aft sails are set along the
      line of the keel rather than perpendicular to it. The foremast may also carry
      square topsails or, more commonly, jib sails or Bermuda sails, which are triangular
      and extend forward to the bowsprit or jibboom.
    type: Definition
  - content: A typical example of a schooner is the topsail schooner, which combines
      both fore-and-aft sails and square topsails on the foremast. Another example
      is the fishing schooners used on the Grand Banks off Newfoundland, which were
      optimized for handling in coastal waters and required fewer crew members than
      square-rigged ships of comparable size.
    type: Examples
  - content: The rigging of schooners allows for greater maneuverability and efficiency
      in variable coastal winds, making them particularly suitable for coastal trade
      and fishing. The design also enables a smaller crew to manage the ship, reducing
      operational costs and making them more practical for certain types of maritime
      work.
    type: Practical Implications
  - content: The schooner’s rigging is closely related to other types of fore-and-aft
      rigged vessels, such as sloops and ketches. The evolution of the schooner’s
      rig also influenced later ship designs, including the development of the clipper
      ship, which combined speed and efficiency for long-distance trade.
    type: Connections
