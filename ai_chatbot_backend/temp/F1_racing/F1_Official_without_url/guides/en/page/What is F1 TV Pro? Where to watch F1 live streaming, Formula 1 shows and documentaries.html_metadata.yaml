- aspects:
  - content: F1 TV Pro is a premium subscription-based streaming service provided
      by Formula 1, offering live coverage of every Formula 1 Grand Prix, as well
      as other motorsport series such as F2, F3, F1 Academy, and Porsche Supercup.
      It is available in selected countries and provides access to a wide range of
      exclusive content, including live races, replays, highlights, and behind-the-scenes
      documentaries. The service is designed for fans who want comprehensive, real-time
      access to all aspects of Formula 1.
    type: Definition and Scope
  - content: Subscribers to F1 TV Pro can watch every session live, including practice,
      qualifying, and the race itself, with the ability to ride onboard with any of
      the 20 F1 drivers. The platform offers multi-angle viewing, expert analysis,
      pre- and post-race shows, technical explainers, and deep dives into race strategy.
      Interactive features include live timing and the creation of a virtual pit wall,
      allowing users to track lap times, weather, tyre usage, and more in real time
      across multiple devices.
    type: Exclusive Content and Interactivity
  - content: F1 TV Pro includes access to an extensive archive of Formula 1 content,
      spanning decades of the sport’s history. This archive features legendary drivers,
      iconic races, and exclusive documentaries, providing fans with the opportunity
      to relive classic moments and explore the evolution of F1. Content is regularly
      updated, making it the largest F1 archive available and supporting both educational
      and entertainment purposes for enthusiasts.
    type: Archive and On-Demand Access
  - content: The service is accessible on a variety of devices, including computers,
      tablets, smartphones, and smart TVs, enabling fans to watch F1 wherever and
      whenever they choose. F1 TV Pro is particularly valuable for fans who want to
      follow every round of the season, catch up with replays and highlights, or dive
      deeper into race weekends with exclusive shows and technical content. The platform’s
      flexibility and breadth of content make it suitable for both casual viewers
      and dedicated F1 followers.
    type: Practical Use Cases and Accessibility
