- aspects:
  - content: Air-conditioning systems operate by circulating a refrigerant through
      evaporator and condenser coils. The refrigerant absorbs heat from indoor air
      as it evaporates, then releases this heat outdoors as it condenses. This process
      cools and dehumidifies the air inside the building.
    type: Technical Principles
  - content: Key components include evaporator coils (where refrigerant absorbs heat
      and evaporates), a compressor (which pressurizes the refrigerant), condenser
      coils (where refrigerant releases heat and condenses), and a blower (which circulates
      cooled air). Moisture in the air condenses on the evaporator fins and is drained
      away.
    type: Component Functions
  - content: Simple air conditioners use a single set of coils for cooling. Heat pumps
      can reverse the cycle to provide heating in winter. Some systems use chilled
      water instead of direct refrigerant cooling, and large factories may use air-washer
      systems or silica gel for dehumidification.
    type: Examples and Variations
  - content: The efficiency of air-conditioning depends on the refrigerant properties,
      system design, and maintenance. Some systems offer both heating and cooling,
      while others are optimized for specific climates or building types. Dehumidification
      is a critical function in humid environments.
    type: Implications and Edge Cases
  - content: These principles are foundational for understanding HVAC (heating, ventilation,
      and air-conditioning) engineering, energy efficiency, and environmental impacts
      related to refrigerant use and energy consumption.
    type: Connections
