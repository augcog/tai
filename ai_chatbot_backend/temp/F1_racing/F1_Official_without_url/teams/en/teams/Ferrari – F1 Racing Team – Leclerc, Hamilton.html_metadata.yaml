    type: 2025 season performance
  - content: Ferrari has entered 1123 Grand Prix events, amassing 10,675 team points,
      249 race wins, 639 podiums, 254 pole positions, and 16 World Championships.
      These statistics underscore Ferrari's status as the most successful and decorated
      team in F1 history.
    type: historical achievements
