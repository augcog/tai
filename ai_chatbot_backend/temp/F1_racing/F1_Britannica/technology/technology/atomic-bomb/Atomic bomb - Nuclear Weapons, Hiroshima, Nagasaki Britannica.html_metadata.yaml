- aspects:
  - content: Atomic bombs, also called fission bombs, derive their explosive power
      from the splitting (fission) of heavy atomic nuclei such as uranium-235 or plutonium-239.
      The bomb dropped on Hiroshima was a uranium-based device, while the Nagasaki
      bomb used plutonium. These bombs are distinct from thermonuclear (fusion) weapons,
      which use fission explosions to trigger fusion reactions.
    type: Definition and Types
  - content: In a fission bomb, a critical mass of fissile material is rapidly assembled,
      initiating an uncontrolled chain reaction that releases enormous energy in the
      form of blast, heat, and radiation. The 'Little Boy' bomb (Hiroshima) used a
      gun-type design, while 'Fat Man' (Nagasaki) used an implosion-type design. Both
      mechanisms were developed and tested during the Manhattan Project.
    type: Mechanisms and Examples
  - content: Understanding the mechanisms of atomic bombs is crucial for nuclear physics,
      arms control, and non-proliferation efforts. The development of fission bombs
      paved the way for more advanced thermonuclear weapons and continues to influence
      global security policies. The distinction between fission and fusion weapons
      is fundamental in discussions of nuclear strategy and disarmament.
    type: Connections and Implications
