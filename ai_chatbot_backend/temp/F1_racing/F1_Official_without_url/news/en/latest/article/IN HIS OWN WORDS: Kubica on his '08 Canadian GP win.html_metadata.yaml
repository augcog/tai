      prioritized work and preparation for future races over celebrating his victory.
      It also reflects on his later regret and the advice he received from Jean Alesi,
      another one-time Grand Prix winner.
    type: Definition and Context
  - content: Kubica left Montreal directly after the race to return to the factory,
      foregoing celebrations with his team. He later expressed regret for not enjoying
      the moment, recognizing the importance of celebrating achievements. The advice
      from Jean Alesi—who also won only once, in Canada—became a poignant reference
      point for Kubica’s career, especially as he never won again.
