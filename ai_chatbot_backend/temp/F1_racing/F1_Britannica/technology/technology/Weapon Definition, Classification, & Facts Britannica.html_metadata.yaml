  - content: Weapon platforms are vehicles or structures designed to carry and deliver
      weapons. These platforms enhance the effectiveness, range, and mobility of weapons
      in combat.
    type: Definition
  - content: Naval platforms include ships of the line, battleships, submarines, and
      aircraft carriers. Aerial platforms include fighters, bombers, and helicopters.
      Ground platforms include chariots and tanks.
    type: Examples
  - content: The development of weapon platforms has revolutionized warfare by allowing
      weapons to be deployed over greater distances and in more varied environments.
      This has strategic implications for force projection and military logistics.
    type: Implications
