- aspects:
  - content: Pirelli, the official tyre supplier for Formula 1, selects specific tyre
      compounds for each Grand Prix based on the circuit's characteristics and expected
      conditions. For the 2025 Qatar Grand Prix at Lusail International Circuit, Pirelli
      has chosen the C1 (hard), C2 (medium), and C3 (soft) compounds. These compounds
      are part of a standardized range, with C1 being the hardest and C5 the softest,
      designed to balance durability and grip.
    type: Definition
  - content: The C1 compound is marked with a white sidewall and is the hardest available,
      providing maximum durability but less grip. The C2, marked yellow, offers a
      compromise between durability and performance, while the C3, marked red, is
      the softest for this event, offering the most grip but wearing out faster. These
      selections are tailored to the Lusail circuit, which features high-speed corners
      and aggressive kerbs.
    type: Examples
  - content: The choice of compounds affects race strategy, as teams must balance
      tyre longevity with performance. Harder tyres may last longer but offer less
      peak performance, while softer tyres provide speed at the cost of rapid degradation.
      The selection also reflects Pirelli's response to the circuit's history of high
      tyre wear and thermal stress, aiming to ensure safety and competitive racing.
    type: Implications
  - content: Tyre compound selection is closely linked to other regulatory measures,
      such as the maximum lap limit per set and the allocation for Sprint weekends.
      It is also influenced by data from previous races, including wear patterns and
      structural integrity observed in past events, particularly in challenging circuits
      like Qatar.
    type: Connections
