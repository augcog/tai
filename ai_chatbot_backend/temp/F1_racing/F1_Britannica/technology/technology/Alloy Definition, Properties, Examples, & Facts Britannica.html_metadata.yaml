  - content: Alloys can be broadly classified into ferrous (iron-based) and nonferrous
      (non-iron-based) categories. Ferrous alloys, such as alloy steels, contain significant
      amounts of elements other than iron and carbon. Nonferrous alloys include copper–nickel,
      bronze, and aluminum alloys, each serving distinct roles in industry and technology.
    type: Types and Classification
  - content: The principal alloying elements in steel include chromium, nickel, manganese,
      molybdenum, silicon, tungsten, vanadium, and boron. These elements are added
      to impart specific properties, such as increased hardness, toughness, or corrosion
      resistance. In nonferrous alloys, elements like copper, tin, zinc, and aluminum
      are commonly used.
    type: Component Elements
  - content: Alloy steels are essential for construction and machinery due to their
      strength and versatility. Nonferrous alloys like bronze and aluminum alloys
      are widely used in coinage, electrical components, and lightweight structures.
      The choice of alloy and its components is dictated by the required mechanical
      and chemical properties for the application.
    type: Examples and Applications
