- aspects:
  - content: Electric vehicles (EVs) are powered exclusively by electric motors using
      energy stored in batteries. They are considered 'zero emission' vehicles at
      the point of use, as they do not emit exhaust gases during operation. Battery
      technology, especially lead-acid and later nickel–metal hydride cells, has been
      central to their development.
    type: Definition and Technical Overview
  - content: Interest in electric vehicles was revived in the United States during
      the 1973–74 fuel crisis, leading to the development of vehicles like the CitiCar
      by Sebring Vanguard. The CitiCar, produced in the mid-1970s, was a small, wedge-shaped,
      battery-powered car, and its successor, the ComutaCar, continued production
      into the early 1980s. These early EVs faced limitations in range and performance,
      and their popularity declined as oil prices dropped.
    type: Historical Context and Early Examples
  - content: Environmental concerns and regulatory mandates, such as the 1990 California
      Air Resources Board requirement for 'zero emission' vehicles, spurred further
      development. Automakers like General Motors and Ford produced battery electric
      vehicles for both consumers and government fleets. However, limited range (less
      than 100 miles with lead-acid batteries) and high costs for better batteries
      hindered widespread adoption, leading to a relaxation of mandates.
    type: Policy and Regulatory Influence
  - content: The primary challenges for electric vehicles have been limited driving
      range, high battery costs, and the need for charging infrastructure. Despite
      these issues, models like the Nissan LEAF and GM EV1 marked significant steps
      in EV commercialization. Advances in battery technology continue to be crucial
      for the future viability and mass adoption of electric vehicles.
    type: Technological and Market Limitations
