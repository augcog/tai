- aspects:
  - content: Location-based VR entertainment refers to immersive experiences offered
      at specific venues, such as arcades, theme parks, or dedicated centers, rather
      than personal or home-based VR systems. These systems often combine VR technology
      with physical environments and storytelling.
    type: Definition
  - content: Notable early examples include Disneyland's Star Tours flight simulator
      (1987), which used motion simulation and special effects, and Virtual World
      Entertainment's BattleTech centers, where players competed in networked pods.
      Other examples are Iwerks Entertainment’s Turbo Tour, Sega’s R360 simulator,
      and Spielberg's Gameworks arcades.
    type: Examples
  - content: These experiences often provided higher levels of immersion and interactivity
      than home systems could achieve at the time, blending video game mechanics,
      cinematic storytelling, and physical sensations. They also demonstrated the
      commercial viability of VR in entertainment, even as personal VR struggled to
      gain traction.
    type: Implications and Use Cases
  - content: Location-based VR drew on technologies and techniques from military simulation,
      Hollywood special effects, and theme park design. However, the high costs and
      logistical challenges limited their widespread adoption, and some ventures,
      like Visions of Reality, failed, contributing to a cooling of VR investment
      in the mid-1990s.
    type: Connections and Limitations
