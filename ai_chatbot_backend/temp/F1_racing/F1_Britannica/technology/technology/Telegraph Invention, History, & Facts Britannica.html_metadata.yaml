  - content: The development of electric telegraphy was a gradual process rooted in
      advances in the science of electricity and electromagnetism during the 18th
      and 19th centuries. Key discoveries included Alessandro Volta's invention of
      the voltaic cell (1800), which enabled stable electrical power, and Hans Christian
      Ørsted's demonstration (1820) that electric currents could deflect magnetic
      needles. Further advances by William Sturgeon (multiturn electromagnet, 1825),
      Michael Faraday, and Joseph Henry (refinement of electromagnetism, 1831) made
      practical electromagnetic devices possible.
    type: scientific evolution
  - content: Early attempts to use static electricity for telegraphy failed due to
      high voltage, low current, and severe losses over transmission wires, especially
      in bad weather. The advent of batteries and understanding of electromagnetism
      allowed for lower voltage, higher current systems, which were more reliable
      and suitable for long-distance communication.
    type: technological challenges
  - content: The shift from visual to electric telegraphy marked a major technological
      leap, enabling communication over much greater distances and regardless of weather
      or visibility. This transition laid the groundwork for the global communication
      networks that followed, including telephony and wireless telegraphy.
    type: context and significance
