sections:
- aspects:
  - content: Air-conditioning refers to the control of temperature, humidity, purity,
      and motion of air in an enclosed space, regardless of external conditions. It
      is a technology designed to create and maintain indoor environments that are
      comfortable and suitable for human occupancy or industrial processes.
    type: Definition
  - content: Early methods of cooling included hanging wet grass mats over windows
      in India for evaporative cooling. The 19th-century textile industry used atomized
      water sprays for simultaneous humidification and cooling. Willis Carrier's invention
      of 'dew point control' in the early 20th century marked a significant milestone,
      enabling controlled condensation and moisture removal. The first fully air-conditioned
      office building was the Milam Building in San Antonio, Texas, built in the late
      1920s. The development of Freon refrigerants in the 1930s and the spread of
      compact units in the 1950s facilitated the widespread adoption of air-conditioning
      in homes, offices, and transportation.
    type: Historical Context
  - content: Key milestones include Carrier’s installation at Grauman’s Metropolitan
      Theatre (1922), the Milam Building (late 1920s), and the adoption of air-conditioning
      in American railways and single-room units by 1950. The technology spread internationally
      after the late 1950s, especially in developed regions.
    type: Examples and Milestones
  - content: The evolution of air-conditioning is closely tied to advancements in
      refrigerant chemistry, building design, and industrial needs. Its development
      has had significant social and economic impacts, enabling population growth
      in hot climates, improving indoor air quality, and influencing architectural
      trends.
    type: Implications and Connections
