  - content: The F1 Sprint is a short race format introduced to add excitement to
      selected Grand Prix weekends. It covers 100km, about one-third the distance
      of a typical Grand Prix, and lasts around 30 minutes with no mandatory pit stops.
      The Sprint is designed to be dynamic and aggressive, rather than strategic.
    type: Definition and Format
  - content: 'Sprint weekends still span three days, but the schedule is adjusted:
      Sprint Qualifying (which sets the Sprint grid) replaces FP2 on Friday, the Sprint
      race occurs on Saturday (in place of FP3), and traditional Grand Prix Qualifying
      follows the Sprint. The Grand Prix itself remains the main event on Sunday.'
    type: Integration into the Race Weekend
  - content: Points are awarded to the top eight finishers in the Sprint, ranging
      from eight points for first place down to one point for eighth. This provides
      additional opportunities for drivers and teams to score championship points,
      influencing overall standings and strategies.
    type: Points and Strategic Impact
  - content: Sprint events are held at circuits with high overtaking potential, ensuring
      action-packed and competitive races. For example, in 2025, venues like China,
      Miami, Austin, Qatar, Belgium, and Brazil host Sprint events, chosen for their
      suitability for aggressive racing.
    type: Venue Selection and Rationale
