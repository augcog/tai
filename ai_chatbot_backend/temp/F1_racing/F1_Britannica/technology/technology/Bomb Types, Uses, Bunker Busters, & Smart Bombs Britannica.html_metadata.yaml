  - content: Common bomb types include blast (demolition), fragmentation, general
      purpose, antiarmor (armor-piercing), and incendiary bombs. Each type is designed
      for specific tactical objectives, such as destroying structures, inflicting
      personnel casualties, or starting fires.
    type: Classification by Use and Construction
  - content: Demolition bombs use powerful blasts to destroy buildings and often have
      time-delay fuzes. Fragmentation bombs are designed to disperse lethal metal
      fragments and are effective against personnel. General-purpose bombs combine
      blast and fragmentation effects, making them versatile. Armor-piercing bombs,
      also known as bunker busters, have reinforced casings for penetrating hard targets.
      Incendiary bombs use materials like thermite or napalm to start fires; napalm
      bombs are particularly effective against vehicles and flammable installations.
    type: Examples and Mechanisms
  - content: All these types saw extensive use in World War II. Subsequent innovations
      include cluster bombs, which disperse multiple bomblets, and fuel-air explosives
      (FAEs), which create large overpressure waves. Both cluster bombs and FAEs have
      faced criticism for their long-term dangers to civilians, leading to international
      efforts like the Convention on Cluster Munitions.
    type: Historical and Modern Context
