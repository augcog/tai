  - content: The full name of the team is Visa Cash App Racing Bulls Formula One Team,
      based in Faenza, Italy. The team is led by Team Chief Alan Permane and Technical
      Chief Tim Goss, with Ayumu Iwasa serving as reserve driver. The chassis used
      is the VCARB 02, and the power unit is supplied by Honda RBPT. The team’s identity
      is shaped by its Italian base, technical partnerships, and its ongoing mission
      to develop young talent.
    type: Organizational Structure and Identity
  - content: Racing Bulls first entered F1 in 1985, tracing its roots back to Minardi,
      but was formally established in its current developmental role in 2006. The
      team has undergone several rebrandings (Toro Rosso, AlphaTauri, RB) and continues
      to be a key part of the Red Bull racing ecosystem. Its history is marked by
      a blend of nurturing future stars and striving for independent competitive success.
    type: Founding and Evolution
  - content: The team’s technical package for 2025 includes the VCARB 02 chassis and
      Honda RBPT power unit, reflecting ongoing technological collaboration with Honda.
      The leadership team has changed in recent years, with Alan Permane taking over
      as Team Principal in 2025. The combination of technical expertise, strong leadership,
      and a focus on youth development positions Racing Bulls as a dynamic and evolving
      participant in F1.
    type: Technical and Competitive Details
