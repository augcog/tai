- aspects:
  - content: Ferrari has officially signed Danish driver Alba Larsen to represent
      them in the 2026 F1 Academy season, marking her second year in the all-female
      single-seater series. This move is a significant endorsement from one of motorsport’s
      most iconic teams and highlights the growing importance of F1 Academy as a platform
      for developing female talent in motorsport.
    type: definition
  - content: Alba Larsen, at just 16 years old, has already shown promise in her racing
      career. In the previous F1 Academy season, she competed for Tommy Hilfiger and
      achieved seven top-five finishes, with personal bests of fourth place in both
      Shanghai and Las Vegas Race 2. She ended the season seventh in the overall standings,
      demonstrating consistent performance against her peers.
    type: career highlights
  - content: Larsen’s journey includes winning the Senior category of the FIA Girls
      on Track – Rising Stars programme in 2023, which is a key initiative for identifying
      and nurturing female racing talent. She made her single-seater debut in 2024,
      scoring points and participating in the Indian F4 Championship. Her development
      has been further supported by her recruitment into the Scuderia Ferrari Driver
      Academy in August, a prestigious program known for producing top-tier drivers.
    type: development path
  - content: Ferrari’s decision to sign Larsen for the F1 Academy underlines the team's
      commitment to diversity and talent development within motorsport. It also reflects
      the broader trend of major F1 teams investing in the F1 Academy, which serves
      as a feeder series for future female stars. Larsen’s dual campaigns in F4 UAE
      and British F4 alongside F1 Academy will provide her with extensive race experience
      and visibility.
    type: implications and context
  - content: This signing connects to broader efforts in motorsport to promote gender
      diversity and create structured pathways for women. The FIA Girls on Track program,
      the Ferrari Driver Academy, and the F1 Academy are all interlinked initiatives
      aimed at increasing female representation and success at the highest levels
      of racing. Larsen’s story exemplifies how these programs can work together to
      elevate emerging talent.
    type: connections to related concepts
