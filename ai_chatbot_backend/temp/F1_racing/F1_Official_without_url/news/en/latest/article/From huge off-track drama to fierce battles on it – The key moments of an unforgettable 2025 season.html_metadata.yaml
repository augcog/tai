  - content: F1 75 Live was a special launch event held at London’s The O2 to celebrate
      the 75th anniversary of Formula 1, marking the beginning of the 2025 season.
      All 10 teams and their drivers attended, unveiling their new liveries and introducing
      the season’s rookie drivers. The event was hosted by comedian Jack Whitehall
      and featured musical performances, blending motorsport tradition with entertainment.
    type: Definition and Context
  - content: The event was particularly notable for Lewis Hamilton’s first public
      appearance as a Ferrari driver, symbolizing a major shift in the sport’s landscape.
      The inclusion of rookies underscored the ongoing generational change in F1.
      F1 75 Live set a festive and high-profile tone for the season, engaging fans
      and media with both spectacle and substance.
    type: Significance and Impact
  - content: Such launch events are increasingly important for fan engagement and
      sponsor visibility. The presence of all teams and the media coverage amplified
      anticipation for the new season. The event’s blend of tradition (75th anniversary)
      and innovation (rookie debuts, celebrity hosts) reflects F1’s efforts to balance
      legacy with modern entertainment.
    type: Connections and Examples
