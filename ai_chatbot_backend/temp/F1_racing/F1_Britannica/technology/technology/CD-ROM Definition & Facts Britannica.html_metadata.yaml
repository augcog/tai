- aspects:
  - content: CD-ROMs are inherently read-only, meaning users cannot modify or add
      data once the disc is manufactured. This limitation made them unsuitable for
      personal data storage or frequent updates. Attempts to create recordable magnetic-optical
      hybrid devices were largely unsuccessful outside of publishing, due to incompatibility
      with standard players.
    type: limitations
  - content: To address the need for writable optical media, CD-Recordable (CD-R)
      and later CD-Rewritable (CD-RW) technologies were developed. CD-Rs use a light-sensitive
      dye that can be permanently altered by a laser to store data, while CD-RWs use
      a phase-change material that allows data to be rewritten multiple times. However,
      these formats initially required computers to operate and were mainly used for
      software distribution and data backup.
    type: evolution
  - content: The inability to rewrite data on standard CD-ROMs limited their versatility,
      prompting the industry to seek more flexible solutions. The evolution to CD-R
      and CD-RW enabled users to create their own discs, but adoption was initially
      limited by hardware requirements and compatibility issues.
    type: implications
  - content: The development of writable optical media reflects broader trends in
      data storage, including the demand for user-generated content and reliable backup
      solutions. These advances also set the stage for later technologies like DVDs
      and Blu-ray discs, which offered even greater capacity and flexibility.
    type: connections
