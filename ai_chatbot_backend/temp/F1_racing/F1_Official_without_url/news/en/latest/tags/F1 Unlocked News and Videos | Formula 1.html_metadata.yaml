      news, race data, and interactive features related to Formula 1.
    type: Definition
  - content: Users can access live timing, session status, race positions, gap to
      leader, and other telemetry data directly from their mobile devices. The app
      also serves as a hub for F1 news, videos, schedules, and exclusive content,
      enhancing the fan experience both during race weekends and throughout the season.
    type: Use Cases
  - content: By offering an official app, Formula 1 increases fan engagement, provides
      a direct communication channel, and gathers user data for marketing and development
      purposes. The app's accessibility via major app stores ensures broad reach and
      convenience for a global audience.
