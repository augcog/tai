- aspects:
  - content: The mast is the central vertical structure on a sailing vessel, made
      from wood or metal, and serves as the main support for sails and rigging. It
      can be constructed from one or multiple pieces and is fundamental to the ship's
      ability to harness wind power.
    type: Definition
  - content: The mast is stabilized by stays and shrouds, which are collectively called
      standing rigging. Stays run fore-and-aft, while shrouds run laterally and also
      serve as ladders for crew members to climb aloft. These supports are fixed and
      provide the necessary tension and stability for the mast to withstand wind and
      sail forces.
    type: Support Mechanisms
  - content: A well-supported mast is crucial for both safety and performance. The
      design and arrangement of masts and their supports have evolved with shipbuilding
      technology, influencing the size, sail plan, and capabilities of vessels. Connections
      to related concepts include ship stability, crew operations, and the evolution
      of multi-masted ships.
    type: Implications and Connections
  check_in_question:
    correct_answer:
