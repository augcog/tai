  name: Principles of operation
- aspects:
  - content: Battery voltage and internal diffusion rates decrease as temperature
      drops, reducing performance. At temperatures below the electrolyte’s freezing
      point, batteries may produce little current and can suffer permanent damage.
      Elevated temperatures can increase discharge rates but may cause chemical evaporation
      or unwanted reactions, leading to early failure.
    type: Temperature Effects
  - content: The speed at which ions move through the electrolyte limits how quickly
      current can be drawn from the battery. Electrolyte composition and salt ion
      choice are crucial for optimizing performance under various loads.
    type: Electrolyte and Ion Mobility
  - content: The quality of electrode materials, electrolyte, and container design
      directly affects battery capacity, voltage, and lifespan. Advances in sealing
      technology and new materials, such as lithium, have enabled higher voltages
      and improved durability.
    type: Design and Material Quality
  - content: Batteries are manufactured in standardized sizes and electrical properties
      (e.g., AAA, AA, C, D, 9V) to fit common applications. The suitability of a battery
      for a given device depends on its ability to meet the required voltage, current,
      and physical constraints.
    type: Standardization and Application Fit
