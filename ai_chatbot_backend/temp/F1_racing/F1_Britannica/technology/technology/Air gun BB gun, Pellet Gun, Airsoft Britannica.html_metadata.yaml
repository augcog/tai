- aspects:
  - content: The main types of air guns include BB guns, pellet guns, and gas-powered
      air guns. BB guns fire small spherical projectiles and are typically inexpensive
      and widely used for recreational shooting. Pellet guns use shaped pellets, which
      can offer greater accuracy and are often used for marksmanship training and
      small game hunting. Gas-powered air guns use cylinders of compressed gas, such
      as carbon dioxide, to propel projectiles and can provide multiple shots per
      cylinder.
    type: Types
  - content: Air guns are used for a variety of purposes, including marksmanship training,
      recreational shooting, pest control, and animal tranquilization. For example,
      darts containing tranquilizing drugs can be fired from air guns to immobilize
      animals for handling or capture. Their relatively limited range and power make
      them suitable for controlled environments and specific applications where firearms
      would be impractical or unsafe.
    type: Uses
  - content: BB guns are commonly used for target practice due to their low cost and
      ease of use. Pellet guns, with their improved accuracy, are favored for competitive
      shooting and small game hunting. Gas-powered air guns, which can deliver consistent
      power over multiple shots, are often chosen for situations requiring reliable
      performance, such as animal control or certain sports.
    type: Examples and Context
  - content: The diversity of air gun types allows for a wide range of applications,
      but also necessitates careful regulation and safety practices. While less powerful
      than firearms, air guns can still cause injury or death to small animals and,
      in rare cases, humans. Their use in tranquilizing animals highlights their importance
      in wildlife management and veterinary medicine.
    type: Implications
