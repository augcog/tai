- aspects:
  - content: Chariots were first used in royal funeral processions, symbolizing status
      and power. Their ceremonial function persisted even after their adoption for
      warfare, reflecting their association with elites and rulers.
    type: ceremonial origins
  - content: After their decline as military vehicles, chariots became central to
      public entertainment and social life, especially in chariot racing. In Greece,
      chariot racing was a major event at the Olympic and Pythian Games, while in
      Rome, it was the highlight of circus games, involving teams of two, three, or
      four horses, and sometimes even more exotic animals.
    type: recreational and social roles
  - content: The prominence of chariot racing in ancient societies illustrates how
      military technologies can be repurposed for spectacle and social cohesion. Chariot
      racing became a marker of social status and public identity, influencing later
      recreational and ceremonial vehicle designs.
    type: implications and legacy
