    type: Definition
  - content: Aston Martin finished seventh in the Teams’ Championship, a decline from
      their previous two seasons, where they had placed higher. The team entered the
      season with high aspirations but ultimately experienced a regression, falling
      two places compared to prior years.
    type: Context
  - content: This step back in the standings underscores the competitive challenges
      Aston Martin faced in 2025 and sets the stage for a critical assessment of their
      strategies, driver performances, and technical direction. The result also increases
      pressure for significant improvement in 2026, especially given the team's investment
      and ambitions.
