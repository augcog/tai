- aspects:
  - content: Net neutrality is the principle that Internet service providers (ISPs)
      must treat all data on the Internet equally, without discriminating or charging
      differently based on user, content, website, or platform.
    type: Definition
  - content: A video titled 'What is net neutrality?' explains that under net neutrality,
      ISPs cannot prioritize streaming services like Netflix over others or slow down
      access to competing platforms.
    type: Example
  - content: Net neutrality affects access to information, competition among online
      services, and the openness of the Internet. Its regulation is a subject of political
      debate, with significant consequences for consumers and businesses.
    type: Implications
  - content: Net neutrality is closely linked to digital rights, freedom of expression,
      and the economic structure of online services. Changes in net neutrality laws
      can impact innovation and user experience.
    type: Connections
  check_in_question:
    correct_answer:
    - 0
    explanation: Net neutrality requires ISPs to treat all data equally, not to block,
      prioritize, or charge differentially for specific content or services.
    options:
    - To treat all data equally regardless of source or content
    - To block access to certain websites
    - To prioritize their own streaming services
    - To charge more for social media access
    question_text: What does net neutrality require of Internet service providers?
