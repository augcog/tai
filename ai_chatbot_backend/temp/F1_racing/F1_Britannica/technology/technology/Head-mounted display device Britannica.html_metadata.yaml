sections:
- aspects:
  - content: A head-mounted display (HMD) is a device worn on the head or as part
      of a helmet that places a small display optic in front of one or both eyes.
      HMDs are designed to provide visual information directly to the user, often
      immersing them in a virtual or augmented environment. The display can be monocular
      (one eye) or binocular (both eyes), and may include sensors to track head movements.
    type: Definition
  - content: Early examples of HMDs include Ivan Sutherland's 1967 device, sometimes
      called the 'Sword of Damocles,' which was one of the first systems to use computer-generated
      imagery in a head-worn format. Modern HMDs are found in virtual reality headsets
      like the Oculus Rift and HTC Vive, as well as augmented reality devices such
      as Microsoft HoloLens.
    type: Examples
  - content: HMDs are used in a variety of fields, including aviation (for pilot situational
      awareness), military (for targeting and navigation), medicine (for surgery assistance),
      and entertainment (for immersive gaming and simulations). In industrial contexts,
      HMDs can overlay technical data onto the user's field of view for maintenance
      or assembly tasks.
    type: Use Cases
  - content: The adoption of HMDs has significant implications for how users interact
      with digital information, enabling hands-free and context-aware experiences.
      HMDs are central to the development of virtual and augmented reality, bridging
      the gap between the physical and digital worlds. They are also linked to advances
      in sensor technology, computer vision, and ergonomics.
    type: Implications and Connections
