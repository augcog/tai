  - content: Technological enablers for augmented reality include advances in computer
      processors, real-time video processing, and integration with devices such as
      smartphones and head-mounted displays. These technologies allow for the seamless
      combination of digital data and live video feeds.
    type: Definition
  - content: Faster processors enable real-time overlays in live sports broadcasts
      and gaming. Smartphones equipped with cameras, GPS, and internet connectivity
      can display AR information like building addresses or restaurant reviews based
      on the user's location and viewpoint.
    type: Examples
  - content: AR relies on a combination of hardware (cameras, displays, sensors) and
      software (image recognition, data retrieval, rendering). The integration of
      global positioning systems (GPS) and databases, whether commercial or open-source,
      further enhances the contextual relevance of AR applications.
    type: Connections
