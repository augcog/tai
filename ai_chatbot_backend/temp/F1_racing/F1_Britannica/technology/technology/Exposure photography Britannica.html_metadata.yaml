  - content: A motion-picture camera is a device designed to capture a sequence of
      images (frames) on film at a rapid rate, typically 24 or 30 frames per second,
      to create the illusion of motion when played back. Each frame is exposed individually
      as the film is advanced and repositioned after each exposure.
    type: definition
  - content: Common motion-picture film formats include 8 mm, 16 mm, 35 mm, and 70
      mm in width. For example, traditional Hollywood films are often shot on 35 mm
      film at 24 frames per second, while some high-resolution productions use 70
      mm film for greater image quality.
    type: examples
  - content: The exposure process in motion-picture cameras must be precisely controlled
      to ensure each frame is properly illuminated, as inconsistencies can result
      in flickering or uneven image quality. The high frame rate also means that exposure
      times are typically very short, requiring careful balancing with aperture and
      lighting conditions.
    type: implications
  - content: The principles of exposure in motion-picture cameras are closely related
      to those in still photography, but the need to expose multiple frames per second
      introduces unique technical challenges. Understanding these connections is essential
      for cinematographers and anyone working with film-based motion imaging.
    type: connections
