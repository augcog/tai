sections:
- aspects:
  - content: A factory is a structure or building where work is organized to enable
      large-scale production, typically using power-driven machinery. The primary
      purpose of a factory is to centralize and coordinate the manufacturing process,
      allowing for efficient production of goods. Factories are distinguished from
      smaller workshops or domestic production by their scale, use of machinery, and
      systematic organization of labor.
    type: definition
  - content: Factories emerged as a dominant form of production in Europe during the
      17th and 18th centuries, replacing the domestic system where work was done in
      individual homes. This transition was driven by increased availability of capital
      for industrial investment and significant population shifts from rural to urban
      areas. The rise of factories marked a fundamental change in work organization,
      social structure, and economic activity.
    type: historical context
  - content: The development of the machine-tool industry enabled the mass production
      of identical parts with high precision and low cost, requiring fewer workers.
      The assembly line, first widely used in the U.S. meat-packing industry and later
      famously implemented by Henry Ford in automobile manufacturing in 1913, revolutionized
      factory efficiency. For example, Ford's innovations reduced chassis assembly
      time from 12.5 man-hours to just 93 man-minutes by mid-1914, demonstrating the
      dramatic productivity gains possible through technological advancement and process
      optimization.
    type: mass production and technological innovation
  - content: While factories originated in Europe and the United States, other regions
      such as Asia and South America began significant industrialization in the 1970s
      and later. This global spread of factory-based production has had major implications
      for economic development, urbanization, and labor markets worldwide. The diffusion
      of factory systems is closely linked to broader trends in globalization, trade,
      and technological transfer.
    type: global spread and industrialization
  - content: Factories are central to understanding concepts like the American System
      of manufacture, which emphasizes standardized parts and mechanized production.
      They also relate to broader topics such as industrialization, urbanization,
      labor organization, and economic history. The evolution of factories is intertwined
      with developments in machinery, capital investment, and shifts in social and
      economic structures.
    type: connections to related concepts
