  - content: The Official F1 App is a mobile application developed and endorsed by
      Formula 1, available for download on both the Apple App Store and Google Play.
      It provides fans with real-time updates, news, live timing, and exclusive content
      related to the F1 World Championship.
    type: Definition
  - content: Through the app, users can access live race timing data, driver and team
      standings, personalized notifications, and multimedia content such as videos
      and interviews. The app also offers features like race schedules, ticket purchasing
      links, and integration with F1 TV for enhanced viewing.
    type: Examples
  - content: The app enhances fan engagement by providing instant access to information
      and interactive features. It supports F1's digital transformation, broadening
      its audience and offering new revenue streams through subscriptions and in-app
      purchases.
    type: Implications
  - content: The app connects fans to official F1 content, live data, and multimedia
      experiences, complementing other digital platforms like F1 TV and social media.
      It is also a channel for sponsors and partners to reach a global audience through
      targeted advertising and promotions.
    type: Connections
