  - content: The computer mouse was invented by American engineer Douglas Engelbart
      in 1963–64 as part of his research into improving human-computer interaction.
      Engelbart's invention was motivated by the need for more efficient ways to interact
      with computers beyond keyboard input, particularly for manipulating graphical
      information.
    type: Historical Context and Definition
  - content: The first mouse prototype, built by Engelbart and his team at the Stanford
      Research Institute, consisted of a wooden shell with two perpendicular metal
      wheels to detect movement. This early device was demonstrated in 'The Mother
      of All Demos' in 1968, showcasing its potential in graphical computing.
    type: Examples and Early Prototypes
  - content: Engelbart's invention laid the groundwork for the widespread adoption
      of graphical user interfaces in personal computing. The mouse became a standard
      input device, fundamentally changing how users interact with computers. Its
      influence extends to the development of related devices, such as trackballs,
      touchpads, and touchscreens, all of which build on the concept of direct manipulation.
    type: Implications and Influence
