  - content: The concept of cloud computing has roots in the mainframe time-sharing
      systems of the 1960s and 1970s, where multiple users accessed centralized computing
      resources remotely. The term itself became popular in 2008, but the foundational
      ideas predate this by several decades. Early visions, such as those described
      by Douglas F. Parkhill in 1966, likened computing to a public utility, foreseeing
      widespread remote access to centralized computing power.
    type: historical context
  - content: Efforts to establish large-scale computer utilities were initially limited
      by the capacity of telecommunications networks, making it more practical for
      organizations to maintain their own computing infrastructure. It was not until
      the expansion of high-capacity fibre-optic networks in the 1990s that these
      limitations began to be overcome, enabling the rise of remote computing services.
    type: technological constraints
  - content: In the late 1990s, application service providers (ASPs) emerged, offering
      applications over the Internet. While most early ASPs failed, their model laid
      the groundwork for what would later be known as cloud computing, as the practice
      of supplying applications remotely became more feasible and widely adopted.
    type: evolution of service models
