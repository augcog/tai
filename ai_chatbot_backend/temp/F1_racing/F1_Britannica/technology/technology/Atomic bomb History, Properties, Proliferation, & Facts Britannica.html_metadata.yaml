- aspects:
  - content: The primary fissionable materials used in atomic bombs are uranium-235
      and plutonium-239. These isotopes are chosen because of their ability to sustain
      a rapid chain reaction, emitting multiple neutrons per fission event.
    type: Types of materials
  - content: A subcritical mass of fissionable material cannot sustain a chain reaction,
      as too many neutrons escape without causing further fissions. When enough material
      is brought together to reach critical mass, the probability of each fission
      producing another fission becomes high enough to sustain an explosive chain
      reaction. Methods for achieving critical mass include gun-type assembly (shooting
      two subcritical masses together) and implosion (compressing material using explosives).
    type: Critical mass and assembly
  - content: Designs often use a tamper (such as beryllium oxide) to reflect neutrons
      back into the core, increasing efficiency. Some bombs use 'boosted fission'
      by incorporating fusionable materials like deuterium or tritium to increase
      neutron production. Edge cases include attempts to use other isotopes, but uranium-235
      and plutonium-239 are preferred due to their favorable nuclear properties.
    type: Enhancements and edge cases
  check_in_question:
    correct_answer:
    - 1
    explanation: Plutonium-239 and uranium-235 are preferred because they can sustain
      a rapid chain reaction due to their high probability of fission and neutron
      emission. Uranium-238 and thorium are not readily fissionable by thermal neutrons,
      and deuterium/tritium are used in fusion, not fission.
    options:
    - Uranium-238 and thorium, because they are abundant and easily fissionable
    - Plutonium-239 and uranium-235, because they readily undergo fission and emit
      multiple neutrons
    - Deuterium and tritium, because they are used in fission reactions
    - Lead and beryllium, because they are heavy metals
    question_text: Which materials are most commonly used as the core of atomic bombs,
      and why?
