- aspects:
  - content: CD recording and replication involve creating a 'glass master' from a
      digital tape master, which is then used to produce metal masters, mothers, and
      stampers for mass production. The process starts by modulating a blue laser
      to etch pits in a photosensitive layer on a spinning glass disc, forming the
      glass master. This is coated with nickel to create a metal master, which is
      used to make mothers and stampers. Molten polycarbonate is then injected into
      stampers to mold clear plastic discs, which are coated with aluminum and protected
      with acrylic.
    type: definition and process overview
  - content: Initially, a digital tape master was required, but by the mid-1990s,
      advances in computer technology allowed digital files to be sent directly from
      recording devices to computers, bypassing the need for tape. This streamlined
      the production process and enabled easier editing, storage, and transfer of
      high-quality digital audio.
    type: technological evolution
  - content: The CD replication process enabled high-volume, low-cost production of
      identical discs, ensuring consistent quality and widespread distribution. The
      shift to computer-based mastering facilitated the rise of home recording and
      independent music production. The process set standards for subsequent optical
      media manufacturing, influencing the production of DVDs and Blu-ray discs.
    type: implications and industry impact
