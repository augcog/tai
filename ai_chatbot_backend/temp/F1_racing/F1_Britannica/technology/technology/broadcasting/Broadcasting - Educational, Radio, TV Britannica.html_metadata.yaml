  - content: Broadcasts for external reception, also known as international broadcasting,
      involve the transmission of radio or television programs from one country to
      audiences in other countries. This practice dates back to the 1920s, with early
      adopters like the Soviet Union, followed by Fascist Italy, Nazi Germany, France,
      Great Britain, and the Netherlands. Initially, these broadcasts were often intended
      for propaganda, cultural diplomacy, or to reach expatriate communities.
    type: Definition and Historical Context
  - content: During World War II, international broadcasting became a critical tool
      for maintaining morale and disseminating reliable news, particularly through
      the BBC's foreign-language services. After the war, the Cold War era saw rapid
      expansion, with the Soviet Union, China, the United States (Voice of America,
      Radio Free Europe), and other countries dramatically increasing their output.
      By the 1980s, weekly broadcast hours had grown exponentially, with countries
      like China and the Soviet Union broadcasting over a thousand hours per week.
    type: Examples and Evolution
  - content: 'International broadcasting serves multiple strategic purposes: propaganda,
      soft power, information dissemination, and cultural influence. It is often used
      to counteract censorship, promote national interests, and reach populations
      under authoritarian regimes. The scale and focus of external broadcasts often
      reflect geopolitical tensions and alliances, such as the Cold War rivalry or
      Sino-Soviet competition.'
    type: Implications and Strategic Use
