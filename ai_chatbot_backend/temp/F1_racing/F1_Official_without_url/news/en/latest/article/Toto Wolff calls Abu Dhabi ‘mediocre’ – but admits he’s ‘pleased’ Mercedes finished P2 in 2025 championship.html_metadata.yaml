      could not challenge for a podium, ultimately finishing fifth. Kimi Antonelli,
      starting further back, was unable to recover into the points, ending in 15th
      place. The team's lack of pace relative to the front runners, especially McLaren
      and Red Bull, was evident throughout the race.
