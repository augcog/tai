- aspects:
  - content: Computer mice are generally classified into mechanical and optical types
      based on how they detect movement. Mechanical mice use a rolling ball that physically
      moves internal sensors, converting the ball's motion into electrical signals
      that control the cursor. Optical mice, in contrast, use a light-emitting diode
      (LED) or laser to detect movement by tracking changes in the surface beneath
      the mouse.
    type: Definition and Mechanisms
  - content: A classic example of a mechanical mouse is the early IBM PC mouse, which
      required regular cleaning of the ball and internal rollers. Modern optical mice,
      such as those produced by Logitech or Microsoft, use infrared LEDs or lasers
      and do not have moving parts, making them more reliable and maintenance-free.
    type: Examples
  - content: Mechanical mice were common in the 1980s and 1990s but have largely been
      replaced by optical mice due to the latter's superior accuracy, lower maintenance,
      and ability to work on a wider range of surfaces. Optical mice are now standard
      in most computing environments, from offices to gaming setups, due to their
      precision and durability.
    type: Use Cases and Practical Implications
  - content: Mechanical mice can struggle with dirt and debris, which can interfere
      with the ball's movement and require frequent cleaning. Optical mice, while
      more robust, may have difficulty tracking on highly reflective or transparent
      surfaces, requiring the use of mouse pads or special surfaces in some cases.
    type: Edge Cases and Limitations
