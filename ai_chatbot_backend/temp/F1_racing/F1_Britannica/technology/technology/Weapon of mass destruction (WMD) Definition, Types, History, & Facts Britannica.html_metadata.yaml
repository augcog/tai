  - content: Proliferation refers to the spread of WMD capabilities to additional
      states or non-state actors, including so-called 'rogue states' and terrorist
      groups. Since the end of the Cold War, the primary global concern has shifted
      from superpower arsenals to the risk that lesser powers or non-state actors
      might acquire, produce, or use WMDs.
    type: definition and context
  - content: The proliferation of WMDs complicates international security, as more
      actors with access to such weapons increase the risk of their use, whether intentionally
      or accidentally. The relative ease of producing chemical and biological agents
      heightens fears of terrorist attacks or regional conflicts escalating into mass
      casualty events.
    type: implications for security
  - content: Recent news highlights, such as the classification of fentanyl as a WMD,
      illustrate evolving threats and the broadening definition of WMDs to include
      non-traditional agents. The proliferation debate now encompasses not only state
      actors but also criminal and terrorist organizations.
    type: examples and recent developments
  - content: Efforts to control proliferation are central to international treaties
      and diplomatic initiatives, including the Nuclear Non-proliferation Treaty,
      the Biological Weapons Convention, and the Chemical Weapons Convention. These
      frameworks aim to prevent the spread of WMDs and establish verification and
      enforcement mechanisms.
    type: connections to international law
