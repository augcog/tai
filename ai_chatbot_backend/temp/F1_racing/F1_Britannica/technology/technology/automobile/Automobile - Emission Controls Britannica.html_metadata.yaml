- aspects:
  - content: Electric vehicles (EVs) use batteries or fuel cells to power electric
      motors, while hybrid vehicles combine a traditional internal combustion engine
      with an electric motor and battery system. Both aim to reduce or eliminate tailpipe
      emissions compared to conventional gasoline vehicles.
    type: Definition and Overview
  - content: Modern EVs typically use lead-acid or nickel–metal hydride batteries,
      with the latter offering greater range. Power inverters convert DC from batteries
      to AC for induction motors. Hybrids use a gasoline engine for primary power
      and an electric motor for supplemental power, with regenerative braking and
      engine downsizing enabled by electronic controls.
    type: Examples and Technical Details
  - content: EVs are best suited for short-range applications due to battery limitations,
      but are ideal for low-emission zones and specialized uses (e.g., lunar vehicles,
      factory transport). Hybrids are practical for general use, offering improved
      fuel efficiency and reduced emissions without range anxiety.
    type: Use Cases and Limitations
  - content: The adoption of EVs and hybrids is driven by the need to reduce greenhouse
      gas emissions and urban air pollution. They represent a significant shift in
      automotive technology and infrastructure, with ongoing improvements in battery
      technology and charging systems.
    type: Implications and Environmental Impact
  - content: These vehicles are part of a global movement toward sustainable transportation,
      influenced by regulatory pressures, technological advances, and consumer demand.
      Their development is closely tied to advancements in materials science, electronics,
      and renewable energy integration.
    type: Connections to Broader Trends
