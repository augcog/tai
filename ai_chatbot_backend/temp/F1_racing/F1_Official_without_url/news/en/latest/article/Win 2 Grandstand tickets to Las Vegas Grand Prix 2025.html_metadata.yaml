sections:
- aspects:
  - content: The Las Vegas Grand Prix 2025 Ticket Competition is a promotional prize
      draw organized by F1 Unlocked, offering participants the chance to win a pair
      of 3-day grandstand tickets to the Las Vegas Grand Prix, scheduled for November
      20-22, 2025. The competition is open to individuals over the age of 21, with
      entry requiring sign-up or sign-in to the F1 Unlocked platform.
    type: Definition
  - content: To enter, participants must sign up for F1 Unlocked at the specified
      webpage or sign in if already a member. The competition is only open to individuals
      aged 21 and above, and entries must be submitted before 11:59am (GMT) on Thursday,
      November 6th, 2025. Terms and conditions apply, which typically include restrictions
      on eligibility such as age and possibly geographic location.
    type: Entry Process & Eligibility
  - content: The prize consists of two grandstand tickets valid for all three days
      of the Las Vegas Grand Prix, providing winners with access to one of the most
      anticipated events on the F1 calendar. Winning this competition allows fans
      to experience the race live, which is often considered a premium and exclusive
      opportunity due to high ticket demand and limited availability.
    type: Prize Details & Implications
  - content: This competition is part of F1's broader fan engagement strategy, leveraging
      high-profile events like the Las Vegas Grand Prix to promote digital membership
      platforms. It connects to F1 Unlocked's goal of increasing user registrations
      and deepening fan loyalty through exclusive offers and experiences.
    type: Context & Connections
  check_in_question:
    correct_answer:
    - 0
    explanation: The only requirements mentioned are to sign up or sign in to F1 Unlocked
      and be over 21 years old. Purchasing merchandise, attending a previous Grand
      Prix, or subscribing to YouTube are not required for entry.
    options:
    - Sign up or sign in to F1 Unlocked and be over 21 years old
    - Purchase F1 merchandise
    - Attend a previous Grand Prix in person
    - Subscribe to the official F1 YouTube channel
