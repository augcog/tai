  - content: The Ford Mustang gained significant cultural prominence through its appearance
      in the 1968 film 'Bullitt,' where a dark green Mustang GT fastback was featured
      in one of cinema's most iconic car chase scenes. This association boosted the
      Mustang's image as a symbol of American performance and style.
    type: Definition and Context
  - content: The 'Bullitt' Mustang became an enduring icon, leading to special edition
      models and continued references in popular culture. Its role in the film contributed
      to the Mustang's popularity throughout the 1960s and 1970s, making it one of
      the most sought-after sports cars of its era.
    type: Examples and Influence
  - content: The Mustang's cinematic legacy demonstrates the power of media in shaping
      consumer perceptions and brand identity. The car's on-screen presence solidified
      its status not just as a vehicle, but as a cultural artifact, influencing marketing
      strategies and collector interest for decades.
