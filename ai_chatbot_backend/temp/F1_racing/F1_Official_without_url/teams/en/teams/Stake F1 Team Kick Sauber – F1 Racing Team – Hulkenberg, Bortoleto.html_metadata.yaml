sections:
- aspects:
  - content: Kick Sauber, officially known as Stake F1 Team Kick Sauber, is a Formula
      1 racing team based in Hinwil, Switzerland. The team has undergone several name
      and ownership changes over its history, including periods as Sauber, BMW Sauber,
      Alfa Romeo, and is set to become the Audi works team in 2026. Its identity reflects
      both its Swiss heritage and its adaptability to changing commercial and technical
      partnerships.
    type: Definition and Identity
  - content: Founded by Peter Sauber, the team entered Formula 1 in 1993 after success
      in world sportscars. It has a reputation for developing young talent, notably
      Michael Schumacher and Heinz-Harald Frentzen. Under BMW ownership, the team
      achieved its only F1 victory and several podiums. More recently, it competed
      as Alfa Romeo before adopting the Kick Sauber name in 2024 with a new title
      sponsor.
    type: Historical Context
  - content: Kick Sauber is recognized as a mainstay on the F1 grid, known for producing
      competitive cars and nurturing future stars. The team is respected for its technical
      resilience and for providing opportunities to drivers and engineers, contributing
      to the broader F1 ecosystem. Its transition to Audi in 2026 is seen as a significant
      step for both the team and the sport.
    type: Reputation and Role in F1
