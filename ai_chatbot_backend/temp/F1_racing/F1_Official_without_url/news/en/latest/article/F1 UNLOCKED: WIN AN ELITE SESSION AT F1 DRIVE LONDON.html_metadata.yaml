  - content: F1 Official Partners are companies and brands that have established formal
      sponsorship or partnership agreements with Formula 1. These partners contribute
      to the sport's commercial ecosystem and often participate in marketing, hospitality,
      and promotional activities.
    type: Definition
  - content: Examples of F1 partners listed include LVMH, Pirelli, Aramco, Heineken,
      AWS, Lenovo, DHL, Qatar Airways, MSC, Crypto.com, Salesforce, Louis Vuitton,
      TAG Heuer, Moet Hennessy, American Express, Santander, and many others. These
      brands span a wide range of industries, from luxury goods to technology and
      logistics.
    type: Examples
  - content: Partnerships with major global brands provide F1 with significant financial
      support, technological collaboration, and enhanced global reach. In return,
      partners gain exposure to a worldwide audience and association with F1's prestige
      and innovation.
    type: Implications
  - content: Official partners are integral to the business model of modern sports,
      supporting event operations and fan engagement initiatives. Their involvement
      often extends to co-branded campaigns, special events, and technological advancements
      within the sport.
