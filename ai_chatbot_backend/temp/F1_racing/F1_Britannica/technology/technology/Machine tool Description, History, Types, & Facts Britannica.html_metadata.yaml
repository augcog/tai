- aspects:
  - content: Cutting tools are categorized as single-point or multiple-point. Single-point
      tools are used for operations like turning and boring, typically on lathes and
      boring mills. Multiple-point tools, such as milling cutters, drills, and broaches,
      have two or more cutting edges and are used for more complex or repetitive cutting
      tasks.
    type: classification and function
  - content: Operations may involve the tool moving against a stationary workpiece
      (as in a shaper) or the workpiece moving against a stationary tool (as in a
      planer). Cutting tools require relief or clearance angles to prevent rubbing
      and rake angles to facilitate chip formation and reduce friction and heat.
    type: operation types and mechanics
  - content: The design of cutting tools directly affects machining efficiency, surface
      finish, and tool life. Proper angles and material selection are critical for
      minimizing wear and achieving desired tolerances. The choice between single-point
      and multiple-point tools depends on the operation's complexity and production
      volume.
    type: practical implications and design considerations
