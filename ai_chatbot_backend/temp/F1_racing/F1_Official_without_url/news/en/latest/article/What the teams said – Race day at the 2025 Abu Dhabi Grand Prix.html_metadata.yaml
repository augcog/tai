  - content: The 2025 Abu Dhabi Grand Prix featured diverse tire and pit stop strategies,
      with most teams opting for a one-stop using hard and medium compounds, while
      some, like Norris and Hamilton, used two-stop approaches to gain a competitive
      edge.
    type: Definition
  - content: Norris used two fresh sets of hard tires for a two-stop strategy, mirroring
      Leclerc’s extra stop. Hamilton also benefited from a late switch to mediums.
      Pirelli noted that hard tires lasted over 40 laps with minimal graining, but
      some wear was evident by the end.
    type: Examples
  - content: Strategic flexibility in tire management can be decisive in closely fought
      races. Teams that save fresh tire sets and adapt to rivals' strategies can gain
      crucial positions, as demonstrated by McLaren and Ferrari.
    type: Implications
  - content: Pirelli's analysis highlighted how close the strategic options were,
      with simulations showing little difference between one- and two-stop approaches.
      The tire supplier continues to play a critical role in shaping race outcomes
      and will test new compounds for 2026.
    type: Context
