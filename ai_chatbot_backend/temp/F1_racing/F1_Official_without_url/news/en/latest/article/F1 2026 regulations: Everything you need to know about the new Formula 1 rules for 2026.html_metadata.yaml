- aspects:
  - content: The 2026 regulations retain the 1.6-litre V6 turbo hybrid but shift the
      power balance towards a roughly 50-50 split between internal combustion and
      electric power. The electric motor output is tripled, and the Energy Recovery
      System (ERS) can now recover twice as much energy per lap. The MGU-H component
      is removed to simplify the system and improve road relevance.
    type: Definition
  - content: Manufacturers like Ferrari, Mercedes, Red Bull Powertrains (with Ford),
      Audi, Honda, and General Motors are all engaged or attracted by these changes.
      The ERS now recovers energy not only under braking but also when lifting off
      the throttle, and drivers can select different recharge modes in collaboration
      with their race engineers.
    type: Examples
  - content: These changes make the power units more relevant to road car technology
      and reduce costs and complexity. The greater reliance on electric power and
      simplified hybrid systems are expected to attract more manufacturers and foster
      innovation.
    type: Implications
  - content: The integration of energy management with driver tools (like Boost and
      Overtake Mode) demonstrates the increasing importance of tactical energy deployment
      in racing. The removal of the MGU-H and the focus on ERS efficiency also align
      with broader sustainability goals.
