      articles, and video highlights. It is available on both the Apple App Store
      and Google Play, ensuring accessibility for iOS and Android users. The app is
      promoted as the primary digital platform for following F1 on the go.
    type: Features
  - content: Fans use the app to track live races, receive push notifications about
      key events, and access in-depth analysis and interviews. It serves as a companion
      tool for both casual viewers and dedicated fans seeking comprehensive coverage.
    type: Use Cases
  - content: The app enhances fan engagement by providing immediate access to F1 content
      and interactive features. It also allows Formula 1 to gather user data, personalize
      experiences, and offer targeted promotions, thereby supporting digital growth
      strategies.
