- aspects:
  - content: This concept covers McLaren's activities and performance during the Friday
      practice sessions at the 2025 Abu Dhabi Grand Prix. It includes driver rotation
      (Piastri sitting out FP1 for O’Ward), session results, and commentary from both
      drivers and team principal Andrea Stella.
    type: Definition and Overview
  - content: Lando Norris led both FP1 and FP2, showing McLaren's competitive pace
      at Yas Marina. Oscar Piastri, after sitting out FP1, struggled to set a representative
      time on soft tyres in FP2, highlighting the importance of maximizing limited
      track time. Pato O’Ward, as a young driver, contributed valuable data and fulfilled
      the team's mandatory rookie session requirements.
    type: Driver Performance and Session Results
  - content: McLaren focused on executing their run plans, optimizing car setup, and
      managing tyre choices. The team emphasized the tight competition and the need
      for overnight tweaks, especially for Piastri. The strategic use of young drivers
      in practice reflects both regulatory compliance and long-term talent development.
    type: Technical and Strategic Implications
  - content: Norris’s consistent pace contrasted with Piastri’s struggles, illustrating
      the variability even within a top team. O’Ward’s participation is an example
      of how teams integrate reserve or development drivers into critical weekends
      without compromising preparation for main drivers.
    type: Examples and Edge Cases
  - content: McLaren’s approach demonstrates the balance between short-term race preparation
      and long-term driver development. Their Friday performance sets expectations
      for qualifying and the race, while also reflecting broader trends in F1 regarding
      the use of young drivers and data-driven setup adjustments.
    type: Connections and Context
