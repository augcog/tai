  - content: F1 Official Partners are global brands and corporations that have formal
      sponsorship or partnership agreements with Formula 1. These partnerships provide
      financial support, technological collaboration, and co-marketing opportunities.
    type: Definition
  - content: Notable partners listed include LVMH, Pirelli, Aramco, Heineken, AWS,
      Lenovo, DHL, Qatar Airways, MSC, Crypto.com, Salesforce, Louis Vuitton, TAG
      Heuer, Moet Hennessy, American Express, Santander, Allwyn, Globant, Las Vegas
      Convention and Visitors Authority, Paramount+, Barilla, Liqui Moly, Nestle,
      PwC, PepsiCo, Puma, TATA, Aggreko, BBS, and McDonalds. Each partner contributes
      in unique ways, such as providing tires (Pirelli), logistics (DHL), or hospitality
      (Qatar Airways).
    type: Examples
  - content: These partnerships are crucial for the financial and operational success
      of F1, enabling technological advancements, global marketing, and enhanced fan
      experiences. Sponsors also gain international exposure and association with
      the prestige of F1.
