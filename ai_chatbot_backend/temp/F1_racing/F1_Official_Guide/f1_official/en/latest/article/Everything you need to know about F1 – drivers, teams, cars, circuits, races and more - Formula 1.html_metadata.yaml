sections:
- aspects:
  - content: Formula 1 (F1) is the highest class of international single-seater auto
      racing, recognized as the pinnacle of motorsport. It is governed by a strict
      set of technical and sporting regulations and is considered the world’s most
      prestigious motor racing competition. The term 'Formula' refers to the rules
      all participants must follow, while '1' denotes its status as the premier category.
    type: Definition
  - content: F1 is both a team and individual sport. Drivers compete for the Drivers’
      Championship, while teams compete for the Teams’ (Constructors’) Championship.
      Teamwork is crucial, as seen in pit stops where all four tires can be changed
      in under two seconds, but the spotlight often shines on drivers who must handle
      extreme g-forces and make split-second decisions at speeds exceeding 370 kph
      (230 mph).
    type: Team and Individual Competition
  - content: The F1 season consists of a series of races called Grands Prix, held
      at venues worldwide. The 2025 calendar features 24 Grand Prix weekends, including
      six Sprint events, stretching from March to December. The championship is highly
      prestigious, with significant prize money and global recognition for both drivers
      and teams.
    type: Season Structure and Prestige
  - content: F1 drivers are often likened to fighter pilots due to the physical and
      mental demands of the sport. Legendary drivers like Lewis Hamilton and Max Verstappen
      are global celebrities. The championship has a massive international following,
      with millions of fans attending races and watching broadcasts worldwide, making
      it a major cultural and sporting phenomenon.
    type: Examples and Cultural Impact
