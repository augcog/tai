- aspects:
  - content: Automobile engines are primarily internal-combustion engines, with the
      reciprocating-piston gasoline engine operating on a four-stroke cycle being
      the most common. Diesel engines are widely used for trucks and buses. Other
      types, such as battery-powered electric motors and hybrid systems, have been
      developed to address environmental concerns and fuel efficiency.
    type: Definition and Types
  - content: In the United States, the trend moved from long, straight engine layouts
      to compact V-type six- and eight-cylinder engines for larger cars, while smaller
      cars use four-cylinder engines. European cars have displayed greater diversity,
      with engines ranging from 1 to 12 cylinders, and both in-line and V-type arrangements.
      Air-cooled, rear-mounted engines were also common in some European models.
    type: Historical and Regional Variations
  - content: Advancements include the use of overhead camshafts, variable valve timing,
      and electronic controls to optimize performance and emissions. Hybrid systems
      that combine internal combustion engines with electric motors have emerged to
      reduce greenhouse gas emissions, though they introduce complexity and cost.
      The evolution of engine design is closely linked to regulatory, economic, and
      environmental pressures.
    type: Technological Developments and Implications
  - content: Examples include the four-stroke gasoline engine, four-stroke diesel
      engine, and V-type engine layouts. Smaller engines with higher compression ratios
      and more valves per cylinder have been developed to improve efficiency and reduce
      emissions. Electronic controls now allow engines to switch between different
      cam profiles for optimal performance under varying conditions.
    type: Examples and Efficiency
  check_in_question:
