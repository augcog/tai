  - content: McLaren finished the 2025 season in 1st place with 833 points. The team
      won 14 out of 24 Grand Prix races, achieved 34 podiums, 13 poles, 12 fastest
      laps, and only 3 DNFs, demonstrating exceptional reliability and speed.
    type: 2025 Season Performance
  - content: In addition to Grand Prix events, McLaren excelled in sprint races, securing
      3 sprint wins, 8 podiums, and 3 poles out of 6 sprints, accumulating 58 sprint
      points. Their sprint performance contributed significantly to their overall
      points tally.
