- aspects:
  - content: The Official F1 App is a mobile application provided by Formula 1, available
      for download on major app stores (Apple App Store and Google Play). It offers
      fans access to live timing, news, schedules, driver information, and other interactive
      features related to the F1 World Championship.
    type: Definition
  - content: Examples of features within the F1 App include real-time race data, session
      status updates, driver and team profiles, event schedules, and push notifications
      for breaking news. The app is promoted as a central hub for fans to follow the
      sport on mobile devices.
    type: Examples
  - content: The app is used by fans to stay updated during live races, track their
      favorite drivers and teams, and access exclusive content. It enhances the fan
      experience by providing information that complements TV broadcasts or on-site
      attendance.
    type: Use Cases
  - content: The F1 App connects digital engagement strategies with traditional motorsport
      fandom, reflecting the sport's adaptation to modern media consumption. It also
      ties into F1's broader digital ecosystem, including F1 TV, social media, and
      official websites.
    type: Connections
