  - content: A bunker buster is a type of guided bomb specifically designed to penetrate
      layers of rock, earth, or reinforced concrete before detonating. Its primary
      purpose is to destroy hardened or deeply buried targets, such as underground
      bunkers or command centers.
    type: Definition and Function
  - content: Modern bunker busters, such as the U.S. GBU-57 A/B Massive Ordnance Penetrator,
      can weigh up to 30,000 pounds and penetrate approximately 200 feet of solid
      concrete. These bombs often feature advanced fuzing mechanisms, like void-sensing
      fuzes, which detect when the bomb has reached an open space before detonation.
    type: Technological Features
  - content: Bunker busters have played a critical role in modern military operations,
      including strikes on fortified facilities, such as the reported use of the GBU-57
      A/B against Iranian nuclear sites. Their development reflects the ongoing arms
      race between offensive munitions and defensive fortifications.
    type: Historical and Practical Use
