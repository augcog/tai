  - content: A standard CD is 120 mm (4.75 inches) in diameter and 1.2 mm (0.05 inch)
      thick. It consists of a clear polycarbonate plastic substrate, a reflective
      metallic layer (usually aluminum), and a clear protective acrylic coating. The
      data is encoded as a series of microscopic pits and lands arranged in a spiral
      track running from the inner hole to the outer edge of the disc.
    type: definition and structure
  - content: Besides the standard size, a smaller CD single with a diameter of 80
      mm (3.1 inches) is also used for audio distribution. The pits can be as short
      as 0.83 micrometres, and the tracks are spaced 1.6 micrometres apart. DVDs,
      a related format, use a higher-powered laser and finer focus to achieve greater
      storage capacity by resolving shorter pits and narrower tracks.
    type: examples and variations
  - content: The physical design of the CD allows for large amounts of data to be
      stored in a compact, durable format. The use of polycarbonate plastic ensures
      transparency and toughness, while the reflective metallic layer enables precise
      reading by lasers. The spiral track and pit/land encoding are foundational to
      optical disc technology and influenced later media such as DVDs and Blu-ray
      discs.
    type: implications and connections
