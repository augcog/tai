- aspects:
  - content: The Indianapolis 500 is an annual automobile race held at the Indianapolis
      Motor Speedway, known for its 500-mile distance and status as one of the most
      prestigious motorsport events in the world.
    type: Definition
  - content: Images depict the Indianapolis 500 both in contemporary settings and
      in historical contexts, such as the 1971 race, highlighting its enduring legacy
      and evolving nature.
    type: Examples
  - content: First held in 1911, the Indianapolis 500 has become a cornerstone of
      American motorsport, attracting international competitors and vast audiences.
      It is renowned for its traditions, such as the drinking of milk by the winner
      and the singing of 'Back Home Again in Indiana.'
    type: Context
  - content: Winning the Indianapolis 500 is considered a career-defining achievement
      for drivers. The event also drives innovation in car design, safety, and pit
      stop strategies due to its demanding nature and competitive field.
    type: Implications
  - content: The Indianapolis 500 is often compared to other major races such as the
      Monaco Grand Prix and Le Mans 24 Hours, collectively forming the 'Triple Crown
      of Motorsport.' Its history is intertwined with the evolution of both American
      and global auto racing.
    type: Connections
