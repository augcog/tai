- aspects:
  - content: 'The four-stroke cycle, developed in the late 19th century, is a method
      for recovering power from combustion in internal-combustion engines. It consists
      of four sequential piston movements (strokes): intake, compression, power (combustion),
      and exhaust.'
    type: Definition and History
  - content: During the intake stroke, the piston descends and draws in a mixture
      of air and gasoline vapor. The compression stroke follows, with both valves
      closed, compressing the mixture as the piston ascends. Near the top of this
      stroke, an electric spark ignites the mixture, causing rapid combustion and
      a power stroke that forces the piston downward. The exhaust stroke then expels
      combustion products as the piston rises again with the exhaust valve open.
    type: Operation Sequence
  - content: Each complete cycle requires four piston strokes and two revolutions
      of the crankshaft. The timing of valve openings and spark ignition is critical
      for efficient operation and is controlled by the engine's camshaft and ignition
      system.
    type: Mechanical Details
  - content: The four-stroke cycle provides thorough scavenging (clearing out exhaust
      gases) and reloading of the cylinder, reducing loss of fresh charge and improving
      efficiency. However, it delivers only half as many power strokes per revolution
      as a two-stroke cycle, meaning less power output for a given engine size and
      speed.
    type: Advantages and Disadvantages
  - content: The four-stroke cycle is the dominant operating principle in automotive
      engines, as well as in motorcycles, lawn mowers, and many other machines where
      efficiency and emissions control are important. It is less common in small,
      lightweight tools, where two-stroke engines may be preferred.
    type: Examples and Applications
