      uninteresting,' the Roadster was designed to be exciting and aspirational. Its
      ability to accelerate from 0 to 60 mph in under four seconds and travel 245
      miles per charge set it apart from competitors. Musk's insistence on high performance
      and design appeal was key to the Roadster's identity and success.
    type: Examples and Differentiation
