  - content: The IBM Personal Computer (PC) was introduced in 1981 by IBM, the dominant
      computer manufacturer at the time. It featured a significantly faster processor,
      greater memory capacity (about ten times that of competitors), and was supported
      by IBM’s extensive sales and support network. The standard operating system
      was MS-DOS, supplied by Microsoft.
    type: introduction and features
  - content: The IBM PC rapidly became the world's most popular personal computer,
      setting industry standards for both hardware (Intel 8088 microprocessor) and
      software (MS-DOS operating system). Its architecture was widely copied, giving
      rise to 'IBM compatibles' and 'IBM clones,' which either competed on enhanced
      features or lower price, respectively. This standardization fostered a large
      ecosystem of compatible hardware and software.
    type: industry impact and standardization
  - content: The IBM PC was the platform for influential software such as Lotus 1-2-3,
      a leading spreadsheet program that contributed to its widespread adoption in
      business. The availability of powerful applications further cemented the IBM
      PC's position as the dominant platform in the personal computing market.
    type: software and applications
