  - content: Fans use the Official F1 App to track live race positions, view session
      statuses, receive breaking news, and access multimedia content such as videos
      and interviews. The app also serves as a gateway for deeper engagement with
      F1, including fantasy gaming and event schedules.
    type: Use Cases
