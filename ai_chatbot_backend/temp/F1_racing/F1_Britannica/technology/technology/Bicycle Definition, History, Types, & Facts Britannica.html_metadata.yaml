sections:
- aspects:
  - content: A bicycle is a two-wheeled, steerable vehicle that is propelled by the
      rider’s feet via pedals. The standard design features wheels mounted in-line
      within a metal frame, a saddle for the rider, and handlebars attached to a fork
      for steering. Pedaling turns cranks and a chainwheel, which transmits power
      through a chain to a sprocket on the rear wheel, making it one of the most efficient
      forms of human-powered transportation.
    type: definition
  - content: Bicycles are used globally for transportation, recreation, and sport.
      Examples include road bikes, mountain bikes, racing bicycles, and recumbent
      bicycles. Countries like the Netherlands, Denmark, and Japan actively promote
      cycling for commuting and shopping, while in the United States, bike paths and
      government support encourage bicycle use as an alternative to automobiles.
    type: examples and types
  - content: The bicycle is recognized as the most efficient means of converting human
      energy into mobility, allowing speeds of 16–24 km/h (10–15 mph) with minimal
      effort. Bicycles play a crucial role in regions with limited access to automobiles,
      outnumbering and outselling cars worldwide. Their widespread use impacts transportation
      infrastructure, urban planning, and environmental policies.
    type: implications and significance
