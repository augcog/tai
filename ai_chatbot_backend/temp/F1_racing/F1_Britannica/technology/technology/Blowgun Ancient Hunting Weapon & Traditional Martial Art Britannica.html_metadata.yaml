    explanation: The most difficult blowgun to construct is made from a single block
      of wood, where the bore is carefully drilled through the length of the block.
      This method is most common in Borneo and requires significant skill and specialized
      tools.
    options:
    - Single-tube bamboo construction
    - Split-and-bound wood construction
    - Single-piece wooden construction with a drilled bore
    - Double-tube construction with palm stems
