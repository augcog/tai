    explanation: The section provides dates, locations, pre-season testing, and top
      finishers for each race, but the list of F1 commercial partners is covered in
      a separate section.
    options:
    - Dates and locations of each Grand Prix
    - Top three finishers of each race
    - List of F1 commercial partners
    - Pre-season testing details
