sections:
- aspects:
  - content: A sport utility vehicle (SUV) is a type of automobile characterized by
      a higher ground clearance, a boxy body style, and the capability to operate
      on a variety of terrains. SUVs typically combine features of road-going passenger
      cars with features from off-road vehicles, such as raised clearance and four-wheel
      drive. The term 'SUV' is used generically to refer to a broad range of vehicles
      that may include both traditional body-on-frame designs and more modern unibody
      constructions.
    type: Definition
  - content: Examples of SUVs include the Jeep Compass, Ford Explorer, and Toyota
      Land Cruiser. The category has expanded to include both compact and full-size
      models, as well as luxury SUVs from brands like Cadillac and Porsche. These
      vehicles are often used for family transport, outdoor recreation, and, increasingly,
      as status symbols in urban environments.
    type: Examples
  - content: The SUV segment has significant implications for automotive design, consumer
      preferences, and environmental impact. Their popularity has influenced manufacturers
      to prioritize versatility and perceived safety, sometimes at the expense of
      fuel efficiency. SUVs are also connected to broader trends in automotive history,
      such as the shift from station wagons and vans to more rugged-looking vehicles.
    type: Implications and Connections
