- aspects:
  - content: A widely used form of stepless drive is the V-belt running on variable-diameter
      pulleys. The pulleys have conical inner surfaces to match the V-belt. Adjusting
      the distance between the pulley sides causes the belt to ride at different diameters,
      thus changing the speed ratio between input and output shafts.
    type: Definition and Mechanism
  - content: This mechanism is commonly found in scooters, some motorcycles, and industrial
      machinery where variable speed is needed. The continuously variable transmission
      (CVT) in many modern vehicles uses this principle.
    type: Examples
  - content: These drives are inexpensive and allow for smooth, stepless speed changes.
      However, they rely on friction between the belt and pulleys, making them susceptible
      to slip under high loads or wear, which can reduce efficiency and lifespan.
    type: Practical Implications
  - content: V-belt and variable-diameter pulley systems are a subset of friction-based
      transmissions. Their effectiveness is limited by the coefficient of friction
      and the quality of materials. They are less suitable for high-torque applications
      compared to gear-based systems.
    type: Connections and Limitations
