      launching competitive official services (e.g., BBC Radio 1) and enacting legislation
      to penalize those supporting unauthorized broadcasts, rather than ignoring or
      supporting them.
    options:
    - Ignoring their existence.
    - Launching competitive official stations and enacting restrictive legislation.
    - Supporting pirate stations with public funding.
    - Allowing them to operate freely without intervention.
