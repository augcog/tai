  - content: The Official F1 Mobile App is a smartphone application developed to provide
      fans with real-time information, news, and interactive features related to Formula
      1. It is available for download on both the Apple App Store and Google Play.
    type: definition
  - content: The app offers live timing, race results, schedules, driver and team
      information, news updates, and multimedia content. It also provides push notifications,
      exclusive interviews, and access to F1 TV for subscribers. The app is designed
      to enhance the fan experience by delivering comprehensive coverage and interactivity.
    type: features
  - content: Fans use the app to follow races in real time, track their favorite drivers
      and teams, and stay informed about F1 news and events. It is especially useful
      for those unable to watch live broadcasts, as it provides up-to-the-minute data
      and analysis.
    type: use case
  - content: The app reflects the digital transformation of sports consumption, enabling
      F1 to reach a global audience and engage fans beyond traditional TV broadcasts.
      It also supports F1's commercial strategy by integrating promotions, merchandise,
      and partner content.
    type: implications
  - content: The app is part of F1's broader digital ecosystem, connecting with official
      websites, social media, and F1 TV. It also integrates data from partners like
      AWS and Pirelli, and serves as a platform for fan engagement, feedback, and
      community building.
