- aspects:
  - content: F1 regulations require that, in dry race conditions, each driver must
      use at least two different types of slick (dry-weather) tyre compounds during
      the race. This rule is designed to encourage strategic diversity and prevent
      teams from completing the entire race on a single set of tyres, which could
      reduce on-track action and pit stop variety.
    type: Definition and Overview
  - content: In practice, a driver might start the race on medium tyres and switch
      to hards during a pit stop, or vice versa. Alternatively, a team could use soft
      tyres for a short, aggressive stint before changing to a more durable compound.
      The rule does not apply if the race is declared wet, in which case intermediate
      or full wet tyres can be used exclusively. This requirement ensures that teams
      must plan for at least one pit stop and consider the strengths and weaknesses
      of each compound.
    type: Examples and Practical Use
  - content: The mandatory use of two compounds increases the importance of tyre strategy,
      as teams must weigh the trade-offs between grip, durability, and track position.
      It also adds an element of unpredictability, as safety cars or weather changes
      can force teams to adapt their plans. The rule is intended to enhance the spectacle
      for fans by increasing the likelihood of overtaking and strategic variety.
    type: Implications and Technical Rationale
  - content: This regulation has been in place for several years and is a staple of
      modern F1 racing. It was introduced to counteract the trend of 'no-stop' races,
      where teams would attempt to complete the race on a single set of tyres, leading
      to processional races with little overtaking. The rule has generally succeeded
      in increasing pit stop activity and strategic complexity.
    type: Context and Historical Trends
  - content: The two-compound rule interacts with other aspects of F1 tyre management,
      such as compound selection, degradation rates, and weather conditions. It ensures
      that tyre strategy remains a central component of race planning, influencing
      car setup, driver approach, and overall team tactics. The Las Vegas Grand Prix,
      with its specific compound allocation, exemplifies how this rule shapes race
      dynamics.
    type: Connections to Broader F1 Tyre Strategy
