sections:
- aspects:
  - content: An automobile is typically a four-wheeled vehicle designed primarily
      for passenger transportation and is most commonly propelled by an internal-combustion
      engine using a volatile fuel. The term 'automobile' is synonymous with 'car'
      or 'motorcar' and is distinguished from other vehicles by its design focus on
      personal mobility and road use.
    type: definition
  - content: Automobiles range from compact city cars to large SUVs and luxury sedans,
      with variations in engine type, size, and intended use. For instance, the Fiat
      600 was an iconic postwar Italian car known for its compactness and practicality.
      The automobile's role as a primary means of family transportation is highlighted
      by the global presence of approximately 1.4 billion passenger cars.
    type: examples and context
  - content: The automobile has transformed global transportation, enabling personal
      mobility, shaping urban development, and influencing economic and social structures.
      Its reliance on internal-combustion engines has also contributed to environmental
      challenges, such as air pollution, and has spurred technological and regulatory
      responses around fuel efficiency and emissions.
    type: implications and connections
