  - content: Constrained motion refers to the characteristic of machines where the
      relative movements of interconnected parts are guided and limited to specific
      paths. This ensures that components move in predictable ways, enabling the machine
      to function as intended. For example, a piston in a cylinder is constrained
      to move in a straight line, while a crankshaft is constrained to rotate in a
      circle.
    type: definition and significance
  - content: In a reciprocating engine, the piston’s motion is constrained by the
      cylinder, and the crankshaft’s motion is constrained by bearings. Some machines
      have only partially constrained motion, where factors such as springs, friction,
      or mass influence the exact movement, but the general path remains fixed. This
      can be seen in mechanisms that use springs or friction members to guide parts.
    type: examples and types
  - content: Complete constrainment allows engineers to analyze machine motion using
      kinematics, focusing solely on geometry and movement without considering forces.
      This simplifies the calculation of displacements, velocities, and accelerations
      for given input motions. In cases of partial constrainment, additional factors
      like friction and material stiffness must be considered.
    type: implications for analysis and design
  - content: Constrained motion is fundamental to the study of mechanisms and kinematics
      in mechanical engineering. It distinguishes machines from random assemblies
      of parts, as only constrained systems can reliably transmit and modify force
      and motion. Understanding constraints is crucial for designing efficient machines
      and predicting their behavior under various operating conditions.
    type: connections to related concepts
