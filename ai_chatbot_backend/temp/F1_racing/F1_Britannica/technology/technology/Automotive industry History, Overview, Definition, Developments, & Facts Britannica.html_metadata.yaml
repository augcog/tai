  name: Developments before World War I
- aspects:
  - content: The early automotive industry saw significant experimentation with power
      sources, including gasoline, steam, and electric engines. Electric cars were
      initially popular for their quiet operation, while steam cars benefited from
      the adoption of flash boilers. Patent disputes also shaped the industry, as
      inventors and promoters sought control through broad patent claims.
    type: definition
  - content: The Detroit Electric Car Company produced electric vehicles into the
      1920s, while the Stanley brothers continued making steam cars until the early
      1920s. In the US, the Selden patent led to a legal battle between Ford and the
      Association of Licensed Automobile Manufacturers, resulting in a cross-licensing
      agreement.
    type: examples
  - content: The resolution of patent disputes allowed for greater innovation and
      competition, while the decline of steam and electric vehicles in favor of gasoline
      engines set the technological trajectory for the industry. These early legal
      and technical challenges shaped the structure and direction of automotive manufacturing.
    type: implications
