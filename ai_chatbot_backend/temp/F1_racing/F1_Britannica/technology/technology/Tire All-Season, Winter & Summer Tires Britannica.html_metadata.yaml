- aspects:
  - content: Pneumatic tires are flexible covers with an impermeable lining designed
      to contain compressed air, which carries the load and absorbs shocks. The rubber
      tread provides traction, resists wear, and protects against punctures. Unlike
      solid tires, pneumatic tires rely entirely on air pressure for their load-bearing
      and shock-absorbing capabilities.
    type: definition and function
  - content: The first pneumatic tire patent was issued to Robert William Thomson
      in 1845, but the concept was largely forgotten until John Boyd Dunlop revived
      it for bicycles in 1888. Pneumatic tires were adapted for motor vehicles by
      Michelin, and the design evolved to include inner tubes and later tubeless,
      radial-ply structures, which are now standard.
    type: historical development
  - content: Pneumatic tires are designed to achieve low rolling resistance, low vertical
      stiffness (for ride comfort), high sliding friction (for safety in wet and dry
      conditions), high longitudinal and lateral stiffness (to minimize sliding in
      the contact patch), and resistance to wear and damage. These goals are met through
      careful selection of materials, cord reinforcement, and tread design.
    type: design features and performance goals
  - content: Pneumatic tires are used on almost all free-moving vehicles due to their
      superior cushioning and adaptability. They are retained on wheels with wire
      beads and inflated to specific pressures depending on the application. Their
      widespread use—over 200 million manufactured annually for motor vehicles—demonstrates
      their importance in modern transportation.
    type: practical implications and usage
