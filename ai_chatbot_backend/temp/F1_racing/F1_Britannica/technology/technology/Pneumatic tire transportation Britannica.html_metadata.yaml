- aspects:
  - content: Robert William Thomson, a Scottish inventor, acquired a patent for the
      pneumatic tire in the 19th century. His design featured a hollow leather tire
      enclosing a rubberized fabric tube filled with air, which was a significant
      innovation over solid wheels.
    type: Historical Context
  - content: Thomson's 'aerial wheels' were tested on an English brougham and reportedly
      ran for 1,200 miles (about 2,000 km), demonstrating the durability and potential
      of pneumatic tires even in their early form.
    type: Examples
  - content: Despite the technical success, the high cost of rubber for the inner
      tubes made widespread adoption impractical at the time. This economic barrier
      delayed the mass use of pneumatic tires until later technological and manufacturing
      advances reduced costs.
    type: Challenges and Limitations
  - content: Thomson's work laid the groundwork for future inventors and spurred further
      research into air-filled tires. His invention demonstrated the practical benefits
      of pneumatic tires, influencing subsequent developments by others like Dunlop
      and Michelin.
    type: Implications for Innovation
