  - content: Diesel engines are internal combustion engines that operate using compression
      ignition, typically running on diesel fuel. They are known for their superior
      fuel economy compared to gasoline engines, largely due to higher thermal efficiency
      and energy density of diesel fuel. Diesel engines are commonly used in commercial
      vehicles, light trucks, and taxis, especially in regions with favorable tax
      incentives.
    type: Definition and Technical Features
  - content: After World War II, diesel engines gained popularity in Europe, particularly
      for light trucks and taxis, due to economic and policy advantages. In the 1970s,
      manufacturers like General Motors, Mercedes-Benz, Volkswagen, and Peugeot introduced
      diesel passenger cars in the United States, motivated by fuel shortages and
      high gasoline prices. However, the American market's enthusiasm waned in the
      1980s as fuel prices stabilized and diesel's drawbacks became apparent.
    type: Historical Development and Market Trends
  - content: Diesel engines historically suffered from issues such as noise, poor
      cold-weather starting, and limited fuel/service availability in some areas.
      These disadvantages contributed to a decline in demand, especially in the U.S.
      However, the development of common rail direct-injection diesel engines in the
      late 1990s improved environmental performance and efficiency, leading to a resurgence
      in Europe, where by 2005, diesel cars accounted for about half of all passenger
      car sales.
    type: Drawbacks and Technological Evolution
  - content: 'Tax incentives and fuel economy regulations played significant roles
      in the adoption of diesel vehicles in Europe. The environmental impact of diesel
      engines has been a double-edged sword: while they offer better fuel efficiency
      and lower CO2 emissions per kilometer, concerns over NOx and particulate emissions
      have led to stricter regulations and technological innovations.'
    type: Policy and Environmental Implications
