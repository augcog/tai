- aspects:
  - content: A yacht is defined as a sail- or power-driven vessel, typically light
      and relatively small, used primarily for racing or recreation. The term 'yacht'
      commonly refers to large recreational craft, originally powered by sails and
      later by steam or internal combustion engines. Yachts are distinct from boats
      propelled by paddles, oars, or outboard motors, and smaller recreational powered
      craft are usually called cabin cruisers.
    type: definition
  - content: The English word 'yacht' derives from the Dutch 'jaght' (later 'jacht'),
      which, combined with 'schip,' meant 'ship for chasing.' This origin reflects
      the vessel's early use for pursuit and leisure by the Dutch in the 16th and
      17th centuries. In modern usage, the term has broadened to encompass both luxury
      and performance vessels, but technical definitions still exclude certain types
      of boats.
    type: etymology and terminology
  - content: Examples of yachts include both large sailing vessels and power-driven
      boats designed for private use, racing, or luxury cruising. Yachts differ from
      other boats such as motorboats, cabin cruisers, and smaller craft, which may
      not meet the size, propulsion, or luxury criteria associated with yachts. The
      distinction is important in legal, sporting, and cultural contexts.
    type: examples and distinctions
  - content: The classification of a vessel as a yacht affects its eligibility for
      certain races, clubs, and regulatory categories. For instance, only larger yachts
      may participate in prestigious regattas or be eligible for membership in exclusive
      yacht clubs. The term also carries connotations of wealth and status, influencing
      both the design and marketing of such vessels.
    type: practical implications
