  - content: The 'work of' section lists notable individuals and organizations who
      have made significant contributions to the development and commercialization
      of electric cars. This includes inventors, engineers, entrepreneurs, and companies
      that have played pivotal roles in advancing electric vehicle technology.
    type: definition
  - content: Examples from the section include Shai Agassi, who founded Better Place
      to promote battery swapping infrastructure; Martin Eberhard and Marc Tarpenning,
      co-founders of Tesla, Inc.; Hiram Percy Maxim, an early electric vehicle pioneer;
      Elmer Ambrose Sperry, who contributed to electric vehicle design; and Tesla,
      Inc., a company that revolutionized the modern electric car market with the
      Roadster and subsequent models.
    type: examples
  - content: This section situates the development of electric cars within the broader
      context of innovation and entrepreneurship. It highlights that electric vehicle
