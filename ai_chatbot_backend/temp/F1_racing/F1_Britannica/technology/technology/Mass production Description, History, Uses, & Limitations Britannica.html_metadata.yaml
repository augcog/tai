- aspects:
  - content: The Industrial Revolution, beginning in 18th-century England, marked
      a shift from manual, craft-based production to mechanized, factory-based manufacturing.
      This era saw the introduction of key inventions in the textile industry, such
      as the flying shuttle, spinning jenny, water frame, and spinning mule, which
      dramatically increased production speed and quality. The steam engine, perfected
      by James Watt, provided a reliable and inexpensive power source, accelerating
      industrial growth.
    type: historical context
  - content: Important inventions included John Kay’s flying shuttle (1733), Edmund
      Cartwright’s power loom (1785), James Hargreaves’ spinning jenny (1764), Richard
      Arkwright’s water frame (1769), and Samuel Crompton’s spinning mule (1779).
      James Watt’s improvements to the steam engine (1765–1785) were pivotal. Adam
      Smith’s economic theories on specialization, as discussed in 'The Wealth of
      Nations' (1776), provided intellectual support for the division of labour.
    type: key inventions and figures
  - content: These developments led to the establishment of large factories, increased
      output, and the spread of industrialization across Europe and North America.
      The use of standardized parts and mechanized processes reduced costs and increased
      efficiency. The expansion of transportation networks further supported industrial
      growth by facilitating the movement of raw materials and finished goods.
    type: implications and outcomes
  - content: The principles and inventions of the Industrial Revolution laid the groundwork
      for mass production. Division of labour, mechanization, and standardization
      became core elements of later mass production systems. The era’s innovations
      influenced not only manufacturing but also economic theory, labour organization,
      and global trade.
    type: connections to mass production
