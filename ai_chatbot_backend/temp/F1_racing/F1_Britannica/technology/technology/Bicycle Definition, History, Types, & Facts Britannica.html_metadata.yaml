- aspects:
  - content: The draisienne, invented by Baron Karl von Drais in 1817, was the first
      two-wheeled, rider-propelled machine with indisputable evidence. It was made
      of wood and propelled by the rider’s feet pushing against the ground. Denis
      Johnson improved upon this design in London in 1818, producing the 'pedestrian
      curricle,' also known as the hobby-horse.
    type: definition and invention
  - content: These early velocipedes became a brief fad among the nobility, with over
      300 built by Johnson. However, they were expensive, impractical on rough roads,
      and subject to public ridicule. Caricaturists called them 'dandy horses,' and
      health concerns were raised about their use.
    type: social and cultural context
  - content: Although their popularity was short-lived, draisiennes and hobby-horses
      proved that two-wheeled vehicles could be balanced while moving. This insight
      was crucial for later developments in bicycle technology, even as inventors
      shifted focus to multi-wheeled designs for several decades.
    type: technological legacy
