    type: Definition and Significance
  - content: 'Major incidents included Piastri’s collision with Antonelli at the Safety
      Car restart, resulting in a 10-second penalty for Piastri and causing Leclerc’s
      immediate retirement due to puncture and suspension damage. Hamilton’s contact
      with Sainz and Colapinto led to a damaged car and retirement. Tsunoda received
      two 10-second penalties for separate infractions: one for spinning Stroll and
      another for a pit stop error. These incidents shaped the points distribution
      and affected team strategies.'
