      asphalt at the 2008 Canadian Grand Prix, where the track surface was breaking
      up in several corners. Drivers had to adapt their racing lines and strategies,
      making qualifying and race conditions unpredictable and demanding.
    type: Definition and Context
  - content: Kubica describes how he avoided loose asphalt pieces, sometimes even
      preferring to put a wheel on the grass rather than risk the slippery track.
      This required quick thinking and adaptability, as the optimal racing line was
      no longer the fastest or safest. His ability to qualify second, despite these
      issues, demonstrates technical skill and strategic awareness.
    type: Examples and Adaptation
