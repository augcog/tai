    options:
    - Diesel engines are the most common in passenger cars worldwide.
    - Hybrid power systems combine internal combustion engines with electric motors
      to reduce emissions.
    - V-type engines are only used in European cars.
    - Overhead camshafts are outdated and rarely used in modern engines.
