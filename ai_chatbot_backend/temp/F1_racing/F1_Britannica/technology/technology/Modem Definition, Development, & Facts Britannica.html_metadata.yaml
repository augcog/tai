  - content: The first generation of modems refers to the earliest devices and technologies
      developed to transmit digital data over analog telephone circuits, beginning
      in the mid-20th century. These included both the adaptation of fax and telephotography
      methods and the creation of dedicated digital modems.
    type: definition
  - content: Notable examples include the Bell 103 modem (introduced in 1962), which
      used frequency-shift keying (FSK) to transmit data at 300 bits per second, and
      the Bell 212, which used phase-shift keying (PSK) for 1,200 bits per second.
      Early adaptive equalizers, such as those developed by Robert Lucky, were also
      crucial innovations.
    type: examples
  - content: These early modems and their underlying technologies made possible the
      first practical computer data networks, including military applications like
      air defense data transmission. They established the basic modulation and equalization
      techniques that would be refined in later generations.
    type: implications
  - content: The first generation is directly connected to the evolution of modulation
      methods (FSK, PSK, QAM), the development of adaptive equalization, and the broader
      shift from analog to digital communication. These advances paved the way for
      higher-speed and more reliable data transmission in subsequent generations.
    type: connections
