  - content: 'Internal-combustion engines are classified into two main groups: continuous-combustion
      engines and intermittent-combustion engines. The distinction is based on how
      fuel and oxidizer are introduced and how combustion occurs within the engine.'
    type: Definition
  - content: Continuous-combustion engines, such as jet engines and gas turbines,
      maintain a steady flow of fuel and oxidizer with a stable flame. Intermittent-combustion
      engines, such as gasoline piston engines and diesel engines, operate in cycles
      with periodic ignition and combustion events.
    type: Examples
  - content: Continuous-combustion engines are often used in aviation and power generation
      due to their ability to produce sustained thrust or power. Intermittent-combustion
      engines are widely used in automobiles, trucks, and other vehicles where cyclic
      operation is suitable for variable load and speed.
    type: Use Cases
  - content: The type of internal-combustion engine used affects efficiency, emissions,
      and suitability for specific applications. For example, jet engines are optimized
      for high-speed, high-altitude flight, while piston engines are more adaptable
      for ground vehicles.
