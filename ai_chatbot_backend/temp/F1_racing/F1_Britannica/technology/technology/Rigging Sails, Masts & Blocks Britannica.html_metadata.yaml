sections:
- aspects:
  - content: Rigging refers to the collection of sails, masts, booms, yards, stays,
      and lines on a sailing vessel, or sometimes just its cordage. It encompasses
      all the hardware and cordage necessary to support and control the sails and
      masts, making it essential for the vessel's operation. The term can be applied
      broadly to all these components or more narrowly to just the ropes and lines.
    type: Definition
  - content: Examples of rigging include the intricate network of ropes and wires
      seen on tall ships, the shrouds and ratlines that allow sailors to climb, and
      the various lines used to adjust sails on both historic and modern vessels.
      On steam and motor ships, rigging may also refer to masts used for hoists, antennas,
      and signal lights, rather than for sails.
    type: Examples
  - content: Rigging is foundational to the function and design of sailing ships,
      directly impacting maneuverability, speed, and safety. Its development reflects
      advances in maritime technology and shipbuilding. Rigging connects to related
      concepts such as navigation, ship architecture, and even communication (via
      signal masts on modern vessels).
    type: Context and Connections
