sections:
- aspects:
  - content: A hyperlink is an electronic link that connects related pieces of information,
      allowing users to easily navigate between them. In the context of hypertext,
      a hyperlink specifically refers to text-based links that, when selected, provide
      additional information or references related to the chosen word or phrase. Hyperlinks
      are fundamental elements of digital documents and web pages, enabling non-linear
      access to information.
    type: Definition
  - content: A typical example of a hyperlink in an electronic encyclopedia is a highlighted
      word such as 'blue whale' in an article about whales; clicking the link takes
      the user directly to the article about blue whales. Hyperlinks are often visually
      distinguished by different font styles or colors. They can also connect text
      to multimedia elements such as images, sounds, or animations, expanding the
      range of accessible content.
    type: Examples
  - content: Hyperlinks revolutionize how information is accessed and organized, transforming
      static, linear documents into dynamic, interconnected networks. They serve as
      digital cross-references, enhancing user experience by providing instant access
      to related topics. Hyperlinks are closely connected to broader concepts in information
      systems, databases, and the structure of the World Wide Web.
    type: Implications and Connections
  check_in_question:
    correct_answer:
    - 0
    explanation: A hyperlink is an electronic feature in digital documents that connects
      users to related information, typically via highlighted text, not a physical
      or printed marker, nor a virus.
    options:
    - A highlighted word or phrase in a digital document that, when selected, connects
      to related information.
    - A printed footnote at the bottom of a book page.
    - A physical bookmark used to mark a page in a book.
    - A type of computer virus that spreads through email attachments.
    question_text: Which of the following best describes a hyperlink?
