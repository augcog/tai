      moves for the 2026 season. Lindblad, a British-Swedish driver of Indian heritage,
      joins Racing Bulls after a rapid rise through junior categories. Hadjar, after
      an impressive rookie season, moves to Red Bull to partner Max Verstappen.
    type: Definition and Profiles
