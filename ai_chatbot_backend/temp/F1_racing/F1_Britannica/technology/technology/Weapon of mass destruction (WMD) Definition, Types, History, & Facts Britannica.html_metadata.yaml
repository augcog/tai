sections:
- aspects:
  - content: Weapons of mass destruction (WMD) are defined as weapons with the capacity
      to inflict death and destruction on a massive scale and with such indiscriminate
      effects that their mere possession by a hostile actor constitutes a grave threat.
      The term encompasses nuclear, biological, and chemical weapons, often collectively
      referred to as NBC weapons. WMDs differ from conventional weapons in their potential
      for widespread, catastrophic impact on both military and civilian populations.
    type: definition
  - content: Examples of WMD include nuclear bombs (such as those dropped on Hiroshima
      and Nagasaki), chemical agents like mustard gas and chlorine gas used in World
      War I, and biological agents such as anthrax and plague. These weapons have
      been used in both historical and modern contexts, with devastating consequences.
    type: examples
  - content: The existence and potential use of WMDs have profound implications for
      global security, international relations, and military strategy. Their destructive
      power has led to arms races, deterrence doctrines, and significant efforts to
      control their proliferation. The psychological and political effects of WMDs
      extend beyond their immediate physical damage, shaping international policy
      and public perception.
    type: implications
  check_in_question:
