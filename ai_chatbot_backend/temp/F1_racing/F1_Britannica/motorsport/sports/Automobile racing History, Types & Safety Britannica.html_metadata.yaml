- aspects:
  - content: Automobile racing, also known as motor racing, is a professional and
      amateur sport involving the competition of automobiles on roads, tracks, or
      closed circuits. It encompasses a wide variety of racing types, including Grand
      Prix, speedway, stock-car, sports-car, drag, midget-car racing, and karting,
      as well as specialized events like hill climbs and trials. The sport is governed
      by numerous bodies, with the Fédération Internationale de l’Automobile (FIA)
      being the most prominent at the international level.
    type: definition
  - content: Major types of automobile racing include Grand Prix racing (Formula 1),
      speedway racing (such as the Indianapolis 500), stock-car racing (NASCAR), sports-car
      racing (Le Mans), drag racing, midget-car racing, and karting. Each type has
      distinct vehicle requirements, rules, and track formats. For example, drag racing
      involves short, straight sprints, while rally driving occurs on varied terrain
      and often over long distances.
    type: types and examples
  - content: Automobile racing is organized at local, national, and international
      levels, with cars divided into various classes and subclasses to ensure fair
      competition. The FIA sets international standards and supervises major competitions,
      while other organizations manage regional or specialized events. These bodies
      oversee rules, safety regulations, and the technical specifications of vehicles.
    type: organization and governance
  - content: The diversity of automobile racing reflects technological innovation,
      regional preferences, and evolving safety standards. The sport has significant
      cultural and economic impacts, influencing automotive engineering and popular
      culture. Connections exist between the development of racing technologies and
      advancements in consumer vehicles, as well as between racing and broader sporting
      traditions.
    type: implications and connections
