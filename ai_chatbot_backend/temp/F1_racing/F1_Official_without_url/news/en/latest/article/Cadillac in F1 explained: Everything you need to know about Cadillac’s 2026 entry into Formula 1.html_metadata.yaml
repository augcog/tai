- aspects:
  - content: Cadillac plans to become a full works team, producing both their own
      chassis and power unit. However, for their initial seasons (2026-2028), they
      will use Ferrari-supplied power units and gearboxes, similar to the arrangements
      of Haas and Ferrari. Their long-term goal is to debut a Cadillac/General Motors
      power unit by 2029, with a dedicated facility under construction near GM’s technical
      center in Charlotte.
    type: Definition and Overview
  - content: The use of Ferrari power units is a pragmatic choice for a new team,
      allowing Cadillac to focus on building operational and chassis expertise before
      developing a proprietary engine. This mirrors the approach taken by other new
      entrants, such as Haas, who also relied on Ferrari technology in their formative
      years. The timeline for Cadillac’s in-house engine aligns with the typical multi-year
      development cycles required for competitive F1 power units.
    type: Examples and Context
  - content: This staged approach reduces technical risk and accelerates Cadillac’s
      entry into F1. It also positions them to benefit from Ferrari’s proven technology
      while developing their own capabilities. The eventual transition to a full works
      team is significant, as it allows for greater integration and performance optimization,
      a model followed by top teams like Mercedes and Red Bull.
    type: Implications and Connections
