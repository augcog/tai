- aspects:
  - content: Gabriel Bortoleto is a Brazilian Formula 1 driver who races for the Stake
      F1 Team Kick Sauber. He is recognized as a promising young talent in the sport,
      being the first Brazilian to compete full-time in F1 since Felipe Massa in 2017.
    type: definition
  - content: Bortoleto's career includes championship victories in both Formula 3
      and Formula 2, notably winning back-to-back titles in 2023 and 2024. His rapid
      progression through the junior ranks and his ability to adapt quickly to higher
      levels of competition have marked him as a standout among his peers.
    type: career highlights
  - content: As the first full-time Brazilian F1 driver in nearly a decade, Bortoleto
      carries significant national expectations. He aims to make his country proud,
      following in the footsteps of legendary Brazilian drivers like Ayrton Senna
      and Felipe Massa.
    type: national significance
  - content: Bortoleto joined Kick Sauber after being released from McLaren’s development
      program, following a team-wide review by new boss Mattia Binotto. He races alongside
      veteran Nico Hulkenberg, contributing to a blend of youth and experience in
      the team.
    type: team context
