- aspects:
  - content: The term 'weapon of mass destruction' has been in use since at least
      1937, initially referring to massed bomber aircraft capable of devastating civilian
      centers. The concept evolved dramatically during World War II, especially with
      the firebombing of cities like Hamburg and Tokyo, and the atomic bombings of
      Hiroshima and Nagasaki. The Cold War era saw the accumulation of vast nuclear
      arsenals by the United States and the Soviet Union, leading to a 'balance of
      terror' that defined global politics for decades.
    type: historical context
  - content: Notable historical uses of WMDs include the deployment of chemical weapons
      in World War I and the Iran-Iraq War, as well as the use of nuclear weapons
      by the United States against Japan in 1945. Biological weapons were used by
      Japan in China during World War II, spreading plague-infected lice. These events
      underscore the catastrophic humanitarian and environmental consequences of WMD
      use.
    type: notable uses
  - content: The historical use and threat of WMDs have left a lasting legacy on international
      law, military doctrine, and collective memory. The devastation of Hiroshima
      and the horrors of chemical warfare have driven efforts to limit and ultimately
      eliminate such weapons. The Cold War's nuclear standoff influenced arms control
      treaties and the doctrine of mutually assured destruction (MAD), shaping the
      modern world order.
    type: implications and legacy
