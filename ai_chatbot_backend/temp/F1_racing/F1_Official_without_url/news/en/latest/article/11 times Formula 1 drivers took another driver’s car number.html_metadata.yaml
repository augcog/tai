- aspects:
  - content: Legacy in car numbers refers to the practice of numbers being passed
      from one driver to another, often after a period of inactivity or following
      retirement. This continuity can link drivers across generations, teams, and
      nationalities, embedding a sense of tradition and history within the sport.
    type: Definition and Mechanism
  - content: Number 6 was used by Nico Rosberg (for family reasons and luck), then
      Nicholas Latifi (due to Toronto's area code), and later Isack Hadjar (from his
      first kart). Similarly, number 22 transitioned from Jenson Button (championship
      year) to Yuki Tsunoda (inspired by Button and Takuma Sato). Each transfer often
      involves a new personal story or cultural connection, but the number's legacy
      is maintained.
    type: Examples
  - content: The transfer of car numbers can symbolize the passing of the torch, with
      new drivers inheriting both the number and the associated expectations or legacy.
      It can also create a sense of continuity for fans and teams, as familiar numbers
      remain on the grid even as personnel change.
    type: Implications and Symbolism
  - content: FIA rules require a two-year waiting period before a vacated number can
      be reused, except in special cases such as retirements. This ensures that numbers
      are not rapidly recycled and that their legacy is preserved. The process can
      also be reset by a one-off appearance, as with Button's 2017 Monaco race.
    type: Edge Cases and Rules
