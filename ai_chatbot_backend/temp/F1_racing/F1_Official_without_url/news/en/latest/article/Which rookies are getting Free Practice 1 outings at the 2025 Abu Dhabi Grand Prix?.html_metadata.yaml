      competitiveness.
    type: Background & Achievements
  - content: O'Ward has prior FP1 experience, having driven the MCL39 at the Mexican
      Grand Prix earlier in the season, where he finished 13th in the session. He
      has made four FP1 appearances for McLaren, demonstrating the team's trust in
      his abilities.
    type: FP1 Experience
  - content: For the Abu Dhabi GP, O'Ward will drive Oscar Piastri’s car, a significant
