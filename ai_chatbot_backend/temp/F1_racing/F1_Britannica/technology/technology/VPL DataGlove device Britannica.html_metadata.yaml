  - content: The development of virtual-reality technology accelerated in the 1980s,
      with the introduction of devices like the VPL DataGlove, DataSuit, and EyePhone.
      These innovations represented a transition from theoretical or laboratory-based
      VR concepts to practical, market-ready products that could be used for entertainment,
      research, and industrial applications.
    type: Context and Timeline
  - content: The VPL DataGlove enabled gesture-based interaction, the DataSuit provided
      full-body motion tracking, and the EyePhone offered a head-mounted display for
      immersive visual experiences. Together, these devices formed an ecosystem for
      early VR systems, allowing for multi-modal user input and output.
    type: Key Innovations
  - content: These early VR technologies demonstrated the feasibility of immersive,
      interactive environments, inspiring further development in both hardware and
      software. The commercial and scientific attention they received, such as the
      DataGlove's appearance on the cover of Scientific American, helped legitimize
      VR as a field of research and commercial interest.
    type: Impact and Legacy
  - content: Modern VR systems, such as Oculus Rift and HTC Vive, build upon the principles
      established by these early devices, incorporating advanced motion tracking,
      haptic feedback, and high-resolution displays. The foundational work of VPL
      and its contemporaries set the stage for the rapid advancements seen in VR during
      the 21st century.
    type: Connections to Modern VR
