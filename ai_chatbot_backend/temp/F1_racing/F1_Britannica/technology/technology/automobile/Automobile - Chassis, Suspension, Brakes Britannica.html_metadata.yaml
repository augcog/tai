  - content: Automobile fuels primarily include specially formulated gasoline and,
      for many trucks and buses, diesel fuel. Experimental fuels such as compressed
      liquefied hydrogen and natural gas have also been used. The choice of fuel affects
      engine performance, emissions, and operational range.
    type: Definition and Types
  - content: Important fuel characteristics include volatility (which affects cold
      starting), antiknock quality (measured by octane number), and cleanliness (freedom
      from polluting by-products). The required octane number depends on engine compression
      ratio, combustion-chamber design, and maintenance. Regular gasoline typically
      has an octane rating of 87, while premium grades are around 93.
    type: Key Requirements and Ratings
  - content: Regulations have increasingly required cleaner-burning fuels to enable
      emission-control devices to function efficiently. For example, sulfur content
      in gasoline has been reduced to 10 ppm in the United States since 2017. Cleaner
      fuels help reduce air pollution and greenhouse gas emissions.
    type: Environmental and Regulatory Context
  - content: Natural gas and ethanol are alternative fuels with specific advantages
      and trade-offs. Natural gas reduces carbon monoxide and particulates but requires
      larger tanks, reducing cargo space. Ethanol is often blended with gasoline to
      raise octane ratings but has lower energy density, reducing vehicle range. These
      alternatives are part of broader efforts to reduce the environmental impact
      of transportation.
    type: Alternative Fuels and Implications
  check_in_question:
    correct_answer:
    - 1
    explanation: Ethanol is blended with gasoline to raise its octane rating, which
      helps prevent engine knocking and results in smoother operation. However, ethanol
      has a lower energy density than gasoline, so it does not increase energy content
      per volume.
    options:
    - To increase the fuel's volatility for cold starts
    - To raise the octane rating and achieve smoother engine operation
    - To reduce the size of the fuel tank needed
    - To increase the energy density of the fuel
    question_text: What is a primary reason for blending ethanol with gasoline in
      automobile fuels?
