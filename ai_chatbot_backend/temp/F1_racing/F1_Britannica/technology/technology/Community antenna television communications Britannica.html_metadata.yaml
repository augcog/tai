- aspects:
  - content: Community antenna television (CATV), commonly known as cable television,
      is a system in which a shared or 'community' antenna is used to receive broadcast
      television signals, often from distant sources such as communications satellites.
      These signals are then distributed to individual homes and establishments in
      a local area via coaxial or fiber-optic cables. The system was originally developed
      to improve television reception in areas where over-the-air signals were weak
      or obstructed by terrain.
    type: definition
  - content: A typical example of CATV is a small town located in a mountainous region
      where direct broadcast signals are difficult to receive. The community sets
      up a large antenna on a hilltop to capture signals, which are then transmitted
      through cables to subscribers' homes. In urban areas, CATV systems can aggregate
      signals from multiple sources, including satellite feeds, and offer them to
      a large subscriber base.
    type: examples
  - content: CATV is primarily used to provide television programming to households
      and businesses that cannot receive adequate broadcast signals due to distance
      or physical obstructions. It is also used to offer a wider variety of channels,
      including specialty and premium content, beyond what is available via traditional
      broadcast. In modern times, CATV infrastructure is often used for broadband
      internet and telephone services as well.
    type: use cases
  - content: The development of CATV had significant implications for media consumption,
      enabling broader access to television content and fostering the growth of cable-exclusive
      networks. It also created a subscription-based revenue model, where users pay
      a monthly fee for access. The infrastructure investment required for CATV led
      to the consolidation of service providers and regulatory oversight in many regions.
    type: implications
  - content: CATV is closely related to the broader field of cable television, which
      encompasses various technologies for delivering television content via cables.
      It also intersects with satellite communications, broadband internet, and telecommunications,
      as the physical network can support multiple services. The evolution of CATV
      laid the groundwork for modern digital cable and triple-play service bundles.
    type: connections
