- aspects:
  - content: Yacht design standardization involves creating uniform rules and specifications
      that all competing boats must follow. This is intended to ensure fairness, safety,
      and comparability in races, while still allowing for some degree of innovation
      and optimization within the set parameters.
    type: Concept and Rationale
  - content: The IACC is cited as a prime example of yacht design standardization,
      particularly for its adoption in the 1992 America’s Cup. By mandating a uniform
      class, organizers ensured that performance differences were primarily due to
      crew skill and minor design refinements rather than radical disparities in boat
      technology.
    type: IACC as a Prime Example
  - content: 'Standardization has significant implications for the sport: it levels
      the playing field, reduces costs associated with an ''arms race'' in technology,
      and makes races more exciting and accessible to spectators. However, it can
      also limit the scope for groundbreaking innovation, as designers must work within
      strict constraints.'
    type: Implications for Yacht Racing
  - content: The move toward standardization in yacht racing reflects broader trends
      in competitive sports, where balancing innovation with fairness is a recurring
      challenge. The IACC’s influence extended beyond the America’s Cup, shaping approaches
      to class rules and race management in other sailing competitions.
    type: Connections to Broader Trends
