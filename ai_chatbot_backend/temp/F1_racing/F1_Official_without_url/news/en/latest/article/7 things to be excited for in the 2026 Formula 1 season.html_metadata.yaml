      in Formula 3, and sixth in Formula 2, earning his Super Licence. Hadjar secured
      his Red Bull seat with a rookie podium at Zandvoort and consistent performances,
      marking him as a rising star.
    type: Career Pathways and Achievements
  - content: These moves reflect the ongoing influx of young talent into F1, with
