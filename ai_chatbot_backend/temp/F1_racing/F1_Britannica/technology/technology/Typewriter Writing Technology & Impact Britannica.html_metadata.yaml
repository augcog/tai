  - content: Electric typewriters are machines in which the typing stroke and carriage
      motion are powered by an electric motor, rather than by manual force. The typist
      initiates actions by pressing keys, which engage linkages to a constantly rotating
      drive shaft. This results in a lighter touch, faster and more uniform typing,
      and the ability to produce more carbon copies with greater legibility.
    type: Definition and Technical Advancements
  - content: The first electrically operated typewriter, using a printing wheel, was
      invented by Thomas Edison in 1872 and later evolved into the ticker-tape printer.
      James Smathers pioneered the electric office typewriter in 1920. A major milestone
      was the IBM Selectric, introduced in 1961, which featured a spherical type element
      that moved across the paper, eliminating the need for a moving carriage.
    type: Historical Development and Examples
  - content: Electric typewriters significantly reduced operator fatigue and increased
      typing speed and output, making them especially valuable in high-volume office
      settings. Their uniform output improved document quality and readability. The
      Selectric’s design innovations also influenced later word processors and computer
      keyboards, bridging the gap between mechanical and electronic writing technologies.
    type: Practical Implications and Impact
