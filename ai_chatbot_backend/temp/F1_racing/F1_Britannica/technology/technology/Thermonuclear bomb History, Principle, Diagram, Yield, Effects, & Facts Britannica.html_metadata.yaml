  - content: The first thermonuclear bomb was developed by American scientists Edward
      Teller, Stanislaw Ulam, and others. The first successful test, code-named 'Mike,'
      occurred at Enewetak atoll in the Marshall Islands on November 1, 1952. The
      Soviet Union followed with its own test in 1953, the United Kingdom in 1957,
      China in 1967, France in 1968, and India in 1998.
    type: Key Figures and Timeline
  - content: After the United States' initial success, other major powers quickly
      developed their own thermonuclear capabilities, leading to a rapid proliferation
      of these weapons during the Cold War. By the late 1980s, there were approximately
      40,000 thermonuclear devices in global arsenals.
    type: International Proliferation
  - content: The existence and potential use of thermonuclear weapons have been a
      major concern for global security, arms control, and public consciousness since
      the 1950s. Their destructive power has shaped international relations, leading
      to treaties such as the Non-Proliferation Treaty (NPT) and ongoing disarmament
      efforts.
    type: Political and Social Impact
  - content: The development of thermonuclear bombs is closely tied to advances in
      physics, military technology, and international diplomacy. It has also influenced
      debates on ethics, science policy, and the role of scientists in society.
    type: Connections to Broader Issues
