  name: stainless steel
- aspects:
  - content: Austenitic stainless steels are characterized by high chromium (16–26%)
      and nickel (up to 35%) content. They are nonmagnetic and cannot be hardened
      by heat treatment. The most common grade is 18/8 (304), with 18% chromium and
      8% nickel.
    type: definition and composition
  - content: Austenitic steels have the highest general corrosion resistance among
      stainless steels due to their high chromium and nickel content. The passive
      oxide layer formed by chromium is particularly stable in these alloys, making
      them suitable for use in aggressive environments.
    type: corrosion resistance and properties
  - content: The 18/8 (304) grade is widely used in the dairy and food-processing
      industries, as well as in aircraft manufacturing, due to its excellent corrosion
      resistance and formability. These steels are also used in chemical processing
      equipment and kitchenware.
    type: examples and applications
  - content: While austenitic steels have high general corrosion resistance, in environments
      containing chlorides (like seawater), specialized grades with added molybdenum
      (such as 316) are preferred to prevent pitting corrosion. Austenitic steels
      are not hardenable by heat treatment, which limits their use in applications
      requiring high hardness.
    type: implications and edge cases
  - content: Compared to ferritic and martensitic steels, austenitic steels offer
      superior corrosion resistance but are generally more expensive due to higher
      nickel content. Duplex steels may surpass austenitics in certain corrosion scenarios,
      but austenitic remains the most widely used for general corrosion resistance.
    type: connections to other types
