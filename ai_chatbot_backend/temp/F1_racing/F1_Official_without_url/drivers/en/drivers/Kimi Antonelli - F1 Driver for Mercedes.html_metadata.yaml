  - content: Career progression refers to Antonelli’s journey from karting prodigy
      to F1 driver. He began racing karts, moved to car racing at age 15, won titles
      in Italian and ADAC F4 in 2022, and advanced through Formula Regional Middle
      East and Europe before skipping F3 to enter F2.
    type: Definition and Timeline
  - content: Key milestones include winning multiple F4 championships, a breakthrough
      F2 Sprint victory at Silverstone, a Feature win at the Hungaroring, and a notable
      wet-weather overtake at Spa-Francorchamps. His rapid ascent led to his F1 debut
      with Mercedes at just 18 years old.
    type: Examples and Milestones
  - content: Skipping F3 and being promoted directly to F2 was a significant risk,
      reflecting both his talent and Mercedes’ confidence. The pressure of replacing
      Lewis Hamilton and adapting to F1 as a teenager presented unique challenges,
      which Antonelli met with resilience and consistent point-scoring.
    type: Implications and Challenges
