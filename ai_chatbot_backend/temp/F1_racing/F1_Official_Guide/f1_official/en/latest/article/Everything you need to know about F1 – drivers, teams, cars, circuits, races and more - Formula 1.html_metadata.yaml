  - content: A standard Formula 1 weekend spans three days, typically Friday to Sunday.
      Friday is dedicated to two 60-minute Free Practice sessions (FP1 and FP2), allowing
      teams to test and optimize their cars. Saturday features a final practice (FP3)
      and a three-stage Qualifying session (Q1, Q2, Q3) that determines the starting
      grid, with the slowest drivers eliminated in each stage. Sunday is reserved
      for the main Grand Prix race, where points are awarded based on finishing positions.
    type: Weekend Structure
  - content: 'Qualifying is a knockout format: Q1 lasts 18 minutes with the five slowest
      drivers eliminated, Q2 is 15 minutes with another five eliminated, and Q3 is
      a 12-minute shootout for the top 10 grid positions. This system ensures that
      only the fastest drivers compete for pole position, adding strategic and competitive
      depth to the event.'
    type: Qualifying System
  - content: On race day, drivers compete to finish first, aiming for podium positions
      and championship points. The race is the culmination of the weekend’s preparation
      and strategy. Points are critical for both the Drivers’ and Teams’ Championships,
      influencing season-long standings and prize money.
    type: Race Day and Points
  - content: F1 weekends attract millions of viewers globally, both in-person and
      through broadcasts. The structure ensures continuous engagement, with practice,
      qualifying, and race sessions providing multiple focal points for fans and media.
      The format is designed to maximize competition, unpredictability, and entertainment.
    type: Fan Engagement and Global Reach
