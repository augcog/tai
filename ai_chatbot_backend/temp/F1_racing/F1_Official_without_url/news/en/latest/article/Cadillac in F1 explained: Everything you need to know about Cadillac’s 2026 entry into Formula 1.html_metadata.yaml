sections:
- aspects:
  - content: 'Cadillac, backed by General Motors and TWG Motorsports, is set to become
      Formula 1’s 11th team in 2026, marking the first all-new team entry since Haas
      in 2016. The team will be officially known as the Cadillac Formula 1 Team and
      will have dual headquarters: their primary base in Fishers, Indiana (near Indianapolis),
      and a UK facility adjacent to Silverstone. This structure mirrors other international
      F1 teams, balancing American roots with European motorsport proximity.'
    type: Definition and Overview
  - content: Cadillac’s entry comes at a time of significant technical regulation
      changes in F1, positioning them to build their team around the new rules from
      the outset. Their American identity is emphasized, making them the second US-registered
      team after Haas. Like Haas, Cadillac will operate with multiple global facilities,
      including a new power unit center in Charlotte, North Carolina, to support future
      ambitions.
    type: Examples and Context
  - content: The addition of Cadillac increases the grid to 11 teams, expanding F1’s
      American presence and potentially boosting the sport’s popularity in the US.
      Their dual-base approach is strategically significant, enabling logistical efficiency
      for the European-centric race calendar while maintaining a strong US brand identity.
      Their entry also coincides with Audi’s 2026 debut, though Audi is evolving from
      the existing Sauber team rather than entering as a brand-new entity.
    type: Implications and Connections
