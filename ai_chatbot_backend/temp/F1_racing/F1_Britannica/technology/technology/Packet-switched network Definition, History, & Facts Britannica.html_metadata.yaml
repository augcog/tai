sections:
- aspects:
  - content: A packet-switched network is a type of digital network that transmits
      data by dividing it into small, discrete units called packets, which are routed
      independently through a series of nodes (switches) to their destination, where
      the original data is reassembled. This contrasts with circuit-switched networks,
      which maintain a dedicated path for the entire duration of a communication session.
    type: definition
  - content: The Internet and most local area networks (LANs) are prominent examples
      of packet-switched networks. These networks rely on packet switching to efficiently
      manage and route data traffic among millions of devices.
    type: examples
  - content: Packet-switched networks allow for more efficient use of network resources,
      as multiple communications can share the same transmission channels. This design
      is foundational for modern digital communications, enabling scalability and
      robustness in global networking infrastructures.
    type: implications
  - content: Packet-switched networks are closely related to concepts such as store-and-forward
      routing, protocols, and the broader development of computer networking. They
      underpin the architecture of the modern Internet and influence the design of
      communication protocols and network hardware.
    type: connections
