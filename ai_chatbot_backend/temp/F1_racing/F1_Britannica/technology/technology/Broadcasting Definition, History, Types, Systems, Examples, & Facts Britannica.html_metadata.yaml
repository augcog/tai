sections:
- aspects:
  - content: Broadcasting refers to the electronic transmission of radio and television
      signals intended for general public reception, distinguishing it from private
      or point-to-point communication. It involves the systematic dissemination of
      entertainment, information, educational programming, and other content for simultaneous
      reception by a dispersed audience. Broadcasting can be audio-only (radio), visual
      (television), or a combination of both, and relies on receivers accessible to
      the general population.
    type: definition
  - content: Sound broadcasting began around 1920, while television broadcasting emerged
      in the 1930s. The introduction of cable television in the 1950s and satellite
      broadcasting in the 1960s dramatically expanded the reach and variety of available
      programs. The article focuses on the nontechnical, pre-Internet era of broadcasting,
      tracing its evolution and societal impact.
    type: historical context
  - content: Examples of broadcasting include radio programs, television shows, and
      educational broadcasts received by the public. The scope encompasses not only
      entertainment but also information dissemination and educational content, highlighting
      the broad societal influence of broadcasting media.
    type: examples and scope
  - content: Broadcasting is closely linked to technological developments in electronics,
      telecommunications, and media studies. Its evolution has influenced and been
      influenced by advancements in communication technology, regulatory frameworks,
      and changing audience needs.
    type: connections
