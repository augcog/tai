sections:
- aspects:
  - content: The strategic shift refers to Ferrari's early decision in the 2025 season
      to allocate more resources and attention to developing their car for the 2026
      Formula 1 season, in anticipation of significant regulation changes. This move
      was prompted by McLaren's dominant early-season performance and the recognition
      that catching up in 2025 would be unlikely. The rationale was to maximize competitiveness
      under the new rules rather than continue investing in a season with limited
      prospects.
    type: Definition and Rationale
  - content: Ferrari chose to halt aerodynamic (aero) upgrades for their 2025 car
      as early as April, instead focusing wind tunnel and development resources on
      the 2026 car. While mechanical upgrades and operational improvements continued
      in 2025, the main engineering and design efforts shifted to the future project.
      This approach mirrors past F1 strategies where teams 'write off' a current season
      to gain a head start under new technical regulations.
    type: Examples and Implementation
  - content: This strategy carries both short-term and long-term implications. In
      the short term, it can lead to reduced competitiveness and morale, as seen with
      Ferrari's drop to fourth in the Constructors’ standings and lack of race wins.
      Long-term, it offers the potential for a stronger start under new regulations,
      but also risks falling behind if rivals manage to balance current and future
      development more effectively. The psychological impact on team members and drivers
      is a significant risk factor, as acknowledged by Vasseur.
    type: Implications and Risks
  - content: Strategic resource allocation ahead of major regulation changes is a
      recurring theme in Formula 1. Teams must balance the desire for immediate results
      with the need to prepare for future opportunities. The 2026 regulations, which
      include changes to car design and power units, create a natural breakpoint for
      such a shift. Ferrari's approach is comparable to previous instances, such as
      Mercedes’ and Red Bull’s strategies during past regulation overhauls.
    type: Connections to F1 Regulation Cycles
