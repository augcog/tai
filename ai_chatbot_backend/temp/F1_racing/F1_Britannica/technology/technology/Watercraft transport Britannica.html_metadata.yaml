      to the integration of scientific principles, particularly hydrokinetics and
      hydrostatics, in ship design.
    options:
    - It became based solely on artistic expression.
    - It shifted from practical experience to incorporating physical sciences like
      hydrokinetics and hydrostatics.
    - It abandoned the use of any scientific principles.
    - It focused exclusively on building small boats.
    question_text: How did the approach to ship design and construction change in
