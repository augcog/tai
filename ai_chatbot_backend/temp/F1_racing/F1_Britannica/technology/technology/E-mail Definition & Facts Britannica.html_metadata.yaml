  - content: An e-mail is a message that is transmitted and received by computers
      through a network. It can contain text and, depending on the system, may also
      include attachments such as images, documents, or multimedia files. E-mail serves
      as a digital alternative to traditional mail, providing rapid and asynchronous
      communication.
    type: definition and core function
  - content: Examples of e-mail usage include sending a business memo, sharing academic
      research, or communicating with friends. E-mails can be sent to one recipient
      or multiple recipients simultaneously, making them suitable for both personal
      and mass communication.
    type: examples and usage
  - content: Unlike phone calls or instant messaging, e-mail allows for more formal,
      documented, and often asynchronous exchanges. It is preferred for official communication
      due to its ability to store and archive messages for future reference.
    type: comparison to other forms of communication
