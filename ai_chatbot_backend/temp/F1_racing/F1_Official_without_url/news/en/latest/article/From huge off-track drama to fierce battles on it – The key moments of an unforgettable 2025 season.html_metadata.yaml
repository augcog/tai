      season was characterized by a closely contested title fight that culminated
      in a three-way decider at the Abu Dhabi Grand Prix, with Norris, Verstappen,
      and Piastri all in contention.
    type: Definition and Overview
  - content: Key races included Norris’s victories, Piastri’s early momentum, Verstappen’s
      comeback from a large points deficit, and dramatic incidents like McLaren’s
      double DSQ in Las Vegas. The final race saw Norris needing only a podium to
      secure the title, which he achieved by finishing third, narrowly beating his
      rivals by two points.
