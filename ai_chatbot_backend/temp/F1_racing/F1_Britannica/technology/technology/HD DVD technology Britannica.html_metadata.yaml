- aspects:
  - content: Data density in optical discs refers to the amount of information that
      can be stored per unit area on the disc surface. Advancements in laser technology,
      specifically the move to shorter-wavelength blue-violet lasers, enabled significant
      increases in data density.
    type: definition
  - content: While standard DVDs used red lasers and had limited data density, HD
      DVD and Blu-ray discs used blue-violet lasers to achieve much higher capacities.
      For example, a standard single-layer DVD holds about 4.7 GB, while single-layer
      Blu-ray discs can store 25 GB or more.
    type: examples
  - content: Increased data density allowed for the storage and playback of high-definition
      video and large data files on optical discs, revolutionizing home entertainment
      and data archiving. It also pushed the boundaries of optical engineering and
      manufacturing.
    type: implications
