  - content: F1 Official Partners are companies and brands that have established formal
      sponsorship or partnership agreements with Formula 1. These partnerships provide
      financial support, technological collaboration, and co-marketing opportunities.
    type: Definition
  - content: Notable partners include LVMH, Pirelli, Aramco, Heineken, AWS, Lenovo,
      DHL, Qatar Airways, MSC, Crypto.com, Salesforce, and many more. These brands
      often have a visible presence at races, in digital content, and through co-branded
      promotions.
    type: Examples
  - content: Partnerships are crucial to F1's business model, contributing to revenue,
      innovation, and global reach. They enable technological advancements (e.g.,
      AWS for data analytics), enhance fan experiences (e.g., Heineken activations),
      and support event logistics (e.g., DHL).
    type: Implications
  - content: These partners are integrated into various aspects of F1, from race operations
      to fan engagement platforms, and often participate in collaborative marketing
      campaigns. Their involvement underscores the commercial ecosystem surrounding
      Formula 1.
