- aspects:
  - content: The Bolex 16-mm motion-picture camera is a compact, portable film camera
      designed for 16-millimeter film, widely recognized for its mechanical reliability
      and versatility. It became a standard tool for amateur filmmakers, educational
      institutions, and independent artists throughout much of the 20th century.
    type: Definition
  - content: Introduced in the early 1930s by the Swiss company Paillard-Bolex, the
      camera played a significant role in democratizing filmmaking by making high-quality
      motion-picture technology accessible outside of major studios. Its affordability
      and ease of use contributed to the rise of personal and experimental cinema.
    type: Historical Context
  - content: The Bolex 16-mm camera was widely used in documentary filmmaking, student
      film projects, and avant-garde cinema. Notable filmmakers such as Jonas Mekas
      and Stan Brakhage utilized the Bolex for its portability and manual controls,
      allowing for creative experimentation with film techniques.
    type: Use Cases and Examples
  - content: The camera is known for its spring-wound motor, interchangeable lenses,
      and manual exposure controls, which provided filmmakers with a high degree of
      creative control. Its robust construction and reliability made it suitable for
      fieldwork and challenging shooting conditions.
    type: Technical Features and Implications
  - content: The Bolex's popularity is closely linked to the evolution of 16-mm film
      as a standard for non-theatrical and educational filmmaking. Its design influenced
      later portable film cameras and contributed to the emergence of independent
      and experimental film movements.
    type: Connections to Related Concepts
