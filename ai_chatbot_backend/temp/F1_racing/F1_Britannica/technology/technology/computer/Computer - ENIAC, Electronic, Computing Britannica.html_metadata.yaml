- aspects:
  - content: After World War II, computer development shifted from special-purpose
      machines to the pursuit of general-purpose computing devices. This transition
      was motivated by the desire to create machines capable of solving a wide range
      of problems, not just those for which they were originally designed.
    type: Definition and Motivation
  - content: A key innovation was the use of mercury delay lines for memory storage,
      which allowed more bits to be stored with fewer vacuum tubes compared to ENIAC's
      one-tube-per-bit approach. This improved storage capacity and reliability, laying
      the groundwork for more complex and capable computers like EDVAC.
    type: Technical Innovations
  - content: The drive for general-purpose computing was influenced by the limitations
      of wartime computers, which were fast but constrained in function. The planning
      for EDVAC, ENIAC’s successor, began even before ENIAC was completed, reflecting
      the rapid pace of technological ambition and the recognition of storage as a
      bottleneck.
    type: Historical Context
  - content: The move to general-purpose designs and improved storage technologies
      enabled the creation of more versatile and powerful computers. The development
      of delay-line memory and, later, magnetic core memory, facilitated the transition
      to computers that could be reprogrammed efficiently and handle more complex
      tasks, influencing the entire trajectory of computer architecture.
    type: Implications and Legacy
