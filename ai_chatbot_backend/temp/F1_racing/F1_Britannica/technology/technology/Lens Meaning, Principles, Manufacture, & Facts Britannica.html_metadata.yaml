sections:
- aspects:
  - content: A lens is a piece of transparent material, typically glass or plastic,
      with two polished surfaces, at least one of which is curved (either convex or
      concave). Its primary function is to form an image of an object by focusing
      rays of light that pass through it. Lenses are fundamental components in optics,
      enabling the manipulation of light for various purposes.
    type: Definition
  - content: 'Lenses are classified based on the curvature of their surfaces: biconvex,
      plano-convex, concavo-convex (converging meniscus), biconcave, plano-concave,
      and convexo-concave (diverging meniscus). The curves are usually spherical,
      meaning the radius of curvature is constant. These structural differences determine
      whether a lens converges or diverges light.'
    type: Types and Classification
  - content: Single lenses are used in everyday items such as eyeglasses, contact
      lenses, magnifiers, and simple cameras. More complex arrangements, called compound
      lenses, are used in cameras, microscopes, and telescopes to achieve higher image
      quality and correct for aberrations. The size of lenses can vary significantly,
      from tiny microscope elements to large telescope objectives.
    type: Examples and Applications
