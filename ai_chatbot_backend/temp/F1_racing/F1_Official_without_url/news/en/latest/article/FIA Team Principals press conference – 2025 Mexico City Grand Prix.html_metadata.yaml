    explanation: The absence of GPS and onboard data made it more difficult for teams
      to provide feedback, particularly for rookies unfamiliar with the track, and
      hindered comparison of driving techniques such as kerb-riding. This affected
      all teams, not just Ferrari.
    options:
    - It had no impact on driver feedback or car setup.
    - It especially complicated feedback and performance evaluation for rookie drivers
      and made it harder to compare kerb-riding techniques.
    - It resulted in immediate race disqualification for all teams.
    - It only affected the Ferrari team.
    question_text: How did the lack of GPS and onboard data in FP1 specifically impact
      teams during the Mexico City Grand Prix weekend?
