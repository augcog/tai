    explanation: ABS prevents wheel lockup, allowing the driver to steer while braking
      hard, which is especially important for avoiding obstacles. ABS does not replace
      hydraulic brakes or the parking brake, and may not always shorten stopping distances
      on all surfaces.
    options:
    - They completely eliminate the need for hydraulic brakes.
    - They allow the driver to maintain steering control during emergency braking.
    - They shorten stopping distances on all surfaces.
    - They replace the function of the parking brake.
