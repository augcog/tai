- aspects:
  - content: 'Packet-switched networks are composed of two main components: cores
      and edges. The core consists of routers and control systems connected by high-bandwidth
      communication channels, while the edges are where end-user systems (hosts) reside.
      Communication across the core is governed by protocols, which define how data
      is formatted, addressed, transmitted, routed, and received.'
    type: technical structure
  - content: Data is broken into packets, each containing a header (with control information
      such as sender and receiver addresses) and a payload (the actual data). These
      packets may take different routes to the destination, where they are reassembled.
      If necessary, packets can be further fragmented into smaller units.
    type: data transmission process
  - content: 'There are two main types: connectionless (datagram) networks, where
      each packet is routed independently, and connection-oriented (virtual-circuit)
      networks, which establish a dedicated logical path before packet transfer, resembling
      circuit-switched networks in some respects.'
    type: types of packet-switched networks
  - content: Packet-switched networks optimize channel capacity and improve fault
      tolerance by rerouting packets if a path fails. However, they require significant
      processing power and memory, and can experience delays, packet loss, and out-of-order
      delivery, necessitating packet reassembly and error correction at the destination.
    type: practical considerations
