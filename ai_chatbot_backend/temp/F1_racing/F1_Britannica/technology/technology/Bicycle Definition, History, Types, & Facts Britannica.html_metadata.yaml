  - content: Bicycle predecessors refer to early human-powered vehicles that influenced
      the development of the modern bicycle. Notable examples include the draisienne
      (or 'running machine') invented by Baron Karl von Drais in 1817, which was propelled
      by the rider paddling their feet against the ground, and the 'pedestrian curricle'
      improved by Denis Johnson in 1818.
    type: definition and examples
  - content: These early machines were typically made of wood, expensive, and mainly
      accessible to the nobility. Their impracticality on rough roads, high cost,
      and social ridicule limited their widespread adoption. However, they demonstrated
      that two-wheeled vehicles could be balanced in motion, laying the groundwork
      for future innovations.
    type: limitations and impact
  - content: Despite their brief popularity, draisiennes and hobby-horses established
      key mechanical principles. For decades after, inventors focused on three- and
      four-wheeled velocipedes, but the concept of two-wheeled balance remained influential
      in the eventual creation of the modern bicycle.
    type: historical significance
