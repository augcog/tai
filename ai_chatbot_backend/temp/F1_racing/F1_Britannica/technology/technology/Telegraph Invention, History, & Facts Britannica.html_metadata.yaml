- aspects:
  - content: The first practical electric telegraphs were developed in the 1830s.
      In Britain, Cooke and Wheatstone patented a system in 1837 that used six wires
      and five needle pointers to indicate letters and numbers. In the United States,
      Samuel F.B. Morse, aided by Alfred Vail, created a system based on dots and
      dashes (Morse Code), with an electromagnetic transmitter and a receiver that
      embossed signals onto paper.
    type: early devices and inventors
  - content: Morse's original transmitter used a portarule with molded type to make
      and break electrical contact, while the receiver used an electromagnet to actuate
      a stylus that marked dots and dashes on a moving paper strip. Vail improved
      the system by introducing a simple make-and-break key and optimizing the Morse
      Code for efficiency, assigning shorter codes to more frequent letters.
    type: technical operation
  - content: Morse's system was first demonstrated in 1837 and, after securing government
      funding, a 60 km line was built between Washington, D.C., and Baltimore in 1844.
      The successful transmission of 'What hath God wrought!' marked the public inauguration
      of the telegraph era in the United States, which lasted over a century and transformed
      communication, commerce, and society.
    type: historical milestones and impact
