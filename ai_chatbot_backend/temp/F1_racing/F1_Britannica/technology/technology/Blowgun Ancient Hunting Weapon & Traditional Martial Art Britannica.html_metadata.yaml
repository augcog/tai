sections:
- aspects:
  - content: A blowgun, also known as a blowpipe, is a tubular weapon from which projectiles
      are forcefully propelled by human breath. It is primarily used for hunting and
      is rarely employed in warfare. The blowgun is characterized by its simplicity
      and reliance on the user's lung power to deliver a dart or other projectile.
    type: Definition
  - content: Blowguns have been used by a diverse array of cultures, including Malaysians
      and other Southeast Asian aboriginals, people in southern India and Sri Lanka,
      Madagascar, northwestern South America, Central America up to central Mexico,
      southeastern American Indians, and, rarely, in Melanesia. They may have also
      been used prehistorically in the Antilles. The blowgun was apparently invented
      by Malaysians and existed in both hemispheres before Columbus (Pre-Columbian).
      However, whether its presence in the New World is due to independent invention
      or introduction from the Old World remains uncertain.
    type: Historical and Geographic Distribution
  - content: Examples of blowgun use include hunting by Southeast Asian aboriginals,
      indigenous peoples in the Americas, and some African and Oceanic societies.
      In most cases, the blowgun served as a hunting tool for small game, but it has
      also been used as a toy in some regions. Its rare use in warfare underscores
      its primary function as a hunting implement.
    type: Examples and Cultural Context
  check_in_question:
