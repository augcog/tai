sections:
- aspects:
  - content: Audi's 100% takeover of Sauber refers to the German manufacturer's acquisition
      of the entire Sauber Group, making Audi the sole owner of the Swiss-based Formula
      1 team. This move marks a transition from Audi’s initial plan to be a power
      unit supplier and partial stakeholder to full team ownership, solidifying their
      commitment to F1 ahead of the 2026 season.
    type: Definition
  - content: The takeover comes in anticipation of major regulatory changes in Formula
      1 in 2026, which include new power unit rules emphasizing increased electrical
      power and sustainable fuels. Audi’s entry as a full works team aligns with these
      changes and positions them to develop both the chassis and power unit in-house,
      a strategy used by leading teams like Mercedes and Ferrari.
    type: Context
  - content: With complete control, Audi can integrate its technical, strategic, and
      operational approaches without compromise, accelerating development and decision-making.
      The move is expected to enhance competitiveness by leveraging Audi’s resources,
      motorsport experience, and technological expertise, potentially making the team
      a strong contender in the new regulatory era.
    type: Implications
  - content: Other automotive giants, such as Mercedes-Benz and Ferrari, have historically
      achieved success in F1 as full works teams. Audi’s approach mirrors these precedents,
      aiming to replicate the synergy between manufacturer and team that has led to
      multiple championships. The acquisition also follows a trend of increased manufacturer
      involvement in F1 as the sport emphasizes sustainability and hybrid technology.
    type: Examples and Precedents
