  - content: The minivan's design drew inspiration from Alec Issigonis’s Mini, applying
      its compact, space-efficient packaging to a larger vehicle format. This approach
      allowed for a transverse engine layout and maximized interior volume, which
      was a significant innovation in vehicle design.
    type: connections
