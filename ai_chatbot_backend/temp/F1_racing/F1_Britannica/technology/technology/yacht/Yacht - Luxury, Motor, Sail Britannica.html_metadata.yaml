  - content: Racing clubs are formal organizations that promote, regulate, and organize
      yacht racing activities. They establish rules, coordinate regattas, and represent
      yachting interests to governmental and maritime authorities. Notable examples
      include the Yacht Racing Association (later Royal Yachting Association) in England
      and the North American Racing Union in the United States.
    type: Definition and Organizational Role
  - content: Yacht clubs proliferated in the 19th and 20th centuries, with major clubs
      founded in cities such as New Orleans, Detroit, Boston, San Francisco, and internationally
      in Canada and Australia. By the late 20th century, the United States alone had
      about 1,500 active yacht clubs, reflecting the sport's widespread appeal.
    type: Historical Development and Global Spread
  - content: Specialized organizations arose to focus on offshore, ocean racing, or
      specific boat classes, such as the Cruising Club of America and the Royal Ocean
      Racing Club. These clubs contributed to the development of international standards,
      the preparation of nautical charts, and the establishment of challenge cups,
      fostering innovation and competition within the sport.
    type: Specialization and Impact
