- aspects:
  - content: The historical development of film refers to the progression from early
      photographic supports, such as glass plates and paper, to flexible, transparent
      plastic-based films. This transition enabled new forms of photography and cinematography.
    type: Definition
  - content: Eastman’s 'American film' was initially paper-based, with the image-carrying
      gelatin layer transferred to a transparent support after processing. In 1889,
      this was replaced by nitrocellulose-based transparent film, which became standard
      for both still and motion picture photography.
    type: Examples
  - content: The invention of roll film allowed for portable cameras, mass-market
      photography, and the birth of the motion picture industry. The flexibility and
      durability of plastic film made rapid sequential exposures and long reels possible.
    type: Use Cases
  - content: The shift to plastic film revolutionized image capture, making photography
      and filmmaking more accessible and practical. It also introduced issues such
      as flammability (with nitrocellulose) and long-term stability, leading to further
      innovations like safety film.
    type: Implications
  - content: Advances in film paralleled developments in camera technology, printing,
      and media distribution. The move from glass to flexible film was a key enabler
      of modern visual culture, influencing everything from amateur snapshots to Hollywood
      cinema.
    type: Connections
