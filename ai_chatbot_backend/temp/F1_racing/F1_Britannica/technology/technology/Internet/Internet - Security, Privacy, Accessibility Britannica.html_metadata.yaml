sections:
- aspects:
  - content: Surveillance and data collection in digital media refer to the systematic
      monitoring and recording of individuals' activities, behaviors, and preferences
      through digital platforms and devices. This includes the tracking of online
      browsing habits, media consumption, and personal communications by both private
      companies and government entities.
    type: Definition
  - content: Examples include publishers and entertainment companies monitoring what
      books, songs, or movies users download; digital video recorders collecting data
      on TV viewing habits; and companies like Google recording data from household
      wireless networks during mapping operations. These actions result in the creation
      of detailed user profiles and behavioral records.
    type: Examples
  - content: The implications of widespread surveillance include the erosion of personal
      privacy, the potential for misuse of collected data, and the creation of power
      imbalances between data collectors and individuals. Surveillance can be used
      for targeted advertising, but also for more intrusive purposes such as government
      monitoring or corporate profiling.
    type: Implications
  - content: The rise of digital media has blurred the boundaries between personal
      and professional life, as surveillance technologies extend into the home. This
      trend is connected to broader debates about privacy rights, data protection
      laws, and the ethical responsibilities of technology companies.
    type: Context and Connections
