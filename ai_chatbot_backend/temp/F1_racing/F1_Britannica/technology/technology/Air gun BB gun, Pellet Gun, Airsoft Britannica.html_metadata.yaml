sections:
- aspects:
  - content: An air gun is a weapon that uses the expansion of compressed air to shoot
      bullets, pellets, or darts. Unlike traditional firearms, which use the combustion
      of gunpowder, air guns rely on mechanical or pneumatic means to propel projectiles.
      The concept is based on the primitive blowgun, but modern air guns are engineered
      for greater power and accuracy.
    type: Definition
  - content: Examples of air guns include BB guns, pellet guns, and airsoft guns.
      BB guns are named for the small spherical projectiles they fire, while pellet
      guns use shaped pellets for improved accuracy. Airsoft guns, typically used
      for recreational activities, fire lightweight plastic projectiles.
    type: Examples
  - content: Air guns operate by rapidly releasing compressed air or gas, which pushes
      the projectile through the barrel. Early designs used a reservoir of compressed
      air released by a trigger, while later designs often use a spring-piston mechanism
      or compressed gas cylinders (such as CO2). The method of air compression and
      release determines the gun's power, accuracy, and number of shots per refill.
    type: Operating Principles
  - content: Air guns are distinct from conventional firearms in terms of safety,
      regulation, and typical use cases. They are often used for training, sport shooting,
      pest control, and animal tranquilization. The relatively lower power compared
      to firearms makes them suitable for controlled environments, but they can still
      be lethal to small animals and require responsible handling.
    type: Implications and Connections
