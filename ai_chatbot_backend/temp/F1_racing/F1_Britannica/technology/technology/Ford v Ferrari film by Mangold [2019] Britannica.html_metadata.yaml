- aspects:
  - content: Ford v Ferrari is a 2019 film directed by James Mangold that dramatizes
      the rivalry between the Ford Motor Company and Ferrari during the 1966 24 Hours
      of Le Mans endurance race. The movie centers on the efforts of American automotive
      designer Carroll Shelby and British driver Ken Miles as they attempt to build
      a revolutionary race car for Ford to defeat Ferrari at Le Mans.
    type: Definition
  - content: The film is set in the 1960s, a period marked by fierce competition in
      international motorsport, particularly in endurance racing. The rivalry between
      Ford and Ferrari was rooted in both corporate ambition and personal pride, with
      Ford seeking to revitalize its image and Ferrari defending its dominance at
      Le Mans.
    type: Historical Context
  - content: Ford v Ferrari explores themes of innovation, teamwork, and the tension
      between corporate interests and individual passion. The story highlights the
      challenges faced by creative individuals working within large organizations,
      and the broader implications for how innovation is fostered or stifled in high-pressure
      environments.
    type: Themes and Implications
  - content: The film connects to broader topics in automotive history, sports competition,
      and biographical storytelling. It also serves as a cultural touchstone for the
      depiction of motorsport in cinema, joining a lineage of racing films that blend
      technical detail with human drama.
    type: Connections
