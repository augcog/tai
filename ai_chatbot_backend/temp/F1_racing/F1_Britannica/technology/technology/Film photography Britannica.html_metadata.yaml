- aspects:
  - content: Celluloid and nitrocellulose are early forms of plastic used as the base
      for photographic film. Celluloid is a clear, flexible material derived from
      nitrocellulose and camphor, while nitrocellulose itself is a chemically modified
      cellulose.
    type: Definition
  - content: Celluloid film, processed by researchers like Henry Reichenbach at Eastman
      Kodak, became the standard for photographic and motion picture film despite
      its flammability and tendency to degrade. Nitrocellulose was used in collodion
      solutions for wet plate photography and as a base for early flexible films.
    type: Examples
  - content: Celluloid and nitrocellulose films were used in still photography, motion
      pictures, and medical imaging. Their flexibility and transparency enabled the
      mass adoption of roll film and portable cameras.
    type: Use Cases
  - content: 'While revolutionary, both materials posed risks: nitrocellulose is highly
      flammable, leading to fires in theaters and archives, and both degrade over
      time, threatening the preservation of historical films. These issues prompted
      the development of safer alternatives like cellulose acetate (''safety film'').'
    type: Implications
  - content: The use of celluloid and nitrocellulose links the history of photography
      to the broader history of plastics and materials science. Their adoption marked
      a turning point in mass media and industrial chemistry, influencing the design
      of countless consumer products.
