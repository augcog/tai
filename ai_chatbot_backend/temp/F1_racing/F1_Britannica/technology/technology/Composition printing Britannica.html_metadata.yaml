  - content: Bryan Donkin contributed to the development of the rotary press and the
      composition printing roller, which addressed the limitations of earlier flatbed
      presses. The rotary press used a revolving spindle with multiple trays, each
      containing a page of type, allowing for continuous and much faster printing
      compared to the reciprocating motion of flatbed presses.
    type: historical innovation
  - content: The rotary press made it possible to produce large numbers of newspapers
      and other printed materials at unprecedented speeds. This innovation was crucial
      for meeting the growing demand for mass communication in the 19th and 20th centuries,
      enabling newspapers to reach wider audiences more quickly.
    type: practical impact
  - content: Donkin's rotary press laid the groundwork for further advancements in
      high-speed printing, including later developments in offset and web-fed presses.
      The principle of continuous, rotary motion remains central to modern newspaper
      and magazine printing technology.
    type: connections to other technologies
