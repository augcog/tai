  - content: Media representations of electric cars refer to the curated visual and
      audiovisual content—such as videos and images—that illustrate various aspects
      of electric vehicles. These media pieces serve to inform, educate, and visually
      demonstrate the technology, models, and societal context of electric cars.
    type: definition
  - content: Examples include a video discussing the environmental and infrastructural
      implications of electric vehicles, as well as images of specific electric car
      models like the Citroën Berlingo Electrique, Nissan LEAF, Tesla Model Y, and
      REVA G-Wiz. There are also technical diagrams showing the component systems
      of electric and hybrid automobiles.
    type: examples
  - content: Media representations play a crucial role in shaping public understanding
      and perception of electric cars. They can highlight technological advancements,
      environmental benefits, and practical challenges, thereby influencing consumer
      attitudes and policy discussions.
    type: implications
