  - content: Max Verstappen overtook Norris at Turn 1 and managed the race pace and
      tyre strategy expertly, leading to his sixth win of the season. Yuki Tsunoda
      faced a difficult race due to a pit lane start and a qualifying error, ultimately
      finishing 12th.
