      contributing significantly to Mercedes’ points tally. He finished the season
      in fourth place in the Drivers’ Standings, equaling his best career result from
      2022. Russell described 2025 as his most competitive season, highlighting his
      growth and the team's overall progress.
    type: Season Highlights and Achievements
