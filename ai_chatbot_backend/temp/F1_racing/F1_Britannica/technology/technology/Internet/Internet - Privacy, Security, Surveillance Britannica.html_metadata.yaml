  - content: The DoubleClick case refers to a landmark controversy in the early 2000s
      involving DoubleClick, then the largest Internet advertising company, which
      compiled detailed profiles of users’ online behavior using tracking cookies.
      The controversy intensified when DoubleClick acquired Abacus Direct, a company
      with extensive offline consumer data, and began linking users’ real-world identities
      to their online activities.
    type: Definition
  - content: DoubleClick placed cookies on millions of users’ computers to monitor
      their browsing habits, including search terms and reading patterns. After acquiring
      Abacus Direct, DoubleClick started merging these online profiles with offline
      purchase histories, creating personally identifiable dossiers that included
      names, addresses, and shopping behaviors.
    type: Examples
  - content: The DoubleClick case highlighted the potential for online anonymity to
      be undermined by data aggregation, raising alarms about the creation of detailed,
      personally identifiable consumer profiles without meaningful consent. The case
      led to legal actions, settlements, and increased scrutiny of online data practices,
      setting precedents for privacy standards in digital advertising.
    type: Implications
  - content: This case occurred during a period of rapid growth in Internet commerce
      and advertising, when regulatory frameworks for online privacy were still developing.
      The backlash from privacy advocates and legal authorities forced DoubleClick
      to postpone its profiling activities and agree to greater transparency and consumer
      consent.
    type: Context
