  - content: The era of personal computing began in the 1970s with the advent of microprocessors,
      which allowed for the creation of affordable, small computers suitable for individual
      use. Early hobbyist computers like the Altair 8800 (using the Intel 8080 microprocessor)
      were popular among enthusiasts but had limited commercial appeal due to their
      complexity and lack of user-friendly features.
    type: historical context
  - content: 'The personal computer industry truly took off in 1977 with the introduction
      of three mass-produced, preassembled computers: the Apple II, Tandy Radio Shack
      TRS-80, and Commodore PET. These machines used 8-bit microprocessors and had
      limited memory but were much cheaper than mainframes, making them accessible
      to individuals, small businesses, and schools. The TRS-80’s affordability and
      distribution through Radio Shack stores made it a market leader, while the Apple
      II gained popularity as the host for VisiCalc, the first electronic spreadsheet.'
    type: key developments and examples
  - content: The shift from hobbyist kits to preassembled, user-friendly computers
      marked the start of the PC industry. These early machines made computing accessible
      to a much broader audience and spurred the development of application software,
      which in turn increased the utility and appeal of personal computers. The success
      of these systems set the stage for further innovation and competition in the
      industry.
    type: implications and impact
