- aspects:
  - content: The growth of commercial radio refers to the rapid expansion of radio
      broadcasting for profit, beginning in the early 1920s. The launch of KDKA in
      Pittsburgh in 1920, broadcasting election returns, marked the start of commercial
      radio in the United States.
    type: definition and timeline
  - content: Commercial radio stations were funded initially by the sale of radio
      receivers and equipment, and later by advertising revenue. The popularity of
      radio led to a boom in receiver sales and the establishment of hundreds of new
      stations within a few years. Advertising quickly became the principal means
      of financial support for radio broadcasting.
    type: business models and funding
  - content: KDKA’s successful broadcasts inspired the creation of additional stations,
      with eight operating by the end of 1921 and 564 licensed by November 1922. The
      commercial model enabled rapid scaling and innovation, making radio a dominant
      medium for entertainment and information.
    type: examples and impact
  - content: The commercial growth of radio influenced programming content, audience
      engagement, and the structure of the broadcasting industry. It also set precedents
      for later media industries, such as television, in terms of advertising and
      commercial sponsorship.
    type: implications and connections
