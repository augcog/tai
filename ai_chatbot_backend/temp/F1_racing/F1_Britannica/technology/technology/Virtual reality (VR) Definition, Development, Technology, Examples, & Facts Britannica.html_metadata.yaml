- aspects:
  - content: Foundational innovations in computer graphics and interactive interfaces
      during the 1960s laid the groundwork for modern VR. Key developments included
      interactive drawing systems, 3-D displays, and new input devices.
    type: definition
  - content: Ivan Sutherland's Sketchpad system enabled interactive drawing on CRT
      displays, while his concept of the 'ultimate display' envisioned richly articulated
      virtual worlds with multisensory input. Sutherland also developed the first
      head-mounted 3-D computer display. Other innovations included the Lincoln Wand
      for 3-D drawing and Douglas Engelbart's invention of the computer mouse.
    type: examples
  - content: These innovations enabled direct manipulation of virtual objects and
      environments, making immersive interaction possible. The head-mounted display,
      in particular, became a defining artifact of VR, allowing for real-time, user-centered
      perspective changes and deeper immersion.
    type: implications
  - content: The work of Sutherland and others connected advances in computer science,
      engineering, and psychology, integrating sensory input, data representation,
      and user interface design. These developments also blurred the line between
      virtual and augmented reality, as seen in early HMD applications for both simulated
      and real-world augmentation.
    type: connections
