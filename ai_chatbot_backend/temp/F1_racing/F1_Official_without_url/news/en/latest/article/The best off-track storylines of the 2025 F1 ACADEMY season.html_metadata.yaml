      their talent. In 2025, Esmee Kosterman’s performance as a wild card at Zandvoort
      exemplified the opportunities this program provides.
    type: Definition and Structure
  - content: Kosterman became the highest points-scoring wild card of the season and
      secured a drive with LEGO Racing for 2026 as a result. Her success highlighted
      the meritocratic philosophy of the F1 Academy, where talent and performance
      can open doors regardless of prior status.
    type: Key Example and Outcomes
  - content: The wild card system underscores F1 Academy’s commitment to accessibility
      and opportunity, ensuring that the pathway to a seat remains open to emerging
      talent. It also serves as a model for other racing series seeking to diversify
      and refresh their driver rosters.
