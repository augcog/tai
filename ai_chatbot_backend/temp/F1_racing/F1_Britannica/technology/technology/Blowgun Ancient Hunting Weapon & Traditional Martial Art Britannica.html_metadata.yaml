- aspects:
  - content: To be effective against animals larger than small birds, blowgun darts
      are often tipped with poison. The use of poison increases the lethality of the
      weapon, making it possible to hunt a wider range of game with a relatively low-powered
      projectile.
    type: Need for Poison
  - content: In the Old World, the most common poison is derived from the sap of the
      upas tree (Antiaris toxicaria), which acts by affecting the heart. Other poisons
      include those from the lianas Strychnos strychnos and Strophanthus. In South
      America, curare, which causes paralysis, is widely used and is primarily prepared
      from the Strychnos toxifera vine. Additional poisons are sometimes made from
      snake venom, insect toxins, or even decaying flesh.
    type: Types of Poisons and Preparation
  - content: Dart poisons are not recorded for North American peoples, indicating
      regional variation in hunting practices and available resources. In many cases,
      darts are notched so that the poisoned tip will break off in the victim, ensuring
      effective delivery of the toxin. The choice of poison reflects local flora and
      fauna, as well as specific hunting needs.
    type: Regional Variation and Application
