  - content: This concept refers to the categorization of broadcast content (such
      as speech, music, and visual programming) and the evolution of studio facilities
      to support a wide variety of program forms. Administrative categories help organize
      content, but the boundaries between types are often fluid.
    type: Definition
  - content: Radio may broadcast speech and music in countless combinations, while
      television adds visual elements, further expanding the range of possible programs.
      Examples include news, drama, documentaries, entertainment, and educational
      programming.
    type: Examples
  - content: The development of studios and program types reflects both technological
      advancements and audience preferences. As new forms of content emerge, studios
      adapt their facilities and technical capabilities to support innovative programming.
    type: Implications
