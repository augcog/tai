- aspects:
  - content: Disc brakes are a type of braking system where friction pads are pressed
      against a spinning disc (rotor) attached to the wheel hub, using hydraulic calipers.
      This setup slows wheel rotation through friction, converting kinetic energy
      into heat.
    type: Definition and Principle
  - content: Disc brakes are highly resistant to 'fade', a loss of braking effectiveness
      due to heat buildup, because their open design allows for rapid heat dissipation.
      This makes them especially suitable for high-speed or heavy vehicles and for
      repeated or prolonged braking, such as in mountainous driving.
    type: Advantages and Fade Resistance
  - content: Originally developed for aircraft, disc brakes became standard on European
      cars in the 1950s and on most American models by the mid-1970s, initially on
      front wheels and later on all four wheels in some vehicles. Their adoption was
      driven by the need for reliable braking under demanding conditions.
    type: Historical and Practical Context
  - content: Most modern cars use disc brakes on the front wheels, where braking force
      is greatest, and drum brakes on the rear. High-performance or luxury vehicles
      may use disc brakes on all four wheels. The caliper and pad arrangement is self-adjusting,
      reducing maintenance needs.
    type: Examples and System Design
  - content: Disc brakes' performance is closely linked to vehicle safety, especially
      in emergency stops. Their effectiveness under heat stress complements the role
      of ABS and advanced suspension systems in maintaining control and minimizing
      stopping distances.
    type: Connections and Implications
