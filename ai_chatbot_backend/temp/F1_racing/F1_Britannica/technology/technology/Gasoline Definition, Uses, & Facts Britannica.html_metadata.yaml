- aspects:
  - content: The antiknock characteristic of gasoline refers to its resistance to
      knocking, a phenomenon where fuel combusts too rapidly in the engine cylinder,
      reducing efficiency and potentially causing damage. This property is quantified
      by the octane number, which measures a fuel's ability to resist knocking.
    type: Definition and Measurement
  - content: Tetraethyllead was historically added to gasoline starting in the 1930s
      to improve its antiknock properties, but its use was discontinued in the 1980s
      due to the toxicity of lead compounds in exhaust emissions. Modern gasoline
      contains other additives, such as detergents to reduce engine deposits, anti-icing
      agents to prevent carburetor icing, and antioxidants to inhibit gum formation.
    type: Historical and Modern Additives
  - content: High-octane fuels are essential for high-performance and aviation engines
      that operate at higher compression ratios. Additives like detergents and anti-icing
      agents are especially important in regions with cold climates or where engines
      are prone to deposit buildup.
    type: Examples and Use Cases
  - content: The shift away from leaded gasoline was driven by public health and environmental
      concerns, leading to the development of unleaded fuels and alternative antiknock
      agents. The use of additives reflects ongoing efforts to improve engine performance,
      reduce maintenance, and comply with environmental regulations. Octane rating
      remains a key parameter in fuel selection and engine design.
    type: Implications and Connections
