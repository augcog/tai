  - content: Tire specifications refer to the standardized codes and ratings used
      to describe the size, construction, and performance characteristics of a tire.
      These specifications are critical for ensuring proper fit, safety, and performance
      on specific vehicles.
    type: Definition
  - content: In the American P-metric system, a code like P215/70R15 indicates a passenger
      vehicle tire (P), a width of 215 mm, an aspect ratio of 70 (height to width),
      radial construction (R), and a rim diameter of 15 inches. Speed ratings use
      letter codes (e.g., S, T, H, V, Z) to denote maximum safe speeds. Tread wear
      ratings provide a comparative measure of expected tread life, such as a rating
      of 300 indicating three times the reference tire's tread life.
    type: Examples
  - content: Tire specifications are used by manufacturers, retailers, and consumers
      to match tires to vehicles, driving conditions, and performance requirements.
      They ensure compatibility with vehicle design and regulatory standards, and
      help consumers make informed choices based on speed, load, and longevity needs.
    type: Use Cases
  - content: Specifications are directly influenced by tire materials and structure,
      as these determine the achievable performance ratings. Understanding specifications
      is essential for interpreting the practical implications of material and structural
      choices in tire design.
    type: Connections
