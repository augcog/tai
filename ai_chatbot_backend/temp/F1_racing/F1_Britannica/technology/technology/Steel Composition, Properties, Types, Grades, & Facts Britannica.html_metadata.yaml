- aspects:
  - content: Carbon is the principal element used to strengthen iron and convert it
      into steel. In its pure form, iron is too soft for most engineering purposes.
      The addition of small amounts of carbon increases the hardness and strength
      of the alloy, making it suitable for a wide range of applications.
    type: role in steel strengthening
  - content: In steel, carbon is found either dissolved in solid solution within the
      iron matrix (in ferrite or austenite) or as carbides, such as iron carbide (Fe3C,
      known as cementite) or carbides of other alloying elements like titanium. The
      presence of silicon can alter this by promoting the formation of graphite in
      cast irons rather than carbides.
    type: forms of carbon in steel
  - content: The iron-carbon equilibrium diagram illustrates how carbon content affects
      the solidification and microstructure of steel. As steel cools, austenite (fcc)
      transforms into a mixture of ferrite (bcc) and cementite, forming structures
      like pearlite. The eutectoid transformation at 727°C produces pearlite, a fine
      lamellar structure with alternating layers of ferrite and cementite, which significantly
      increases hardness compared to pure iron.
    type: microstructural changes and phase transformations
  - content: The hardness and mechanical properties of steel are directly influenced
      by its carbon content and resulting microstructure. For example, steel with
      0.77% carbon forms entirely pearlite and has a diamond pyramid hardness (DPH)
      of about 200 kgf/mm², while lower carbon steels have mixed microstructures (ferrite
      and pearlite) and are softer. Higher carbon steels (>0.77%) contain pearlite
      and cementite, resulting in even greater hardness.
    type: mechanical properties and hardness
  - content: Increasing carbon content lowers the solidification temperature of steel,
      which is why cast irons (with >2% carbon) are processed at lower temperatures
      than steels. The specific microstructures formed during cooling—such as pearlite,
      ferrite, and cementite—determine the steel's suitability for various industrial
      applications, from ductile low-carbon steels for construction to hard, wear-resistant
      high-carbon steels for cutting tools.
    type: practical implications and edge cases
