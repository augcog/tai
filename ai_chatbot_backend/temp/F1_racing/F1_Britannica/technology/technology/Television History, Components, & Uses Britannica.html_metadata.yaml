- aspects:
  - content: Paul Nipkow invented the scanning disk in 1884, a rotating disk with
      spiral holes that allowed sequential scanning of an image. Each revolution of
      the disk corresponded to a complete scan, breaking the image into lines and
      enabling transmission through a single electrical channel.
    type: Nipkow Disk and Scanning
  - content: John Logie Baird in Britain and Charles Francis Jenkins in the United
      States were pioneers who built working mechanical television systems based on
      the Nipkow disk. Baird achieved the first live human face transmission in 1925,
      marking a significant milestone in television history.
    type: Early Implementations
  - content: By the late 1920s, companies like AT&T and General Electric conducted
      public demonstrations and began regular broadcasts using mechanical systems.
      Jenkins sold television kits and established a station, while Baird produced
      shows for the BBC, sparking the first 'television boom.'
    type: Public Demonstrations and Broadcasts
  - content: Mechanical televisions produced low-resolution, flickering images and
      were met with skepticism and ridicule by many. Despite technical and perceptual
      limitations, these early systems laid the groundwork for future electronic television
      developments.
    type: Limitations and Public Reception
