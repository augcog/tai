  - content: Electric cars are vehicles powered entirely or partially by electric
      motors using energy stored in batteries. The Prius, while technically a hybrid,
      played a pivotal role in popularizing electric-drive technology by demonstrating
      how battery power could supplement or replace gasoline engines in everyday driving.
    type: definition and context
  - content: The Prius's success led to the development of other hybrid and electric
      vehicles, such as the Honda Insight (1999) and the Chevrolet Volt. Its popularity
      showcased consumer willingness to adopt alternative fuel vehicles and encouraged
      manufacturers to invest in electric mobility.
    type: examples and influence
