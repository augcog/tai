  - content: The talud-tablero motif is an architectural style in which a sloping
      surface (talud) is surmounted by a rectangular panel (tablero). This motif is
      repeated in tiers, especially in the construction of stepped pyramids.
    type: Definition
  - content: This motif is most famously associated with Teotihuacán, where it is
      seen on major pyramids and platforms. It also appears in other Mesoamerican
      sites, such as Tikal and Cholula, indicating its diffusion and adaptation across
      cultures.
    type: Examples and Use Cases
  - content: The talud-tablero motif likely held symbolic significance, possibly representing
      the interface between the earthly and the divine. Its repetition in monumental
      architecture may have reinforced political or religious authority, and its adoption
      by other cultures suggests admiration or emulation of Teotihuacán's prestige.
    type: Implications and Symbolism
