  - content: Haptic feedback is primarily generated using mechanical actuators. The
      two most common types are eccentric rotating mass (ERM) actuators, which create
      vibrations by spinning an off-axis mass, and linear resonant actuators (LRAs),
      which use a magnetic mass on a spring moved by electromagnetic induction. Voice
      coil actuators, larger and heavier, provide more realistic vibrations and can
      also mimic auditory effects.
    type: mechanical methods
  - content: Besides vibration, haptic systems can provide kinesthetic feedback (perceiving
      object shape and mass) and button feedback (simulating pressure and sound when
      pressing a touchscreen button). These modes allow for a richer and more varied
      tactile experience.
    type: modes of feedback
  - content: The choice of actuator affects the realism, intensity, and application
      of haptic feedback. ERMs are common in small devices like phones, while LRAs
      and voice coils are used where more nuanced or powerful feedback is needed.
      Edge cases include the need for highly realistic feedback in surgical simulators
      or VR gloves, where fidelity and latency are critical.
    type: practical implications and edge cases
