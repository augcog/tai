- aspects:
  - content: Motorboat speed records have advanced dramatically since the early 20th
      century. The first Harmsworth Cup winner in 1903 averaged 31.4 km/h, while by
      1978, Ken Warby set a straightaway record of 319.627 miles/h (514.39 km/h).
      Technological improvements in engines, hulls, and materials contributed to these
      increases.
    type: historical progression
  - content: Key milestones include Sir Malcolm Campbell's 1939-1950 record of 141.74
      miles/h, the breaking of the 200-mile/h barrier in 1962 by Miss U.S. I, and
      Donald Campbell's pioneering jet-propelled boat runs in the 1950s. Outboard
      craft lagged behind inboard boats in speed, with significant records set only
      in the 1950s and 1960s.
    type: notable achievements
  - content: Speed records are influenced by engine power, hull design (especially
      planing hulls and hydroplanes), and material advances (such as the adoption
      of fiberglass). High speeds increase risks and require specialized design for
      safety and stability. These records often drive innovation in both recreational
      and competitive boating.
    type: technical factors and implications
  - content: The pursuit of speed in motorboating parallels similar trends in automotive
      and aviation history, reflecting a broader human fascination with breaking limits.
      Speed records also serve as benchmarks for technological progress and as motivators
      for further research and development in marine engineering.
    type: context and connections
