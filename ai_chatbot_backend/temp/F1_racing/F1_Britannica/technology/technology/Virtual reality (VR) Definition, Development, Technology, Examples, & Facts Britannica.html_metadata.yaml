sections:
- aspects:
  - content: Virtual reality (VR) is the use of computer modeling and simulation to
      enable a person to interact with an artificial three-dimensional (3-D) environment.
      The experience is typically immersive, relying on interactive devices such as
      goggles, headsets, gloves, or body suits that both send and receive information,
      creating the illusion of presence within a simulated world. The term 'virtual
      reality' was coined by Jaron Lanier in 1987, marking the formalization of the
      field.
    type: definition
  - content: Examples of VR technology include head-mounted displays that present
      stereoscopic images, data gloves with force-feedback for tactile interaction,
      and motion sensors that track user movements to adjust the virtual environment
      in real time. Users can manipulate virtual objects, navigate simulated spaces,
      and experience sensations such as touch, all generated by computer systems.
    type: examples
  - content: VR enables new forms of interaction and simulation, allowing users to
      experience environments and scenarios otherwise inaccessible or impossible in
      the real world. It has significant implications for fields such as training,
      education, entertainment, and therapy, as well as raising questions about the
      nature of reality, perception, and the psychological effects of immersion.
    type: implications
  - content: VR is closely related to fields such as computer graphics, simulation,
      haptic technology, and telepresence. It is distinct from but related to augmented
      reality, which overlays virtual elements onto the real world rather than creating
      a fully immersive artificial environment.
    type: connections
