      updates, gap to leader data, and direct access to news, videos, and exclusive
      content. It is available on both the Apple App Store and Google Play.
    type: Examples
  - content: Fans use the app to follow live races, check results, stay updated on
      driver standings, and receive notifications about key events and news. It enhances
      fan engagement by providing a centralized digital hub for all things Formula
      1.
    type: Use Cases
  - content: The app reflects F1's commitment to digital transformation and global
      fan engagement. By offering a comprehensive and interactive experience, it helps
      retain existing fans and attract new audiences, particularly among younger demographics.
    type: Implications
