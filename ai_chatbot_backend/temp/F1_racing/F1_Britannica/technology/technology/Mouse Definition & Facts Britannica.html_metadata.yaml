  - content: Mouse input actions refer to the various ways users interact with the
      computer using the mouse's buttons. Clicking involves quickly pressing and releasing
      a button to select or activate items. Clicking and dragging involves holding
      down a button while moving the mouse, allowing users to move objects or select
      multiple items within a graphical user interface.
    type: Definition
  - content: Single-clicking can open files or select icons, while double-clicking
      may launch applications. Clicking and dragging is commonly used to move files
      between folders, highlight text in documents, or draw shapes in graphic design
      programs.
    type: Examples
  - content: These input actions are fundamental to the usability of graphical user
      interfaces, enabling intuitive control and manipulation of digital objects.
      Mastery of clicking and dragging is essential for efficient computer use, especially
      in productivity and creative software. These actions are also foundational for
      accessibility features and alternative input methods, such as touchscreens and
      stylus devices.
    type: Implications and Context
