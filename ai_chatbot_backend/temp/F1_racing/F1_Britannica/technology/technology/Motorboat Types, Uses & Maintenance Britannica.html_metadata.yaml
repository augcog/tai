- aspects:
  - content: Motorboat racing is organized globally, with the Union of International
      Motorboating (founded 1922) serving as a central authority for records and regulations.
      Races are divided by craft type (inboard vs. outboard) and further classified
      by engine displacement and other technical specifications.
    type: organizational structure
  - content: Hundreds of regattas and races are held annually, ranging from closed-course
      sprints to endurance marathons like the Mississippi Marathon and Six Heures
      de Paris. Some races test speed, while others, such as predicted log races,
      emphasize navigational skill and consistency over raw velocity.
    type: competition formats
  - content: Major international races include the Wills International (England),
      Miami-Nassau Race (Florida to the Bahamas), and the Naples Trophy (Italy). Offshore
      and ocean racing gained popularity in the latter half of the 20th century, with
      notable events such as the Cowes-Torquay-Cowes race and the London to Monte
      Carlo marathon.
    type: international and endurance events
  - content: Motorboat racing has driven technological innovation, safety standards,
      and international cooperation in marine sports. It also fosters community through
      yacht clubs and local organizations, and connects with broader themes of engineering,
      navigation, and athletic competition.
    type: implications and connections
