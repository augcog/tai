sections:
- aspects:
  - content: An internal-combustion engine is a type of device in which the reactants
      of combustion (oxidizer and fuel) and the products of combustion serve as the
      working fluids. The engine derives its energy from the heat released during
      the combustion of the fuel-oxidizer mixture, which occurs within the engine
      itself as part of its thermodynamic cycle. This distinguishes internal-combustion
      engines from external-combustion engines, where combustion occurs outside the
      working fluid.
    type: Definition
  - content: Examples of internal-combustion engines include gasoline engines, diesel
      engines, gas-turbine engines, and rocket-propulsion systems. Each of these utilizes
      the fundamental principle of combusting fuel within the engine to generate hot
      gases that perform mechanical work.
    type: Examples
  - content: The hot gaseous products of combustion act on moving surfaces such as
      pistons, turbine blades, or nozzles to generate useful work. This direct conversion
      of chemical energy to mechanical work makes internal-combustion engines highly
      efficient for mobile and compact power generation, contributing to their widespread
      use in transportation and industry.
    type: Practical Implications
  - content: Internal-combustion engines are central to the fields of thermodynamics
      and mechanical engineering. Their operation involves principles of energy conversion,
      heat transfer, and fluid dynamics. They are contrasted with external-combustion
      engines like steam engines, where energy transfer to the working fluid occurs
      via heat exchangers.
    type: Connections
