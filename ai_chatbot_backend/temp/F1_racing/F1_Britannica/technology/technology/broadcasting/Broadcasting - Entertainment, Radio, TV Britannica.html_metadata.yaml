  - content: Drama production in radio and television has evolved from simple, single-microphone
      or single-camera setups to complex, multi-studio and multi-camera operations.
      Radio drama pioneered the use of sound effects and mixing from different studios,
      while television drama adopted and expanded upon film production techniques,
      including sophisticated sound, music, and location shooting.
    type: Definition and Evolution
  - content: Examples include live or studio-produced plays, adaptations of classical
      and modern works, and the inclusion of feature films in TV schedules. Both media
      have broadcast live theatre performances and embraced location shooting for
      greater realism.
    type: Examples
  - content: The move to more sophisticated production techniques has allowed for
      a wider range of dramatic expression and realism, but also increased production
      complexity and cost. Studio-produced drama remains central to programming, but
      live and location-based productions offer unique advantages and challenges.
    type: Implications and Context
  - content: Drama production techniques in broadcasting are closely related to those
      in film, with television in particular borrowing extensively from cinematic
      methods. The integration of sound, music, and visual effects has blurred the
      lines between media and expanded the possibilities for storytelling.
    type: Connections
