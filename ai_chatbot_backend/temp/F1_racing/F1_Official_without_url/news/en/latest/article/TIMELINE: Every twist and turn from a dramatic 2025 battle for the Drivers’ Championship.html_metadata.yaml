      battles and strategic dilemmas for the team.
    type: Definition
  - content: Throughout the season, Norris and Piastri engaged in direct wheel-to-wheel
      racing, notably in Austria where Norris fended off multiple overtaking attempts
      from Piastri to secure victory. The team also faced decisions about position
      swaps, as seen in Italy, and had to manage the fallout from their collision
      in Canada. These moments tested the boundaries of team orders and fair racing.
    type: Examples
  - content: Such dynamics can be both beneficial and challenging. While having two
      competitive drivers can maximize team points and push performance, it also risks
      internal conflict, accidents, and lost points if not managed carefully. McLaren’s
