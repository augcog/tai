      in automobile design, safety equipment, and the social aspects surrounding motorsport
      from its inception to the present day.
    type: Definition
  - content: Photographs from the Vanderbilt Cup Races show early cars and drivers
      with minimal safety gear, while modern images from events like the Ford 400
