- aspects:
  - content: Iron, the primary component of steel, is a polycrystalline metal that
      exists in different crystalline forms (allotropes) depending on temperature.
      At lower temperatures (below 912°C), iron adopts a body-centred cubic (bcc)
      structure known as alpha iron or ferrite, which is stable up to 912°C and again
      from 1394°C to its melting point as delta iron. Between 912°C and 1394°C, iron
      transitions to a face-centred cubic (fcc) structure called gamma iron or austenite.
      The fcc structure provides more space for foreign atoms, which is significant
      for alloying.
    type: crystal structure and allotropy
  - content: Iron exhibits strong ferromagnetic properties below 770°C, a temperature
      known as the Curie point. Above this temperature, iron loses its magnetism,
      a phenomenon important in both materials science and industrial applications.
    type: magnetic properties
  - content: Pure iron is relatively soft and not suitable for most engineering applications.
      Its mechanical properties are significantly enhanced when alloyed with carbon
      and other elements, forming steel. The ability of iron to exist in different
      crystalline forms allows for various heat treatments and alloying strategies
      that tailor the properties of steel for specific uses.
    type: mechanical properties and implications
  - content: The allotropic transformations of iron are retained in steel, even when
      alloyed with significant amounts of other elements. This behavior underlies
      many of the thermal and mechanical treatments applied to steel, influencing
      its microstructure and, consequently, its mechanical properties.
    type: connections to steel behavior
