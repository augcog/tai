      entertainment event listings. These services aimed to make practical, everyday
      information easily accessible to users in their homes.
    type: Types of Information
  - content: Most videotex systems were menu-driven, allowing users to navigate through
      different categories of information using simple interfaces. Some systems, like
      France's Minitel, expanded their offerings to include online directories and
      interactive services such as chat rooms.
    type: Service Features
  - content: Minitel's chat services, known as 'messageries,' became especially popular,
      including adult chat lines, which contributed significantly to its widespread
      adoption. The range of content and interactivity offered by videotex systems
      foreshadowed later online services and social networks.
    type: Examples and Social Impact
