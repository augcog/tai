- aspects:
  - content: The F1 Unlocked Las Vegas Competition is a promotional event where participants
      could enter for a chance to win an exclusive experience at the Las Vegas Grand
      Prix. The competition is part of F1 Unlocked, Formula 1's membership program
      aimed at engaging fans with special opportunities.
    type: definition
  - content: An example of the competition is the chance to be the 'guest of honour'
      at the Las Vegas GP, which merges the excitement of Formula 1 with the vibrant
      atmosphere of Las Vegas. Past similar competitions have included VIP paddock
      tours, meet-and-greets with drivers, and access to exclusive F1 events.
    type: examples
  - content: The primary use case is to incentivize fans to sign up for F1 Unlocked,
      thereby increasing engagement and building a dedicated fan base. It also serves
      to promote the Las Vegas GP as a marquee event on the F1 calendar.
    type: use case
  - content: By offering such high-profile prizes, F1 can boost its marketing reach
      and generate excitement around both the race and the F1 Unlocked platform. This
      approach also helps gather data on F1 fans, which can be used for targeted marketing
      and future promotions.
    type: implications
  - content: The competition leverages the popularity of the Las Vegas GP and the
      global appeal of Formula 1. It exemplifies how sports organizations use experiential
      marketing to foster loyalty and attract new audiences.
    type: context
