- aspects:
  - content: American pyramids, such as those built by the Maya, Aztec, and other
      civilizations, are typically stepped rather than smooth-sided. They are often
      constructed of earth faced with stone and topped by a platform or temple, serving
      as sites for ritual and public ceremonies.
    type: Design Features
  - content: Prominent examples include the Pyramid of the Sun and Pyramid of the
      Moon at Teotihuacán, the Castillo at Chichén Itzá, and various Inca and Chimú
      structures in the Andes. The Pyramid of the Sun rivals the size of Egypt’s Great
      Pyramid of Giza.
    type: Notable Examples
  - content: Unlike Egyptian pyramids, which were primarily tombs, American pyramids
      often functioned as temples or ceremonial platforms. They played central roles
      in religious, political, and social life, reflecting cosmological beliefs and
      the power of rulers or priesthoods.
    type: Cultural Context and Purpose
  - content: While sharing the basic geometric form, American and Egyptian pyramids
      differ in construction technique, function, and symbolic meaning. The stepped
      design and temple-top of American pyramids contrast with the smooth-sided, tomb-focused
      Egyptian models.
    type: Comparative Analysis
