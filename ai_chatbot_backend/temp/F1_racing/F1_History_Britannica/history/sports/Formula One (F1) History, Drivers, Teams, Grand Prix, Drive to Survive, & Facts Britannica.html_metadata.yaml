  - content: Only five women have competed in F1 races, starting with Maria Teresa
      de Filippis in the 1958 Monaco Grand Prix. Lella Lombardi remains the only woman
      to have scored points in F1, finishing sixth in the 1975 Spanish Grand Prix.
      Desiré Wilson is the only woman to have won a race in an F1 car, albeit in a
      non-championship event.
    type: Historical Participation
  - content: Women have faced significant barriers to entry in F1, including limited
      opportunities and systemic challenges. Giovanna Amati was the last female driver
      to attempt F1 qualifying in 1992 but did not make the race grid. Susie Wolff
      became a test driver for Williams in 2012 and participated in free practice
      sessions, marking a significant step for female representation.
    type: Barriers and Achievements
  - content: In 2023, Susie Wolff was appointed managing director of the F1 Academy,
      an all-female racing series aimed at increasing women's participation in Formula
      racing. This initiative reflects growing recognition of the need for diversity
      and inclusion in motorsport. The limited historical presence of women in F1
      highlights ongoing challenges and the importance of targeted programs to foster
      female talent.
    type: Contemporary Initiatives and Implications
