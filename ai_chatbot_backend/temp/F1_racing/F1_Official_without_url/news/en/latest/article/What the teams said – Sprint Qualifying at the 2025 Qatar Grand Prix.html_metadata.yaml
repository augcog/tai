- aspects:
  - content: Tyre strategy refers to the selection and management of tyre compounds
      (hard, medium, soft) to optimize performance during qualifying and races. Track
      conditions, such as grip levels, surface evolution, and debris, directly impact
      tyre behavior and team strategies.
    type: Definition
  - content: Teams used hard tyres in FP1 to save sets for the race, then switched
      to softs for Sprint Qualifying. Pirelli reported a 0.6-0.7s gap between soft
      and medium tyres. Gravel on track, caused by off-track excursions, led to tyre
      cuts, though not enough to cause pressure loss. The evolving grip allowed drivers
      to improve lap times with each run, especially on mediums.
    type: Examples
  - content: Effective tyre management is crucial for maximizing lap times and ensuring
      durability through both Sprint and Grand Prix sessions. Unexpected track debris
      or evolving grip can force teams to adjust run plans and setup. Tyre performance
      differences influence qualifying tactics and race strategies, such as undercut
      attempts or extended stints.
    type: Implications
  - content: The Lusail circuit in 2025 offered better grip than the previous year,
      partly due to less sand and the evolution of car designs. Teams had only one
      practice session, increasing the pressure to quickly understand tyre behavior.
      The introduction of new gravel traps added complexity by increasing the risk
      of tyre damage.
    type: Context
  - content: Tyre strategy is intertwined with team performance, as seen in how McLaren
      and Mercedes optimized their runs. It also relates to driver feedback, technical
      setup choices, and Pirelli's ongoing analysis of tyre wear and safety.
    type: Connections
  check_in_question:
    correct_answer:
    - 1
    explanation: Pirelli reported a 6-7 tenths of a second gap between soft and medium
      tyres, with track evolution allowing drivers to improve lap times, especially
      on mediums. Hard tyres were not the fastest, and there was no indication that
      mediums degraded rapidly due to sand.
    options:
    - Hard tyres were fastest due to high temperatures
    - Soft tyres were 6-7 tenths quicker than mediums, with evolving grip aiding lap
      times
    - Medium tyres degraded rapidly due to sand
    - Soft and medium tyres performed identically
    question_text: According to Pirelli, what was the main difference in tyre performance
      during Sprint Qualifying, and how did track conditions contribute?
