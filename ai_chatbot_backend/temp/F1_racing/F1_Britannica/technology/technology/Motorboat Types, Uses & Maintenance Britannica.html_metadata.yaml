- aspects:
  - content: A motorboat, also known as a powerboat, is a relatively small watercraft
      propelled by an internal-combustion or electric engine. These boats can range
      from tiny, single-person craft to large seagoing vessels over 100 feet (30 meters)
      in length, though most accommodate six or fewer passengers. The defining feature
      is the use of a motor for propulsion, distinguishing them from sailboats or
      rowboats which rely on wind or manual effort.
    type: definition
  - content: Motorboats serve a wide array of purposes, including recreational cruising,
      fishing, duck hunting, swimming, skin diving, and water skiing. In addition
      to leisure activities, they are used in sports such as racing and piloting/navigation
      contests. Their versatility extends to both personal enjoyment and competitive
      or functional roles on the water.
    type: uses and functions
  - content: Unlike sailboats, which depend on wind, or rowboats, which require manual
      rowing, motorboats offer greater speed and maneuverability due to their engine-driven
      propulsion. This makes them suitable for activities where precise control or
      higher speeds are necessary, such as water sports or rapid transportation. Their
      development paralleled advances in engine technology, which allowed for broader
      adoption and more specialized designs.
    type: comparison and context
