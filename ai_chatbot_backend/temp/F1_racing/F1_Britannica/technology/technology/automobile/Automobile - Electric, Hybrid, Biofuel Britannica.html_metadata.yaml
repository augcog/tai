    explanation: Hybrids like the Prius use the gasoline engine to recharge batteries,
      so they do not require external charging—a major advantage over pure EVs. They
      are not diesel-only, are not zero-emission, and were actually incentivized for
      commuter lane use.
    options:
    - The gasoline engine could recharge the batteries, eliminating the need for external
      charging.
    - They used only diesel fuel for maximum efficiency.
    - Hybrids had no emissions at all.
    - They were banned from commuter lanes.
