  - content: American compact cars emerged in response to shifting consumer preferences
      toward smaller, more efficient vehicles, particularly after the 1958 recession
      and the success of European imports like the Volkswagen Beetle. Compacts were
      generally defined by wheelbases between 106 and 110 inches, making them smaller
      than typical American cars but still larger than many European models.
    type: Definition and Origins
  - content: Notable models included the Ford Falcon, Chrysler Valiant, and Chevrolet
      Corvair. The Ford Mustang, introduced in 1964, represented a new 'pony car'
      genre, combining compact size with sporty design. General Motors responded with
      the 'muscle car' concept, exemplified by the Pontiac GTO, which placed powerful
      engines in intermediate-size bodies.
    type: Key Models and Market Impact
  - content: The rise of compact and intermediate cars reflected broader social and
      economic trends, including urbanization and the desire for individualized vehicles.
      These innovations influenced global automotive design and set the stage for
      further segmentation of the car market, including the development of luxury
      compacts and performance-oriented models.
    type: Implications and Connections
