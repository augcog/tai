- aspects:
  - content: A DVD drive uses a laser to read data encoded as tiny pits along a spiral
      track on the disc's surface. The DVD laser emits red light at shorter wavelengths
      (635 or 650 nm) compared to the CD laser (780 nm), allowing it to resolve smaller
      pits and narrower tracks, which increases storage density.
    type: Technical Mechanism
  - content: DVDs come in single- and double-sided versions, with one or two data
      layers per side. A double-sided, dual-layer DVD can store over 16 GB, while
      a single-sided, single-layer DVD holds over 4 GB—sufficient for a two-hour movie
      compressed using MPEG-2. This capacity far exceeds that of CD-ROMs, enabling
      richer content and features.
    type: Storage Capacity and Formats
  - content: The technical advancements in laser technology and data encoding allowed
      DVDs to offer higher-quality video, interactive menus, and supplementary content.
      The format's capacity and efficiency led to DVDs replacing videotapes as the
      dominant home video medium and influenced the design of subsequent optical storage
      technologies.
    type: Practical Implications and Advancements
