- aspects:
  - content: For the 2025 Abu Dhabi Grand Prix, Pirelli has selected the C3 (hard),
      C4 (medium), and C5 (soft) tyre compounds for use at the Yas Marina Circuit.
      These compounds represent the hardest, medium, and softest options in Pirelli’s
      F1 range, with C3 being the most durable and C5 offering the highest grip but
      the fastest degradation. The selection is tailored to the circuit’s combination
      of high-speed straights and technical sections.
    type: Definition
  - content: Each driver will receive two sets of hard tyres (white), three sets of
      medium tyres (yellow), and eight sets of soft tyres (red) for the event. Additionally,
      green-marked intermediate tyres and blue-marked full wet tyres are available
      in case of rain. The allocation reflects the expectation that soft tyres may
      play a larger role in race strategy due to reduced graining at Yas Marina.
    type: Examples and Allocation
  - content: The tyre allocation and compound selection influence race strategy, as
      drivers must use at least two different slick compounds during a dry race. The
      abundance of soft tyres suggests teams may consider aggressive strategies, especially
      if tyre degradation remains low. An extra set of soft tyres is reserved for
      drivers reaching Q3 in qualifying, incentivizing performance in earlier sessions.
    type: Strategic Implications
  - content: The compound selection for Abu Dhabi is consistent with choices made
      for other circuits featuring a mix of fast and slow corners. The requirement
      to use two different compounds is a standard F1 regulation aimed at promoting
      strategic variety and on-track overtaking. The allocation system and compound
      choices are part of broader efforts to balance performance, safety, and entertainment.
    type: Connections to Other Races and Regulations
