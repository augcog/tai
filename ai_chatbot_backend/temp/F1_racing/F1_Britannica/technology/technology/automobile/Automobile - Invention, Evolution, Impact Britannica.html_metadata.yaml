- aspects:
  - content: The age of steam-powered vehicles refers to the period, primarily in
      the late 18th and 19th centuries, when steam engines were the primary means
      of propelling road vehicles. This era marked the first practical realization
      of self-propelled automobiles.
    type: Definition
  - content: Nicolas-Joseph Cugnot is credited with building the first true automobile
      in 1769—a steam-powered tricycle designed to haul artillery. Other notable figures
      include Oliver Evans (amphibious steam dredge, 1805), William Murdock (model
      steam carriage, 1784), Richard Trevithick (large-wheeled carriages), and Sir
      Goldsworthy Gurney (commercially successful steam coaches). These inventors
      contributed to the rapid development and experimentation with steam vehicles
      in France, England, and the United States.
    type: Key Developments and Inventors
  - content: Steam vehicles were used for personal transport, passenger services (such
      as the Gloucester-Cheltenham route in England), and industrial applications.
      Some vehicles could carry multiple passengers and reach speeds up to 20 miles
      per hour. The Stanley brothers' 'steamer' even set a world speed record in 1906.
    type: Performance and Use Cases
  - content: Steam vehicles were often heavy, noisy, and difficult to operate. They
      faced public hostility, competition from horse-drawn coaches, and restrictive
      legislation such as the British Red Flag Act, which imposed speed limits and
      required a crew member to walk ahead with a warning flag. These factors, along
      with the rise of railways and later internal combustion engines, led to the
      decline of steam-powered road vehicles.
    type: Challenges and Decline
  - content: Despite their decline, steam vehicles played a crucial role in demonstrating
      the feasibility of powered road transport and inspired further innovation. The
      era established many mechanical principles and public expectations that influenced
      the design of later automobiles. Steam cars continued to be built into the early
      20th century and remain a subject of historical interest and preservation.
    type: Legacy and Historical Impact
