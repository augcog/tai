      combined a small gasoline engine with an electric motor. This innovation allowed
      the car to use gasoline power only when necessary, either to supplement electric
      propulsion or to recharge its batteries, setting a new standard for hybrid vehicle
      design.
    type: technological innovation
  - content: The introduction of the Prius prompted other automakers to accelerate
