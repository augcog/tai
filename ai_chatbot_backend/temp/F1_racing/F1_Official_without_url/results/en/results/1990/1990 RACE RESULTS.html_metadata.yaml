sections:
- aspects:
  - content: The 1990 Formula 1 Race Results refer to the official record of each
      Grand Prix held during the 1990 season, documenting the winner, their team,
      the number of laps completed, and the total race time. This information provides
      a comprehensive overview of the competitive outcomes for each event in the championship
      calendar.
    type: Definition
  - content: Notable examples from the 1990 season include Ayrton Senna winning the
      United States, Monaco, Canada, Germany, Belgium, and Italy Grands Prix for McLaren
      Honda, while Alain Prost secured victories in Brazil, Mexico, France, Great
      Britain, and Spain for Ferrari. Other winners included Riccardo Patrese (San
      Marino), Thierry Boutsen (Hungary), Nigel Mansell (Portugal), and Nelson Piquet
      (Japan and Australia).
    type: Examples
  - content: The race results are critical for determining the allocation of championship
      points, influencing both driver and constructor standings. They also reflect
      the dominance or competitiveness of certain teams and drivers, and can be used
      to analyze performance trends, strategic decisions, and the impact of reliability
      or weather conditions on race outcomes.
    type: Implications
  - content: The 1990 season was part of the ongoing annual Formula 1 World Championship,
      featuring a series of races across multiple countries. The results are situated
      within the broader context of F1 history, with significant rivalries, technological
      developments, and regulatory changes impacting the competition.
    type: Context
  - content: Understanding the 1990 race results connects to broader topics such as
      championship points systems, team strategies, driver careers, and the evolution
      of F1 technology. The results also serve as historical data for comparing eras,
      analyzing the impact of rule changes, and studying the progression of teams
      and drivers over time.
    type: Connections
