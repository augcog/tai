  - content: Driver head-to-head performance refers to the direct comparison between
      teammates across qualifying and race results within a season. In 2025, McLaren’s
      drivers, Lando Norris and Oscar Piastri, were closely matched, making their
      intra-team rivalry a focal point of the season. This comparison is significant
      in F1, as it provides insight into individual driver strengths and team dynamics.
    type: Definition and Context
  - content: In qualifying, Norris edged out Piastri 13-11 over the season, with Piastri
      initially leading before Norris gained momentum in the latter half. On race
      days, Norris finished ahead of Piastri 13 times to 10, with one race (Las Vegas)
      excluded due to both cars being disqualified. Both drivers won seven races each,
      illustrating their competitive parity and the importance of consistency and
      form swings throughout the year.
    type: Statistical Breakdown
  - content: The close head-to-head battle fostered a healthy competitive environment
      and pushed both drivers to perform at their best. For example, Piastri’s early-season
      qualifying strength and Norris’s late-season surge were pivotal in the championship
      outcome. Such rivalries can influence team strategies, morale, and future contract
      decisions, and are closely watched by fans and analysts alike.
