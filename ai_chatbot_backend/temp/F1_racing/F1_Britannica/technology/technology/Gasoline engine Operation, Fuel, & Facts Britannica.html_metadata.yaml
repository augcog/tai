sections:
- aspects:
  - content: A gasoline engine is a type of internal-combustion engine that generates
      power by burning a volatile liquid fuel, typically gasoline or a gasoline-ethanol
      mixture, with ignition initiated by an electric spark. The process converts
      chemical energy from the fuel into mechanical work.
    type: Definition
  - content: Gasoline engines are highly versatile and used in a wide range of applications.
      The most significant use is in passenger automobiles, but they are also common
      in small trucks, buses, general aviation aircraft, outboard and small inboard
      marine units, stationary pumping and lighting plants, machine tools, and power
      tools. Their adaptability to different power-plant requirements is a key feature.
    type: Applications
  - content: These engines require a volatile liquid fuel, most commonly gasoline,
      but sometimes gasoline-ethanol blends. Ignition is achieved via an electric
      spark, distinguishing gasoline engines from diesel engines, which use compression
      ignition. The volatility of the fuel allows for efficient mixing with air and
      rapid combustion.
    type: Fuel and Ignition
  - content: Four-stroke gasoline engines dominate the automotive sector, powering
      most cars, light trucks, motorcycles, and lawn mowers. Two-stroke gasoline engines
      are less common but are preferred for small outboard marine engines and handheld
      tools like chainsaws and leaf blowers, where simplicity and power-to-weight
      ratio are critical.
    type: Prevalence and Variants
  - content: The gasoline engine's reliance on spark ignition and volatile fuels shapes
      its performance characteristics, emissions, and environmental impact. Its widespread
      use has driven technological advances in fuel efficiency, emissions control,
      and alternative fuels, while also raising concerns about fossil fuel dependence
      and air pollution.
    type: Connections and Implications
