sections:
- aspects:
  - content: A compact disc (CD) is a molded plastic disc containing digital data
      that is read using a laser beam for the reproduction of recorded sound and other
      information. CDs are also known as digital audio discs, laser discs, or simply
      CDs. The data is encoded in the form of microscopic pits and lands on the disc's
      surface, which are interpreted as digital information.
    type: definition
  - content: The compact disc was co-invented by Philips Electronics NV and Sony Corporation
      in 1980 and was commercially introduced in 1982. It rapidly replaced the phonograph
      disc (record) as the dominant medium for high-fidelity recorded music. Over
      time, the CD format expanded beyond audio to include data storage for computers
      (CD-ROM) and entertainment systems (DVD).
    type: historical context
  - content: The introduction of the CD revolutionized the music and data storage
      industries by providing a durable, high-quality, and easily reproducible medium.
      Its digital nature allowed for error correction and high-fidelity sound reproduction,
      influencing subsequent technologies such as DVD, Blu-ray, and digital downloads.
      The CD also contributed to the decline of analog storage formats.
    type: implications and connections
