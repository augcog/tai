  - content: Kimi Antonelli's performance in the Las Vegas Grand Prix refers to his
      execution throughout the race weekend, culminating in a podium finish after
      starting 17th on the grid. This performance is analyzed as one of his best in
      Formula 1 to date, demonstrating both racecraft and composure under pressure.
    type: Definition
  - content: Antonelli managed to keep Oscar Piastri behind him in the closing laps
      and extended his gap over Charles Leclerc to absorb a five-second penalty without
      losing position. Despite a challenging qualifying session and a penalty at the
      race start, he executed a long stint on hard tires, finishing as one of the
      fastest cars on track at the end.
    type: Examples
  - content: This drive is seen as a turning point in Antonelli's rookie season, showcasing
      his ability to learn from setbacks and deliver under challenging circumstances.
      It also positions him as a strong contender for future races and boosts his
      reputation within the Mercedes team and the wider F1 community.
    type: Implications
  - content: The Las Vegas GP was notable for its low tire wear, cold temperatures,
      and strategic complexity. Antonelli's performance is contrasted with his teammate
      George Russell, who struggled with tire management, highlighting Antonelli’s
      maturity in race execution.
    type: Context
