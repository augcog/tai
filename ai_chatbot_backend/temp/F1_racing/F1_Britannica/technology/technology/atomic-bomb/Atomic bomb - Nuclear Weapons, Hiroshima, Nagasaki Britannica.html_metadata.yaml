- aspects:
  - content: The United States dropped the first atomic bomb, using uranium, on Hiroshima,
      Japan, on August 6, 1945. The explosion had a force equivalent to over 15,000
      tons of TNT, instantly devastating 11.4 square kilometers of the city and killing
      approximately 70,000 people immediately. By the end of 1945, the death toll
      had surpassed 100,000 due to radiation sickness and injuries. The second bomb,
      using plutonium, was dropped on Nagasaki on August 9, 1945, with a blast equal
      to 21,000 tons of TNT, resulting in 39,000 deaths and 25,000 injuries.
    type: Events and Details
  - content: The bombings led to Japan initiating surrender negotiations on August
      10, 1945, effectively ending World War II. The devastation highlighted the destructive
      capacity of nuclear weapons, influencing international policy, ethics debates,
      and the future conduct of war. The events also left a lasting legacy on survivors
      (hibakusha) and global consciousness regarding nuclear warfare.
    type: Implications and Aftermath
  - content: Hiroshima and Nagasaki remain the only instances of nuclear weapons used
      in warfare. The bombings are frequently cited in discussions of military ethics,
      deterrence theory, and the humanitarian impact of nuclear arms. The events are
      commemorated worldwide and have inspired extensive historical, scientific, and
      cultural analysis.
    type: Connections and Examples
