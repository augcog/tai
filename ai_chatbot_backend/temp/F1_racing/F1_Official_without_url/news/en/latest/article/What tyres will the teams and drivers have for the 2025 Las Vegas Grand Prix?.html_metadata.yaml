sections:
- aspects:
  - content: For the 2025 Las Vegas Grand Prix, Pirelli has designated the C3 compound
      as the hard tyre (white), C4 as the medium (yellow), and C5 as the soft (red).
      Each driver receives two sets of hard, three sets of medium, and eight sets
      of soft tyres. Additionally, green-marked intermediates and blue-marked full
      wets are available if weather conditions require. This allocation follows standard
      F1 tyre distribution practices, ensuring a balance between performance, durability,
      and adaptability to variable circuit conditions.
    type: Definition and Overview
  - content: 'During the race weekend, teams must strategize tyre usage: all drivers
      are required to use at least two different slick compounds in dry conditions,
      promoting varied strategies and pit stops. For example, a driver might start
      on medium tyres and switch to hards, or use softs for qualifying and a stint
      in the race. An extra set of softs is reserved for drivers reaching Q3 in qualifying,
      incentivizing strong performance in earlier sessions. The allocation system
      is designed to provide tactical flexibility while maintaining competitive fairness.'
    type: Examples and Practical Use
  - content: The selection of C3, C4, and C5 compounds for the Las Vegas street circuit
      is influenced by the track's combination of tight corners and long straights,
      which place diverse demands on tyre grip and durability. The compounds chosen
      are the softest trio in Pirelli’s range, aiming to maximize grip on the low-energy
      surface while managing degradation. However, the decision not to use even softer
      compounds is due to the risk of graining, particularly on the softest tyres,
      which could reduce performance. This careful balance impacts race strategy,
      as teams must manage tyre temperatures and degradation throughout the event.
    type: Implications and Technical Rationale
  - content: This is the third consecutive year that the C3, C4, and C5 compounds
      have been selected for Las Vegas, reflecting a consistent approach to the circuit’s
      unique demands. Previous editions highlighted challenges such as significant
      degradation on the medium compound and difficulty in tyre warm-up due to cooler
      conditions. For 2025, sessions are scheduled earlier to mitigate cold temperatures,
      and the tyres themselves have improved mechanical properties to reduce degradation,
      especially on the medium compound. These adjustments are informed by data and
      feedback from prior races at the venue.
    type: Context and Historical Trends
  - content: The tyre allocation and compound choices at Las Vegas illustrate broader
      themes in F1 tyre management, including the interplay between compound softness,
      degradation, and graining. The requirement to use two different slick compounds
      ensures strategic variety and prevents teams from running a no-stop race. The
      presence of intermediate and wet tyres underscores the need for adaptability
      in case of rain. These principles are consistent across the F1 calendar, but
      each circuit’s characteristics—like Las Vegas’s mix of corners and straights—require
      tailored compound selections to optimize safety and competition.
    type: Connections to Broader F1 Tyre Strategy
