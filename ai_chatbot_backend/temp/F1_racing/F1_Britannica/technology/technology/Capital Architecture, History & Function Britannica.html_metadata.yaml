sections:
- aspects:
  - content: A capital is the crowning member of a column, pier, anta, pilaster, or
      other columnar form in architecture. It serves as the transitional element between
      the vertical support and the horizontal member (such as an entablature or arch)
      above. The capital is both a structural and decorative component, often regarded
      as the most distinguishing feature of a column in Classical architecture.
    type: definition
  - content: Simple forms include the abacus—a square wooden block atop a post—and
      the billet—an oblong block aligned with the beam above. More elaborate capitals
      feature moldings and ornamentation such as floral, zoomorphic, or abstract motifs.
      For instance, the abacus capital is seen in primitive Egyptian and Mesopotamian
      architecture.
    type: examples
  - content: The capital’s design affects both the structural integrity and the aesthetic
      identity of a building. It distributes the load from the horizontal element
      above to the vertical support below, while also serving as a key visual marker
      that can indicate the architectural order or style.
    type: implications
  - content: Capitals connect to related architectural elements such as the entablature,
      arch, and the shaft of the column. Their design often reflects the broader architectural
      order (Doric, Ionic, Corinthian, etc.) and can signal the era or cultural context
      of a structure.
    type: connections
