- aspects:
  - content: Government agencies such as DARPA, the National Science Foundation (NSF),
      the Department of Energy, and NASA played critical roles in funding and expanding
      early networking infrastructure. Academic institutions benefited from this support,
      which facilitated the development of supercomputing centers and the NSFNET backbone.
    type: Definition and Role
  - content: In the 1980s, NSF funded supercomputing centers at major universities
      and developed NSFNET to connect these centers, providing a high-speed backbone
      for research and academic use. By the late 1980s, NSFNET operated at millions
      of bits per second, and regional/local networks were connected through it. The
      Commercial Internet Exchange (CIX) was later formed to allow commercial traffic.
    type: Examples and Timeline
  - content: This broad government and academic involvement ensured that the Internet’s
      growth was not limited to military or commercial interests, but served the wider
      scientific and educational communities. Eventually, as commercial providers
      matured, government support was withdrawn, and the Internet’s stewardship shifted
      toward private and nonprofit organizations with government oversight.
    type: Implications and Transition
