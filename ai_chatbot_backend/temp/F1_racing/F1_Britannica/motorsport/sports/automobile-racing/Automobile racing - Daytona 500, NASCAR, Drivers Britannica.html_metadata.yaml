  - content: The Indianapolis 500, often called the Indy 500, is a 500-mile open-wheel
      car race held annually at the Indianapolis Motor Speedway in Indiana. It is
      one of the oldest and most prestigious automobile races in the world, forming
      part of the 'Triple Crown of Motorsport.' The table lists winners from 1911
      through 2025, including their average speeds, and notes interruptions during
      wartime and races shortened by weather.
    type: Definition and Context
  - content: While the majority of winners have been American, the Indianapolis 500
      has also seen international champions from France, Scotland, England, Brazil,
      the Netherlands, Canada, Sweden, New Zealand, Australia, Colombia, and Japan.
      Notable repeat winners include A.J. Foyt, Al Unser, Rick Mears, and Helio Castroneves,
      each contributing to the race's storied history and international appeal.
    type: International and Repeat Winners
  - content: Average speeds have increased dramatically since the race's inception,
      from Ray Harroun's 74.602 mph in 1911 to Helio Castroneves's 190.690 mph in
      2021. This reflects advancements in automotive engineering, aerodynamics, and
      safety protocols. The table also marks years when the race was shortened due
      to rain or other factors, showing the unpredictable nature of motorsport.
    type: Evolution of Speed and Race Conditions
  - content: The Indianapolis 500 is a microcosm of technological progress and international
      competition in racing. The data allows for analysis of how the event has adapted
      to changing times, including the impact of global events like wars and the increasing
      globalization of the driver roster. The table is also a resource for examining
      trends in race strategy, car design, and the evolving definition of racing excellence.
    type: Historical Significance and Analysis
