- aspects:
  - content: Powered velocipedes refer to two-wheeled machines that used treadles
      or pedals to drive the wheels, marking a significant shift from foot-propelled
      designs. Early examples include Scottish treadle-driven machines built by Kirkpatrick
      Macmillan in the 1840s and similar devices by Gavin Dalzell and Thomas McCall.
      These machines typically featured wooden wheels and iron rims, with the rider
      powering the rear wheel using treadles connected by rods.
    type: definition and early examples
  - content: The introduction of pedals mounted on the front wheel in the early 1860s,
      notably by Pierre Lallement in France and later in the United States, represented
      a major innovation. Lallement's design used cranks and pedals to drive the front
      wheel, and he secured a U.S. patent in 1866. The Michaux family in Paris also
      built pedal-driven velocipedes in the mid-1860s, some with cast-iron frames
      for mass production.
    type: technological advancements
  - content: Although early treadle and pedal machines were not widely commercialized,
      they laid the foundation for the modern bicycle by introducing mechanical propulsion.
      The term 'bicycle' came into use in 1868, and the popularity of pedal-driven
      velocipedes in France and America set the stage for the bicycle's global spread.
      Patent disputes and commercial interests, such as Lallement selling his patent
      to Calvin Witty, influenced the industry's development.
    type: commercial and historical impact
