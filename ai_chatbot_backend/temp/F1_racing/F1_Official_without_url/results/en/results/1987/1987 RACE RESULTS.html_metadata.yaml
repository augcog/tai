- aspects:
  - content: The 1987 Formula 1 Race Results refer to the official record of winners,
      teams, and key statistics for each Grand Prix held during the 1987 FIA Formula
      One World Championship season. This includes the event name, date, winning driver,
      team, number of laps, and total race time for each race.
    type: definition
  - content: Examples from the 1987 season include Alain Prost winning the Brazilian
      and Belgian Grands Prix for McLaren TAG, Nigel Mansell securing victories in
      San Marino, France, Great Britain, Austria, Spain, and Mexico for Williams Honda,
      and Gerhard Berger winning the Japanese and Australian Grands Prix for Ferrari.
      Each entry in the results table provides a snapshot of the competitive landscape
      for that race.
    type: examples
  - content: These results are crucial for historical analysis, determining championship
      standings, and understanding the performance trends of drivers and teams. The
      dominance of certain teams, such as Williams Honda, and the distribution of
      wins among top drivers like Mansell, Piquet, and Prost, reflect technological,
      strategic, and driver skill factors that shaped the season.
    type: implications
  - content: The 1987 F1 season was marked by intense competition, with multiple teams
      and drivers contending for wins. The results table provides context for broader
      narratives, such as the rivalry between Williams teammates Nigel Mansell and
      Nelson Piquet, and the emergence of future legends like Ayrton Senna. The season
      is also notable for the presence of turbocharged engines and the transition
      period before significant regulatory changes.
    type: context
  - content: The race results connect directly to other F1 metrics such as driver
      and team championship standings, fastest laps, and pole positions. They also
      serve as a reference point for comparing performance across different eras,
      and are often used in statistical analyses, media retrospectives, and fan discussions.
    type: connections
