- aspects:
  - content: Hypertext refers to text that contains hyperlinks, allowing users to
      navigate between different pieces of information electronically. This interaction
      is a key feature of many computer programs and digital media, enabling users
      to select words or phrases and access additional or related content instantly.
    type: Definition and Context
  - content: In electronic encyclopedias, selecting a hyperlinked word such as 'blue
      whale' in an article about whales brings up a new article focused on that species.
      Hypertext links can also connect to images, audio, or video, broadening the
      scope of information accessible through user interaction.
    type: Examples
  - content: Hypertext fundamentally changes how users interact with information,
      shifting from passive reading to active exploration. It supports non-linear
      learning and research, making it easier to follow connections between concepts.
      Hypertext is foundational to the structure of the World Wide Web, where virtually
      all navigation relies on user-activated hyperlinks.
    type: Implications and Use Cases
  check_in_question:
    correct_answer:
    - 0
    explanation: Hypertext enables users to access related information by selecting
      highlighted text, supporting non-linear navigation and often connecting to various
      media types.
    options:
    - It allows users to access related information by selecting highlighted words
      or phrases.
    - It restricts users to reading information in a fixed, sequential order.
    - It only connects text to other text, never to images or sounds.
    - It prevents users from navigating away from the current page.
    question_text: What is a primary feature of hypertext in electronic media?
  index: 130
  key_concept: Hypertext and User Interaction
  name: hyperlink
- aspects:
  - content: The structure of hyperlinked information is typically branching or network-like,
      allowing direct, unmediated jumps between related pieces of information. This
      contrasts with the linear structure of traditional print resources, such as
      books or encyclopedias, where information is accessed in a fixed sequence.
    type: Definition and Contrast
  - content: In a hyperlinked electronic encyclopedia, users can move directly from
      an article on whales to an article on blue whales, and then to related topics,
      without following a predetermined order. In contrast, a print encyclopedia requires
      users to flip through pages in alphabetical order to find related entries.
    type: Examples
  - content: This networked structure facilitates more flexible and efficient information
      retrieval, supporting personalized exploration and learning. It also mirrors
      the structure of the World Wide Web, where hyperlinks form the backbone of navigation.
      The effectiveness of hyperlinks increases with the volume and interrelatedness
      of the information available.
    type: Implications and Connections
  check_in_question:
    correct_answer:
    - 0
    explanation: Hyperlinked information is organized in a branching, networked structure,
      enabling non-linear navigation, unlike the linear, sequential organization of
      print resources.
    options:
    - It allows for branching, non-linear navigation between related topics.
    - It requires users to follow a strict alphabetical order.
    - It limits access to only one entry at a time.
    - It prevents users from cross-referencing information.
    question_text: How does the structure of hyperlinked information differ from that
      of traditional print resources?
  index: 130
  key_concept: Structure of Hyperlinked Information
  name: hyperlink
- aspects:
  - content: Hyperlinks are most effective in large collections of information that
      are divided into many small, related pieces, such as encyclopedias, databases,
      and websites. They are especially useful when users need to access only specific
      information rather than read through entire documents.
    type: Use Cases
  - content: Websites on the Internet make extensive use of hyperlinks to connect
      pages and resources, allowing users to navigate seamlessly between topics. Electronic
      encyclopedias and knowledge bases rely on hyperlinks to provide instant access
      to related articles and references.
    type: Examples
  - content: The widespread adoption of hyperlinks has transformed how information
      is organized, accessed, and consumed. They support efficient, targeted research
      and learning, making it easier for users to find relevant information quickly.
      However, the effectiveness of hyperlinks depends on the organization and granularity
      of the information being linked.
    type: Implications
  check_in_question:
    correct_answer:
    - 0
    explanation: Hyperlinks are most effective when information is broken into small,
      related pieces, allowing users to access only what they need, rather than requiring
      sequential reading.
    options:
    - When information is organized into many small, related pieces and users need
      only a portion at a time.
    - When all information is presented in a single, lengthy document.
    - When users are required to read content sequentially from start to finish.
    - When there are no related topics to connect.
