- aspects:
  - content: Motorboats are primarily classified as inboard or outboard based on how
      the engine is installed. Inboard motorboats have engines permanently mounted
      within the hull, with a drive shaft passing through to the propeller. Outboard
      motorboats feature portable, detachable engines that include the drive shaft
      and propeller, typically clamped to the stern. This distinction affects maintenance,
      maneuverability, and suitability for different environments.
    type: classification by engine installation
  - content: The two main hull types are displacement hulls, which push through water
      and are characterized by a V-shaped or round bottom, deep draft, and sharp bow;
      and planing hulls, which have a flat bottom and rise to skim across the water
      at higher speeds, reducing friction and resistance. Displacement hulls are suited
      for stability and carrying heavy loads, while planing hulls are optimized for
      speed.
    type: hull types and performance
  - content: Motorboats come in many forms, including runabouts (small open boats),
      cabin cruisers (with sleeping and cooking facilities), motor yachts (large cruisers
      for open waters), and specialized working boats like ferries, tugs, and police
      launches. Hydroplanes are designed for minimal water contact at high speeds.
      Additionally, auxiliary sailboats and motor sailers blend engine and sail propulsion
      for versatility in various conditions.
    type: varieties and specialized forms
  - content: 'The choice of motorboat type depends on intended use: outboard runabouts
      are favored for ease of transport and maintenance, cruisers for extended trips,
      and working boats for specific commercial or official functions. Hull type impacts
      performance in different water conditions, with planing hulls preferred for
      speed and displacement hulls for stability and rougher waters.'
    type: practical implications and use cases
