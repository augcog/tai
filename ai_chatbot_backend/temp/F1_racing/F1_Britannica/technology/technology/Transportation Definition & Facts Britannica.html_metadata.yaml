sections:
- aspects:
  - content: Transportation is defined as the movement of goods and persons from place
      to place and encompasses the various means by which such movement is accomplished.
      This includes both the physical conveyance and the systems or methods used to
      facilitate travel and shipment.
    type: Definition
  - content: Examples of transportation include the use of vehicles such as cars,
      trains, ships, and airplanes to move people and products across local, regional,
      and global distances. The Panama Canal, as depicted in the article's images,
      is a significant example of infrastructure enabling large-scale cargo movement.
    type: Examples
  - content: The ability to transport large quantities of goods or numbers of people
      over long distances at high speeds in comfort and safety is an indicator of
      societal advancement and technological progress. Efficient transportation systems
      are vital for economic development, social connectivity, and the functioning
      of modern civilization.
    type: Implications
  - content: Transportation is closely linked to topics such as navigation, traffic
      control, shipping, and infrastructure like roads, bridges, and tunnels. It also
      intersects with legal domains, including air law, maritime law, and the carriage
      of goods.
    type: Connections
