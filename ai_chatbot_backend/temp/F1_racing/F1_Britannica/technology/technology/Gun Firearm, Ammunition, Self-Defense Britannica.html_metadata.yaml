sections:
- aspects:
  - content: A gun is a weapon consisting essentially of a metal tube from which a
      missile or projectile is shot by the force of exploding gunpowder or some other
      propellant. This definition emphasizes the mechanical and chemical principles
      underlying the operation of guns, distinguishing them from other projectile
      weapons.
    type: Definition
  - content: Examples of guns include cannons, muskets, rifles, machine guns, and
      pistols. All these share the fundamental mechanism of firing a projectile through
      a tube by means of an explosive or propellant charge.
    type: Examples
  - content: The definition sets clear boundaries for what constitutes a gun, which
      is important for legal, technical, and historical classification. It excludes
      weapons that do not use a tube and propellant-based mechanism, such as bows
      or slingshots.
    type: Implications
  - content: This concept connects to broader themes in military technology, chemistry
      (use of gunpowder), and engineering (design of metal tubes and firing mechanisms).
      It also lays the groundwork for understanding distinctions between various firearm
      types.
    type: Connections
