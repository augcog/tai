  - content: McLaren's disqualification refers to both their cars being excluded from
      the final results of the Las Vegas Grand Prix due to a breach of Article 3.5.9
      of the Technical Regulations, specifically regarding excessive plank wear (skid
      thickness below 9mm).
    type: Definition
  - content: Both Lando Norris and Oscar Piastri were initially classified in strong
      points positions but were later disqualified after post-race scrutineering found
      their cars' skid blocks worn beyond the legal limit. The team attributed this
      to unexpected porpoising and accidental damage.
    type: Examples
  - content: The disqualification resulted in McLaren losing valuable championship
      points at a critical stage, narrowing Norris' lead in the drivers' standings
      and affecting the team's position in the constructors' championship. It also
      highlighted the strict enforcement of technical regulations in F1.
    type: Implications
  - content: The breach was deemed unintentional by the FIA, with mitigating circumstances
      such as unusual porpoising and damage during the race. This incident emphasizes
      the fine margins and technical scrutiny in modern F1, where even minor infractions
      have major competitive consequences.
    type: Context
  - content: McLaren's disqualification directly benefited rivals like Red Bull and
      Mercedes in both driver and team standings. It also serves as a case study in
      how technical compliance and unforeseen race dynamics (like porpoising) can
      dramatically alter championship outcomes.
    type: Connections
