- aspects:
  - content: Linotype, Monotype, and Intertype are the three principal typesetting
      machines that mechanized the process of setting type. Linotype and Intertype
      cast entire lines of type (slugs), while Monotype casts individual letters.
    type: Definition
  - content: The Linotype machine, invented by Ottmar Mergenthaler, uses a keyboard
      to assemble brass matrices and casts a whole line of type in a single slug.
      The Monotype machine, perfected by Tolbert Lanston, casts each character individually,
      allowing for more precise spacing. The Intertype machine, developed later, is
      similar to Linotype but with certain technical improvements.
    type: Examples
  - content: Linotype and Intertype are particularly well-suited for high-volume printing
      such as newspapers, books, and magazines due to their speed and efficiency.
      Monotype is preferred for jobs requiring tighter or irregular spacing, such
      as catalogs, and for some book and magazine work where typographic precision
      is important.
    type: Use cases
  - content: The introduction of these machines diversified the printing industry,
      allowing for specialization based on the requirements of different print jobs.
      Their flexibility in type fonts, sizes, and line widths contributed to the evolution
      of print design and layout.
    type: Implications
  - content: These machines are linked to the development of machine tools like the
      mechanical punch cutter, and they laid the groundwork for later innovations
      such as photocomposition and computerized typesetting.
    type: Connections
