  - content: The schooner likely originated from Dutch designs in the 17th century,
      but the first true schooner is credited to Andrew Robinson in Gloucester, Massachusetts,
      in 1713. This innovation marked a significant development in shipbuilding in
      the British North American colonies.
    type: Origin
  - content: The schooner design quickly spread from its colonial American roots,
      adapting to local needs and conditions. Its versatility and efficiency led to
      widespread adoption in North America and, later, in Europe and elsewhere.
    type: Evolution
  - content: The emergence of the schooner coincided with the growth of coastal trade
      and the need for ships that could handle variable winds and shallow waters.
      Its development reflects broader trends in maritime technology and economic
      expansion during the 18th century.
    type: Context
  - content: The schooner’s design influenced shipbuilding worldwide, leading to new
      types of vessels optimized for different environments and purposes. Its adoption
      by European shipwrights after 1800 demonstrates its global impact.
