      multiple teams and drivers, making the outcome of qualifying and the race highly
      unpredictable. In the context of the 2025 Abu Dhabi Grand Prix, Russell predicted
      'surprises' in qualifying due to the close performance margins observed in practice.
    type: Definition and Context
  - content: The article notes that after Norris' leading lap, the rest of the field
      was separated by very small margins, with Bearman, Hulkenberg, and Bortoleto
      all within tenths of the frontrunners. Russell specifically mentioned unexpected
      performances from drivers like Bearman and Hulkenberg, suggesting that midfield
      teams could disrupt the usual order.
    type: Examples and Evidence
  - content: Such tight competition increases the likelihood of unexpected qualifying
      results, where minor mistakes or optimal laps can dramatically change grid positions.
      This scenario benefits teams that can maximize their setups and adapt quickly,
      while also increasing pressure on favorites to avoid errors. The unpredictability
      also enhances spectator interest and strategic complexity for teams.
