  - content: Grand Prix racing refers to a series of prestigious, professional automobile
      races, originally organized by national automobile clubs and later governed
      internationally by the Fédération Internationale de l’Automobile (FIA). Races
      are typically held on closed circuits, with distances ranging from 250 to 650
      km, and feature highly specialized, manufacturer-entered cars driven by professionals.
      The series became the foundation for modern Formula One racing.
    type: Definition and Structure
  - content: The first French Grand Prix was held at Le Mans in 1906, followed by
      events in Italy, Belgium, Germany, and Monaco. After interruptions due to World
      Wars, Grand Prix racing resumed and expanded, with national teams identified
      by car colors (e.g., French blue, Italian red). The establishment of the FIA
      in 1904, and later the world championship for drivers (1950) and manufacturers
      (1955), formalized the sport’s structure and global reach.
    type: Historical Development
  - content: 'Major Grand Prix races include those in Monaco, Belgium, France, Great
      Britain, Germany, Italy, Mexico, South Africa, Canada, and the United States.
      The sport has seen dominance by different nations and manufacturers over time:
      French and Italian teams early on, Germans in the 1930s, and British cars from
      the late 1950s. The points-based championship system encourages international
      competition and technological innovation.'
    type: Examples and Global Impact
