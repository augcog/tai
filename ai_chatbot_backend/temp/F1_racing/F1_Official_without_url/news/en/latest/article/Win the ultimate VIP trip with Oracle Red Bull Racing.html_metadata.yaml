- aspects:
  - content: The Official F1 App is Formula 1’s mobile application, available for
      download on iOS and Android platforms. It provides fans with real-time race
      data, news, schedules, and multimedia content.
    type: Definition
  - content: The app offers live timing, driver and team profiles, breaking news,
      and video highlights. Fans use it to follow races on the go, check standings,
      and receive notifications about their favorite teams and drivers.
    type: Features and Use Cases
  - content: The app enhances fan engagement by providing a centralized, interactive
      platform for F1 content. It connects with other F1 digital offerings, such as
      F1 TV and F1 Unlocked, creating an integrated digital ecosystem.
    type: Implications and Connections
  - content: Fans can use the app to watch live timing during a Grand Prix, read post-race
      reports, or access exclusive interviews and behind-the-scenes videos. The app
      is promoted as a key tool for both casual viewers and dedicated F1 enthusiasts.
    type: Examples
