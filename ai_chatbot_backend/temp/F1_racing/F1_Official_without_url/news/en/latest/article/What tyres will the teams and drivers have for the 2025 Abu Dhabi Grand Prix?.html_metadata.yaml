  - content: Yas Marina Circuit features a blend of flat-out straights and tight,
      technical corners, which places varying demands on tyre performance. The final
      sector, in particular, requires significant traction, leading to thermal degradation,
      especially on the rear tyres.
    type: Track Characteristics
  - content: Historically, the circuit has been known for causing tyre graining, but
      recent improvements in tyre construction have limited this issue. In 2024 and
      2025, graining was minimal, and tyre degradation was primarily thermal rather
      than abrasive, allowing for longer stints and more flexible strategies.
    type: Graining and Degradation Trends
  - content: In the previous year’s race, 19 drivers started on medium tyres, with
      only Lewis Hamilton opting for hards. The most effective strategy was a one-stop,
      using hards for the second stint. Only one driver used softs solely to set the
      fastest lap, and only Fernando Alonso among the top ten finishers made two pit
      stops, illustrating the durability of the compounds at Yas Marina.
    type: Recent Race Examples
  - content: Given the limited graining and manageable degradation, teams may consider
      using the soft compound in the race, not just in qualifying. The flexibility
      in tyre choice could lead to more diverse strategies, with the potential for
      aggressive stints on softer compounds if conditions allow.
    type: Implications for 2025 Strategy
