sections:
- aspects:
  - content: A motorcycle is a two-wheeled or, less commonly, three-wheeled motor
      vehicle, typically propelled by an internal-combustion engine. The primary distinguishing
      feature of motorcycles is their configuration, which contrasts with cars and
      other vehicles by prioritizing compactness, maneuverability, and direct rider
      control. Motorcycles are also known as motorbikes and are designed for a variety
      of uses, from personal transportation to racing and recreation.
    type: definition
  - content: Motorcycles encompass a wide range of types, including mopeds, child
      bikes, trail bikes, road bikes, touring bikes, racing bikes, and superbikes.
      For example, mopeds are small-engine motorcycles designed for fuel efficiency,
      while superbikes are high-performance machines with large engine displacements
      and aerodynamic designs. Touring motorcycles are built for long-distance comfort,
      and racing bikes are optimized for speed and agility.
    type: examples and types
  - content: Motorcycles offer advantages such as fuel efficiency, ease of parking,
      and agility in traffic, making them popular in densely populated and developing
      regions. However, they also pose safety challenges due to their exposure and
      require specific handling skills. Their design allows for leaning in turns,
      which is essential for stability and maneuverability.
    type: practical implications
  - content: Motorcycles are closely related to bicycles in their form and to automobiles
      in their use of internal combustion engines. The evolution of motorcycles reflects
      broader trends in transportation technology and societal needs, including the
      demand for personal mobility and the influence of regulatory standards.
    type: connections
