  - content: Gasoline engines are classified based on several criteria, including
      application (e.g., automotive, marine, aviation), method of fuel management
      (carbureted or fuel-injected), ignition method (spark or compression), piston-and-cylinder
      or rotary arrangement, number of strokes per cycle (two-stroke or four-stroke),
      cooling system (air or liquid-cooled), and valve type/location.
    type: Classification Criteria
  - content: The two principal types of gasoline engines are piston-and-cylinder engines
      and rotary (Wankel) engines. Piston-and-cylinder engines use reciprocating pistons
      to convert combustion pressure into motion, while rotary engines use a rotating
      rotor to achieve the same result without conventional pistons.
    type: Major Types
  - content: Common configurations include in-line engines, V-type engines (such as
      V-8s), opposed-piston engines, and Wankel rotary engines. Each configuration
      has specific advantages in terms of balance, compactness, and application suitability.
    type: Examples
  - content: The choice of engine type affects performance, efficiency, maintenance,
      and suitability for different vehicles or tools. For instance, rotary engines
      are valued for their compactness and smooth operation, while piston engines
      are favored for reliability and widespread support.
    type: Implications and Use Cases
