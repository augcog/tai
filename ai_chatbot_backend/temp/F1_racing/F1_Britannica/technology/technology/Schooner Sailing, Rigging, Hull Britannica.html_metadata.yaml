  - content: Schooners are better suited for coastal sailing than square-rigged ships
      because their rigging allows for more effective handling in changing wind conditions.
      Their shallower drafts make them ideal for navigating shallow waters, which
      is essential for coastal trade and fishing.
    type: Performance in Coastal Waters
  - content: Schooners require a smaller crew relative to their size compared to square-rigged
      ships. This efficiency in manpower made them more economical and practical for
      certain types of maritime activities, such as fishing and short-distance trade.
    type: Crew Requirements
  - content: On the Grand Banks off Newfoundland, schooners became the vessel of choice
      for fishing fleets due to their ability to maneuver easily and operate with
      fewer crew members. In contrast, square-rigged ships were more suitable for
      long oceanic voyages with consistent trade winds.
    type: Examples and Use Cases
  - content: The advantages of schooners contributed to their dominance in North American
      coastal trade by the late 18th century. Their design features influenced the
      development of other efficient and fast ships, such as clippers.
