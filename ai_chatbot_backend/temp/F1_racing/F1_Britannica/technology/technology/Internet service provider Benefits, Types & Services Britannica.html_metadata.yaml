  - content: The commercialization of the Internet accelerated in the 1980s and 1990s
      due to several technological and policy developments. The introduction of affordable
      personal computers and workstations, advances in integrated circuit technology,
      and the emergence of local area networks (LANs) such as Ethernet enabled more
      widespread Internet access.
    type: Early History
  - content: A key turning point came in 1993 when U.S. federal legislation allowed
      the National Science Foundation (NSF) to open the NSFNET backbone to commercial
      users. This change removed restrictions that previously limited commercial use
      to research-related activities, paving the way for private ISPs to flourish.
    type: Policy Shifts
  - content: The release of the Mosaic web browser by the University of Illinois in
      1993, followed by commercial browsers like Netscape Navigator and Microsoft
      Internet Explorer, made Internet access more user-friendly and accessible to
      the general public. These innovations contributed to rapid Internet adoption
      and traffic growth.
    type: Browser and Software Innovations
  - content: By the late 1990s, there were about 10,000 ISPs globally, with a majority
      in the United States. Companies like America Online (AOL) transitioned from
      dial-up information services to become leading ISPs with millions of subscribers.
      State-owned ISPs also emerged in large markets such as China and India, quickly
      surpassing traditional commercial ISPs in scale.
    type: Examples and Impact
