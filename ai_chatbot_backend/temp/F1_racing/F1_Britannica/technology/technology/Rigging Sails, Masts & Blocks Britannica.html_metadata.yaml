    explanation: Shrouds provide lateral support to the mast and double as ladders
      for the crew, distinguishing them from lines used for sail manipulation or lookout
      functions.
    options:
    - To raise and lower sails
    - To support the mast laterally and serve as climbing ladders
    - To hold down the lower corners of sails
    - To provide lookout mounts
