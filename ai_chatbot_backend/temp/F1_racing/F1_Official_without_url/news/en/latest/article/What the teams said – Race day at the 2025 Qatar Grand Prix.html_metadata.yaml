- aspects:
  - content: The 2025 Qatar Grand Prix was heavily influenced by tyre strategy, the
      mandatory two-stop rule, and the timing of the Safety Car, which collectively
      shaped the race’s competitive dynamics and limited overtaking opportunities.
    type: Definition
  - content: Most teams opted for medium tyres after the early Safety Car, with the
      hard compound used mainly for final stints. The Safety Car’s deployment on lap
      7 locked many teams into similar strategies, reducing variability. Pirelli noted
      that the medium offered the best compromise, and the 25-lap stint limit was
      appropriate for safety.
    type: Examples
  - content: Strategic flexibility was curtailed by the Safety Car, making it difficult
      for teams to gain an advantage through alternative tactics. Tyre management
      was critical, as excessive wear or mismanagement could result in punctures or
      loss of performance, as seen with Hadjar’s late retirement.
    type: Implications
  - content: This concept is central to understanding how external factors like Safety
      Cars and tyre regulations can homogenize race strategies, increase the importance
      of pit stop timing, and affect the overall spectacle and competitiveness of
      a Grand Prix.
    type: Connections
  check_in_question:
    correct_answer:
