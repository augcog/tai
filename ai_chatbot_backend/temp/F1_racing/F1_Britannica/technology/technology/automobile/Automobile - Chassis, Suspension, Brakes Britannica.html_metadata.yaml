    explanation: Hybrid systems combine internal combustion engines (gasoline or diesel)
      with electric motors to improve fuel efficiency and reduce emissions. Diesel
      engines are common in trucks and buses but not in most passenger cars. V-type
      engines are used globally, and overhead camshafts are a common feature in modern
