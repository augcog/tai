- aspects:
  - content: 'Lenses focus light by exploiting the principle of refraction: light
      travels more slowly in the lens material than in air, causing it to bend at
      the interfaces. This bending occurs at both surfaces of the lens, changing the
      direction of the light rays and enabling the formation of images.'
    type: Refraction Mechanism
  - content: The focal point (principal focus) is where parallel rays of light either
      converge (for convex lenses) or appear to diverge from (for concave lenses)
      after passing through the lens. The focal length is the distance from the center
      of the lens to this point, and it determines the size and nature of the image
      formed. Long-focus lenses produce larger images of distant objects, while short-focus
      lenses produce smaller images.
    type: Focal Point and Focal Length
  - content: Depending on the lens type and object distance, lenses can form real
      images (which can be projected onto a screen) or virtual images (which can only
      be seen by looking through the lens, as in a magnifying glass or microscope).
      The characteristics of the image—such as size, orientation, and type—depend
      on the focal length and the object's position relative to the lens.
    type: 'Image Formation: Real and Virtual Images'
