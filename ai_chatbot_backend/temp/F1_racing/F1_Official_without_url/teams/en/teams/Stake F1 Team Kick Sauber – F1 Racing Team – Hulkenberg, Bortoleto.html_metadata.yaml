  - content: Over its F1 history, Kick Sauber (including previous guises) has entered
      615 Grand Prix events, accumulating 1088 points. The team has achieved 1 race
      win, 27 podiums, and 1 pole position, but has never won a constructors' or drivers'
      championship. Its highest race and grid positions are both 1st, achieved once.
    type: Historical Performance
  - content: The team's longevity is notable, having been a fixture on the grid since
      1993. Despite limited top-level success, its consistent participation and ability
      to secure points and occasional podiums demonstrate resilience and adaptability
      in a highly competitive environment.
    type: Long-Term Consistency
  - content: Compared to F1's leading teams, Kick Sauber's record is modest, but its
      ability to survive and occasionally excel highlights the challenges of competing
      against larger, better-funded rivals. Its single win and pole are significant
      milestones for a team of its size and resources.
