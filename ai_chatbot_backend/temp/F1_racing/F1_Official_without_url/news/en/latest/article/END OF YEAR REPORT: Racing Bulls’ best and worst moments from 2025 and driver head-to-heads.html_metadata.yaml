- aspects:
  - content: Driver head-to-head comparisons involve analyzing the performance of
      teammates in both qualifying and race sessions. In 2025, Isack Hadjar was compared
      to Yuki Tsunoda (1-1 in qualifying and races before Tsunoda's transfer) and
      Liam Lawson (16-6 in qualifying, 13-8 in races in Hadjar's favor). These metrics
      provide insight into intra-team dynamics and individual consistency.
    type: Definition and Metrics
  - content: Hadjar consistently outperformed Lawson in qualifying, notably starting
      P4 in Zandvoort and P5 in Sao Paulo. Lawson's standout qualifying was P3 in
      Azerbaijan. In race head-to-heads, Hadjar ended the season with 51 points to
      Lawson's 38, with both drivers achieving notable results such as double points
      in Monaco and Lawson's P5 in Baku.
    type: Examples and Analysis
  - content: These comparisons are crucial for evaluating driver potential, justifying
      team decisions, and shaping future lineups. The data also reflect the impact
      of experience, adaptability, and error rates. Notably, the British Grand Prix
      was excluded from scoring due to double retirement, illustrating how anomalies
      must be considered in statistical assessments.
    type: Implications and Edge Cases
  check_in_question:
    correct_answer:
    - 1
    explanation: Hadjar outqualified Lawson in 16 out of 22 sessions, indicating a
      clear edge in qualifying performance.
    options:
    - Lawson outqualified Hadjar in most sessions
    - Hadjar outqualified Lawson 16 times to 6
    - They were equal in all sessions
    - Lawson never outqualified Hadjar
    question_text: In the 2025 Racing Bulls team, how did Hadjar compare to Lawson
      in qualifying sessions?
