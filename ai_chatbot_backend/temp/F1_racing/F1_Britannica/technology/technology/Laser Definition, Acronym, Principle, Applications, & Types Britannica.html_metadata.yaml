- aspects:
  - content: Lasers can emit light across a very narrow range of wavelengths, which
      may fall within the visible, infrared, or ultraviolet regions of the electromagnetic
      spectrum. The specific wavelength depends on the lasing medium and the energy
      transitions involved.
    type: Wavelength Range
  - content: A defining feature of laser light is its monochromaticity—emission at
      a single wavelength—and coherence, meaning the light waves are synchronized
      in phase and direction. This allows laser beams to remain tightly focused and
      travel long distances without significant spreading.
    type: Monochromaticity and Coherence
  - content: Ordinary light sources, such as incandescent bulbs or LEDs, emit a broad
      spectrum of wavelengths and are generally incoherent. In contrast, laser light
      is highly controlled, making it suitable for applications requiring precision
      and minimal signal loss.
    type: Contrast with Ordinary Light
  - content: Helium-neon lasers typically emit red light at 632.8 nm, while Nd:YAG
      lasers emit in the near-infrared at 1064 nm. Ultraviolet lasers, like excimer
      lasers, are used in eye surgery and microfabrication due to their short wavelengths
      and high precision.
    type: Examples of Wavelengths
  - content: The ability to select specific wavelengths makes lasers versatile for
      scientific measurements, medical diagnostics, and industrial processes. For
      example, different wavelengths are chosen for cutting various materials or targeting
      specific tissues in medical procedures.
    type: Implications for Application
