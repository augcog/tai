- aspects:
  - content: Motorcycle emissions standards are regulatory limits set on the amount
      of pollutants motorcycles can emit, particularly hydrocarbons, carbon monoxide,
      and nitrogen oxides. These standards are enforced by government agencies such
      as the U.S. Environmental Protection Agency (EPA).
    type: Definition
  - content: The EPA first regulated new motorcycle hydrocarbon emissions in 1980,
      requiring motorcycles to emit less than 5.0 grams per km (0.3 ounce per mile)
      during highway driving. California and other jurisdictions have imposed even
      stricter standards.
    type: Examples
  - content: Manufacturers must design engines and exhaust systems that comply with
      these standards, often using catalytic converters, improved combustion, and
      fuel injection technologies.
    type: Use Cases
  - content: Stricter standards have led to cleaner motorcycles and reduced urban
      air pollution, but they can also increase production costs and affect performance
      characteristics.
    type: Implications
  - content: Motorcycle emissions standards are part of the broader regulatory landscape
      for vehicle emissions, interacting with similar rules for cars and trucks, and
      influencing global efforts to reduce transportation-related pollution.
    type: Connections
