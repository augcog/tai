  - content: Alternative fuels, such as gasohol, have been developed to reduce reliance
      on petroleum-based gasoline. Gasohol is a mixture of 90% unleaded gasoline and
      10% ethanol, with ethanol derived from renewable sources like grains, potatoes,
      and other plant matter.
    type: Definition and Types
  - content: Gasohol burns well in standard gasoline engines and has been adopted
      in various countries, especially where ethanol production from crops is economically
      viable. The use of ethanol as a fuel component is common in regions with agricultural
      surpluses or policies promoting renewable energy.
    type: Examples and Applications
  - content: The adoption of alternative fuels like gasohol addresses concerns about
      rising petroleum prices, energy security, and environmental sustainability.
      Ethanol is renewable and can reduce net greenhouse gas emissions, although its
      production and use raise questions about land use, food supply, and overall
      environmental impact.
    type: Implications and Context
