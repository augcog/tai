sections:
- aspects:
  - content: A battery is a device that converts chemical energy directly into electrical
      energy. Technically, the term 'battery' refers to an assembly of two or more
      galvanic cells, but in common usage, it can also refer to a single electrochemical
      cell. Batteries are fundamental components in electronics and electrochemistry,
      enabling portable and stationary power sources.
    type: Definition
  - content: 'Every battery consists of two electrodes: a cathode (positive plate)
      and an anode (negative plate), separated by an electrolyte that allows ion movement.
      The electrodes and electrolyte are chosen to provide sufficient electromotive
      force (voltage) and current for the intended application. The active parts are
      usually encased in a sealed container to maintain the electrolyte and protect
      the internal components.'
    type: Components and Structure
  - content: Batteries are used to power a wide range of devices, from small electronics
      like remote controls and hearing aids to large-scale applications such as automobiles
      and emergency power supplies. The choice of battery type and structure depends
      on the required voltage, current, size, and other operational factors.
    type: Examples and Applications
  - content: The capacity of a battery is limited by the amount of chemical energy
      stored in its electrodes. Once depleted, primary batteries must be discarded,
      while secondary (rechargeable) batteries can be recharged. The design and material
      quality influence both performance and cost, and advances in materials can significantly
      improve battery efficiency and lifespan.
    type: Implications and Limitations
