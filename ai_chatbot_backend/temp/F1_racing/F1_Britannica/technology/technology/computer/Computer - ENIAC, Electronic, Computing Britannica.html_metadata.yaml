sections:
- aspects:
  - content: ENIAC (Electronic Numerical Integrator and Computer) was the first large-scale,
      all-electronic digital computer, constructed at the Moore School of Electrical
      Engineering, University of Pennsylvania, in the mid-1940s. It marked a transition
      from electromechanical to electronic computation and is considered a first-generation
      computer.
    type: Definition
  - content: ENIAC used over 18,000 vacuum tubes, 70,000 resistors, and 1,500 relays,
      occupying a large physical space and consuming significant power. It was programmed
      via plugboards, which allowed for electronic speed but made reprogramming laborious
      and slow, taking days to rewire for new tasks. Its design was not fully general-purpose,
      being originally intended for artillery calculations.
    type: Technical Features and Limitations
  - content: Funded by the U.S. Army during World War II, ENIAC was completed after
      the war and was first used for hydrogen bomb calculations. It was the most powerful
      calculator of its time, capable of 5,000 additions per second, vastly outperforming
      previous machines. ENIAC's architecture and use of vacuum tubes set the stage
      for subsequent developments in electronic computing.
    type: Historical Context and Impact
  - content: ENIAC introduced conditional branching, allowing the machine to alter
      instruction flow based on data values, thus increasing its flexibility. Despite
      its limitations in programmability, it bridged the gap between special-purpose
      and more general-purpose machines. ENIAC is often cited as a milestone in computer
      history, influencing the design of future computers and the evolution of computer
      science.
    type: Innovations and Legacy
