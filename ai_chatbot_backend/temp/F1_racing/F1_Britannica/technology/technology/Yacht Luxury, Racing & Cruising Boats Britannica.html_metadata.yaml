- aspects:
  - content: Early sailing yachts were modeled after naval craft such as brigantines,
      schooners, and cutters, with little scientific design input until the late 19th
      century. The success of the yacht 'America' in 1851 spurred advances in yacht
      design, and the field of naval architecture began to formalize in the latter
      half of the 19th century. The application of aerodynamics to sail and rigging
      design emerged in the 1920s, further enhancing performance.
    type: historical evolution
  - content: Yachts historically were custom-built, leading to significant variation
      in size and performance. This necessitated the development of handicapping systems,
      such as the International Rule (adopted in 1906 and revised in 1919), to enable
      fair racing among diverse boats. The rise of one-design class boats, where all
      boats are built to identical specifications, allowed for competition on an even
      basis without handicapping.
    type: design and classification
  - content: Notable types of sailboats include the International America’s Cup Class,
      which standardized competition for the 1992 America’s Cup race. Smaller boats,
      such as dinghies (around 3.7 meters), have become popular for training and recreation.
      The seaworthiness of small craft was demonstrated by Joshua Slocum’s solo circumnavigation
      in the 11.3-meter 'Spray' (1895–98), and even smaller boats have crossed the
      Atlantic in the late 20th century.
    type: examples and notable types
  - content: The move from large, custom yachts for the wealthy to smaller, more affordable
      boats greatly democratized sailing and racing. The introduction of rating rules
      and one-design classes made competitive sailing accessible to a broader population,
      fostering the growth of the sport and the development of new sailing communities
      and traditions.
    type: implications for accessibility and sport
