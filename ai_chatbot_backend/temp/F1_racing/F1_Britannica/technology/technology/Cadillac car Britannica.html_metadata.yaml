  - content: The tail fin design became a signature element of Cadillac cars after
      World War II, particularly starting with the 1948 model. This design was the
      result of Harley Earl's vision, who drew inspiration from the twin-boomed tail
      of the P-38 Lightning fighter plane. The fins were not only a stylistic innovation
      but also a symbol of postwar optimism and the influence of aviation technology
      on automotive aesthetics.
    type: Definition and Design Influence
  - content: The 1948 Cadillac featured twin curvilinear taillights integrated into
      prominent fins, setting a trend that would dominate American car design through
      the 1950s and early 1960s. The fins grew larger and more elaborate in subsequent
      years, with the 1959 Cadillac Eldorado being a notable example. This design
      trend was widely imitated by other manufacturers, both in the U.S. and abroad.
    type: Examples and Impact
  - content: The tail fin phenomenon reflected broader cultural themes of the era,
      such as fascination with flight, space exploration, and futuristic design. While
      initially celebrated, the excesses of fin design were later critiqued as frivolous
      or impractical, illustrating changing tastes and the cyclical nature of design
      trends in the automotive industry.
    type: Implications and Cultural Context
