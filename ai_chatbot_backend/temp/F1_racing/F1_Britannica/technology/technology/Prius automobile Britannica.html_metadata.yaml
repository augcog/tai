- aspects:
  - content: The Toyota Prius is a hybrid automobile introduced by Toyota, notable
      for being the world's first mass-produced hybrid car. It combines a gasoline
      engine with an electric motor, allowing it to run on either or both power sources.
      The Prius was first launched in Japan in 1997 and later released globally in
      2000, setting a precedent for hybrid technology in the automotive sector.
    type: definition
  - content: The Prius emerged at a time when environmental concerns and fuel efficiency
      were becoming increasingly important. Its introduction marked a significant
      shift toward sustainable transportation, influencing both consumer expectations
      and manufacturer priorities. The vehicle's success demonstrated the viability
      of hybrid technology on a large scale.
    type: historical context
  - content: Early models of the Prius were compact sedans, but over time the line
      expanded to include hatchbacks and larger vehicles. The 2006 silver Prius hatchback,
      for example, became iconic for its distinctive aerodynamic design and was widely
      recognized as a symbol of eco-friendly driving. The Prius family has since grown
      to include plug-in hybrids and other variants.
    type: examples and models
