  - content: Sonar (Sound Navigation and Ranging) is a technology that uses sound
      waves to detect and locate objects underwater. It is widely used for navigation,
      ranging, and tracking by watercraft.
    type: definition
  - content: Two boats at known locations can use triangulation with sonar to locate
      and track a third boat or submarine. Sonar is essential for safe navigation,
      underwater exploration, and military applications.
    type: use cases
  - content: The effectiveness of sonar is limited by environmental factors such as
      temperature gradients in water, which can bend the sound beam and create shadow
      zones where detection is difficult.
    type: limitations
  - content: Sonar technology connects marine navigation to the broader fields of
      acoustics, ultrasonics, and geophysical exploration. Its development has paralleled
      advances in electronics and signal processing.
    type: connections
