  - content: Speedway racing refers to automobile races held on purpose-built tracks,
      typically oval in shape and often banked for higher speeds. The first such track
      was Brooklands, constructed in 1906 in Surrey, England, featuring a 4.45 km
      circuit with banked curves. Speedway racing developed as a safer and more controlled
      alternative to open-road racing.
    type: definition and origins
  - content: Notable speedways include Brooklands (England), Monza (Italy), Montlhéray
      (France), and the Indianapolis Motor Speedway (United States). Brooklands hosted
      various race formats, including sprints, endurance runs, and 24-hour events,
      until its closure in 1939. The Indianapolis 500, first run in 1911, is among
      the most famous speedway events and has continued except during wartime.
    type: major venues and events
  - content: Speedway tracks are characterized by their oval or circular layouts,
      wide surfaces, and banked curves, which allow for higher speeds and improved
      safety. Early tracks like Brooklands and Monza influenced the design of later
      circuits worldwide. Some tracks, such as Montlhéray, were also used for setting
      speed records and included road circuit sections for Grand Prix racing.
    type: track design and innovations
  - content: The rise of speedway racing marked a shift toward spectator-friendly,
      controlled environments that could accommodate large audiences and fostered
      the growth of professional motorsport. The popularity of speedways in the United
      States led to the proliferation of board and dirt tracks, especially in the
      1920s. Speedway racing remains a central aspect of automobile racing culture,
      with iconic events and venues continuing to shape the sport.
    type: evolution and impact
