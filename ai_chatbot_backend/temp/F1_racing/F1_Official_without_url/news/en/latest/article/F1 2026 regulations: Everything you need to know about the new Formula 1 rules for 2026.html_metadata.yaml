  - content: From 2026, F1 cars will run on Advanced Sustainable Fuels, which are
      produced from innovative sources like carbon capture, municipal waste, and non-food
      biomass. These fuels are independently certified to meet strict sustainability
      standards.
    type: Definition
  - content: These fuels have already been tested in F2 and F3 during the 2025 season.
      Sources such as municipal waste and carbon capture technology ensure that the
      fuels are not derived from food crops, reducing competition with food production
      and lowering the overall carbon footprint.
    type: Examples
  - content: The adoption of sustainable fuels is a significant step toward F1's goal
      of net-zero carbon emissions. It also positions F1 as a leader in motorsport
      sustainability and provides a testing ground for future road car fuel technologies.
    type: Implications
  - content: This initiative is closely linked to broader environmental objectives
      in motorsport and automotive industries. It complements the increased electrification
      of the power units and aligns with global efforts to decarbonize transportation.
