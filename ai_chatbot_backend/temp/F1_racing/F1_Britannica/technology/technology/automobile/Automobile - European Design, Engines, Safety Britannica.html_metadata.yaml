- aspects:
  - content: This concept encompasses the inventors, engineers, and companies that
      pioneered the American automobile industry from the late 19th to early 20th
      centuries, including patent controversies and the first successful gasoline-powered
      vehicles.
    type: Definition
  - content: George B. Selden received a controversial patent in 1895, though he had
      not built a car at the time. Charles and J. Frank Duryea are credited with the
      first successful American gasoline car (1892–93). Other inventors included Sephaniah
      Reese, Henry Nadig, John William Lambert, Charles Black, William T. Harris,
      Gottfried Schloemer, Elwood Haynes, and Charles Brady King. Companies like Packard,
      Oldsmobile, and Ford emerged as major players.
    type: Examples
  - content: The proliferation of inventors and companies led to rapid innovation
      and competition. Patent disputes, such as Selden's, shaped the legal and commercial
      environment. The Duryea brothers' success inspired further development and mass
      production.
    type: Implications
  - content: These early innovators laid the foundation for the American automotive
      industry, which would later become a global leader. Their work influenced vehicle
      design, manufacturing techniques, and the structure of the modern car industry.
    type: Connections
  check_in_question:
    correct_answer:
    - 1
    explanation: Charles E. Duryea and J. Frank Duryea built the first successful
      American gasoline-powered automobile in 1892–93. Others contributed important
      innovations but were not the first to achieve this milestone.
    options:
    - George B. Selden
    - Charles E. Duryea and J. Frank Duryea
    - Henry Ford and Ransom Eli Olds
    - Elwood Haynes and Charles Brady King
