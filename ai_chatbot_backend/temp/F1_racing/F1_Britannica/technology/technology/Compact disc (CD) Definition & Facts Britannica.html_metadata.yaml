- aspects:
  - content: CD playback involves scanning the disc's spiral track with a low-intensity
      infrared laser focused on the metallic reflective layer. The laser reads the
      sequence of pits and lands, which represent binary data (0s and 1s). The disc's
      rotation rate varies to maintain a constant scanning speed as the laser moves
      from the center outward.
    type: definition and operation
  - content: When the laser strikes a land, light is reflected to a photodiode, generating
      an electrical pulse. When it strikes a pit, destructive interference reduces
      the reflected light, resulting in no pulse. The sequence of pulses is converted
      from digital to analog form by a digital-to-analog converter (DAC), which also
      corrects for errors due to surface blemishes or misalignment. This ensures accurate
      audio reproduction.
    type: technical details and error correction
  - content: The optical scanning and digital encoding allow CDs to reproduce sound
      with high fidelity and minimal degradation over time. The system's error correction
      capabilities make CDs more reliable than analog media. The playback mechanism
      established the foundation for later optical media technologies, such as DVD
      and Blu-ray, which use similar principles but with higher data density.
    type: implications and connections
