- aspects:
  - content: Steel is an alloy of iron and carbon, with the carbon content typically
      ranging up to 2 percent. If the carbon content exceeds this limit, the material
      is classified as cast iron rather than steel. Steel is distinguished from pure
      iron by its enhanced mechanical properties, which are largely attributable to
      the presence of carbon and, in some cases, other alloying elements.
    type: definition
  - content: Steel is the most widely used engineering material globally, employed
      in the construction of infrastructure such as buildings, bridges, and oil tankers,
      as well as in the manufacture of everyday items like sewing needles. The tools
      necessary for fabricating and manufacturing these products are also often made
      from steel, demonstrating its versatility and importance across diverse industries.
    type: examples and applications
  - content: The popularity of steel is due to its relatively low production cost,
      the abundance of its raw materials (iron ore and scrap), and its wide range
      of mechanical properties. In 2013, global raw steel production reached about
      1.6 billion tons, vastly outpacing the next most important engineering metal,
      aluminum, which had a production volume of approximately 47 million tons. This
      underscores steel's foundational role in modern economies and technological
      advancement.
    type: economic and industrial significance
  - content: Steel is closely related to other iron-based materials such as cast iron
      and wrought iron, but its unique combination of strength, ductility, and workability
      sets it apart. Alloying elements such as chromium, nickel, and manganese can
      further modify its properties, leading to specialized steels like stainless
      steel and tool steel.
    type: connections to related materials
