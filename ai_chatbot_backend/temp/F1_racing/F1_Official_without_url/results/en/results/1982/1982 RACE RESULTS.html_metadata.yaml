  - content: Formula 1 Official Partners are companies and brands that have established
      formal sponsorship or partnership agreements with the Formula 1 organization.
      These partnerships are typically strategic, providing financial support, products,
      or services in exchange for branding and marketing opportunities.
    type: Definition
  - content: Examples of official partners include LVMH, Pirelli, Aramco, Heineken,
      AWS, Lenovo, DHL, Qatar Airways, MSC, Crypto.com, Salesforce, Louis Vuitton,
      TAG Heuer, Moet Hennessy, American Express, Santander, Allwyn, Globant, Las
      Vegas Convention and Visitors Authority, Paramount+, Barilla, Liqui Moly, Nestle,
      PwC, PepsiCo, Puma, TATA, Aggreko, BBS, and McDonalds. Each partner is featured
      with their logo and a link to their website.
    type: Examples
  - content: These partnerships are used to enhance the F1 experience for fans, provide
      essential services (such as logistics from DHL or tire supply from Pirelli),
      and integrate cutting-edge technology (like AWS cloud services). They also contribute
      to the commercial viability and global reach of Formula 1.
    type: Use Cases
  - content: Official partnerships significantly impact the branding, financial health,
      and technological advancement of Formula 1. They enable innovation in areas
      such as data analytics, sustainability, and fan engagement. The visibility of
      partner brands is amplified through global broadcasts and event sponsorship.
