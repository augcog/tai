  - content: Early electric automobiles refer to the battery-powered vehicles developed
      and popularized primarily in the late 19th and early 20th centuries. These vehicles
      emerged as a significant alternative to steam and gasoline-powered cars, especially
      in the United States, where by 1900 they constituted 38% of all automobiles.
      The invention of the storage battery by Gaston Planté (1859–60) and its improvement
      by Camille Faure (1881) made practical electric vehicles possible. Their rise
      coincided with the era when steam and gasoline vehicles were still plagued with
      reliability and usability issues.
    type: Definition and Historical Context
  - content: 'Electric cars of this era offered several advantages: instant self-start,
      silent operation, minimal maintenance, and ease of use, particularly appealing
      in contrast to the noisy, unreliable, and vibration-prone gasoline cars and
      the complex steamers. Notably, electric vehicles achieved significant technical
      milestones, such as Camille Jenatzy’s ''La Jamais Contente'' exceeding 100 km/h
      in 1899, and winning early automotive competitions. Their typical speed ranged
      from 15–20 mph (24–32 km/h), with a range of 30–40 miles (50–65 km) per charge,
      making them well-suited for urban environments.'
    type: Technical Features and Advantages
  - content: 'Despite their early promise, electric cars faced significant challenges:
      lack of charging infrastructure, limited range, slow speeds, and long recharge
      times. Early on, few homes had electricity and public charging or battery exchange
      schemes were unsuccessful. The invention of the electric self-starter for gasoline
      cars in 1912 reduced one of the main advantages of electrics by eliminating
      the need for hand cranking. As gasoline cars became more practical and versatile,
      electric cars’ popularity waned, with their heyday ending by 1920, though niche
      uses (like milk delivery in Britain) persisted into the late 20th century.'
    type: Challenges and Decline
  - content: Key examples include the first electric tricycle in Paris (1881), three-wheelers
      in London (1882) and Boston (1888), and William Morrison’s battery-powered car
      in Des Moines, Iowa (c. 1890). By 1912, about 33,842 electric cars were registered
      in the US. While their mainstream popularity faded, electric vehicles laid the
      groundwork for later technological revivals and continue to influence modern
      electric vehicle development.
    type: Examples and Legacy
