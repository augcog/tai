- aspects:
  - content: Despite initial success, Blu-ray disc sales in the United States peaked
      in 2013. From 2014 to 2018, sales of Blu-ray discs and DVDs combined fell by
      almost half, largely due to the increasing popularity of streaming services
      such as Netflix and Amazon Prime Video.
    type: Market Trends
  - content: The introduction of Ultra HD 4K Blu-rays in 2016, which supported displays
      with even higher resolution (3,840 by 2,160 pixels), was not enough to reverse
      the decline in physical media sales. The convenience, accessibility, and vast
      content libraries offered by streaming platforms made them more attractive to
      consumers.
    type: Technological Shifts
  - content: Major electronics manufacturers, such as Samsung, responded to declining
      demand by ceasing the introduction of new Blu-ray player models in the U.S.
      by 2019. This shift signaled the industry's recognition of streaming as the
      dominant mode of HD content delivery.
    type: Industry Responses
  - content: The decline of Blu-ray reflects a broader trend toward digital distribution
      and cloud computing, where physical media are increasingly supplanted by online
      services. This transition has implications for media preservation, consumer
      access, and the economics of content distribution.
    type: Implications and Connections
