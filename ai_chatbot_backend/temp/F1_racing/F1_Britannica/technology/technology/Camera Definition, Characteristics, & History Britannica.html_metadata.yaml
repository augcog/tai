sections:
- aspects:
  - content: A camera is a device used in photography for recording an image of an
      object onto a light-sensitive surface. Its primary function is to capture and
      preserve visual information by focusing light onto a medium such as film or
      a digital sensor. The camera acts as a light-tight box that ensures only controlled
      light enters through a designated opening to create an image.
    type: Definition
  - content: Examples of cameras include traditional film cameras, digital cameras,
      and specialized devices like scientific imaging cameras. Each type uses a different
      recording medium, such as photographic film, charge-coupled devices (CCDs),
      or complementary metal-oxide semiconductor (CMOS) sensors.
    type: Examples
  - content: The camera's ability to record images has had profound effects on art,
      science, documentation, and communication. Its invention enabled new forms of
      artistic expression, revolutionized journalism, and became essential in fields
      such as astronomy, biology, and surveillance. Cameras are foundational to broader
      technologies like motion-picture cameras and digital imaging.
    type: Implications and Connections
