  - content: Chariot technology spread widely, with regional adaptations reflecting
      local materials, needs, and traditions. In China, chariotry appeared by the
      14th century BC, as evidenced by Shang dynasty grave goods, though early reconstructions
      are limited. In Europe, the Celts used heavier chariots with more metal components,
      sometimes inlaid with enamels, and employed small ponies yoked four abreast.
    type: regional adaptations
  - content: The chariot was transmitted across regions, possibly by the Etruscans
      to the Celts, and remained in use on the fringes of the Celtic world until the
      4th century AD. The construction and use of chariots in different cultures show
      both technological diffusion and independent innovation.
    type: transmission and influence
  - content: Comparing chariots across regions highlights differences in design, draft
      animals, and social roles. For example, Celtic chariots were heavier than Greek
      ones, and Chinese chariots had unique wheel designs. These variations reflect
      broader cultural, environmental, and technological factors.
    type: comparative context
