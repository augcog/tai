sections:
- aspects:
  - content: A bomb is defined as a device carrying an explosive charge, fused to
      detonate under specific conditions such as impact, and is typically either dropped
      from an aircraft or set in position at a target location. In military science,
      the term 'aerial bomb' refers specifically to bombs dropped from aircraft for
      destructive purposes.
    type: Definition
  - content: Bombs are distinct from artillery shells, missiles, and torpedoes primarily
      because they are unpowered and rely solely on gravity to reach their targets,
      whereas the others are propelled by mechanical or chemical means. This distinction
      affects their deployment, targeting, and tactical use.
    type: Distinction from Other Explosives
  - content: Bombs have been used in warfare since the advent of aerial combat, with
      significant development during World War I and especially World War II. Unlike
      atomic and thermonuclear bombs, which have vastly greater destructive capacity,
      conventional bombs are more limited in scale but remain widely used in modern
      conflicts.
    type: Examples and Context
