sections:
- aspects:
  - content: In architecture, a court is defined as an open area that is surrounded
      by buildings or walls. This space serves as a central, often communal, area
      within a larger architectural complex. Courts are distinct from open public
      squares in that they are enclosed or semi-enclosed by the structures of the
      building itself, providing both access and separation from the outside environment.
    type: definition
  - content: Courts have existed since the earliest recorded times and are found in
      the architectural traditions of virtually all civilizations. Their forms, functions,
      and symbolic meanings have evolved, but the basic principle of an enclosed open
      space has remained consistent. In ancient civilizations, courts often served
      as gathering places, ceremonial grounds, or organizational centers for domestic
      and civic life.
    type: historical development
  - content: In medieval Europe, courts were integral to major domestic buildings
      such as monasteries (where the cloister functioned as a court), castles (with
      their wards), and academic or medical institutions (with quadrangles in colleges
      and hospitals). These typologies demonstrate the court’s adaptability to various
      institutional and private uses, reflecting both practical and symbolic needs.
    type: examples and typologies
  - content: Courts are closely related to other architectural features such as atria,
      patios, quadrangles, and cortiles, each with its own cultural and functional
      nuances. For example, a patio is a Spanish or Latin American variant, while
      a cortile is an Italian Renaissance courtyard. Understanding these connections
      helps in tracing the diffusion and adaptation of the court form across regions
      and eras.
    type: connections to related architectural elements
