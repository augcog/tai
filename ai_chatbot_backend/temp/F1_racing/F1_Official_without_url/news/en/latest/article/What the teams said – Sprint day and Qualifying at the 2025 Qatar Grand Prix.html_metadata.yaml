    explanation: 'Option 2 is correct: Mercedes'' main goal was to secure P2 in the
      Constructors’ standings, and both drivers performed well in Sprint and Qualifying
      to contribute to this objective. Other options do not reflect the team''s stated
      priorities or actual results.'
    options:
    - Securing pole position at all costs, sacrificing race pace.
    - Maximizing points to secure P2 in the Constructors’ Championship, with Russell
