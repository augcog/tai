- aspects:
  - content: Blowguns are tubular weapons that vary significantly in length, from
      as short as 18 inches (45 cm) to over 23 feet (7 meters). The simplest type
      is a single tube, often made from cane or bamboo. The interior may be polished
      by burning or punching out the septa if bamboo internodes are short.
    type: Basic Construction
  - content: 'There are four basic types of blowguns: (1) single-tube, often bamboo,
      used widely and sometimes as toys; (2) double-tube, with an inner and outer
      tube, common in Malaya and South America, made from bamboo or palm stems; (3)
      split-and-bound type, made by splitting wood, carving half the bore on each
      face, and binding the halves together, found in Malaya, Borneo, the Philippines,
      Japan, south India, and parts of South America and Louisiana; and (4) single-piece
      wooden blowguns, the most difficult to make, constructed by drilling a bore
      through a solid block of wood, common in Borneo and known in Bali, Celebes,
      and Madagascar.'
    type: Varieties and Methods of Manufacture
  - content: Single-tube bamboo blowguns are common in peripheral regions or where
      the weapon is a toy. The double-tube variety is typical in Malaya and northernmost
      South America. The split-and-bound type appears in scattered locations, including
      Asia and the Americas, while the single-piece wooden blowgun, often with an
      attached spear, is most common in Borneo. In Madagascar, the bore is burned
      out with a heated iron rod.
    type: Examples and Regional Differences
  check_in_question:
    correct_answer:
