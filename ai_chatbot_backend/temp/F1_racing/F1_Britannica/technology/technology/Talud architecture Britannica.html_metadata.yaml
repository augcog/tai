- aspects:
  - content: The talud-tablero motif is an architectural style characterized by the
      alternation of a sloping talud (batter) and a vertical or rectangular tablero
      (panel) on the tiers of stepped pyramids and platforms. This motif became a
      defining element of Teotihuacán architecture and is recognized by its distinctive
      profile and repetitive pattern.
    type: Definition
  - content: This motif is most prominently featured in the pyramids and platforms
      of Teotihuacán, such as the Pyramid of the Sun and the Pyramid of the Moon.
      Each level of these structures displays a talud supporting a tablero, often
      framed and sometimes decorated with murals or reliefs. The motif was adopted
      and adapted by other Mesoamerican cultures, including the Maya at sites like
      Tikal and the Toltecs at Tula, demonstrating its wide influence.
    type: Examples and Use Cases
  - content: The talud-tablero motif served both structural and symbolic purposes.
      Structurally, it allowed for stable and visually impressive stepped pyramids.
      Symbolically, the repetitive pattern may have represented cosmological ideas
      or social order, and its adoption by various cultures suggests it was associated
      with power, prestige, or religious significance. The motif also facilitated
      the addition of decorative and narrative elements on the tablero panels, integrating
      art with architecture.
    type: Implications and Symbolism
