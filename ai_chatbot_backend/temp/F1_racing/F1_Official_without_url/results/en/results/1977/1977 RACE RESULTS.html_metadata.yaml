  - content: Official F1 Partners are corporations and brands that have established
      formal sponsorship or partnership agreements with Formula 1, contributing financial,
      technological, or promotional support in exchange for brand visibility and association
      with the sport.
    type: definition
  - content: Examples of official partners listed include LVMH, Pirelli, Aramco, Heineken,
      AWS, Lenovo, DHL, Qatar Airways, MSC, Crypto.com, Salesforce, Louis Vuitton,
      TAG Heuer, Moet Hennessy, American Express, Santander, Allwyn, Globant, Las
      Vegas Convention and Visitors Authority, Paramount+, Barilla, Liqui Moly, Nestle,
      PwC, PepsiCo, Puma, TATA, Aggreko, BBS, and McDonalds. Each partner typically
      supports F1 in a specific capacity, such as providing tires (Pirelli), logistics
      (DHL), or digital infrastructure (AWS).
