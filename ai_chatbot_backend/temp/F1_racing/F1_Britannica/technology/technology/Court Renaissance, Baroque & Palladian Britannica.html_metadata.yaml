- aspects:
  - content: In European history, courts became characteristic features of palaces
      and major domestic buildings. Their design evolved in response to changing social,
      functional, and aesthetic needs. Palaces, especially, often included complexes
      of multiple courts, each serving different purposes such as ceremonial gatherings,
      private retreats, or service functions.
    type: development in palatial and domestic architecture
  - content: The Alhambra in Granada, Spain, constructed in the 13th and 14th centuries,
      is a prime example, featuring six courts including the celebrated Court of the
      Lions and Court of the Myrtles. These courts exemplify the sophisticated spatial
      and decorative use of courts in Islamic palace architecture, serving as both
      aesthetic focal points and functional spaces.
    type: notable examples
  - content: In Tudor and Elizabethan England, 16th-century mansions often had a forecourt
      with projecting wings, reflecting both defensive and social functions. Similarly,
      large French houses adopted comparable layouts, but by the late 17th century,
      the need for service areas led to the addition of a second, rear courtyard for
      stables and coachhouses, while the front court evolved into the 'court of honour'
      (cour d’honneur).
    type: regional adaptations
  - content: The evolution of courts in European architecture reflects broader shifts
      in social organization, privacy, and the relationship between public and private
      spaces. The court of honour, for instance, became a symbol of prestige and ceremonial
      arrival, influencing later palatial and civic architecture across Europe and
      beyond.
    type: implications and legacy
