  - content: The 'age of the classic cars' refers to the period from approximately
      1925 to 1948, recognized by collectors as the 'classic years' of automobile
      production. This era was marked by the emergence of both ultra-small and ultra-large
      luxury vehicles, with a focus on elegance, speed, comfort, and bespoke craftsmanship.
    type: Definition and Periodization
  - content: Notable manufacturers included Rolls-Royce (UK), Duesenberg, Cadillac,
      Packard, and Pierce-Arrow (US), Hispano-Suiza (Spain/France), Bugatti, Delage,
      Delahaye, Hotchkiss, Talbot, and Voisin (France), Horch, Maybach, Mercedes-Benz
      (Germany), Minerva (Belgium), and Isotta-Fraschini (Italy). Iconic models such
      as the Duesenberg J and the Bugatti Type 41 (La Royale) exemplified the era's
      luxury and exclusivity. These cars were often custom-built, with options for
      unique interiors and finishes.
    type: Key Examples and Manufacturers
  - content: Classic cars were expensive, with prices ranging from $7,500 to $40,000,
      and were symbols of wealth and status. The stock market crash of 1929 and the
      Great Depression led to the decline of the luxury car market and the failure
      of many independent manufacturers. After World War II, even Rolls-Royce shifted
      to producing standard sedans, marking the end of the custom luxury era.
    type: Economic and Social Implications
  - content: Classic cars were noted for their powerful engines (often straight-eights
      or V-12s), high speeds (90–130 mph), and luxurious features. Custom coachbuilders
      could fulfill extravagant requests, such as ostrich-hide upholstery or rosewood
      dashboards. The era also saw advances in comfort and performance, pushing the
      limits of automotive engineering.
    type: Technological and Design Features
  - content: The age of classic cars set benchmarks for luxury, performance, and design
      that influenced future generations of automobiles. The consolidation of the
      industry into the 'Big Three' in the US (GM, Ford, Chrysler) and similar trends
      abroad reflected the economic pressures and changing consumer preferences that
      ended the classic era. The legacy of these vehicles persists in car collecting,
      automotive museums, and luxury branding.
    type: Connections and Legacy
