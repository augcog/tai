- aspects:
  - content: In aircraft piston engines, supercharging is especially important because
      atmospheric pressure decreases with altitude. Without supercharging, engine
      performance would drop significantly at higher elevations, limiting the aircraft’s
      operational ceiling and efficiency.
    type: Context
  - content: Many military and commercial piston-engine aircraft from the early to
      mid-20th century, such as the P-51 Mustang and B-17 Flying Fortress, used superchargers
      to maintain power output during high-altitude flight. This enabled longer range
      and better performance in combat or transport scenarios.
    type: Examples
  - content: Supercharging allowed aircraft to fly higher and faster, giving military
      planes a tactical advantage. However, it also introduced additional mechanical
      complexity and maintenance requirements, and could increase the risk of engine
      overheating if not properly managed.
    type: Implications
  - content: The need for high-altitude performance in aviation led to further innovations,
      such as the development of turbochargers (turbosuperchargers), which use exhaust
      gases to drive the compressor, offering even greater efficiency at altitude.
    type: Connections
