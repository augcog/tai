- aspects:
  - content: The Sensorama Simulator, created by Morton Heilig in the early 1960s,
      was an individual console designed to stimulate multiple senses—sight, sound,
      touch, smell, and motion—to realistically simulate an experience. It is considered
      an early attempt at creating a multisensory virtual environment.
    type: definition
  - content: The Sensorama included stereoscopic images, a motion chair, audio, temperature
      changes, odors, and blown air. Heilig also designed the Telesphere Mask, a head-mounted
      stereoscopic 3-D TV display, and later proposed multiviewer theaters and systems
      for companies like Disney.
    type: examples
  - content: Heilig's work demonstrated the importance of multisensory integration
      for creating convincing virtual experiences and anticipated many features of
      modern VR systems. Although not commercially successful, these inventions established
      foundational concepts for future development.
    type: implications
  - content: The Sensorama and related devices bridged the gap between artistic immersion
      and technological simulation, influencing subsequent innovations in VR hardware
      and interface design.
