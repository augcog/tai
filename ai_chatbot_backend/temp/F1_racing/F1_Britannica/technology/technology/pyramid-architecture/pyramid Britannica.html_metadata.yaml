      life, and major ceremonial centers like Cholula and Tula. It emphasizes the
      centrality of temple pyramids in religious, political, and social life.
    type: Definition and Scope
  - content: Notable examples include the temple pyramids of the Maya, the massive
      pyramid at Cholula, and the structures at Tula. The section also notes the role
      of pyramid construction in the development of urban centers and cosmological
      symbolism in Mesoamerican societies.
    type: Examples
  - content: This section illustrates how pyramids functioned as both religious temples
      and centers of political authority. It provides insight into the diversity of
      pyramid forms and functions across Mesoamerica, and invites comparison with
      Egyptian pyramids in terms of purpose, construction, and cultural meaning.
