- aspects:
  - content: As multimedia files grew larger, especially with the rise of computer
      games, educational software, and high-definition video, the storage capacity
      of CD-ROMs (680 MB) became insufficient. This led to the introduction of the
      digital videodisc (DVD) in 1995 and Blu-ray in 2002, both offering substantially
      greater storage.
    type: context
  - content: DVDs and Blu-ray discs could store several gigabytes of data, making
      them suitable for full-length movies, extensive software suites, and high-definition
      content. For example, feature films and complex video games transitioned from
      CD-ROM to DVD and later Blu-ray formats.
    type: examples
  - content: The increased storage needs of modern applications outpaced the capacity
      of CD-ROMs, resulting in their gradual obsolescence. The shift to DVDs and Blu-ray
      reflected the ongoing demand for higher-capacity, faster, and more versatile
      storage solutions.
    type: implications
