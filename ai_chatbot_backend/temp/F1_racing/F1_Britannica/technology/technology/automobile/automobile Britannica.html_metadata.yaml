  - content: The 'environmental effects' section addresses the impact of automobiles
      on ecological systems, urban planning, and societal well-being, including both
      direct and indirect consequences of widespread automobile use.
    type: Definition
  - content: Examples include essays on eco-cities and reducing automobile dependence,
      the influence of road building on landscapes, and the role of automobiles in
      urban decay. These references highlight both academic and practical examinations
      of how cars shape environments.
    type: Examples
  - content: Automobiles contribute to air pollution, greenhouse gas emissions, habitat
      fragmentation, and changes in land use. The push for eco-cities and sustainable
      transport reflects growing awareness of these issues, prompting innovations
      in urban design and alternative vehicle technologies.
