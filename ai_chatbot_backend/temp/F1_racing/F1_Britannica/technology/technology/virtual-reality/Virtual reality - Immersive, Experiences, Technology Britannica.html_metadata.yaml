  - content: The rise of multiplayer and competitive virtual games refers to the development
      of games that allow multiple players to interact, compete, or cooperate within
      shared virtual environments. This trend was enabled by advances in networking
      and graphics technologies.
    type: Definition
  - content: Early examples include MUDs and BBS games, which supported text-based
      social interaction and role-playing. The introduction of graphical MMORPGs like
      Ultima Online and Everquest expanded these concepts to thousands of players.
      First-person shooters such as DOOM and its 'death match' mode established fast-paced,
      competitive multiplayer play as a dominant genre.
    type: Examples
  - content: Multiplayer and competitive games have become a major form of entertainment
      and social interaction, influencing game design, community formation, and even
      military training. The military adapted commercial game engines for training,
      blurring the lines between entertainment and simulation.
    type: Implications
  - content: This trend is linked to the broader evolution of networked virtual worlds
      and the integration of social interaction into VR and gaming. It also demonstrates
      the feedback loop between military and commercial development in simulation
      technology.
