  - content: F1 Academy is a female-only racing category designed to increase female
      participation in motorsport, both on and off the track. Diversity initiatives
      like F1 Academy Discover Your Drive aim to broaden access and representation
      within the sport.
    type: Definition
  - content: 'The F1 Academy provides young women with on-track experience through
      junior categories, preparing them for higher levels of competition. Discover
      Your Drive focuses on three pillars: Community, Youth Engagement, and Talent
      Identification and Participation, offering programs that encourage girls and
      young women to explore motorsport careers.'
    type: Examples
  - content: Young women interested in motorsport can join F1 Academy to gain racing
      experience or participate in Discover Your Drive programs to explore various
      roles in the industry. These initiatives serve as entry points for underrepresented
      groups, helping them access mentorship, training, and exposure.
    type: Use Cases
  - content: By actively promoting female participation, F1 aims to address gender
      imbalance in motorsport. These programs foster a more inclusive environment,
      potentially leading to increased innovation, broader audience engagement, and
      a richer talent pool for the sport.
    type: Implications
  - content: F1 Academy and diversity programs are connected to broader efforts in
      STEM education, community outreach, and global initiatives to make motorsport
      more accessible and representative of society at large.
