- aspects:
  - content: Ferrari is a legendary Formula 1 racing team, officially known as Scuderia
      Ferrari HP, based in Maranello, Italy. It is the only team to have competed
      in every F1 World Championship season since the series began in 1950. Ferrari
      is renowned for its iconic prancing horse logo and its deep connection to the
      history and culture of Formula 1.
    type: definition
  - content: Founded by Enzo Ferrari, the team quickly found success with drivers
      like Alberto Ascari and John Surtees, and later with Niki Lauda and Michael
      Schumacher. Schumacher's era in the 2000s was particularly dominant, with Ferrari
      securing five consecutive title doubles. The team's legacy is defined by both
      its competitive achievements and its status as a symbol of Italian engineering
      and motorsport passion.
    type: historical context
  - content: Ferrari is not just a racing team but a global brand synonymous with
      speed, luxury, and technical excellence. The team's continuous presence in F1
      has made it a favorite among fans and a key player in the sport's commercial
      and cultural landscape. Ferrari's red livery and passionate fanbase, the 'Tifosi,'
      are instantly recognizable worldwide.
    type: brand significance
  - content: Ferrari's influence extends beyond racing into automotive manufacturing
      and luxury branding. Its partnerships with major sponsors and technology companies,
      as well as its role in shaping F1 regulations and history, make it a central
      figure in the sport. The team's ongoing rivalry with other top teams, such as
      McLaren and Mercedes, is a recurring theme in F1.
    type: connections
