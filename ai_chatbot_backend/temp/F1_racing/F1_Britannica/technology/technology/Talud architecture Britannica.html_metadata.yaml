sections:
- aspects:
  - content: The term 'talud' refers to the sloping batter or inclined plane that
      forms part of a stepped pyramid or platform in Mesoamerican architecture. It
      is a structural and visual element that supports or underlies other architectural
      features, most notably the tablero (a rectangular panel). The talud is essential
      for the stability and distinctive appearance of many ancient Mesoamerican monuments.
    type: Definition
  - content: Talud is most famously seen in the architecture of Teotihuacán, where
      it forms the lower portion of each tier in stepped pyramids. The talud is paired
      with the tablero to create the iconic talud-tablero motif. This motif is a hallmark
      of Teotihuacán and can be observed in structures such as the Pyramid of the
      Sun and the Pyramid of the Moon. The use of the talud is not limited to Teotihuacán;
      it influenced later Mesoamerican cultures, including the Maya and the Toltecs.
    type: Examples and Context
  - content: The talud's sloped design provides structural stability to large stone
      constructions, allowing for the creation of monumental architecture that could
      withstand environmental and seismic pressures. The visual rhythm created by
      alternating taluds and tableros also had symbolic and aesthetic significance,
      possibly reflecting cosmological beliefs or social hierarchies. The motif's
      spread across Mesoamerica indicates cultural exchange and the influence of Teotihuacán's
      architectural innovations.
    type: Implications and Connections
