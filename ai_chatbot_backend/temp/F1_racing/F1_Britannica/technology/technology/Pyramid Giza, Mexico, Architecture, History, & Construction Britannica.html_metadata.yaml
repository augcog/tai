- aspects:
  - content: Egyptian pyramids evolved from earlier mastaba tombs, which were flat-topped
      rectangular structures. The Step Pyramid of Djoser, designed by Imhotep during
      the 3rd dynasty, marks a pivotal innovation, transforming the mastaba into a
      terraced, stone-built monument. This development continued with the Bent (Rhomboidal)
      Pyramid and culminated in the true pyramids of Snefru and the iconic pyramids
      of Giza.
    type: Historical Development
  - content: Egyptian pyramids primarily served as funerary edifices for royalty,
      especially during the Old Kingdom (3rd to 6th dynasties, c. 2686–2325 BCE).
      They were not isolated but formed part of larger mortuary complexes, including
      mortuary temples, causeways, and valley temples, reflecting religious beliefs
      about the afterlife and the king’s divine status.
    type: Function
  - content: Key features include the pyramid structure itself, often surrounded by
      an enclosure, an adjacent mortuary temple, and a causeway leading to a valley
      temple. The internal architecture could be highly complex, with shafts, burial
      chambers, and intricate corridors, as seen in the Step Pyramid of Djoser.
    type: Architectural Features
  - content: Notable examples are the Step Pyramid at Saqqara, the Bent Pyramid at
      Dahshur, and the Great Pyramids of Khufu, Khafre, and Menkure at Giza. Many
      pyramids have suffered from plundering and degradation, but their architectural
      and cultural legacy remains central to our understanding of ancient Egypt.
    type: Examples and Legacy
