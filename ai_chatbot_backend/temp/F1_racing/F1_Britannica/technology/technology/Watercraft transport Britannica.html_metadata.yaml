  - content: Ship design and construction refer to the processes and principles involved
      in creating watercraft, encompassing both traditional skills and modern scientific
      methods.
    type: definition
  - content: In the era of sail, ships were built primarily based on practical experience
      and craftsmanship. The early 19th century saw a shift towards scientific approaches,
      incorporating hydrokinetics (study of fluids in motion) and hydrostatics.
    type: historical context
  - content: The integration of physical sciences into shipbuilding has led to more
      efficient, safer, and larger vessels. Modern ship construction relies on advanced
      materials, computer modeling, and rigorous testing.
    type: implications
  - content: Ship design is closely linked to advances in propulsion, navigation,
      and materials science. It also reflects broader economic, military, and technological
      trends.
    type: connections
