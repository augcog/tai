      in aerodynamics, materials science, and hybrid power units are hallmarks of
      the sport.
    type: Definition
  - content: F1 cars feature hybrid engines, energy recovery systems, and complex
      aerodynamic devices like DRS (Drag Reduction System). Safety innovations, such
      as the Halo cockpit protection device, have been adopted both in F1 and in road
