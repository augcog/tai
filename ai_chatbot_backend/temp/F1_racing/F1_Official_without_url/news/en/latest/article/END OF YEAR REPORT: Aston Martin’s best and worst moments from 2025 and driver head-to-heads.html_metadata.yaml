      evaluation of Aston Martin's drivers, Fernando Alonso and Lance Stroll, in both
      qualifying and race conditions throughout the 2025 season.
    type: Definition
  - content: In qualifying, Alonso outperformed Stroll at every Grand Prix, resulting
      in a 24-0 head-to-head record. In races, Alonso led 16-8, particularly excelling
      in the second half of the season, while Stroll's best finish was sixth in Australia
      and seventh in Hungary.
    type: Examples
