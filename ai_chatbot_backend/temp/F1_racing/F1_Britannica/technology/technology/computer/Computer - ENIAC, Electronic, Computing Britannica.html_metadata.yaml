- aspects:
  - content: Stored-program computers are those in which both the program instructions
      and data are held in the same memory, allowing the computer to execute instructions
      sequentially and modify them as needed. Early examples include the Manchester
      Baby, Manchester Mark I, and EDSAC.
    type: Definition and Examples
  - content: The Manchester Baby introduced direct-access storage using cathode-ray
      tubes, which was faster than mercury delay lines but less reliable. The Manchester
      Mark I added a two-level storage hierarchy and instruction modification registers,
      which evolved into index registers, greatly improving programming flexibility
      and efficiency.
    type: Technical Innovations
  - content: The British built the first operational stored-program computer (Manchester
      Baby) in 1948, followed by the Manchester Mark I and the Ferranti Mark I, the
      first commercial computer. EDSAC at Cambridge was the first to provide a formal
      computing service for users, emphasizing the growing importance of software
      and programming.
    type: Historical Milestones
  - content: The innovations in storage and instruction modification enabled more
      complex programming, such as array processing and dynamic memory addressing.
      These developments laid the foundation for modern computing practices, including
      the use of index registers and secondary storage devices like magnetic drums.
    type: Implications and Legacy
