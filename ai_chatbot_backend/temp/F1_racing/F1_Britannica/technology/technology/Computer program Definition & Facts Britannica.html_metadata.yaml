- aspects:
  - content: The concept of storing programs in a computer's memory was introduced
      in the late 1940s by John von Neumann, a Hungarian-born mathematician. This
      innovation allowed computers to perform a variety of tasks by loading different
      programs into memory, rather than being hardwired for a single function.
    type: Historical Context
  - content: The first digital computer designed with internal programming capacity
      was the 'Baby,' constructed at Manchester in 1948. This machine demonstrated
      the feasibility of the stored-program concept, which became foundational to
      modern computing.
    type: Examples
  - content: The stored-program concept enabled computers to be far more flexible
      and powerful, as they could be reprogrammed for different tasks without changing
      their physical structure. This separation of program and hardware underpins
      the versatility of modern computers.
    type: Implications
