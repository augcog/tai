      and off the track, and can influence branding and fan engagement.
    type: Definition and Motivation
  - content: Daniel Ricciardo selected number 3, inspired by NASCAR legend Dale Earnhardt
      and his own karting days. Max Verstappen, after years with 33, chose 3 for 2026,
      citing personal preference and a sense of 'double luck.' Other drivers, such
      as Pierre Gasly (10, for Zinedine Zidane) and Kimi Antonelli (12, for Ayrton
      Senna), use numbers to pay homage to their idols or significant achievements.
    type: Examples
