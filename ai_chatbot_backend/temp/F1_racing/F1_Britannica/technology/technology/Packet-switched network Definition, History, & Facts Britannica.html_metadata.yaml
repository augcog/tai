- aspects:
  - content: The concept of packet switching was first developed by Paul Baran at
      RAND Corporation in the early 1960s, who introduced 'hot-potato routing' to
      ensure network survivability during a nuclear attack. Independently, Donald
      Davies at the UK's National Physical Laboratory (NPL) developed similar ideas
      and coined the term 'packet.' Lawrence Roberts of ARPA adopted the concept for
      the ARPANET project after learning of Daviesâ€™s work.
    type: origin and key figures
  - content: ARPANET, designed by Bolt Beranek and Newman (BBN), was the first public
      packet-switched network, connecting four initial nodes in 1969 and expanding
      to 57 by 1975. Other early networks included the UK's Mark I and Mark II, France's
      TRANSPAC, Canada's DATAPAC, and Japan's planned public packet-switched network.
    type: early implementations
  - content: To facilitate international compatibility, five nations (Canada, France,
      Japan, UK, US) collaborated on standard protocols, resulting in the adoption
      of CCITT Recommendation X.25 in 1976, followed by X.75 for interconnecting international
      networks.
    type: standardization and global adoption
  - content: Robert Kahn and Vinton Cerf developed the TCP/IP protocol suite, which
      became the standard for interconnecting diverse packet-switched networks, ultimately
      forming the foundation of the modern Internet.
    type: evolution to the Internet
