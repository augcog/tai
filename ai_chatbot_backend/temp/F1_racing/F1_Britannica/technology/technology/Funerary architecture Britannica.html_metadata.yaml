  - content: A catafalque is an ornate, often theatrical, and usually movable structure
      designed to support a coffin during a lying-in-state ceremony. It is typically
      constructed for temporary use during funerals of notable individuals, such as
      royalty or distinguished public figures.
    type: definition
  - content: Catafalques have been used in prominent locations like Westminster Hall
      in London and the Capitol Rotunda in Washington, D.C. They serve to honor the
      deceased by providing a dignified platform for public viewing and ceremonial
      respects. Their design can range from simple platforms to highly elaborate constructions
      reflecting the status of the deceased.
    type: examples and use cases
  - content: The use of catafalques underscores the societal importance placed on
      public mourning and the commemoration of influential individuals. It also reflects
      the performative and communal aspects of funerary rituals, where architecture
      plays a role in shaping collective memory and public sentiment.
    type: implications and context
