  - content: VHS stands for Video Home System, a specific type of helical scan videotape
      format developed for consumer use. It uses 1/2-inch (1 cm) wide tape in a cassette
      and became the dominant home video format from the late 1970s through the early
      2000s.
    type: definition
  - content: VHS tapes were used to record television programs, rent or purchase movies,
      and create home videos. The format competed with Betamax but ultimately prevailed
      due to longer recording times and broader industry support.
    type: examples
  - content: VHS transformed media consumption by enabling time-shifting, personal
      archiving, and the growth of the video rental industry. It also influenced the
      design of subsequent digital video formats and established user expectations
      for home media.
    type: implications
  - content: VHS is a subset of helical scan technology and represents a pivotal point
      in the transition from analog to digital video recording. Its legacy persists
      in the design of later digital cassettes and in the cultural memory of home
      video.
