- aspects:
  - content: Stake F1 Team Kick Sauber is headquartered in Hinwil, Switzerland. The
      team’s leadership includes Jonathan Wheatley as Team Chief and James Key as
      Technical Chief. The team uses the C45 chassis and is powered by a Ferrari engine,
      indicating technical partnerships that shape its competitive potential.
    type: Organizational Structure
  - content: Peter Sauber’s legacy is central to the team’s identity, especially his
      role in nurturing young drivers who later became F1 stars. The team’s reputation
      for developing talent continues, as seen with recent drivers and its ongoing
      commitment to youth in motorsport.
    type: Legacy and Driver Development
  - content: The team has recently undergone branding changes, racing as Alfa Romeo
      before adopting the Kick Sauber name in 2024. Looking ahead, it is set to become
      the Audi works team in 2026, marking a significant shift in resources, identity,
      and expectations within the F1 landscape.
    type: Recent and Upcoming Changes
