- aspects:
  - content: The Haas F1 Team is a Formula One racing team based in Kannapolis, United
      States, and is the first all-American-led F1 squad in over thirty years. Founded
      by industrialist Gene Haas, the team debuted in 2016 and is closely associated
      with the Stewart-Haas Racing NASCAR team. Haas utilizes Ferrari power units
      and maintains a technical partnership with the Italian manufacturer.
    type: definition
  - content: Haas entered Formula One in 2016, marking a significant return of an
      American team to the sport after a long absence. The team quickly gained attention
      for its strong debut performance and its unique business model, which leverages
      technical partnerships and a dual-facility approach, with bases in both the
      US and UK. Haas's entry reflects broader efforts to globalize F1 and attract
      American audiences.
    type: historical context
  - content: The team is led by Team Chief Ayao Komatsu and Technical Chief Andrea
      De Zordo, with Gene Haas as the owner. The chassis for 2026 is designated VF-26,
      and the team continues to use Ferrari power units. The reserve driver for the
      season is Ryo Hirakawa, highlighting the team's international recruitment and
      technical collaboration.
    type: organizational structure
  - content: Haas's relationship with Ferrari is central to its operations, providing
      both technical resources and competitive advantages. The team's NASCAR heritage
      also influences its management style and approach to motorsport. Haas competes
      alongside other prominent F1 teams and is part of a global ecosystem of racing,
      sponsorship, and media.
    type: connections
