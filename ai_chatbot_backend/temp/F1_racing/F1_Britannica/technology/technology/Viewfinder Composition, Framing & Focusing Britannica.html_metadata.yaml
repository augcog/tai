  - content: 'There are several main types of viewfinders: reflex, direct optical,
      and electronic. Reflex viewfinders use mirrors and screens to display the image,
      direct optical viewfinders use simple optical systems, and electronic viewfinders
      use digital displays.'
    type: Definition
  - content: Single-lens reflex (SLR) cameras use the camera lens and a mirror system
      to project the image onto a ground-glass screen, while twin-lens reflex cameras
      have a separate viewing lens and screen. Direct-optical viewfinders, such as
      bright-line viewfinders, use an inverted Galilean telescope system. Many digital
      cameras now use LCD screens or electronic viewfinders.
    type: Examples
  - content: Reflex viewfinders are preferred for precise focusing and composition,
      especially in professional photography. Direct-optical viewfinders are common
      in compact cameras for quick framing. Electronic viewfinders are popular in
      digital cameras for their ability to display additional information and preview
      effects.
