  - content: Cable television is a system of delivering television programming to
      consumers via radio frequency signals transmitted through coaxial or fiber-optic
      cables. Unlike traditional broadcast television, which transmits signals over
      the air, cable television relies on a wired infrastructure to deliver content
      directly to subscribers.
    type: definition
  - content: Major cable television providers in the United States, such as Comcast
      and Spectrum, operate extensive networks that deliver hundreds of channels to
      millions of subscribers. In smaller communities, local cable operators may provide
      a more limited selection of channels, often including local broadcast stations,
      national networks, and specialty channels.
    type: examples
  - content: Cable television is used to provide a wide range of programming, including
      news, entertainment, sports, educational content, and pay-per-view events. It
      also supports on-demand video services and, increasingly, internet and telephone
      services through the same physical network.
    type: use cases
  - content: The rise of cable television dramatically expanded the variety and reach
      of television programming, facilitating the emergence of niche channels and
      24-hour news networks. It also shifted the industry towards a subscription-based
      model and enabled the bundling of multiple services, such as internet and phone,
      with television.
    type: implications
  - content: Cable television is an evolution of community antenna television (CATV),
      building on the same basic premise of signal retransmission but with more advanced
      infrastructure and a broader range of services. It is also interconnected with
      digital streaming services, as many cable providers now offer integrated digital
      and streaming content.
    type: connections
