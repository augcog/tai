sections:
- aspects:
  - content: Videotex was an early electronic data-retrieval system that transmitted
      primarily textual information via telephone or cable television lines to be
      displayed on a television set or a video display terminal. It was designed as
      an information-delivery system for the home and is considered one of the earliest
      forms of end-user information systems, predating the modern Internet.
    type: Definition
  - content: Typical videotex systems were menu-driven and displayed on televisions,
      offering information like news, weather, local services, bus schedules, and
      entertainment listings. The system's design was intended to make information
      accessible to the general public in their homes.
    type: Examples
  - content: Videotex is historically significant as a precursor to online information
      systems, representing early attempts to connect users to digital content from
      home. It connects to the broader evolution of computer networks and information
      systems, and its reliance on telephone and cable infrastructure foreshadowed
      later developments in digital communication.
    type: Context and Connections
