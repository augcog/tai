- aspects:
  - content: Standing rigging refers to the fixed lines and cables, such as stays
      and shrouds, that support the masts and keep them upright. Unlike running rigging,
      standing rigging is not regularly adjusted during sailing; it is made fast to
      provide constant structural support.
    type: Definition
  - content: Examples include the forestay (which supports the mast from the front),
      backstay (from the rear), and multiple shrouds (from the sides). These components
      are essential on all sailing vessels, from small sloops to large square-rigged
      ships.
    type: Examples
  - content: Properly tensioned standing rigging is vital for the safety and longevity
      of the mast and the vessel. Failure or loosening of standing rigging can lead
      to mast collapse, loss of sail power, or even shipwreck. The arrangement and
      materials used in standing rigging have evolved, with modern yachts often using
      stainless steel wire instead of natural fiber ropes.
    type: Practical Implications
