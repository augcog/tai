- aspects:
  - content: A gun-assembly fission bomb is a type of nuclear weapon that operates
      by rapidly bringing together two or more subcritical masses of fissile material,
      such as uranium-235, to form a supercritical mass capable of sustaining a nuclear
      chain reaction. The device uses a conventional explosive to propel one piece
      of fissile material into another, mimicking the action of a gun, hence the name.
      This method is considered the simplest design for a fission bomb, as it relies
      on straightforward mechanical assembly rather than complex compression techniques.
    type: definition
  - content: The most famous example of a gun-assembly fission bomb is 'Little Boy,'
      the atomic bomb dropped on Hiroshima in 1945. In this device, a projectile of
      uranium-235 was fired into a target of the same material, rapidly achieving
      a supercritical mass and initiating a nuclear explosion. This design was chosen
      for its reliability and simplicity, despite being less efficient than more advanced
      designs.
    type: example
  - content: Gun-assembly fission bombs are primarily used as weapons of mass destruction
      due to their immense explosive power. Their straightforward design made them
      suitable for early nuclear weapons programs, especially when technological resources
      were limited. However, their use has been largely superseded by more sophisticated
      implosion-type designs, which are more efficient and can utilize a wider range
      of fissile materials.
    type: use case
  - content: The simplicity of the gun-assembly mechanism has significant implications
      for nuclear proliferation, as it lowers the technical barrier for constructing
      a functional nuclear weapon if sufficient fissile material is available. However,
      this design is generally limited to uranium-235 due to the risk of predetonation
      with plutonium-239, making material acquisition a critical challenge.
    type: implication
  - content: The gun-assembly fission bomb is connected to the broader category of
      fission bombs, which also includes implosion-type devices. Understanding the
      gun-assembly method provides foundational knowledge for studying the evolution
      of nuclear weapons technology and the physics of nuclear chain reactions.
    type: connection
