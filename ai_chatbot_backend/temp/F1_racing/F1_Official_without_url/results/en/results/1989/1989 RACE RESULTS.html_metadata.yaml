    explanation: Ayrton Senna won the most races in 1989, with victories in San Marino,
      Monaco, Mexico, Germany, Belgium, and Spain. Alain Prost also won several races,
      but not as many as Senna. Mansell and Boutsen each won two races.
    options:
    - Nigel Mansell
    - Ayrton Senna
    - Alain Prost
    - Thierry Boutsen
