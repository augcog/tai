- aspects:
  - content: Before World War I, most automobile companies were small shops producing
      a few handmade cars. Surviving firms typically originated from bicycle makers,
      horse-drawn vehicle builders, or machinery manufacturers. These companies often
      assembled vehicles from parts produced by other firms, especially in the United
      States.
    type: definition
  - content: Examples of early manufacturers include Opel (bicycles), Durant and Studebaker
      (horse-drawn vehicles), and Daimler (stationary gas engines). Buick, notably,
      started as a plumbing fixture company. The US industry was characterized by
      assemblers, while European firms tended to be more self-sufficient.
    type: examples
  - content: This fragmented structure allowed for rapid experimentation with different
      vehicle types and power sources, including steam, electric, and gasoline. The
      assembly model enabled firms to enter the market with limited capital. However,
      most early companies failed, and only a few with strong engineering and business
      skills survived into the era of mass production.
    type: implications
