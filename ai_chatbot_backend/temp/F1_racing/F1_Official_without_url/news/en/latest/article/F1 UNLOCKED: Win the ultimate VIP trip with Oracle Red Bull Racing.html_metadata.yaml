- aspects:
  - content: The Official F1 App is a mobile application provided by Formula 1, available
      for download on the App Store and Google Play. It offers fans access to live
      timing, news, race schedules, exclusive videos, and personalized content.
    type: Definition
  - content: Fans use the app to follow live race data, receive notifications about
      upcoming events, access exclusive F1 content, and stay updated with the latest
      news. The app enhances the fan experience, especially for those unable to watch
      races live on TV.
    type: Use Case
  - content: Features include live session timing, driver and team information, news
      articles, video highlights, and integration with F1 Unlocked membership. The
      app also provides links to purchase tickets, merchandise, and access fantasy
      and gaming platforms.
    type: Examples
  - content: The app is a key digital touchpoint for F1, driving mobile engagement
      and enabling direct communication with fans. It supports the sport’s digital
      transformation and offers sponsors additional exposure through in-app branding.
    type: Implications
