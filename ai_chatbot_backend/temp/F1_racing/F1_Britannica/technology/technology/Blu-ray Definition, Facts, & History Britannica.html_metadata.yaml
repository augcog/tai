sections:
- aspects:
  - content: Blu-ray is an optical disc data-storage format primarily used for the
      playback of high-definition (HD) video. It represents the third generation of
      compact disc technology, following audio CDs and DVDs. The format is distinguished
      by its use of a blue-violet laser with a wavelength of 405 nanometres, enabling
      higher data density compared to previous formats.
    type: Definition
  - content: Blu-ray discs are 120 millimetres (4.75 inches) in diameter and store
      data in pits arranged in a spiral track. The shorter wavelength of the blue-violet
      laser allows the spiral track to be more tightly wound, significantly increasing
      storage capacity. A single-layer Blu-ray disc holds 25 gigabytes (GB), while
      a dual-layer disc holds 50 GB. In comparison, a standard single-layer DVD holds
      only 4.7 GB.
    type: Technical Specifications
  - content: Blu-ray discs are most commonly used for HD video playback, including
      movies and video games. Their large storage capacity also makes them suitable
      for storing high-resolution multimedia content and data backups. For instance,
      Blu-ray is the standard medium for distributing feature films in HD and for
      certain high-capacity data archival purposes.
    type: Examples and Use Cases
  - content: The increased storage and data transfer rates offered by Blu-ray enabled
      the widespread adoption of HD content in the home entertainment sector. Its
      technological advancements are directly connected to the evolution of television
      and digital media, bridging the gap between standard-definition DVDs and digital
      streaming platforms.
    type: Implications and Connections
