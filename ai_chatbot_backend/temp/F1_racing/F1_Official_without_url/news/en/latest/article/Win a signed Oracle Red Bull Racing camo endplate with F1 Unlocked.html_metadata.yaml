      and other exclusive content. It is available for download on both the Apple
      App Store and Google Play.
    type: Definition
  - content: Fans use the app to follow live race data, receive notifications about
      F1 events, and access multimedia content. The app enhances the fan experience
      by providing real-time updates and interactive features.
    type: Use Case
