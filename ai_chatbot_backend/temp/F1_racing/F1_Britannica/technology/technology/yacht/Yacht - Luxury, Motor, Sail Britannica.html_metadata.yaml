  - content: Yacht racing has been part of the Olympic Games since 1900 (except 1904),
      reflecting the sport's international prestige. Over time, the Olympic program
      shifted from races for boats of various sizes to a focus on smaller boats and
      standardized classes, especially after World War II.
    type: Inclusion and Evolution
  - content: Olympic yacht racing typically features five classes, including monotype
      (one-person), two-person centerboard and keel boats, three-person one-design
      boats, and development boats. The classes are determined by the International
      Olympic Committee based on IYRU recommendations, and the specific models may
      change from one Olympics to another. Windsurfing was introduced as an Olympic
      event in 1984.
    type: Class Structure and Changes
  - content: The move toward smaller, standardized boats and fewer classes made Olympic
      yacht racing more accessible and competitive, reducing logistical challenges
      and the need for large crews. This shift also encouraged the popularity of one-class
      racing and contributed to the sport's global standardization.
    type: Implications for the Sport
  check_in_question:
