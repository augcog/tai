- aspects:
  - content: 'A CMS is composed of two main parts: the Content Management Application
      (CMA) and the Content Delivery Application (CDA). The CMA is the user-facing
      component for creating, editing, and managing content, while the CDA is the
      backend system responsible for delivering content to end users.'
    type: Definition
  - content: In WordPress, the CMA is the dashboard where users write posts, manage
      media, and customize the site. The CDA retrieves content from the database and
      presents it to website visitors, guided by metadata and templates.
    type: Examples
  - content: This separation allows non-technical users to focus on content creation
      without worrying about how it is delivered or displayed. The flexibility of
      templates and metadata-driven presentation enables extensive customization of
      site appearance and functionality.
    type: Implications
  - content: The CMA/CDA architecture is foundational to most modern CMSs and is related
      to the broader concept of separating content from presentation in web development.
      It also underpins the evolution toward headless CMS architectures.
    type: Connections
