- aspects:
  - content: Instant broadcast communication refers to the rapid, mass dissemination
      of information and coordination via Internet tools such as email, instant messaging
      (IM), and social media. These technologies have replaced or supplemented traditional
      communication forms like postal mail and phone calls.
    type: Definition and Evolution
  - content: Email and IM have enabled everything from 'smart mobs'—spontaneous gatherings
      organized online—to large-scale protests, disaster response, and performance
      art. Notable examples include the 1999 WTO protests in Seattle and the 2011
      Egyptian revolution, both coordinated using online platforms.
    type: Examples and Use Cases
  - content: The speed and reach of Internet communication have transformed social
      organization, activism, and even emergency response. Social media has empowered
      grassroots movements, facilitated charitable giving, and allowed for rapid information
      sharing during crises, although its effectiveness can be limited by infrastructure
      failures.
    type: Social and Political Implications
  - content: While the Internet can facilitate communication during disasters, its
      utility depends on the survival of supporting infrastructure. For example, during
      9/11, email was more reliable than phone calls, but in the Haiti earthquake,
      text messaging filled gaps for those without Internet access. Flash mobs illustrate
      the playful as well as serious uses of instant communication.
    type: Edge Cases and Limitations
