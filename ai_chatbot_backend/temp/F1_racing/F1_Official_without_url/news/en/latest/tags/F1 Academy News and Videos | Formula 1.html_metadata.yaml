      and companies that choose to associate with Formula 1 through partnership agreements.
      This includes luxury goods, technology, logistics, financial services, food
      and beverage, and more.
    type: Definition
  - content: The partner list includes luxury (Louis Vuitton, TAG Heuer), technology
      (AWS, Lenovo), logistics (DHL, Aggreko), beverages (Heineken, Moet Hennessy),
      financial (Santander, American Express), and consumer goods (Nestle, Barilla).
      This variety is visually represented by the array of logos and links provided
      in the section.
    type: Examples
  - content: The diversity of sponsors reflects F1's global reach and its ability
      to attract brands seeking exposure to a broad, international audience. It also
      demonstrates the sport's relevance across different market sectors and its adaptability
      to changing commercial trends.
