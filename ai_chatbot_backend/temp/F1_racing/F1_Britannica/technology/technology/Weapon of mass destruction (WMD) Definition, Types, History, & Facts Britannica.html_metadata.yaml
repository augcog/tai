- aspects:
  - content: Key international agreements addressing WMDs include the Nuclear Non-proliferation
      Treaty (NPT) of 1968, the Biological Weapons Convention (BWC) of 1972, and the
      Chemical Weapons Convention (CWC) of 1993. These treaties seek to limit the
      development, stockpiling, transfer, and use of WMDs through legally binding
      commitments and verification protocols.
    type: major treaties
  - content: The main goals of these treaties are to prevent the spread of WMDs, promote
      disarmament, and facilitate peaceful uses of nuclear, chemical, and biological
      technologies. Mechanisms include inspections, reporting requirements, and sanctions
      for non-compliance. International organizations such as the International Atomic
      Energy Agency (IAEA) and the Organisation for the Prohibition of Chemical Weapons
      (OPCW) play crucial roles in enforcement.
    type: goals and mechanisms
  - content: Despite these treaties, challenges remain, such as states refusing to
      join or comply, difficulties in verification, and the emergence of new technologies
      or agents not covered by existing agreements. Non-state actors and clandestine
      programs further complicate enforcement.
    type: challenges and limitations
  - content: International control efforts are integral to global security strategies,
      aiming to reduce the risk of WMD use and promote stability. These treaties also
      serve as platforms for diplomatic engagement and confidence-building among nations.
    type: connections to global security
