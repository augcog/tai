    explanation: The switch to 12-volt systems was primarily to meet the higher voltage
      and power requirements of larger engines and an increasing number of electrical
      accessories.
    options:
    - To reduce vehicle weight
    - To accommodate higher engine speeds and more electrical accessories
    - To improve fuel economy
    - To simplify wiring
