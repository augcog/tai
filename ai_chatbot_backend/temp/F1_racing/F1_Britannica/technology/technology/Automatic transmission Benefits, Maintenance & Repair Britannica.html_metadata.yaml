sections:
- aspects:
  - content: An automatic transmission is a mechanical system in automobiles composed
      of gears, brakes, clutches, a fluid drive, and governing devices that automatically
      change the speed ratio between the engine and the wheels. Unlike manual transmissions,
      it does not require the driver to manually shift gears; instead, it uses a combination
      of mechanical and hydraulic systems to perform this task automatically.
    type: definition
  - content: When the transmission is set to the drive position, the driver only needs
      to use the accelerator pedal. As the car accelerates, the transmission automatically
      shifts through its range of forward gears, moving from low to high ratios, and
      connects the engine shaft and drive shaft via the fluid drive. As the vehicle
      slows down, the transmission shifts back from high to low gear without driver
      intervention.
    type: operation
  - content: The fully automatic transmission was introduced in 1939 and has since
      become either optional or standard equipment in most passenger cars. Its widespread
      adoption reflects its convenience and the reduction of driver workload compared
      to manual transmissions.
    type: historical context
  - content: Key components include planetary gears, which provide multiple gear ratios,
      and a speed-sensitive governing device that regulates hydraulic fluid flow to
      control gear changes. The fluid drive, which may be a fluid coupling or torque
      converter, is essential for smooth operation and automatic shifting.
    type: components
