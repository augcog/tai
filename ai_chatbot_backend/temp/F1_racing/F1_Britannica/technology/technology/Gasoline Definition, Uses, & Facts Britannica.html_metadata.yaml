sections:
- aspects:
  - content: Gasoline is a mixture of volatile, flammable liquid hydrocarbons derived
      from petroleum, primarily used as fuel for internal-combustion engines. It is
      also utilized as a solvent for oils and fats. Originally, gasoline was a by-product
      of the petroleum industry, with kerosene being the main product, but its high
      energy of combustion and ability to mix well with air in carburetors made it
      the preferred automotive fuel.
    type: Definition
  - content: Gasoline is most commonly used in automobiles, motorcycles, and small
      engines such as lawnmowers, generators, and chainsaws. It is also used in aviation
      as aviation gasoline, with a different composition tailored for aircraft engines.
      As a solvent, gasoline is employed in cleaning and degreasing applications in
      industrial settings.
    type: Examples and Applications
  - content: The widespread use of gasoline has significant economic, environmental,
      and technological implications. It has driven the development of the automotive
      industry and modern transportation infrastructure. However, its combustion releases
      pollutants and greenhouse gases, contributing to air quality issues and climate
      change. The shift from being a by-product to a primary product highlights changes
      in industrial priorities and technological advancement.
    type: Implications and Context
