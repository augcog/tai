- aspects:
  - content: Reflex viewfinders use mirrors and ground-glass screens to display the
      image coming through the camera lens. In SLR cameras, the lens projects the
      image onto a screen via a mirror, and a pentaprism corrects the image orientation
      for the photographer.
    type: Definition
  - content: In single-lens reflex (SLR) cameras, the mirror reflects the image from
      the lens to the focusing screen and pentaprism. At exposure, the mirror flips
      up, allowing light to reach the film or sensor. Twin-lens reflex cameras use
      a separate viewing lens and mirror to project the image onto a screen, which
      is laterally reversed but not inverted.
    type: Examples
  - content: Reflex viewfinders allow the photographer to see exactly what the lens
      sees, enabling precise focus and composition. However, the view is temporarily
      interrupted during exposure when the mirror moves out of the way.
    type: Implications
  - content: Reflex viewfinders are foundational to SLR and TLR camera designs. Their
      mechanisms are closely tied to the camera's focusing and exposure systems, and
      their evolution has influenced the development of digital SLRs and mirrorless
      cameras.
    type: Connections
