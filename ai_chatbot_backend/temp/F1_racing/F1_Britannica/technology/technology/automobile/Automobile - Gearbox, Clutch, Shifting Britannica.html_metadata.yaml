- aspects:
  - content: Axles are structural components that transmit power from the transmission
      to the wheels. The rear axle in rear-wheel-drive vehicles is typically connected
      via a drive shaft and universal joints. The differential gear, housed within
      the axle, divides engine torque between the two driving wheels and allows them
      to rotate at different speeds during cornering.
    type: Definition and Function
  - content: The differential consists of a ring gear, bevel gears, and smaller pinion
      gears mounted on radial axles. This arrangement allows one wheel to spin faster
      than the other, which is essential for smooth cornering. However, standard differentials
      can cause one wheel to spin freely if it loses traction, limiting torque delivery.
    type: Differential Gear Mechanism
  - content: Articulated or swing axles, along with universal joints, provide individual
      wheel suspension, improving ride comfort and handling. These designs eliminate
      the need for a heavy axle housing and allow for lower vehicle floors, which
      is advantageous for modern car design.
    type: Suspension and Articulation
  - content: Differential designs have evolved to address the issue of traction loss,
      with limited-slip and locking differentials providing solutions. The integration
      of axles, differentials, and suspension systems is crucial for vehicle dynamics,
      safety, and comfort. Modern layouts, such as front-wheel drive and rear-engine
      configurations, use combined transmission and differential units for compactness
      and efficiency.
    type: Implications and Edge Cases
  check_in_question:
    correct_answer:
    - 1
    explanation: The differential gear enables the driving wheels to rotate at different
      speeds (especially during cornering) while dividing the engine's torque between
      them.
    options:
    - To increase the engine's horsepower
    - To allow the driving wheels to rotate at different speeds while dividing torque
    - To control emission levels
    - To support the vehicle's body structure
    question_text: What is the main function of the differential gear in an automobile
      axle?
