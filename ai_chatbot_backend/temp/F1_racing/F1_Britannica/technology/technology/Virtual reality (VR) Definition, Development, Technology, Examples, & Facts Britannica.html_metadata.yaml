- aspects:
  - content: Long before the advent of computer-based VR, artists and entertainers
      sought to create immersive, illusionary spaces that stimulated the senses and
      suspended disbelief. These efforts provided important conceptual precedents
      for modern virtual reality.
    type: context
  - content: Historical examples include panoramic paintings of the 18th and 19th
      centuries, which used large curved surfaces and visual tricks to create a sense
      of immersion. Later, technologies such as stereopticons, 3-D movies, and IMAX
      theaters were developed to enhance the viewer's sense of presence and depth
      in artistic and entertainment contexts.
    type: examples
  - content: These artistic traditions demonstrated the psychological power of immersion
      and influenced the design goals of later VR systems. The desire to blur the
      boundaries between observer and scene set the stage for technological attempts
      to simulate reality more convincingly.
    type: implications
  - content: The progression from painted panoramas to immersive cinema reflects a
      continuous pursuit of greater realism and sensory engagement, directly informing
      the conceptual and technical development of VR technologies.
