- aspects:
  - content: Fission bombs are nuclear weapons that derive their explosive energy
      from the rapid splitting (fission) of heavy atomic nuclei, such as uranium-235
      or plutonium-239. When a critical mass of fissile material is assembled, a chain
      reaction occurs, releasing vast amounts of energy in the form of heat, light,
      and radiation.
    type: definition
  - content: Examples of fission bombs include both the gun-assembly design ('Little
      Boy') and the implosion design ('Fat Man,' which used plutonium-239 and a spherical
      compression mechanism). Both types were used during World War II, demonstrating
      the destructive potential of nuclear fission.
    type: example
  - content: Fission bombs have been used in warfare (notably in Hiroshima and Nagasaki)
      and serve as the primary stage in most thermonuclear weapons. They are also
      central to discussions on nuclear deterrence, arms control, and non-proliferation.
    type: use case
  - content: The development and use of fission bombs have had profound implications
      for international security, ethics, and policy. Their existence has shaped global
      politics, led to the creation of international treaties, and raised ongoing
      concerns about proliferation and the humanitarian impact of nuclear weapons.
    type: implication
  - content: Fission bombs are foundational to the understanding of nuclear weapon
      technology and are directly related to other nuclear devices, such as fusion
      (thermonuclear) bombs, which use a fission bomb as a trigger for a secondary
      fusion reaction.
