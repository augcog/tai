- aspects:
  - content: 'All cameras, regardless of type, share five indispensable components:
      the camera box (light-tight enclosure), the recording medium (film, plate, CCD,
      or CMOS sensor), the light control system (aperture or diaphragm and shutter),
      the lens (for focusing light), and the viewing system (for composing images).'
    type: Definition
  - content: In a single-lens reflex (SLR) camera, the camera box houses the film,
      the lens is interchangeable and adjustable, the aperture and shutter control
      light exposure, and the viewfinder allows the photographer to see through the
      lens. In digital cameras, the recording medium is typically a CCD or CMOS sensor.
    type: Examples
  - content: Understanding these components is critical for both camera design and
      effective photographic technique. Adjusting the lens, aperture, and shutter
      allows photographers to control focus, depth of field, and exposure. The viewing
      system's configuration affects how accurately the photographer can compose and
      focus the image.
    type: Practical Implications
