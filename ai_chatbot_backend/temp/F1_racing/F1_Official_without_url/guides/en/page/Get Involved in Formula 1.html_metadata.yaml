  - content: Grassroots and digital entry points refer to accessible ways for individuals
      to begin their journey into Formula 1, such as karting at local clubs and participating
      in esports competitions like the F1 Sim Racing World Championship.
    type: Definition
  - content: Karting clubs are available globally, serving as the foundational step
      for aspiring drivers. The F1 Sim Racing World Championship allows over 1.3 million
      participants to compete digitally for a spot on an F1 team's roster, representing
      a modern, inclusive approach to talent identification.
    type: Examples
  - content: Young people with aspirations in motorsport can start by joining a local
      karting club to develop driving skills or enter esports competitions to showcase
      their racing talent in a virtual environment. Both avenues can lead to further
      opportunities within the F1 ecosystem.
    type: Use Cases
  - content: These entry points democratize access to motorsport, reducing barriers
      related to geography or financial resources. Digital platforms, in particular,
      expand the talent pool and engage a younger, tech-savvy audience.
    type: Implications
  - content: Grassroots initiatives like karting are linked to traditional motorsport
      development ladders, while digital entry points connect with F1's broader strategy
      to engage fans and participants through gaming, fantasy, and virtual competitions.
    type: Connections
