- aspects:
  - content: 'Cloud computing encompasses several service models: Software as a Service
      (SaaS) delivers discrete applications to users (e.g., accounting or photo-sharing
      apps); Hardware as a Service (HaaS) or utility/grid computing provides processing
      power and storage for users to run their own applications; and Platform as a
      Service (PaaS) offers remote computing capacity along with development tools
      for software programmers. These models cater to both business and consumer markets.'
    type: service models
  - content: Early and major cloud computing providers include Salesforce.com (business
      applications), Google (Google Apps for consumers and businesses), and Amazon
      Web Services (AWS), which provides infrastructure for developers and companies.
      Other significant players are Microsoft, Apple, Intuit, and Oracle, all of which
      have introduced their own cloud-based offerings. Social networks like Facebook,
      Twitter, and MySpace also rely heavily on cloud infrastructure.
    type: major providers
  - content: Cloud service providers may charge users through subscriptions or usage
      fees, or offer free services supported by advertising revenue. The lower profitability
      of cloud services compared to traditional software and hardware sales poses
      a strategic challenge for established computing companies, potentially threatening
      their traditional business models.
    type: business models and implications
