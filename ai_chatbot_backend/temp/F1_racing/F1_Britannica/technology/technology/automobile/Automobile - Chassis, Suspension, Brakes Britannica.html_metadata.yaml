- aspects:
  - content: The chassis is the structural framework of an automobile, serving as
      the skeleton to which the engine, wheels, axles, transmission, steering, brakes,
      and suspension are attached. Traditionally, this was a pressed-steel frame in
      a body-on-frame construction, where the body was flexibly bolted to the chassis.
      In modern cars, the chassis and body are often integrated into a single unit,
      known as unit-body or unibody construction.
    type: Definition
  - content: Body-on-frame construction remains common in heavy-duty vehicles like
      trucks due to its strength and ability to absorb engine and axle movements.
      In contrast, most passenger cars now use unibody construction, which incorporates
      a reinforced steel shell for rigidity and safety. Some vehicles use partial
      or 'stub' frames to improve noise isolation. The use of heavier-gauge steel
      in modern chassis helps absorb impact energy and limit intrusion during accidents.
    type: Examples and Evolution
  - content: The shift from body-on-frame to unibody construction has significant
      implications for vehicle safety, noise reduction, and manufacturing efficiency.
      Unibody designs allow for lighter, more rigid vehicles with better crash performance,
      while body-on-frame remains preferable for vehicles subjected to heavy loads.
      The chassis design also affects the integration of other systems, such as suspension
      and drivetrain components.
    type: Implications and Connections
