  - content: Cyberbullying is the use of digital technologies, particularly the Internet,
      to threaten, harass, or humiliate individuals through words, images, or videos.
      It can occur via social media, messaging platforms, or other online forums.
    type: Definition
  - content: Notable cases include the 2010 suicide of a Rutgers University student
      after a video of his private encounter was streamed online, and the suicide
      of a 13-year-old Florida girl following a cyberbullying incident. Such events
      have brought national attention to the severity and consequences of online harassment.
    type: Examples
  - content: Cyberbullying can have devastating psychological effects, including depression,
      anxiety, and suicide. It poses unique challenges for law enforcement and educators
      due to the anonymity and reach of online platforms.
    type: Implications
