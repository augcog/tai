  - content: The Official F1 App is Formula 1’s mobile application, available for
      download on iOS and Android platforms. It provides fans with access to live
      timing, news, schedules, and exclusive content.
    type: Definition
  - content: Features include real-time race data, driver and team standings, push
      notifications for news, and multimedia content. Fans can use the app to follow
      races live, check session results, and receive updates directly on their devices.
    type: Examples
  - content: The app is designed for fans who want on-the-go access to F1 information,
      whether at the track or at home. It enhances the viewing experience by offering
      supplementary data and interactive features.
    type: Use Case
  - content: By centralizing F1 content and live data in a mobile app, Formula 1 can
      engage a broader audience, increase digital engagement, and collect user analytics.
      The app also supports F1’s digital strategy and complements other products like
      F1 TV.
    type: Implications
  - content: The app is a key component of F1’s digital ecosystem, linking to membership
      platforms, live broadcasts, and social media. It helps integrate the fan experience
      across multiple channels.
