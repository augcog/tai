- aspects:
  - content: Nuclear proliferation refers to the spread of nuclear weapons technology
      and capability to additional countries beyond the original nuclear powers. After
      the United States, the Soviet Union tested its first atomic bomb in 1949, followed
      by Great Britain (1952), France (1960), China (1964), India (1974), Pakistan
      (1998), and North Korea (2006).
    type: Definition and Timeline
  - content: The United States conducted postwar atomic tests at the Pacific Proving
      Grounds in the Marshall Islands (notably Bikini and Enewetak atolls) and in
      Nevada. Other nations developed and tested their own fission weapons, often
      in remote or politically sensitive areas, contributing to regional and global
      security concerns.
    type: Examples and Locations
  - content: The proliferation of nuclear weapons has led to an ongoing arms race,
      heightened international tensions, and the establishment of non-proliferation
      treaties such as the Nuclear Non-Proliferation Treaty (NPT). It has also raised
      ethical, environmental, and security issues, including the risk of nuclear conflict
      and the challenge of controlling nuclear materials.
    type: Implications and Global Impact
