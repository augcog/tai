- aspects:
  - content: Spyware is software designed to covertly gather information from a device
      without the user's informed consent. Government surveillance refers to the monitoring
      of individuals' digital communications and activities by state authorities,
      often justified by security or law enforcement needs.
    type: Definition
  - content: The Pegasus spyware, developed by the NSO Group, is a prominent example;
      it can harvest calls, texts, photos, passwords, and location data from smartphones.
      While marketed for use against criminals and terrorists, Pegasus has been used
      to surveil politicians, activists, journalists, and dissidents, such as in the
      case of Jamal Khashoggi.
    type: Examples
  - content: Governments may use spyware for legitimate law enforcement operations,
      such as tracking money launderers or traffickers. However, edge cases arise
      when such tools are used for political repression, targeting opposition, or
      violating human rights, as seen in the misuse of Pegasus.
    type: Use Cases and Edge Cases
  - content: The use of spyware raises ethical and legal concerns about privacy, due
      process, and abuse of power. It challenges the balance between national security
      interests and individual rights, and can undermine trust in technology and government
      institutions.
    type: Implications
  - content: This topic connects to broader debates about encryption, lawful interception,
      international human rights, and the responsibilities of technology vendors in
      controlling the distribution and use of surveillance tools.
    type: Connections
