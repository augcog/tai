  - content: Marine propulsion systems are mechanisms that drive watercraft through
      water, with diesel engines and steam turbines being two major types used in
      large vessels.
    type: definition
  - content: Diesel engines became the primary power plants for submarines during
      World War I due to their fuel efficiency and reliability. They are safer than
      gasoline engines because diesel fuel is less volatile. However, their high rotational
      speeds can cause cavitation in large ship propellers, reducing thrust.
    type: diesel engines
  - content: Steam turbines achieved preeminence in large-scale marine applications,
      initially with fossil-fuel-powered vessels and later with nuclear-powered ships.
      Advances in steam generator pressures and temperatures have improved their efficiency
      and power output.
    type: steam turbines
  - content: The choice between diesel engines and steam turbines depends on vessel
      size, operational requirements, and safety considerations. Both systems illustrate
      the interplay between engineering, fuel technology, and naval architecture.
    type: implications and connections
