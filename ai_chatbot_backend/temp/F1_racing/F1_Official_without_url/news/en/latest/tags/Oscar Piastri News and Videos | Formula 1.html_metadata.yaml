- aspects:
  - content: The Official F1 App is a mobile application provided by Formula 1, available
      for download on both the Apple App Store and Google Play. It is designed to
      offer fans access to live timing, news, video content, race schedules, and other
      interactive features related to F1.
    type: Definition
  - content: Fans use the app to follow live race data, receive real-time updates,
      watch exclusive videos, and access driver and team information. The app is especially
      useful during race weekends for tracking session status, positions, and gaps
      to the leader, enhancing the viewing experience both at home and at the circuit.
    type: Use Cases
  - content: The promotion of the app on the F1 website encourages greater fan engagement
      and data collection for F1, while providing users with a centralized platform
      for all official content. It also helps drive subscriptions to premium F1 services,
      such as F1 TV.
    type: Practical Implications
  - content: The app is part of F1's broader digital strategy, which includes social
      media, streaming services, and interactive content. It connects with other digital
      offerings like F1 Fantasy, F1 Esports, and official video content, serving as
      a hub for the digital F1 ecosystem.
    type: Context and Connections
