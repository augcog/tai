  key_concept: Rafts and Dugouts
  name: Rafts and dugouts
- aspects:
  - content: Bark and skin craft are boats constructed by stretching bark or animal
      skins over a frame of ribs and longitudinals. Bark canoes vary from simple forms
      with minimal framing to highly developed designs like the North American birchbark
      canoe, which features a plank lining and extensive ribbing. Skin boats use rigid
      frames covered with animal skins, sometimes inflated or joined to form rafts.
    type: Definition and Construction
  - content: Notable examples include the birchbark canoes of North American Indigenous
      peoples and the sealskin kayaks of the Inuit. These boats were so efficient
      that European explorers adopted the birchbark canoe for wilderness travel. Inflated
      skin rafts and framed skin boats were also used in various regions, reflecting
      adaptation to available materials.
    type: Examples and Cultural Significance
  - content: Bark and skin craft demonstrate advanced knowledge of materials and structural
      engineering. The use of lightweight, flexible coverings over strong frames allowed
      for boats that were portable, repairable, and well-suited to challenging environments
      such as icy waters or forested regions. Their designs influenced later boatbuilding
      techniques, particularly in the use of ribs and longitudinals.
    type: Technological and Practical Implications
  - content: The rigid framing methods used in skin boats were precursors to plank
      construction techniques, with similarities in longitudinal and transverse framing.
      The efficiency and adaptability of bark and skin craft ensured their survival
      into the modern era and their influence on subsequent boatbuilding traditions.
    type: Connections and Evolution
  check_in_question:
    correct_answer:
    - 1
    explanation: The birchbark canoe’s efficiency came from its thin plank lining,
      extensive ribbing, and lightweight design, making it adaptable and influential
      for both Indigenous peoples and European explorers.
    options:
    - It was constructed entirely from metal.
    - It had a thin plank lining and extensive ribbing under the bark cover.
    - It used steam-bent frames and iron fastenings.
    - It was designed with a flat bottom for stability in open seas.
    question_text: What feature made the birchbark canoe of North American Indians
      particularly efficient and influential?
