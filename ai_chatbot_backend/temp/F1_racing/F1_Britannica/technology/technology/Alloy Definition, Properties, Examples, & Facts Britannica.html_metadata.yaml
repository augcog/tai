sections:
- aspects:
  - content: An alloy is a metallic substance composed of two or more elements, which
      may be combined as a compound or a solution. While the components are typically
      metals, nonmetals such as carbon can be essential constituents, as seen in steel.
      Alloys are distinct from pure metals due to their composite nature, which imparts
      unique properties not found in their individual components.
    type: Definition
  - content: Common examples of alloys include brass (copper and zinc), bronze (copper
      and tin), and steel (iron and carbon, often with other elements). These examples
      illustrate the diversity of alloy compositions and the inclusion of both metals
      and nonmetals. The selection of components is based on the desired properties
      for specific applications.
    type: Examples
  - content: The composite nature of alloys allows for the customization of physical
      and chemical properties, such as strength, hardness, and corrosion resistance.
      The distinction between an alloying element and an impurity can be context-dependent;
      for instance, silicon in aluminum may be valued or considered an impurity depending
      on the application. This flexibility underpins the widespread use of alloys
      in technology and industry.
    type: Implications
