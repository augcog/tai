sections:
- aspects:
  - content: Watercraft refer to vehicles or vessels designed for travel or transport
      on water, including boats and ships. Their evolution spans at least 6,000 years,
      with forms that have changed slowly and continuously over millennia.
    type: definition
  - content: Boats have been vital aids to movement and commerce throughout history,
      as evidenced by their recognizable forms in ancient illustrations. This slow
      evolution highlights the enduring importance of water transport in human civilization,
      with major changes only accelerating in the last 150 years due to technological
      advances.
    type: historical context
  - content: Ancient boats from the Indus civilization were simple in design, often
      lacking masts or sails, and suited for river rather than sea travel. The discovery
      of terra-cotta models with features for masts and rigging demonstrates early
      experimentation with vessel design.
    type: examples
  - content: The persistence and adaptability of watercraft have enabled the expansion
      of trade networks, cultural exchange, and migration. Their design evolution
      reflects both the constraints and opportunities presented by different geographic
      and technological contexts.
    type: implications
  check_in_question:
