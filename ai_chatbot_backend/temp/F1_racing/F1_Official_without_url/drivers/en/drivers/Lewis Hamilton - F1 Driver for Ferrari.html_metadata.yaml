- aspects:
  - content: Lewis Hamilton is a British Formula 1 racing driver, widely regarded
      as one of the sport's all-time greats. As of the 2025 season, he drives for
      Scuderia Ferrari, having previously raced for McLaren and Mercedes. He is known
      for his record-breaking achievements and his influence both on and off the track.
    type: definition
  - content: Hamilton's career includes seven World Championships, over 100 Grand
      Prix wins, and more than 100 pole positions, surpassing legends like Michael
      Schumacher and Ayrton Senna. He is celebrated for his consistency, adaptability
      across teams, and for setting new standards in performance and professionalism
      in F1.
    type: career highlights
  - content: Beyond racing, Hamilton is recognized for breaking stereotypes in motorsport,
      being vocal on social issues, and promoting diversity and inclusion. His 'Still
      I Rise' motto reflects his resilience and determination, inspiring fans and
      fellow athletes globally.
    type: cultural impact
  - content: In 2025, Hamilton is in his debut season with Ferrari, marking a significant
      transition after a long tenure at Mercedes. Despite a challenging season without
      podium finishes, his reputation and influence remain strong, and he continues
      to be a central figure in F1.
    type: current context
