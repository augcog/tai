  - content: The 24 Hours of Le Mans is an annual endurance racing event held in France
      since 1923, renowned as one of the most prestigious automobile races globally.
      The winners' list documents each year's victorious car, drivers, and manufacturers,
      reflecting technological advancements and competitive excellence in endurance
      motorsport. Winning Le Mans is considered a hallmark of engineering prowess,
      driver skill, and team strategy.
    type: Definition and Significance
  - content: The winners' table reveals distinct eras of dominance by manufacturers
      such as Bentley in the late 1920s, Alfa Romeo in the early 1930s, Ferrari in
      the 1950s and 1960s, Ford's breakthrough in the mid-1960s, and Porsche's extensive
      success from the 1970s onward. These trends highlight shifts in automotive technology,
      international competition, and the impact of factory-backed teams versus private
      entrants.
    type: Historical Trends and Notable Eras
  - content: The table includes legendary drivers like Jacky Ickx, Tom Kristensen
      (record holder for most wins), and others who have repeatedly triumphed at Le
      Mans. It also notes instances of multi-driver teams, reflecting the endurance
      nature of the race. The diversity of driver nationalities and backgrounds underscores
      the event's global appeal and the collaborative demands of endurance racing.
    type: Driver Achievements and Records
  - content: The evolution of winning cars—from early touring cars to purpose-built
      prototypes and hybrids—mirrors advances in automotive engineering, safety, and
      fuel efficiency. Regulatory changes, such as shifts in engine size, fuel type,
      and hybrid technology, are reflected in the types of vehicles that achieved
      victory, illustrating the race's role as a proving ground for innovation.
    type: Technological and Regulatory Changes
  - content: Success at Le Mans has had significant commercial and reputational impact
      for manufacturers, influencing road car technology and brand prestige. The event's
      continuous adaptation, including periods when the race was not held (e.g., during
      WWII), demonstrates its resilience and enduring status in motorsport culture.
      The comprehensive winners' list serves as a historical record and a resource
      for analyzing trends in racing and automotive development.
    type: Impact and Legacy
