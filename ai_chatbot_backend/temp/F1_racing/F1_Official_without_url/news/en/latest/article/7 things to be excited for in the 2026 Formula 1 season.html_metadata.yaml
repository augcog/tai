      most notably Cadillac, Ford (with Red Bull Powertrains), and Audi. This expands
      the grid to 22 cars and introduces fresh competition and technical partnerships.
    type: Definition and Overview
  - content: Cadillac, an American manufacturer, enters F1 with experienced drivers
      Sergio Perez and Valtteri Bottas, and a leadership team led by Graeme Lowdon
      and Dan Towriss. Audi takes over Sauber, bringing its own power unit and aiming
      for championship contention within five years. Ford partners with Red Bull,
      providing battery technology and helping Red Bull become a power unit manufacturer.
    type: Team Examples
