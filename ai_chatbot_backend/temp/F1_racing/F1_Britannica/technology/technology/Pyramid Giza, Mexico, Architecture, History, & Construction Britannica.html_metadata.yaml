- aspects:
  - content: The mastaba, a flat-topped, rectangular tomb with a shaft leading to
      a burial chamber, was the prototype for the pyramid. Early mastabas were constructed
      from mud brick or stone and date to the beginning of Egypt’s dynastic era.
    type: Origins
  - content: Djoser’s Step Pyramid at Saqqara, designed by Imhotep, represents the
      first major leap in pyramid evolution. By stacking diminishing rectangular layers
      atop a mastaba, the structure achieved a terraced, stepped appearance, rising
      to 60 meters and surrounded by a vast walled court.
    type: Step Pyramid Innovation
  - content: Subsequent innovations included the Bent Pyramid, which features a double
      slope, and the Red Pyramid, which is considered the first 'true' pyramid with
      smooth sides. The process involved filling in the steps and applying a smooth
      limestone casing, resulting in the geometric form seen at Giza.
    type: Transition to True Pyramid
  - content: These developments reflect advances in stone construction, architectural
      planning, and religious symbolism. The shift from mastaba to true pyramid demonstrates
      increasing technical skill and changing conceptions of the afterlife and royal
      power.
    type: Architectural and Engineering Implications
