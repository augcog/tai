- aspects:
  - content: The Aston Martin F1 Team is a British Formula 1 constructor based in
      Silverstone, United Kingdom, competing in the FIA Formula One World Championship.
      The team is officially known as the Aston Martin Aramco Formula One Team and
      is recognized for its heritage, having roots in previous guises such as Jordan
      and Racing Point.
    type: Definition
  - content: Aston Martin's initial involvement in Formula 1 dates back over half
      a century, but that foray lasted only five races. The modern team's lineage
      includes successful periods as Jordan and Racing Point, notably achieving a
      Grand Prix win in 2020. The current era began in 2018, marking a more serious
      and sustained commitment to F1.
    type: Historical Context
  - content: As of the 2025 season, Aston Martin fields drivers Fernando Alonso and
      Lance Stroll, with a technical and management team led by Andy Cowell and Enrico
      Cardile. The team is known for its resilience and ability to 'punch above their
      weight,' attracting high-profile talent such as Adrian Newey, who is set to
      become Team Principal in 2026.
    type: Current Status
  - content: Aston Martin's F1 presence is closely tied to its branding and commercial
      partnerships, with a significant relationship with Aramco and technical collaboration
      with Mercedes for its power units. The team is part of a highly competitive
      midfield and is watched closely for its strategic moves and technical innovations.
    type: Connections
