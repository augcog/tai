  - content: Preelectric telegraph systems refer to methods of long-distance communication
      that predate the use of electricity. These include visual signaling methods
      such as smoke, fire, drums, reflected sunlight, flags, torches, and mechanical
      semaphore systems. The term 'telegraph' itself, derived from Greek, was first
      applied to an optical semaphore system in France in the late 18th century.
    type: definition and types
  - content: One prominent example is the semaphore system invented by Claude and
      Ignace Chappe in France (1791), which used towers with movable arms to represent
      letters and numbers. Another is George Murray's shutter system in England (1795),
      which used combinations of opened and closed shutters to transmit characters.
      These systems could relay messages across significant distances, with the Chappe
      system achieving a rate of three symbols per minute over chains of towers spaced
      5–10 km apart.
    type: notable examples
  - content: Visual telegraph systems were limited by weather conditions, visibility,
      and the need for line-of-sight between stations. Despite these limitations,
      they were widely used, especially by navies and in coastal regions, and left
      a lasting mark with place names like Telegraph Hill. These systems were ultimately
      rendered obsolete by the electric telegraph in the mid-19th century, but they
      paved the way for the concept of rapid, long-distance communication.
    type: limitations and legacy
