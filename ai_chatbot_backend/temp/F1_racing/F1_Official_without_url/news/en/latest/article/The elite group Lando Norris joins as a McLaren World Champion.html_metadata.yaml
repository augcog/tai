  - content: 'This elite group consists of drivers who have won the Formula 1 World
      Championship while driving for McLaren. As of 2025, only eight drivers have
      achieved this feat: Emerson Fittipaldi, James Hunt, Niki Lauda, Alain Prost,
      Ayrton Senna, Mika Hakkinen, Lewis Hamilton, and Lando Norris. Membership in
      this group is a mark of both individual excellence and the ability to thrive
      within one of F1''s most storied teams.'
    type: Definition and Membership
  - content: McLaren has produced champions across nearly every decade since the 1970s,
      reflecting the team's adaptability and enduring competitiveness. The group’s
      composition highlights the team’s role in shaping F1 history, with members often
      overcoming fierce rivalries, technical challenges, and dramatic season finales.
      Their journeys underscore the high standards and resilience required to succeed
      at McLaren.
    type: Historical Context and Significance
  - content: Being part of this group places a driver among the sport’s legends, as
      McLaren champions are often remembered for iconic moments and rivalries that
      defined eras. The group’s diversity—from Fittipaldi’s pioneering move to Norris’s
      modern triumph—demonstrates McLaren’s ongoing relevance and its ability to attract
      and develop world-class talent.
    type: Implications for Legacy
