sections:
- aspects:
  - content: The automotive industry encompasses all companies and activities involved
      in the manufacture of motor vehicles, primarily focusing on passenger automobiles
      and light trucks, such as pickups, vans, and SUVs. It notably excludes certain
      components like tires, batteries, and fuel. The industry also produces commercial
      vehicles, such as delivery and transport trucks, but these are considered secondary
      products.
    type: definition
  - content: Examples of products include sedans, SUVs, pickup trucks, and commercial
      semis. Major manufacturers are responsible for engines and bodies, while other
      firms may supply specialized parts. The design and engineering of vehicles are
      discussed in related articles on automobiles, trucks, buses, and motorcycles.
    type: examples
  - content: The automotive industry is a major contributor to economic development,
      technological innovation, and societal change. Its products have transformed
      transportation, urban planning, and global trade. The industry's evolution has
      also led to significant environmental and regulatory challenges, especially
      in the context of modern concerns about emissions and sustainability.
    type: implications
