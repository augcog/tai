  - content: During Sprint weekends, Formula 1 modifies the standard tyre allocation
      to accommodate the additional competitive session. For the 2025 Qatar Grand
      Prix, which uses the Sprint format, each driver receives 12 sets of dry tyres
      instead of the usual 13.
    type: Definition
  - content: The allocation for Qatar includes two sets of the hard (C1, white), four
      sets of the medium (C2, yellow), and six sets of the soft (C3, red) tyres. Additionally,
      drivers have access to green-marked intermediate tyres and blue-marked full
      wet tyres in case of rain.
    type: Examples
  - content: Teams must strategically plan tyre usage across practice, qualifying,
      the Sprint, and the Grand Prix. The reduced allocation increases the importance
      of tyre management, especially given the high wear expected at Lusail and the
      mandatory lap limits.
