      moral and legal standards, as their content is more directly scrutinized and
      personally experienced.
    options:
    - It reduces the need for public accountability and allows for more controversial
      content.
    - It creates a sense of intimacy, increasing broadcasters' moral and legal responsibility
      to serve the public interest.
    - It makes the audience more tolerant of candid expression than theater audiences.
    - It eliminates the need for government regulation or licensing.
    question_text: How does the private, home-based nature of the broadcast audience
      affect broadcasters' responsibilities?
