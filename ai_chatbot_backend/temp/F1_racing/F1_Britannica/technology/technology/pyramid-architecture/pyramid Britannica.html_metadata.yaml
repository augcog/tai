  - content: The 'Egypt' section lists specific topics related to the pyramids of
      Egypt, including their architecture, art, epigraphy, dynastic context, and notable
      sites such as Giza, Maydūm, Memphis, and Ṣaqqārah. It highlights the central
      role of pyramids in Egyptian civilization, both as monumental tombs and as expressions
      of architectural innovation.
    type: Definition and Context
  - content: Key examples include the Pyramid of Khufu at Giza, the Step Pyramid of
      Djoser at Ṣaqqārah, and the Blunted (Bent) Pyramid at Dahshūr. The section also
      references the use of materials such as plaster, and the significance of Memphis
      as an ancient capital near many pyramid sites.
    type: Examples
  - content: This section connects the study of Egyptian pyramids to broader themes
      in construction technology, art history, and the evolution of funerary practices.
      It provides entry points for exploring how pyramid construction reflected and
      influenced Egyptian society, religion, and state power.
