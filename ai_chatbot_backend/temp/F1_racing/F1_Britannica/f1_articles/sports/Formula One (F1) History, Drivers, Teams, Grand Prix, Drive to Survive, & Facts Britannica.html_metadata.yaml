- aspects:
  - content: The origins of Formula One (F1) racing trace back to the early 20th century,
      with the term 'grand prix' first used in 1906 at the French Grand Prix in Le
      Mans. The 'formula' refers to a set of rules and regulations that distinguish
      F1 from other forms of racing. The Fédération Internationale de l’Automobile
      (FIA), established in 1904, is the governing body that sanctions F1 races. The
      first plans for a Formula One championship were discussed in the late 1930s
      but were postponed due to World War II. The championship was revived in 1946,
      and the inaugural world championship took place in 1950 at Silverstone, England.
    type: Definition and Historical Development
  - content: Early F1 races were characterized by open cockpits, long distances, and
      endurance-based driving. The first world championship in 1950 featured dominant
      car manufacturers such as Alfa Romeo, Ferrari, Maserati, and Mercedes-Benz.
      These teams set the standard for technical innovation and competition in the
      sport.
    type: Key Milestones and Early Teams
  - content: The establishment of F1 as a regulated, international competition laid
      the groundwork for its evolution into the most prestigious open-wheel racing
      series globally. The historical context, including the interruption by World
      War II and the postwar revival, shaped the sport’s identity and traditions.
      The legacy of early manufacturers continues to influence team culture and technological
      development in modern F1.
    type: Implications and Legacy
