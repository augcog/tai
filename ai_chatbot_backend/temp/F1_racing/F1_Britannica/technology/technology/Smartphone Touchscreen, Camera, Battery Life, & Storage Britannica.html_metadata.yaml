      install and run applications. There are multiple operating systems, and not
      all are proprietary or exclusive to one manufacturer.
    options:
    - All smartphones use the same operating system.
    - Operating systems allow users to install and run different applications on their
      smartphones.
    - Smartphones do not require an operating system to function.
    - Only Apple smartphones have proprietary operating systems.
    question_text: Which statement about smartphone operating systems is correct?
