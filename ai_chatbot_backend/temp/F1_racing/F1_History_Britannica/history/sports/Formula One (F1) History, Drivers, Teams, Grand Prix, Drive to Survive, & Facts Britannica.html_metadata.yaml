- aspects:
  - content: A typical F1 race weekend begins with multiple practice sessions for
      car calibration, followed by a three-round knockout qualifying to determine
      the starting grid. The fastest qualifier earns pole position. The main Grand
      Prix race covers at least 305 kilometers (except Monaco, which is shorter),
      lasting about two hours. Sprint races, one-third the length of the main race,
      may also be held, awarding points to top finishers.
    type: Structure and Format
  - content: Race strategy involves managing tire choices, pit stops, and techniques
      such as slipstreaming (drafting behind another car to reduce air resistance).
      Efficient pit stops—sometimes under two seconds—can be decisive. Teams must
      balance tire durability with speed, and drivers must maintain endurance and
      tactical awareness throughout the race.
    type: Strategy and Execution
  - content: Points are awarded to the top ten finishers in the main race (25 for
      first place, down to 1 for tenth), and to the top eight in sprint races. The
      driver with the most points at season's end wins the drivers' championship,
      while the team with the highest combined driver points wins the constructors'
      championship. This dual scoring system incentivizes both individual and team
      performance.
    type: Scoring and Championships
