- aspects:
  - content: Michelin introduced pneumatic tires for automobiles in the 1890s, extending
      the technology beyond bicycles and horse-drawn carriages. Their efforts demonstrated
      that pneumatic tires could be effectively used on motor vehicles.
    type: Historical Innovation
  - content: To prove the viability of their demountable pneumatic tires, Michelin
      equipped a car with these tires and entered it in the 1895 Paris–Bordeaux road
      race. The tires were held onto the rims by bolts, showcasing their practicality
      in demanding conditions.
    type: Examples
  - content: Michelin's innovations helped establish pneumatic tires as standard equipment
      for automobiles, contributing to the rapid growth of the automotive industry.
      Their demonstration in a high-profile race provided public proof of the tire's
      durability and performance.
    type: Implications
  - content: Michelin's work built on earlier developments by Thomson and Dunlop,
      but their focus on automobile applications marked a significant step in tire
      technology. Their success influenced other manufacturers and accelerated the
      transition from solid to pneumatic tires in motor vehicles.
    type: Connections
