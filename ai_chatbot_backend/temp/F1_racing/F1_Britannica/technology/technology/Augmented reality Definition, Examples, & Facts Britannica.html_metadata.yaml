sections:
- aspects:
  - content: Augmented reality (AR) is a process in computer programming that combines
      or augments real-world video or photographic displays with computer-generated
      data. This overlay of digital information onto the physical world is designed
      to enhance the user's perception and interaction with their environment. AR
      differs from virtual reality, which creates entirely artificial environments,
      by instead supplementing reality with useful digital elements.
    type: Definition
  - content: Notable examples of AR include the yellow first-down lines superimposed
      on televised American football games and virtual flight paths for hockey pucks
      or golf balls. These overlays provide viewers with additional context or information
      that would not be visible in the raw video footage, making the experience more
      informative and engaging.
    type: Examples
  - content: The core process of AR has significant implications for how information
      is accessed and understood in real time. By merging digital data with real-world
      views, AR can improve situational awareness, support decision-making, and create
      more immersive educational or entertainment experiences. The effectiveness of
      AR depends on both the accuracy of the digital overlay and the relevance of
      the information provided.
    type: Implications
