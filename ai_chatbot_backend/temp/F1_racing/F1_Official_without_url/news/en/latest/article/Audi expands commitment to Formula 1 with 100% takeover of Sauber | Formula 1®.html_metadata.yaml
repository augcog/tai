    type: Definition
  - content: Audi announced in 2022 that it would join F1 as a power unit supplier
      in response to the 2026 regulation changes. The company’s decision to fully
      acquire Sauber allows it to field a factory team, similar to how Mercedes and
      Ferrari operate, ensuring full control over both chassis and engine development.
    type: Examples
