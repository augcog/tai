  - content: The Official F1 App is a mobile application offered by Formula 1, available
      for download on both the Apple App Store and Google Play. It provides fans with
      access to live timing, race schedules, news, and other exclusive content related
      to the Formula 1 World Championship.
    type: Definition
  - content: Fans can use the app to stay updated on race schedules, track live race
      data, follow driver and team standings, and receive official news and updates.
      The app is designed to enhance the fan experience by providing real-time information
      and interactive features directly on mobile devices.
    type: Practical Use Cases
  - content: Promoting the official app encourages greater fan engagement and provides
      Formula 1 with a direct digital channel for communication, marketing, and data
      collection. It also supports the sport's digital transformation and aligns with
      modern trends in sports consumption, where mobile access to live and on-demand
      content is increasingly important.
    type: Implications
  - content: The app is part of Formula 1's broader effort to expand its digital footprint,
      which includes F1 TV, esports, fantasy games, and social media presence. By
      centralizing official content and interactive features, the app serves as a
      hub for both casual and dedicated fans, fostering a more connected and informed
      global community.
    type: Connections to Broader F1 Digital Strategy
