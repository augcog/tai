  - content: Film formats refer to the physical dimensions and characteristics of
      photographic and motion picture film, such as width (gauge), length, and perforation
      patterns. These formats determine compatibility with cameras, projectors, and
      other equipment.
    type: Definition
  - content: Common film gauges include 8mm, 16mm, 35mm, and 70mm, each serving different
      purposes. For example, 35mm is standard for theatrical motion pictures, while
      65mm/70mm is used for high-resolution special effects and IMAX. Specialized
      formats exist for scientific and industrial uses.
    type: Examples
  - content: Film formats are chosen based on the desired image quality, application,
      and equipment. Smaller formats are used for home movies and amateur photography;
      larger formats for professional cinema and high-fidelity imaging.
    type: Use Cases
  - content: The choice of format affects image resolution, cost, and portability.
      Technological advances have allowed for greater image quality at smaller sizes,
      but larger formats remain important for specific high-quality or archival needs.
    type: Implications
