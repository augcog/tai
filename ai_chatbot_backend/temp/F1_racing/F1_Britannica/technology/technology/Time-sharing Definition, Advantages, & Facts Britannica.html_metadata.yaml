- aspects:
  - content: The effectiveness of time-sharing relies on the fact that the CPU operates
      much faster than peripheral devices such as terminals and printers. This speed
      differential allows the CPU to process multiple users' tasks during the relatively
      slow input/output (I/O) operations of peripherals.
    type: Definition and Context
  - content: For instance, while a user is typing a command or waiting for output
      to be printed, the CPU can switch to another user's task, process it, and return
      results before the first user even notices a delay. This makes the system appear
      highly responsive to all users.
    type: Example
  - content: This relationship underpins the illusion of instantaneous access in time-sharing
      systems. It also means that bottlenecks are more likely to occur at the peripheral
      level rather than the CPU, so system designers must balance CPU scheduling with
      efficient I/O handling.
    type: Implications
  - content: Understanding this speed gap is fundamental to concepts like process
      scheduling, I/O buffering, and the design of interactive operating systems.
      It also influences modern system architectures where CPUs are paired with increasingly
      fast storage and network devices.
    type: Connections
