    explanation: The development of geostationary (synchronous) satellites, which
      remain fixed relative to a point on Earth, enabled continuous transoceanic television
      broadcasts. Earlier methods, like mechanical scanning and shortwave radio, could
      not provide the same capacity or reliability.
    options:
    - Mechanical scanning devices
    - Geostationary (synchronous) communications satellites
    - Shortwave radio relays
    - Undersea fiber optic cables
    question_text: What technological advance made continuous transoceanic television
      broadcasts possible in the mid-1960s?
