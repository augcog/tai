  - content: American compact cars are smaller vehicles introduced by U.S. automakers
      primarily in response to the popularity of economical European models. In the
      late 1950s and early 1960s, models like the Ford Falcon, Chrysler Valiant, and
      Chevrolet Corvair aimed to offer reduced size and improved fuel efficiency compared
      to traditional American sedans.
    type: Definition and Evolution
  - content: By the mid-1960s, consumer demand shifted towards more individualized
      and luxurious compact cars, prompting manufacturers to create 'intermediate'
      models that bridged the gap between compacts and full-size vehicles. This market
      evolution led to iconic cars such as the Ford Mustang, which was essentially
      a modified Falcon.
    type: Market Context
  - content: While American compacts like the Corvair were smaller than most domestic
      vehicles, they were still generally larger than their European counterparts.
      This size difference reflected differing consumer expectations and road conditions
      between the U.S. and Europe.
