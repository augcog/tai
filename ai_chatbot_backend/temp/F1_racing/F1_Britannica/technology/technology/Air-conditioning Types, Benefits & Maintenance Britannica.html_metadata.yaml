- aspects:
  - content: Air-conditioning systems range from self-contained units serving individual
      spaces to complex centralized systems for large buildings. Types include self-contained
      (window or split units), central air systems, induction systems, dual-duct systems,
      and variable air volume (VAV) systems.
    type: System Types
  - content: A self-contained unit is typically used for a single room or small space.
      Central air systems cool air at a central plant and distribute it via ducts.
      In induction systems, centrally cooled air is adjusted locally with water. Dual-duct
      systems mix warm and cool air from separate ducts to achieve the desired temperature.
      VAV systems regulate the amount of cold air supplied to maintain set temperatures.
    type: Examples
  - content: Self-contained units are common in residential settings, while central
      and VAV systems are standard in commercial and institutional buildings, especially
      high-rises. Induction and dual-duct systems are used where precise temperature
      control or flexibility is required.
    type: Use Cases
  - content: The choice of system affects energy efficiency, installation complexity,
      and maintenance needs. Centralized systems are more efficient for large buildings,
      while self-contained units offer flexibility for smaller spaces. VAV systems
      help optimize energy use by adjusting airflow.
    type: Implications
  - content: Understanding system types is essential for HVAC design, building management,
      and retrofitting older structures. The evolution of these systems reflects advances
      in building technology and energy conservation.
    type: Connections
