      particularly among young girls. Alba Larsen’s 'G.I.R.L.' (Girls International
      Racing Lab) initiative is a prime example, engaging hundreds of girls in Denmark
      and aiming for global expansion.
    type: Definition and Examples
  - content: Alba Larsen was awarded the FIA Women in Motorsport Award in recognition
      of her efforts to inspire and provide pathways for girls in racing. Her activism
      extended to authoring a book, public speaking, and media appearances, reinforcing
      her role as a modern athlete who blends competition with social impact.
    type: Recognition and Impact
  - content: Larsen’s dual focus on racing and activism demonstrates that drivers
      can be influential both on and off the track. Her example challenges the notion
      that cultural impact must wait until after an athlete’s competitive career,
      showing that both can be pursued simultaneously.
