  - content: Typewriter composing machines are specialized devices designed to produce
      originals that closely resemble typeset print, suitable for further reproduction.
      They aim to bridge the gap between standard typewriting and professional typesetting,
      particularly for small-scale or cost-sensitive printing needs.
    type: Purpose and Function
  - content: Composing machines require the ability to supply different styles and
      sizes of type, making type-wheel mechanisms preferable to typebars. Key features
      include proportional character spacing and margin justification. Some machines
      achieved proportional spacing mechanically, while margin justification often
      required preliminary typing and retyping or, in advanced models, computer-assisted
      adjustment.
    type: Technical Features and Requirements
  - content: These machines emerged as a response to the high cost and skill requirements
      of traditional typesetting. While they improved accessibility to print-like
      documents, their output still fell short of true typeset quality. By the mid-20th
      century, further improvements and the advent of computer-based typesetting began
      to surpass the capabilities of typewriter composing machines.
    type: Historical Context and Limitations
