- aspects:
  - content: Programming languages are formal languages used to express tasks and
      algorithms that a computer can execute. They range from problem-oriented languages,
      which are user-friendly and suited to specific applications, to machine language,
      which consists of binary code directly executable by the computer.
    type: Definition
  - content: Principal problem-oriented languages include C, Python, and C++. These
      languages allow programmers to write instructions in a way that is easier to
      understand and maintain compared to machine language.
    type: Examples
  - content: Programs written in high-level, problem-oriented languages must be translated
      into machine language before execution. This translation typically occurs in
      several stages, using tools such as compilers, assemblers, and interpreters.
    type: Translation Process
  - content: The development of diverse programming languages has expanded the range
      of applications for computers and facilitated the creation of complex software
      systems. The translation process is essential for bridging human logic and computer
      execution.
    type: Connections
