- aspects:
  - content: An atomic bomb is a weapon that derives its immense explosive power from
      the rapid release of energy caused by the fission (splitting) of heavy atomic
      nuclei, such as those of uranium-235 or plutonium-239. The process releases
      a massive amount of thermal energy, radiation, and shock waves in a fraction
      of a second.
    type: Definition
  - content: The core mechanism involves a neutron striking the nucleus of a fissionable
      isotope, causing it to split into smaller nuclei, additional neutrons, and energy.
      The released neutrons can induce further fissions in nearby nuclei, resulting
      in a self-sustaining chain reaction. This exponential increase in fission events
      is what produces the bomb’s explosive yield.
    type: Physical process and chain reaction
  - content: The atomic bombs dropped on Hiroshima ('Little Boy,' using uranium-235)
      and Nagasaki ('Fat Man,' using plutonium-239) are historical examples. The ability
      to unleash such energy from a small mass of material revolutionized military
      strategy and raised ethical dilemmas regarding civilian casualties and long-term
      environmental effects.
    type: Examples and practical implications
