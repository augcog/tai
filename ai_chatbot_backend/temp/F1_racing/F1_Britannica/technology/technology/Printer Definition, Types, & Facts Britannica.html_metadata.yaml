    explanation: Printers are output devices that convert digital information (text
      or images) into a physical format, such as paper or film. They do not store
      files, process computations, or transmit data as their primary function.
    options:
    - To store digital files for long-term use
    - To convert digital information into a physical format
    - To process and analyze data computations
    - To transmit data over a network
    question_text: Which of the following best describes the primary function of a
      printer in a computer system?
