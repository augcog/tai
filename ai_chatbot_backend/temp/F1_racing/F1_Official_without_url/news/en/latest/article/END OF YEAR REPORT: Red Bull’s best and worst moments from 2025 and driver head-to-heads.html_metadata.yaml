- aspects:
  - content: Head-to-head performance in Formula 1 refers to direct statistical comparisons
      between teammates in qualifying and races. For Red Bull in 2025, this involved
      Max Verstappen's results versus those of Liam Lawson (early season) and Yuki
      Tsunoda (main season). Key metrics include qualifying results (pole positions,
      grid placements) and race finishes (points scored, finishing positions).
    type: Definition and Metrics
  - content: 'Verstappen outperformed both teammates comprehensively: he was 2-0 in
      both qualifying and races against Lawson before Lawson’s demotion, and 22-0
      in qualifying and 21-1 in races against Tsunoda, with Tsunoda''s only race advantage
      coming from Verstappen’s DNF in Austria. Verstappen secured eight pole positions
      in 2025, bringing his career total to 48, and scored 421 points to Tsunoda''s
      33.'
    type: Results and Analysis
  - content: Such dominance in intra-team head-to-heads underscores Verstappen's elite
      status and highlights the performance gap within Red Bull's driver lineup in
      2025. This disparity contributed to the team’s reliance on Verstappen for points
      and exposed challenges in driver development and selection, leading to further
      changes for 2026.
    type: Implications and Context
