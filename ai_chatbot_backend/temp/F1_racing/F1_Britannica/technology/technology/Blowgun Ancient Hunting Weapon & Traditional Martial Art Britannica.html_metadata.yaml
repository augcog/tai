  - content: The most common projectiles used with blowguns are darts, which are typically
      made from palm-leaf midribs, wood, or bamboo splinters. Darts can vary in length
      from 4 to 100 cm (1.5 to 40 inches). Other types of ammunition include clay
      pellets and bits of bone, used by some cultures.
    type: Types of Projectiles
  - content: Darts are designed to fit snugly within the blowgun tube, often using
      a conelike bit of pith or a twist of fiber at the base to ensure a proper seal.
      This allows the dart to be propelled effectively by a puff of breath. The snug
      fit is crucial for maximizing the force and accuracy of the projectile.
    type: Dart Construction and Function
  - content: Hunters typically carry their darts in quivers made from bamboo, basketry,
      wood, or leaves. The design of the quiver often reflects local materials and
      craftsmanship, and it serves to protect the darts and keep them organized during
      hunting expeditions.
    type: Carrying and Storage
