- aspects:
  - content: An atomic bomb (fission bomb) releases energy by splitting heavy atomic
      nuclei (such as uranium or plutonium) into lighter nuclei, a process called
      nuclear fission. In contrast, a thermonuclear bomb (fusion bomb) releases energy
      by fusing light atomic nuclei (typically isotopes of hydrogen) into heavier
      nuclei, a process called nuclear fusion.
    type: Definition and Principle
  - content: Atomic bombs require only the critical mass of fissile material and a
      mechanism to bring it together rapidly. Thermonuclear bombs require extremely
      high temperatures—millions of degrees—to overcome the electrostatic repulsion
      between hydrogen nuclei, which is achieved by using a fission bomb as a trigger.
      This makes thermonuclear bombs more complex in design.
    type: Physical Requirements and Mechanism
  - content: Atomic bombs typically have yields measured in kilotons (thousands of
      tons of TNT), while thermonuclear bombs have yields in megatons (millions of
      tons of TNT), making them hundreds to thousands of times more powerful. This
      difference in yield is a direct consequence of the energy released per reaction
      in fusion versus fission.
    type: Energy Yield and Measurement
  - content: The bombs dropped on Hiroshima and Nagasaki were atomic bombs. The first
      thermonuclear bomb, 'Mike,' was detonated in 1952. The distinction between the
      two types is fundamental to nuclear weapons technology and international arms
      control discussions.
    type: Examples and Context
