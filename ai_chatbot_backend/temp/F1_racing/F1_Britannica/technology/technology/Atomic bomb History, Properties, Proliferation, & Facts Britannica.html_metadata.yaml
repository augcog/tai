- aspects:
  - content: Atomic bombs release enormous amounts of energy in the form of heat,
      blast, and radiation. The detonation creates temperatures of several million
      degrees, forming a fireball that can ignite widespread fires and incinerate
      urban areas. The explosion produces a powerful shock wave capable of destroying
      structures several miles from the blast center.
    type: Physical effects and energy release
  - content: Large quantities of neutrons and gamma rays are emitted, causing immediate
      lethal radiation within a radius of 1-2 miles. Vaporized materials condense
      into radioactive particles, known as fallout, which can be carried by wind over
      large distances. Fallout contains long-lived isotopes like strontium-90 and
      plutonium-239, posing long-term health risks including increased cancer rates.
    type: Radiation and fallout
  - content: The environmental consequences of atomic bomb detonations include radioactive
      contamination of air, water, and soil, as well as destruction of ecosystems.
      Societal impacts are profound, with immediate mass casualties, long-term health
      effects, psychological trauma, and lasting changes to international relations
      and military strategy.
    type: Environmental and societal impacts
  - content: The bombings of Hiroshima and Nagasaki are the most prominent examples,
      resulting in tens of thousands of immediate deaths and many more from radiation
      sickness and cancer. The characteristic mushroom cloud, widespread destruction,
      and persistent fallout exemplify the bomb’s power and serve as enduring symbols
      of nuclear warfare.
    type: Examples and historical context
