      to the atomic bomb. These images serve as visual records and educational aids.
    type: Definition
  - content: Notable images include the first atomic bomb test at Alamogordo, the
      mushroom cloud over Hiroshima, diagrams of fission bomb designs, portraits of
      Oppenheimer and Groves, and the aftermath of bombings in Hiroshima and Nagasaki.
    type: Examples
  - content: These images provide historical context for the development and use of
      atomic bombs during World War II, as well as the scientific underpinnings of
      nuclear fission. They also document the devastation caused by nuclear explosions.
    type: Context
