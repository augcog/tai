- aspects:
  - content: A Continuously Variable Transmission (CVT) is a type of automatic transmission
      that can change seamlessly through an infinite number of effective gear ratios
      between maximum and minimum values. This allows the engine to operate at its
      most efficient speed for a range of vehicle speeds.
    type: Definition and Principle
  - content: Most CVTs use two variable-diameter pulleys connected by a high-strength
      steel or rubber V-belt. The pulleys' effective diameters are adjusted by electrohydraulic
      actuators, allowing for smooth and continuous changes in transmission ratio
      without discrete gear steps.
    type: Mechanism and Components
  - content: CVTs are commonly found in small cars and hybrid vehicles due to their
      efficiency and ability to keep the engine in its optimal power band. Recent
      advances in belt technology have enabled their use in larger vehicles as well.
    type: Examples and Applications
  - content: CVTs contribute to improved fuel economy and reduced emissions by optimizing
      engine operation. They are controlled electronically, often integrated with
      emission control systems and engine management units to maximize efficiency
      under all operating conditions.
    type: Implications and Connections
  check_in_question:
    correct_answer:
    - 1
    explanation: CVTs use variable-diameter pulleys and a belt to provide a seamless,
      infinite range of gear ratios, unlike traditional automatics with fixed gear
      steps.
    options:
    - It uses a clutch pedal for manual shifting
    - It provides an infinite range of gear ratios using variable-diameter pulleys
      and a belt
    - It requires frequent manual maintenance
    - It cannot be used in hybrid vehicles
    question_text: Which feature distinguishes a Continuously Variable Transmission
      (CVT) from traditional automatic transmissions?
