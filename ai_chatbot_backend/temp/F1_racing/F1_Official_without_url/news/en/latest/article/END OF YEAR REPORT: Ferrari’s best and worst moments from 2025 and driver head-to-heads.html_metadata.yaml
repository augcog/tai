  - content: The Strategic Shift and Goals for 2026 describe Ferrari's early decision
      to redirect resources and development focus toward the new regulations set for
      the 2026 Formula 1 season. This shift was prompted by McLaren's early dominance
      in 2025 and Ferrari's realization that a title challenge was unlikely.
    type: Definition and Rationale
  - content: Switching focus to 2026 meant halting aerodynamic development for 2025,
      which had psychological and performance repercussions. Team boss Fred Vasseur
      acknowledged underestimating the psychological impact on staff and drivers,
      as maintaining motivation became difficult with 18-20 races remaining.
    type: Implications and Challenges
  - content: The success of this strategy hinges on a strong start to 2026. The move
      is connected to broader industry trends, where teams must balance short-term
      results with long-term competitiveness, especially during regulatory transitions.
      The presence of Hamilton, a seven-time champion, is seen as a potential asset
      if Ferrari can provide a competitive car.
    type: Connections and Future Outlook
  - content: Evidence of the shift includes the ballooning gap to McLaren (from 14
      points in 2024 to 435 in 2025) and explicit statements from Vasseur about the
      timing and reasoning for the strategic pivot.
    type: Examples and Evidence
