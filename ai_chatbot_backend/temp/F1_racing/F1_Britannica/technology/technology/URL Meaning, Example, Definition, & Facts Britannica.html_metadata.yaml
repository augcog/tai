  key_concept: Main Components of a URL
  name: URL
- aspects:
  - content: The scheme specifies the protocol used to access the resource, such as
      HTTPS, FTP, or SMTP. It determines how data is transmitted between the client
      and the server. For example, HTTPS is used for secure web pages, while FTP is
      used for file transfers.
    type: Scheme (Protocol)
  - content: A subdomain (like 'www' or 'play') identifies a subsection of a website,
      often used for organizational or functional separation. The domain name is the
      unique identifier for the website, followed by a top-level domain (TLD) like
      .com, .gov, or .uk, which can indicate purpose or country of registration.
    type: Subdomain and Domain
  - content: The path specifies the location of a resource within the website's directory
      structure. The port (e.g., :80) is a technical specification for network communication,
      usually omitted for standard protocols. The query string (after '?') contains
      key-value pairs for search parameters or dynamic content, and the fragment (after
      '#') is used as an anchor to direct browsers to a specific part of a document.
    type: Path, Port, Query, and Fragment
  - content: 'A full example URL, such as https://www.domainname.com:80/subdirectory1/subdirectory2/file.html?key1=value1&key2=value2#bookmark,
      demonstrates all segments: scheme (https), subdomain (www), domain (domainname.com),
      port (80), path (/subdirectory1/subdirectory2/file.html), query (?key1=value1&key2=value2),
      and fragment (#bookmark). Each segment can be used for navigation, data transfer,
      or precise referencing within web applications.'
    type: Examples and Use Cases
