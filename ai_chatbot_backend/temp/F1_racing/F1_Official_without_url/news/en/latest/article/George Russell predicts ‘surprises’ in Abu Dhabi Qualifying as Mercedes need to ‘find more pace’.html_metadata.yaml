sections:
- aspects:
  - content: The Friday practice sessions (FP1 and FP2) at the Abu Dhabi Grand Prix
      provide teams and drivers with critical data about car performance, tire behavior,
      and track conditions ahead of qualifying and the race. These sessions are particularly
      important at Yas Marina Circuit, where temperature changes between day and night
      dramatically affect grip and car handling. In 2025, George Russell improved
      from sixth in FP1 to third in FP2, but remained 0.379 seconds behind McLaren's
      Lando Norris, who led the session.
    type: Definition and Context
  - content: The results highlighted the competitiveness of the field, with the midfield
      teams closely matching the frontrunners. For instance, Haas driver Ollie Bearman
      finished just 0.039 seconds behind Russell, while Kick Sauber’s Nico Hulkenberg
      and Gabriel Bortoleto were only hundredths of a second behind Bearman. This
      tight spread suggests that small performance gains or mistakes could significantly
      alter the qualifying order.
    type: Competitive Landscape and Examples
  - content: The close margins in practice imply that qualifying will be unpredictable,
      with potential for 'surprises' as noted by Russell. This situation can benefit
      teams outside the traditional top three (Mercedes, Red Bull, Ferrari), as they
      may capitalize on optimal conditions or mistakes by others. The session results
      also emphasize the importance of overnight setup work and adaptability to evolving
      track conditions.
    type: Implications and Connections
