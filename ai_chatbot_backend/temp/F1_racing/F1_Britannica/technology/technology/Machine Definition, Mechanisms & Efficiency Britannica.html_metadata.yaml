- aspects:
  - content: A machine is a device designed to augment or replace human or animal
      effort in accomplishing physical tasks. It encompasses both simple devices,
      such as levers, inclined planes, and pulleys, and complex systems like automobiles.
      All machines have an input, an output, and a mechanism to transform, modify,
      or transmit energy, force, or motion.
    type: definition
  - content: Machines can be classified into categories such as prime movers (e.g.,
      windmills, turbines), generators (e.g., electric generators, hydraulic pumps),
      motors (e.g., electric, hydraulic, or air motors), and operators (e.g., sewing
      machines, typewriters). Some machines, like the diesel-electric locomotive,
      combine several categories in one unit, illustrating the integration of prime
      movers, generators, and motors.
    type: classification and examples
  - content: Machines often transform energy from one form to another, such as chemical,
      thermal, electrical, or nuclear energy into mechanical energy, or vice versa.
      For example, a steam engine converts thermal energy from steam into mechanical
      energy. Machines also transmit and modify forces and motions, enabling tasks
      that would be difficult or impossible for humans alone.
    type: energy transformation and transmission
  - content: Machines have revolutionized human society by increasing productivity,
      enabling new technologies, and reducing manual labor. However, their widespread
      use also raises concerns about environmental impact, energy consumption, and
      changes to labor markets. The development and refinement of machines continue
      to shape industries and everyday life.
    type: implications and societal impact
