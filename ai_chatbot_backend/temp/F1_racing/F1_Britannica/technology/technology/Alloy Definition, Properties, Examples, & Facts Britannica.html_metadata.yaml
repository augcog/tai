  - content: Fusible alloys are a group of alloys with melting points below that of
      tin (232°C, 449°F). They are typically composed of metals with inherently low
      melting points, such as tin, bismuth, lead, and sometimes cadmium. These alloys
      are formulated to melt at specific, relatively low temperatures.
    type: Definition and Characteristics
  - content: Darcet’s alloy (50 parts bismuth, 25 lead, 25 tin) melts at 98°C, while
      Wood’s metal, which replaces half the tin in Darcet’s alloy with cadmium, melts
      at 70°C. These examples demonstrate the ability to precisely control melting
      points by adjusting alloy composition.
    type: Examples
  - content: Fusible alloys are widely used in applications requiring controlled melting,
      such as soldering, safety sprinklers (where the alloy melts to activate the
      sprinkler in a fire), and electrical fuses (which interrupt circuits at excessive
      currents). Their predictable melting behavior is critical for safety and manufacturing
      processes.
    type: Uses and Practical Implications
