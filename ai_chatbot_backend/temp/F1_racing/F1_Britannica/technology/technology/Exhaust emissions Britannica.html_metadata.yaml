  - content: Automotive emission control systems are a variety of technologies and
      mechanisms developed to limit the release of harmful pollutants from vehicles.
      These systems target emissions from multiple sources, including the exhaust,
      fuel system, and crankcase.
    type: Definition
  - content: Examples include exhaust-gas-recirculation (EGR) systems, catalytic converters,
      manifold reactors, fuel injection systems, and unitized ignition elements. Each
      of these components addresses specific pollutants such as hydrocarbons, nitrogen
      oxides, and carbon monoxide.
    type: Examples
  - content: Emission control systems are mandated by law in most countries to ensure
      vehicles meet air quality standards. They are used in all modern passenger cars,
      trucks, and motorcycles.
    type: Use Cases
  - content: The widespread adoption of emission control systems has significantly
      reduced urban air pollution and improved public health. However, these systems
      can add complexity and cost to vehicle design and maintenance.
    type: Implications
  - content: These systems are integral to broader environmental policy and are linked
      to regulatory frameworks such as the Clean Air Act in the United States. They
      also interact with engine design, fuel type, and maintenance practices.
    type: Connections
