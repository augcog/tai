  - content: Career pathways in Formula 1 refer to the various professional roles
      and entry points available within the motorsport industry, encompassing both
      on-track and off-track positions. These include opportunities ranging from drivers
      and engineers to marketing, management, and technical support roles.
    type: Definition
  - content: Examples of career pathways include becoming a Formula 1 driver (often
      starting with karting), working as a race engineer, pursuing creative roles
      such as marketing or media, and technical positions like mechanics or data analysts.
      The F1 Sim Racing World Championship offers a digital route for aspiring drivers,
      while STEM education programs and scholarships target those interested in engineering
      and technology.
    type: Examples
  - content: Individuals passionate about motorsport can engage through karting clubs,
      participate in esports competitions, or apply for internships and scholarships
      in engineering. Schools and universities collaborate with F1 to provide educational
      programs that foster talent in science, technology, engineering, and mathematics.
    type: Use Cases
  - content: A broad array of career pathways ensures that Formula 1 remains accessible
      to diverse talents, not limited to drivers. This diversity strengthens the sport's
      innovation and global appeal, encouraging more young people to consider roles
      in STEM and creative industries related to motorsport.
    type: Implications
  - content: Career pathways are closely linked to F1's educational outreach, diversity
      initiatives (such as the F1 Academy for women), and the broader motorsport ecosystem,
      including partnerships with technical and commercial organizations.
    type: Connections
