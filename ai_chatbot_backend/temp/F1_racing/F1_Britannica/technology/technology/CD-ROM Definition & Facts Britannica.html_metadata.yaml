  - content: The standard compact disc was introduced in 1982 for digital audio, but
      its digital storage capabilities led to its adaptation for computer use in the
      mid-1980s. The computer industry quickly adopted the CD-ROM as a low-cost, high-capacity
      storage medium for distributing large programs, graphics, and databases.
    type: context
  - content: CD-ROMs replaced floppy disks as the primary means of distributing large
      software packages and multimedia content. For instance, encyclopedias, educational
      games, and early multimedia applications were often shipped on CD-ROMs due to
      their substantial storage capacity.
    type: examples
  - content: The rapid commercial acceptance of CD-ROMs was driven by their storage
      capacity (680 MB) compared to floppy disks (1.4 MB). This allowed for more complex
      and content-rich software, fostering the growth of multimedia computing and
      more sophisticated applications.
    type: implications
  - content: The adoption of CD-ROMs is closely linked to the rise of multimedia PCs
      in the 1990s and the increasing demand for rich content in education and entertainment.
      Their success also paved the way for further innovations in optical storage.
