- aspects:
  - content: A maximum tyre usage limit is a regulatory measure that restricts the
      total number of laps a single set of tyres can be used during the race weekend.
      For the 2025 Qatar Grand Prix, Pirelli and the FIA have set a 25-lap maximum
      per set, counted cumulatively across all sessions.
    type: Definition
  - content: This rule was introduced after analysis of tyre wear during the 2024
      Qatar Grand Prix, where tyres—especially the left front—showed extreme wear
      and structural fatigue due to the circuit's high lateral energy and harsh kerbs.
      The measure is intended to enhance safety and prevent failures.
    type: Context
  - content: If a driver uses a set of tyres for 10 laps in practice, only 15 laps
      remain for that set for the rest of the weekend. Laps under Safety Car or Virtual
      Safety Car count toward the limit, but laps to the grid, formation laps, and
      post-chequered flag laps do not.
    type: Examples
  - content: This limit ensures that no set is overstressed, mandating at least two
      pit stops during the 57-lap race. Teams must carefully monitor and manage tyre
      usage, with Pirelli informing teams before the race how many laps remain for
      each set.
