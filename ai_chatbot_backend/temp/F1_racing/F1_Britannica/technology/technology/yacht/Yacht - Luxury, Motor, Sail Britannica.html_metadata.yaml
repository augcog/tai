  - content: Transatlantic yacht racing began in 1866 with a match race from Sandy
      Hook, Connecticut, to Cowes, Isle of Wight, involving three schooners. The first
      single-handed transatlantic voyage was completed by Alfred Johnson in 1876 to
      commemorate U.S. independence, and the first single-handed race was won by Si
      Lawlor in 1891.
    type: Origins and Milestones
  - content: Interest in solo circumnavigation grew with Francis Chichester’s 1966–67
      voyage, inspiring events like the Golden Globe Race (1968) and subsequent quadrennial
      races organized by the Royal Naval Racing Association. The introduction of self-steering
      gear made such feats more feasible and popular.
    type: Development of Global Circumnavigation
  - content: Transatlantic and global races have tested the limits of seamanship,
      endurance, and innovation in yacht design. These events have contributed to
      advancements in navigation, safety, and self-sufficiency at sea, while also
      capturing public imagination and encouraging broader participation in long-distance
      sailing.
    type: Significance and Legacy
