- aspects:
  - content: FTP's open design means that all data, including usernames, passwords,
      and commands, are transmitted in plain text. This lack of encryption posed significant
      security risks, especially as networks became more interconnected and accessible.
    type: Definition
  - content: If a user logs into an FTP server over the Internet, anyone intercepting
      the network traffic could easily read their credentials and transferred files.
      This vulnerability was not a major concern in the 1970s, when FTP was mostly
      used within single organizations' LANs.
    type: Examples
  - content: As the Internet grew and cybercrime became more prevalent, FTP's security
      weaknesses became unacceptable for sensitive data transfers. This led to the
      development and adoption of secure alternatives like SFTP and FTPS.
    type: Implications
  - content: While FTP may still be used in controlled environments where security
      is not a primary concern, its use is strongly discouraged for any scenario involving
      confidential information or public networks.
    type: Edge Cases
  - content: FTP's security limitations are a key reason why modern web browsers,
      such as Chrome and Firefox, removed support for FTP in 2021. This shift underscores
      the broader trend toward encrypted communication protocols.
    type: Connections
