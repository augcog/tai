- aspects:
  - content: Virtual economies refer to the systems of trade and value exchange that
      develop within online games, where virtual goods, characters, and property can
      be bought, sold, or traded, sometimes for real-world money. These economies
      often mirror real-world economic principles, including supply and demand, scarcity,
      and market value.
    type: Definition
  - content: A prominent example is World of Warcraft, where players acquire virtual
      property such as rare weapons or items, which can be sold online. Another case
      is the game Legend of Mir 3, where disputes over virtual items have led to real-world
      violence. Lineage in South Korea also saw significant crime linked to in-game
      assets.
    type: Examples
  - content: Virtual economies challenge traditional legal and economic frameworks,
      as seen when law enforcement struggled to address crimes involving virtual property
      due to a lack of legal recognition. These economies can rival the GDP of some
      real-world nations and provide economists with opportunities for controlled
      experiments in economic behavior.
    type: Implications
  - content: The existence of secondary markets for virtual goods is often discouraged
      or banned by game publishers, but persists nonetheless. The blurring of virtual
      and real-world value can lead to addiction, neglect of real-life responsibilities,
      and even violent crime, as seen in documented cases of murder and cybercrime.
    type: Practical consequences and edge cases
  - content: Virtual economies intersect with cybercrime, digital property rights,
      and the psychology of online communities. They also highlight the growing importance
      of digital assets and the need for new legal and ethical frameworks to manage
      online interactions and disputes.
    type: Connections to related concepts
