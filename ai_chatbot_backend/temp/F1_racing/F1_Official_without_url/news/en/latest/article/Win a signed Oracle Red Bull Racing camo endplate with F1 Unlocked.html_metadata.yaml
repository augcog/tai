      access to curated insider content, VIP experiences, member benefits, rewards,
      and special offers. It is designed to bring fans closer to the sport by offering
      unique opportunities and content not available to the general public.
    type: Definition
  - content: Members can access behind-the-scenes articles, participate in exclusive
      competitions, and receive offers such as discounts or early access to tickets.
      For example, only F1 Unlocked members could enter the competition to win the
      signed Red Bull Racing endplate.
    type: Use Case
  - content: By offering these benefits, F1 encourages deeper fan engagement and loyalty,
      as members are more likely to interact with the platform regularly and feel
      a sense of belonging to the F1 community.
