- aspects:
  - content: Traction drives are stepless transmissions that transmit power through
      rolling-contact bodies such as cylinders, cones, balls, rollers, or disks. Instead
      of relying on sliding friction, these systems use rolling friction to transfer
      torque and speed between input and output.
    type: Definition and Mechanism
  - content: One example is the toroidal traction drive, where input and output members
      with toroidal surfaces are connected by adjustable rollers. The speed ratio
      is changed by altering the position of the rollers. These drives are used in
      some high-end vehicles and precision machinery.
    type: Examples
  - content: Traction drives can offer smooth, quiet operation and are valued in applications
      where noise reduction is important. The use of special lubricants that stiffen
      under load can increase tractive effort and reduce slippage. However, they can
      be more complex and costly than other transmission types.
    type: Practical Implications
  - content: Traction drives are related to CVTs but use rolling rather than belt
      friction. Their efficiency and load capacity depend on contact pressure and
      lubricant properties. They are less common but crucial in specialized applications
      requiring quietness and precision.
    type: Connections and Edge Cases
