sections:
- aspects:
  - content: Java is a modern object-oriented computer programming language originally
      developed at Sun Microsystems, Inc. in the early 1990s. It was designed to enable
      communication between consumer electronic devices but quickly shifted focus
      to the World Wide Web, becoming known for its ability to provide interactivity
      and multimedia content online. Java is characterized by its use of classes and
      objects, encapsulating data and behavior, and supporting inheritance and polymorphism.
    type: Definition
  - content: Java was initiated in 1991 by James Gosling and his team at Sun Microsystems.
      Its initial goal was to create a language for consumer electronics, but as the
      Web grew, the project pivoted to address the needs of web-based interactivity.
      Java was first released in 1995, at a time when the Internet was rapidly expanding,
      and quickly gained popularity due to its platform independence and multimedia
      capabilities.
    type: Historical context
  - content: Java has been used in a wide variety of applications, from powering web
      applets that brought multimedia to early Internet browsers, to running software
      on consumer devices like cell phones, financial and retail systems, and even
      NASA’s Mars exploration rovers. Its versatility has led to widespread adoption
      in enterprise servers, embedded systems, and supercomputers.
    type: Examples and applications
  - content: Java is part of the broader family of object-oriented programming languages,
      sharing principles with C++ and Smalltalk, but distinguished by its focus on
      portability and security. It is closely associated with the evolution of the
      Internet and web technologies, and its design has influenced many subsequent
      languages and platforms.
    type: Connections to related concepts
