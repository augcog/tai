  - content: Niche markets in the context of online dating and pornography refer to
      specialized segments of the Internet that cater to specific interests, identities,
      or preferences. These markets are enabled by the low cost and accessibility
      of web publishing.
    type: Definition
  - content: Dating websites often target particular ethnic, national, or interest-based
      groups, preselecting users along defined axes. Similarly, the proliferation
      of pornography sites—numbering in the millions—caters to a wide variety of tastes
      and preferences.
    type: Examples
  - content: The ability to easily create and access niche content has transformed
      the web economy, allowing businesses to profit by serving highly specific user
      groups. This has broadened the range of services and content available online,
      but also raises questions about privacy, regulation, and the social impact of
      such content.
    type: Implications
  - content: By the early 21st century, online dating had become a multibillion-dollar
      industry, with a significant portion of the population using the Internet to
      meet others. The widespread availability of niche pornography has made adult
      content a major component of web traffic and revenue.
    type: Context and practical consequences
  - content: Niche markets illustrate the Internet's capacity for personalization
      and segmentation, influencing marketing strategies, content moderation policies,
      and debates about freedom of expression versus social responsibility.
    type: Connections
