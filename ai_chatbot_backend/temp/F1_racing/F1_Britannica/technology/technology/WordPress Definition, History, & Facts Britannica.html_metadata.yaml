- aspects:
  - content: WordPress originated as a successor to the blogging tool b2/cafelog,
      which was developed by Michel Valdrighi in 2001. When development on b2/cafelog
      ceased in 2002, Matt Mullenweg and Mike Little initiated a fork of the software
      in 2003, leading to the creation of WordPress. The project was named by Christine
      Selleck and released its first version (0.7) in May 2003.
    type: Historical Context
  - content: Matt Mullenweg, an American blogger and university freshman at the time,
      and Mike Little, a British blogger, are credited as the co-founders of WordPress.
      French programmer Michel Valdrighi created the predecessor, b2/cafelog. Christine
      Selleck suggested the name 'WordPress.'
    type: Key Figures
  - content: WordPress has a tradition of naming major releases after famous jazz
      musicians, beginning with version 1.0 ('Davis') in January 2004, named after
      Miles Davis. This tradition reflects the project's cultural orientation and
      community spirit.
    type: Development Milestones
  - content: The open and collaborative origins of WordPress set the tone for its
      ongoing development, fostering a global community of contributors. Its history
      illustrates the power of open-source collaboration and the impact of individual
      initiative in software evolution.
    type: Implications
