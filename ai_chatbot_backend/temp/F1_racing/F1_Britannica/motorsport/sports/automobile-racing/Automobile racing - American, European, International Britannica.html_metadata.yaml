  - content: Rally driving is a form of automobile racing conducted over specified
      routes, often on public or mixed-surface roads, where drivers are guided by
      navigators between checkpoints. Unlike circuit racing, rallies test navigation,
      endurance, and adaptability to varied terrain and conditions. Success depends
      on teamwork between driver and navigator.
    type: Definition and Format
  - content: The first major rally was the Peking-to-Paris race in 1907, covering
      about 12,000 km. The Monte-Carlo Rally, starting in 1911, became a prominent
      annual event except during wartime. After World War II, rallies gained popularity
      across Europe and worldwide, leading to the establishment of European and international
      championships by the FIA.
    type: Historical Examples
  - content: Rallying is now a global sport, with events ranging from local club rallies
      to major international championships. Weekend rallies are common, and the sport
      is known for its accessibility to amateurs as well as its professional tier.
      The format emphasizes reliability, strategic planning, and the ability to handle
      unpredictable conditions, distinguishing it from other racing forms.
    type: Contemporary Practice and Significance
