  - content: Pre-season scheduling refers to the organization of events leading up
      to the first race, including launches, tests, and regulatory briefings. Regulation
      changes are official modifications to technical or sporting rules that teams
      must adapt to.
    type: Definition
  - content: The 2026 pre-season is shaped by a major overhaul of F1 technical regulations,
      affecting car design, power units, and possibly race formats. The schedule is
      designed to give teams maximum preparation time to adapt to these changes.
    type: 2026 Context
  - content: Teams must manage tight timelines to integrate new components, test reliability,
      and ensure compliance with new rules. The schedule’s structure (multiple launches,
      three tests) reflects the complexity and importance of the regulatory transition.
    type: Implications
  - content: The pre-season calendar is closely linked to the introduction of new
      manufacturers and partnerships, as well as to the logistical and operational
      challenges posed by a 24-race season. Effective scheduling is crucial for competitive
      parity and technical readiness.
