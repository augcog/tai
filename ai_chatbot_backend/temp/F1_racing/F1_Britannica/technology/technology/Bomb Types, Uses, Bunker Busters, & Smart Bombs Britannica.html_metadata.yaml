  - content: A smart bomb is a bomb equipped with wings, fins, and a guidance system,
      allowing it to be directed with high accuracy to its target. These bombs represent
      a significant advancement over traditional unguided bombs.
    type: Definition and Features
  - content: Smart bombs use various guidance systems, such as laser guidance, where
      a laser designator marks the target and the bomb follows the reflected beam,
      and TV-guidance, where a camera locks onto the target and transmits images for
      real-time correction. These systems enable the bomb to make in-flight adjustments
      through actuators that control its aerodynamic surfaces.
    type: Guidance Technologies
  - content: The advent of smart bombs has greatly increased the accuracy of aerial
      bombing, reducing collateral damage and the amount of ordnance needed to achieve
      military objectives. Their effectiveness was demonstrated in conflicts like
      the Persian Gulf War, which saw a shift from mass bombing to precision strikes.
    type: Implications and Use Cases
