    explanation: Haas struggled with car balance (instability and understeer) and
      encountered gravel on track, which damaged tyres and compromised laps. There
      were no reports of engine failures or rain affecting the session.
    options:
    - Excessive tyre degradation and overheating
    - Instability in high-speed corners, understeer in low-speed corners, and gravel-induced
      tyre damage
    - Engine reliability failures
    - Rain-affected track conditions
