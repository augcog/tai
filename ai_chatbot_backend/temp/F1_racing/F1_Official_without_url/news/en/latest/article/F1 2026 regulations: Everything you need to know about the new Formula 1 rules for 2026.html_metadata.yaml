- aspects:
  - content: Active Aero refers to the new system allowing drivers to adjust the angle
      of both front and rear wing elements dynamically depending on track position.
      This replaces the traditional DRS, enabling all drivers to enter a low-drag
      mode on designated straights, regardless of their position relative to other
      cars.
    type: Definition
  - content: In corners, wing flaps remain closed for maximum grip, but on straights,
      drivers can open the flaps to reduce drag and increase top speed. Additionally,
      drivers now have access to Overtake Mode (extra electrical energy when within
      one second of a rival) and a Boost button (maximum power from engine and battery
      for attack or defense).
    type: Examples
  - content: Active Aero can be used by any driver on every lap, making overtaking
      and defending more strategic. Overtake Mode is only available when within one
      second of a competitor, while the Boost button can be used at any time, provided
      there is enough battery charge.
    type: Use Cases
  - content: These tools give drivers greater tactical flexibility and make races
      more dynamic. The removal of traditional DRS and the introduction of universal
      Active Aero aim to equalize overtaking opportunities. The integration of these
      tools with energy management systems connects closely with the new power unit
      rules.
    type: Implications and Connections
