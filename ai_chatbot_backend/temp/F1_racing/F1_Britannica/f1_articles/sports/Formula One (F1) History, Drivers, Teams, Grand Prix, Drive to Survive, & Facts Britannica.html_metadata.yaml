- aspects:
  - content: Only five women have competed in F1, beginning with Maria Teresa de Filippis
      in 1958. Lella Lombardi is the only woman to score points in F1, finishing sixth
      at the 1975 Spanish Grand Prix. Desiré Wilson is the only woman to win a race
      in an F1 car, though it was in an ancillary series.
    type: Historical Participation
  - content: Giovanna Amati was the last woman to attempt F1 qualifying in 1992. More
      recently, Susie Wolff served as a test driver for Williams, participating in
      free practice sessions in 2014. In 2023, Wolff became the managing director
      of F1 Academy, an all-female racing series aimed at increasing women’s participation.
    type: Recent Developments and Barriers
  - content: The low number of female participants highlights ongoing barriers to
      gender diversity in F1. Initiatives like the F1 Academy are designed to address
      these challenges by providing more opportunities and support for women in motorsport.
      The historical achievements of women in F1, though rare, serve as important
      milestones for future progress.
    type: Implications and Gender Diversity
