  - content: Speed is the central objective in almost all forms of automobile racing,
      driving technological innovation and competition. Governing bodies balance the
      pursuit of higher speeds with safety considerations, leading to regulations
      that sometimes limit maximum speeds or require safety features.
    type: Role in Racing
  - content: 'Average speeds have increased dramatically: for example, the Indianapolis
      500 rose from 120.04 kph in 1911 to nearly 260 kph by the late 1970s. In Grand
      Prix racing, speeds are generally lower due to circuit complexity and terrain.
      Land-speed record attempts have moved from tracks to specialized desert or beach
      strips, with cars designed solely for record-setting, including the use of jet
      engines and, in some cases, three-wheeled vehicles.'
    type: Historical Trends and Records
  - content: The relentless pursuit of speed has practical implications for car design,
      materials, and safety technology. As speeds increased, so did the risks, prompting
      stricter regulations and innovations such as roll cages, fire-retardant suits,
      and crash barriers. The need for certification by governing bodies (FIA, Fédération
      Internationale Motorcycliste) highlights the importance of regulatory oversight
      in speed record attempts.
    type: Implications and Safety
