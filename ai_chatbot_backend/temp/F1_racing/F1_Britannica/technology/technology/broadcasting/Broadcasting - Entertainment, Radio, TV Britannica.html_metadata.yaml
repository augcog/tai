  - content: Serials are ongoing narrative programs that unfold over multiple episodes,
      often adapting famous literary works or focusing on specific genres such as
      historical drama, romance, or adventure. Genre dramas include westerns, crime
      and police shows, and medical dramas, each with distinct thematic and narrative
      conventions.
    type: Definition and Types
  - content: Examples of serials include adaptations of novels by Dickens, Balzac,
      and Tolstoy, as well as historical costume dramas and soap operas. Genre dramas
      have included American westerns, gangster and crime series, and hospital-based
      shows, many of which have achieved international popularity.
    type: Examples
  - content: The export of American genre dramas has influenced programming worldwide,
      sometimes prompting countries to prioritize home-produced content to preserve
      cultural identity. Concerns over violence in certain genres, especially those
      aimed at children, have led to the development of broadcasting codes of practice.
    type: Implications and Edge Cases
