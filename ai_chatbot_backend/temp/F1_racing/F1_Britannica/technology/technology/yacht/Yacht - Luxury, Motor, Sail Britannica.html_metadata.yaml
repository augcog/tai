    explanation: 'Option 2 is correct because, after World War II, Olympic yacht racing
      shifted toward smaller boats and one-class racing. The other options are incorrect:
      the number of classes stabilized (not increased), yacht racing has been part
      of the Olympics since 1900 (except 1904), and large yachts are no longer the
      norm.'
    options:
    - It has always featured only large, multi-person yachts.
