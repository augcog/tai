- aspects:
  - content: Metal has been used in furniture-making since antiquity, both as a structural
      material and for ornamentation. Ancient Egyptians used gold mounts on thrones
      and stools, while Greeks and Romans employed bronze, iron, and silver for various
      furniture pieces. In the Middle Ages, metal chairs were reserved for ceremonial
      use.
    type: definition and historical use
  - content: Iron beds became popular in the 18th and 19th centuries, valued for their
      portability and ease of folding, as exemplified by Napoleon's camp bed. The
      Bauhaus movement in 1920s Germany pioneered the use of steel tubing and springs,
      leading to the development of functionalist tubular steel furniture. Aluminum,
      prized for its lightness, also became a furniture material.
    type: examples and technological advances
  - content: Metals are often used for locks, mounts, hinges, and decorative elements.
      For example, Renaissance and Baroque cabinets featured pewter or bronze mounts,
      and French boulle furniture incorporated inlaid metals. In the 17th and 18th
      centuries, English and American furniture developed functional mounts influenced
      by Chinese designs, while French Rococo mounts prioritized ornamentation.
    type: ornamental and functional roles
  - content: The use of metal in furniture reflects technological progress, artistic
      trends, and economic factors. It also illustrates the interplay between function
      and decoration, as well as the influence of cross-cultural exchanges (e.g.,
      Asian models in European furniture). The evolution of metal use in furniture
      parallels broader developments in industry and design.
    type: implications and connections
  check_in_question:
    correct_answer:
    - 1
    explanation: The article describes a progression from ceremonial and ornamental
      uses of metal in ancient and medieval furniture to broader structural and decorative
      roles, especially with the advent of industrial and modernist techniques.
    options:
    - It was only used for decorative purposes until the 20th century.
    - It shifted from ceremonial and ornamental uses in antiquity and the Middle Ages
      to both structural and decorative roles, with technological advances enabling
      new forms like tubular steel furniture.
    - Metals have always been used solely for locks and hinges.
    - Metal furniture was invented by the Bauhaus movement in the 20th century.
    question_text: How did the use of metal in furniture evolve according to the article?
