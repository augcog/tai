- aspects:
  - content: Gabriel Bortoleto was born on October 14, 2004, in São Paulo, Brazil.
      He began karting at age seven, quickly winning local championships, and by age
      eleven, moved to Europe to pursue international karting success, following the
      path of his idol Ayrton Senna.
    type: early life and development
  - content: Bortoleto competed in Italian F4 and Formula Regional, gaining experience
      and recognition through 2021 and 2022. His performance led to being signed by
      Fernando Alonso’s A14 management company, a significant endorsement in motorsport.
    type: junior racing achievements
  - content: After winning F3 and F2 titles in consecutive years (2023 and 2024),
      including a notable victory from last to first at Monza, Bortoleto became a
      sought-after prospect for F1 teams. He was released from McLaren’s development
      program to join Kick Sauber for the 2025 season.
    type: transition to F1
  - content: Bortoleto’s debut F1 season included both setbacks, such as a crash-filled
      home Grand Prix, and successes, like five top-10 finishes. His performance was
      strong enough to secure a place with Audi for their first season as a works
      team in 2026.
    type: rookie season narrative
  - content: Being managed by two-time world champion Fernando Alonso provided Bortoleto
      with guidance and support during his transition from junior categories to F1,
      helping him navigate the pressures and expectations of top-level motorsport.
    type: influences and mentorship
