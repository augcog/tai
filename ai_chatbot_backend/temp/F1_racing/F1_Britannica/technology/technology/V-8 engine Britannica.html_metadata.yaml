  - content: The V-8 engine was introduced to the mass market by Ford in 1932, marking
      a significant milestone in automotive history. Prior to this, V-8 engines were
      mostly reserved for luxury or high-performance vehicles due to their complexity
      and cost. Ford's innovation made the V-8 engine affordable and accessible to
      a broader segment of consumers, revolutionizing the automotive landscape.
    type: historical context
  - content: The 1932 Ford Model 18 was the first affordable car equipped with a V-8
      engine, known as the flathead V-8. This model became immensely popular and set
      a precedent for future American vehicles. The success of this engine encouraged
      other manufacturers to develop their own V-8 powered cars.
    type: examples
  - content: Ford's introduction of the V-8 engine democratized automotive performance,
      allowing average consumers to experience higher power and speed. This move intensified
      competition among automakers and accelerated technological advancements in engine
      design and vehicle manufacturing.
    type: implications
  - content: The introduction of the V-8 by Ford is closely linked to the history
