sections:
- aspects:
  - content: The chariot is defined as an open, two- or four-wheeled vehicle from
      antiquity, initially used in royal funeral processions and later adapted for
      warfare, racing, and hunting. Its earliest forms appeared around 3000 BC in
      Mesopotamia, as depicted in monuments from Ur and Tutub, featuring heavy vehicles
      with solid wheels and wooden frames covered in skins.
    type: definition
  - content: Early chariots had wheels that rotated on a fixed axle, connected by
      a draft pole to a yoke, typically pulled by oxen. The superstructure included
      a platform, sidescreens, and a high dashboard. The two-wheeled version soon
      became superior in battle due to greater maneuverability and speed, especially
      after the introduction of lighter, spoked wheels and the use of faster draft
      animals like onagers and, eventually, horses.
    type: technological evolution
  - content: The chariot's development marks a significant technological and social
      innovation in ancient societies, transforming from a ceremonial vehicle to a
      tool of warfare and prestige. Its evolution reflects broader patterns of technological
      adaptation in response to military and social needs.
    type: historical context
