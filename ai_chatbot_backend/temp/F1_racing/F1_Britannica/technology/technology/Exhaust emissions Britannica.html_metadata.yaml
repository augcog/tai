  - content: Truck emissions standards are regulatory limits on pollutants emitted
      by trucks, often differentiated by vehicle weight and engine type. These standards
      aim to progressively reduce emissions over time.
    type: Definition
  - content: The U.S. introduced Tier 1 standards for trucks in the 1990s, followed
      by Tier 2 standards adopted in 1999 and phased in between 2004 and 2009. California
      has implemented its own, often stricter, emission standards.
    type: Examples
  - content: Truck manufacturers must design engines and exhaust after-treatment systems
      to comply with these standards, which may include technologies like selective
      catalytic reduction (SCR) and diesel particulate filters.
    type: Use Cases
  - content: These regulations have led to significant reductions in pollutants such
      as nitrogen oxides and particulate matter from trucks, improving air quality
      but also increasing vehicle costs and technological complexity.
    type: Implications
  - content: Truck emissions standards are part of a broader regulatory framework
      that includes similar rules for passenger vehicles and off-road equipment, and
      they play a crucial role in national and state environmental strategies.
    type: Connections
