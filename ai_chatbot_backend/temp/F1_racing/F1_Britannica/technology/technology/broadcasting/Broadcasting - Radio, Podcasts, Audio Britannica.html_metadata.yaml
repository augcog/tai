  - content: Broadcast news refers to the dissemination of news stories and information
      via radio and television. Initially, newspaper proprietors sought to restrict
      radio news, fearing competition. However, broadcasters soon began employing
      their own reporters and correspondents, supplementing news agency services and
      establishing broadcast news as a distinct and influential medium.
    type: Definition and Historical Context
  - content: Radio news did not reduce newspaper circulation; some argue it increased
      public appetite for news. Television news, with its visual element, had a more
      pronounced effect on print media, especially weekly or monthly magazines. Notable
      examples include live coverage of major events and election reporting, which
      became increasingly elaborate and ambitious in the US and UK.
    type: Examples and Industry Impact
  - content: Broadcast news transformed the speed and manner in which information
      reached the public, often outpacing print media. The rise of broadcast personalities
      and the shift toward continuous news formats (such as all-news radio stations)
      further changed public engagement with news. The competition for advertising
      revenue and audience attention also reshaped the media landscape.
    type: Implications and Connections
