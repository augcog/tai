- aspects:
  - content: E-mails can be sent simultaneously to individuals, groups, or even all
      users on a network. The sender composes a message, addresses it, and the e-mail
      system routes it through networks to the recipients' mailboxes. The process
      is often facilitated by user-friendly interfaces and address books.
    type: sending process
  - content: Recipients have electronic mailboxes that receive, store, and manage
      incoming correspondence. Users can view, print, save, edit, answer, forward,
      or otherwise interact with received messages. Many systems offer features like
      message alerts and privacy options.
    type: receiving and managing messages
  - content: Large organizations use e-mail as a primary communication link among
      employees and stakeholders. E-mail is also widely available on public online
      systems and bulletin boards, enabling free or low-cost global communication.
    type: organizational and public use
