  - content: By the late 1990s, the ISP industry experienced significant consolidation,
      with many small and medium-sized providers merging or being acquired by larger
      companies. This trend reduced the number of independent ISPs and increased the
      market share of a few dominant players.
    type: Consolidation Trends
  - content: While the United States initially had the majority of ISPs, the global
      market rapidly expanded, especially with the entry of state-owned ISPs in populous
      countries like China, India, and Indonesia. These state-backed providers quickly
      gained massive subscriber bases, often surpassing traditional commercial ISPs.
    type: Global Expansion
  - content: America Online (AOL) became a leading ISP with over 25 million subscribers
      worldwide by 2000, expanding into regions such as Australia, Europe, South America,
      and Asia. In contrast, new state-owned ISPs in large national markets rapidly
      eclipsed the subscriber numbers of established commercial ISPs.
    type: Examples
  - content: Consolidation led to fewer choices for consumers in some regions but
      also enabled ISPs to invest in larger, more robust infrastructure. Globalization
      increased Internet access worldwide, but also introduced new regulatory and
      competitive dynamics.
    type: Implications
