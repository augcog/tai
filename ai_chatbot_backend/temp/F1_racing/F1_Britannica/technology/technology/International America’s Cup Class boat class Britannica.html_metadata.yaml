  - content: The America’s Cup is the oldest and one of the most prestigious trophies
      in international sailing, contested by yacht clubs from around the world. It
      is renowned not only for its sporting challenge but also for its influence on
      yacht design and maritime technology.
    type: Definition and Significance
  - content: The America’s Cup races have featured various course configurations,
      such as the eight-leg, 22.6-mile (36.4-kilometre) course and the six-leg, 18.55-nautical-mile
      (34.4-kilometre) course used in the 1995 event. These courses test a range of
      sailing skills, including speed, navigation, and tactical maneuvering.
    type: Race Format and Courses
  - content: From 1992 onward, the IACC became the designated class for America’s
      Cup yachts, shaping the nature of the competition. The adoption of the IACC
      meant that all competitors raced boats of similar size and performance potential,
      emphasizing crew performance and strategic acumen.
    type: IACC’s Role in the Event
  - content: The 1995 America’s Cup, run under IACC rules, was won by the Royal New
      Zealand Yacht Squadron, marking only the second time a non-American team had
      won the event. Such outcomes highlight the international character of the competition
      and the impact of standardized yacht classes on competitive balance.
    type: Notable Outcomes
