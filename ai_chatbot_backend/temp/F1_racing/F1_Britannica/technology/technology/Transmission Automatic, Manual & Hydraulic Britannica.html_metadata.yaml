- aspects:
  - content: Transmissions can be categorized as step-variable or stepless (continuously
      variable). Step-variable transmissions provide discrete speed ratios, often
      using gears or chains, allowing the operator to select from fixed settings.
      Stepless transmissions, on the other hand, offer a continuous range of speed
      ratios within a given range, typically using belts, chains, or rolling-contact
      bodies.
    type: Definition
  - content: Automobile manual gearboxes are classic step-variable transmissions,
      offering several fixed gear ratios. Continuously variable transmissions (CVTs),
      commonly found in some modern cars and scooters, are examples of stepless transmissions,
      allowing smooth and uninterrupted changes in speed ratio.
    type: Examples
  - content: Step-variable transmissions are suitable where specific, repeatable speed
      settings are required, such as in vehicles or machine tools. Stepless transmissions
      are preferred in applications demanding smooth acceleration and efficiency,
      like in some passenger vehicles or industrial drives.
    type: Use Cases
  - content: Step-variable systems are simple and reliable but can result in jerky
      transitions between gears. Stepless systems offer smoother operation but may
      be more complex and prone to slippage, especially if friction-based. The choice
      affects performance, user comfort, and maintenance requirements.
    type: Implications and Edge Cases
