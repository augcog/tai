  - content: Henry M. Leland was a pioneering American automotive engineer and entrepreneur,
      known for his significant contributions to the development of the modern automobile.
      He founded Cadillac and later Lincoln, two iconic American car brands.
    type: biographical context
  - content: Leland's key automotive innovations included the development of the V-8
      engine and the adoption of the electric starter. The V-8 engine provided greater
      power and smoothness, while the electric starter made cars easier and safer
      to operate, eliminating the need for manual cranking.
    type: innovations
