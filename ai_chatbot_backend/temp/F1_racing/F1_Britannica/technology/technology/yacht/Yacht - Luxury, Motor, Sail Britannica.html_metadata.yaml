- aspects:
  - content: Power yachts are pleasure vessels propelled by mechanical engines, initially
      steam and later internal-combustion engines. The transition from sail to steam
      in the mid-19th century marked the beginning of power yachting, with paddle-wheel
      boats giving way to screw or propeller-driven vessels. Over time, the development
      of reliable gasoline and diesel engines led to the predominance of exclusively
      powered yachts, though auxiliary yachts (with both sail and power) remained
      popular for a period.
    type: Definition and Evolution
  - content: The late 19th and early 20th centuries saw a boom in large steam yacht
      construction, exemplified by the Mayflower (1897) and the Orion (1930). The
      Sea Cloud (1931) represented the largest auxiliary yacht of its time. After
      1932, the trend shifted towards smaller, more affordable yachts, especially
      following World War II, when surplus naval vessels were converted for private
      use.
    type: Historical Examples and Trends
  - content: Initially, power yachting was a pastime of the wealthy due to the high
      cost and size of early yachts. As engine technology improved and costs decreased,
      yachting became accessible to a broader population, leading to a surge in ownership
      and participation, especially on inland waterways and lakes. This democratization
      of yachting paralleled broader social changes in leisure and recreation.
    type: Social and Technological Implications
  check_in_question:
