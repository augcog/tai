  name: The 21st century and future directions
- aspects:
  - content: Future Internet development is focused on increasing backbone and access
      speeds, with commercial feasibility for data rates of 100 gigabits per second
      and beyond. The adoption of IPv6, a 128-bit addressing standard, vastly expands
      the number of possible Internet-connected devices, supporting the growth of
      the Internet of Things (IoT).
    type: Definition and Technological Trends
  - content: High-speed broadband enables applications like high-resolution video
      streaming, real-time data analytics, and integrated voice/data/video communication.
      IPv6 allows unique addresses for nearly every electronic device, facilitating
      smart homes, connected vehicles, and ubiquitous computing. Digital repositories
      and archiving systems are being developed to manage the explosion of online
      information.
    type: Examples and Applications
  - content: These advances will make information more accessible and persistent,
      but also require robust infrastructure management and new preservation techniques.
      The proliferation of connected devices raises security, privacy, and interoperability
      challenges. The concept of information as a 'first-class citizen' on the Internet
      underscores the importance of digital identity, mobility, and dynamic access
      to data.
    type: Implications and Challenges
