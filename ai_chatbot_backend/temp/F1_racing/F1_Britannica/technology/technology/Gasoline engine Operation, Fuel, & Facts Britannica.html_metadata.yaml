  - content: Piston-and-cylinder engines are reciprocating internal-combustion engines
      in which the combustion of fuel creates pressure on the piston head, causing
      it to move back and forth (reciprocate) within a cylinder. This motion is converted
      into rotational motion to perform mechanical work.
    type: Definition and Structure
  - content: Key components include the piston, cylinder, crankshaft, connecting rod,
      valves, and sometimes a camshaft. The arrangement allows for the intake of air-fuel
      mixture, compression, combustion, and exhaust in a controlled sequence.
    type: Components
  - content: Most gasoline engines in vehicles and small machinery are of the piston-and-cylinder
      type. Their design allows for scalability from small handheld devices to large
      automotive engines.
    type: Prevalence
  - content: These engines typically operate on either a four-stroke or two-stroke
      cycle, determining how the intake, compression, power, and exhaust processes
      are sequenced. The four-stroke cycle is most common in automobiles, while the
      two-stroke cycle is used in smaller, lighter applications.
    type: Operating Cycles
