    - 3
    explanation: Securing P2 does not guarantee the overall championship (that would
      be P1), nor does it allow a team to skip a race. However, it is important for
      financial rewards, team prestige, and impacts prize money and sponsorships.
    options:
    - It guarantees them the championship title.
    - It ensures financial rewards and team prestige.
    - It allows them to skip the final race.
    - It affects their prize money and future sponsorships.
    question_text: Why is securing P2 in the Teams' Championship important for Mercedes
      at the Qatar Grand Prix?
