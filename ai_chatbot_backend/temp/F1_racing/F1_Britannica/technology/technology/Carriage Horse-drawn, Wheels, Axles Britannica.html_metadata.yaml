sections:
- aspects:
  - content: A carriage is defined as a four-wheeled, horse-drawn vehicle, representing
      the final refinement of horse-drawn passenger conveyances. It is distinguished
      from earlier forms such as chariots and wagons, which were also used for passenger
      transport but had different structural and functional features.
    type: definition
  - content: Carriages evolved from earlier vehicles like chariots, which by the 13th
      century had developed into four-wheeled forms. The 14th century saw the emergence
      of the passenger coach, particularly in Hungary, which became widespread in
      Western Europe by the 16th century. This marked a significant shift in upper-class
      transportation and ceremonial use.
    type: historical context
  - content: Examples of early carriages include the 14th-century coach, which had
      a shaped body and could be pulled by a single horse, and the use of carriages
      in state processionals. The article also references images of historical carriages
      from different eras and regions.
    type: examples
  - content: The carriage is linked to other forms of horse-drawn vehicles such as
      wagons and chariots, and its development reflects broader trends in transportation
      technology and social customs.
    type: connections
