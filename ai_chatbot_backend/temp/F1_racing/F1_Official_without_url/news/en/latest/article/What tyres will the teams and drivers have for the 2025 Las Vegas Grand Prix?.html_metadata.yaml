- aspects:
  - content: Tyre degradation refers to the gradual loss of performance as a tyre
      wears out during use, while graining is a specific form of degradation where
      small rubber particles detach from the tread and re-adhere, creating a rough
      surface that reduces grip. Both phenomena are significant in F1, as they directly
      impact lap times, strategy, and race outcomes.
    type: Definition and Overview
  - content: In the 2024 Las Vegas Grand Prix, teams observed high degradation, especially
      on the medium compound, which forced earlier pit stops and altered race strategies.
      Graining was prevalent on the softest compounds due to the circuit's surface
      and temperature conditions, prompting Pirelli to avoid using even softer compounds
      in 2025. Teams monitor tyre wear through telemetry and visual inspection, adjusting
      their strategies accordingly to minimize performance loss.
    type: Examples and Practical Use
  - content: High degradation or graining can force drivers to pit more frequently,
      potentially losing track position. It can also make certain compounds less viable
      for long stints, shaping the overall race strategy. For 2025, Pirelli's improved
      tyre construction aims to reduce degradation, especially on the medium compound,
      and the choice of C3, C4, and C5 is intended to balance grip with manageable
      wear rates. Avoiding the softest trio helps prevent excessive graining, which
      would otherwise compromise the efficiency of the soft compound.
    type: Implications and Technical Rationale
  - content: Graining and degradation have been persistent issues at street circuits
      like Las Vegas, where the surface is less abrasive but temperatures can be low.
      In past races, this led to unpredictable performance and sometimes forced teams
      into suboptimal strategies. The feedback from previous years has directly influenced
      the 2025 compound selection and tyre development, demonstrating the iterative
      nature of F1 technical decision-making.
    type: Context and Historical Trends
  - content: Understanding and managing degradation and graining is central to F1
      tyre strategy. Teams must balance the need for grip (softer compounds) with
      the risk of rapid wear or graining, often leading to complex decisions about
      stint lengths, pit windows, and compound selection. The Las Vegas case exemplifies
      how circuit-specific factors drive tyre choices and how ongoing development
      aims to optimize both safety and competition.
    type: Connections to Broader F1 Tyre Strategy
