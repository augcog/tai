  name: Definition
- aspects:
  - content: Each packet, also known as a datagram, consists of a header and a payload.
      The header contains essential control information such as source and destination
      addresses, sequencing information, and error-checking data. The payload is the
      actual user data being transmitted.
    type: packet composition
  - content: Protocols are standardized procedures that govern how data is transmitted,
      routed, and received in a network. The set of protocols used for end-to-end
      communication is referred to as a protocol stack, with TCP/IP being the most
      widely used stack in packet-switched networks.
    type: protocols and protocol stacks
  - content: Packets may be fragmented into even smaller units to accommodate network
      constraints such as maximum transmission unit (MTU) sizes. At the destination,
      these fragments must be reassembled in the correct order to reconstruct the
      original data.
    type: fragmentation and reassembly
  - content: Connectionless protocols (such as UDP) send packets independently, while
      connection-oriented protocols (such as TCP) establish a logical connection and
      ensure reliable, ordered delivery, mimicking aspects of circuit-switched networks.
    type: connectionless vs. connection-oriented protocols
