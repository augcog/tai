- aspects:
  - content: Running rigging consists of the lines, ropes, and cables used to manipulate
      sails and spars, allowing for adjustment to wind conditions and sailing maneuvers.
      Unlike standing rigging, running rigging is frequently adjusted during operation.
    type: Definition
  - content: Running rigging includes halyards (for raising/lowering sails), sheets
      (for controlling the angle of sails), tacks (for holding down sail corners),
      lifts, and jeers. Each component serves a specific function in sail management,
      such as trimming sails for optimal wind capture or reefing (reducing) sail area
      in strong winds.
    type: Components and Subdivisions
  - content: On a square-rigged ship, running rigging is used to control the yards
      and sails for tacking and wearing. On fore-and-aft rigged vessels, sheets and
      halyards are used to adjust mainsails, jibs, and spinnakers. Efficient running
      rigging is essential for competitive sailing and safe vessel operation in changing
      weather.
    type: Examples and Use Cases
  check_in_question:
    correct_answer:
