  - content: Race strategy and tyre choices involve selecting the optimal number of
      pit stops, timing of those stops, and the specific tyre compounds used throughout
      the race. At Interlagos, teams had to choose between soft, medium, and hard
      tyres, with most favoring two-stop strategies using the softer compounds due
      to track conditions and tyre degradation.
    type: Definition and Overview
  - content: McLaren’s Norris used a two-stop strategy with soft and medium tyres
      to maintain the lead, while Racing Bulls’ Lawson and Kick Sauber’s Hulkenberg
      successfully executed one-stop strategies, making their tyres last longer than
      most rivals. The hard compound was largely avoided due to low grip and high
      sliding, as noted by Pirelli. Early pit stops during safety car periods and
      varying pit windows created performance differentials that enabled overtaking.
    type: Examples and Execution
  - content: Strategic choices on tyres and pit stops were critical for gaining or
      losing positions. Teams that managed degradation and pit timing well, such as
      McLaren and Racing Bulls, achieved strong results. Conversely, poor strategy
      or tyre choice, as with Aston Martin’s use of hards, led to disappointing finishes.
      Strategy also influenced the ability to respond to safety cars and on-track
      incidents.
    type: Implications and Outcomes
  - content: Race strategy and tyre management are central to Formula 1 success, requiring
      teams to analyze data, predict rivals’ moves, and adapt to dynamic race conditions.
      These decisions are influenced by weather, track evolution, and regulatory constraints,
      and are closely linked to overall team and driver performances.
    type: Connections to Broader Themes
