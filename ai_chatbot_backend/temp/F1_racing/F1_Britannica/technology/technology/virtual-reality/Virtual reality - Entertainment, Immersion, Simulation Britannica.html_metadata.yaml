- aspects:
  - content: Commercialization and popularization refer to the process by which VR
      technology moved from research labs into the consumer and entertainment markets,
      becoming widely recognized and marketed as 'virtual reality.'
    type: Definition and Context
  - content: VPL Research, co-founded by Jaron Lanier, was instrumental in this process,
      launching the VPL DataGlove and other products. The term 'virtual reality' itself
      gained public traction through VPL's marketing and media coverage, such as the
      1987 Scientific American cover. Autodesk and VPL's public demonstrations in
      1989 marked a turning point, introducing VR to a broader audience.
    type: Key Events and Figures
  - content: Products like the VPL DataGlove, DataSuit, EyePhone, and RB2 system,
      as well as the Autodesk VR CAD system, exemplified early commercial VR. The
      concept also entered popular culture through devices like the Mattel/Nintendo
      PowerGlove, the Nintendo VirtualBoy, and media such as 'The Lawnmower Man' and
      the TV series 'VR5.'
    type: Examples
  - content: This period saw a surge of enthusiasm and speculative investment in VR,
      but also highlighted challenges in achieving mass-market appeal due to technical
      limitations and high costs. The hype cycle led to both rapid innovation and
      eventual market contraction in the mid-1990s.
    type: Implications
