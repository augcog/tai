      2022 was challenging due to issues like porpoising and adapting to a new team
      environment alongside Lewis Hamilton, 2025 showcased his maturity and competitiveness.
      His ability to consistently score points and contend for podiums marks a step
      forward in his career development.
    type: Comparative Analysis with Previous Seasons
