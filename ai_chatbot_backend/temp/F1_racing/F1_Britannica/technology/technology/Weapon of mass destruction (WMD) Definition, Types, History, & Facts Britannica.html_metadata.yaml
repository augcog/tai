- aspects:
  - content: The three principal types of modern WMD are nuclear, chemical, and biological
      weapons. Nuclear weapons release energy through nuclear reactions, causing massive
      explosions, radiation, and long-term environmental harm. Chemical weapons use
      toxic substances to inflict harm through choking, poisoning, blistering, or
      disrupting the nervous system. Biological weapons employ pathogens or toxins
      to cause disease and death in humans, animals, or plants.
    type: definition and characteristics
  - content: Nuclear examples include atomic and hydrogen bombs; chemical examples
      include mustard gas and chlorine gas; biological examples include anthrax and
      smallpox. Nuclear weapons cause destruction primarily through blast, heat, and
      radiation. Chemical weapons can be delivered as gases or liquids, affecting
      large areas and populations. Biological weapons may be dispersed as aerosols
      or through contaminated supplies, potentially causing epidemics.
    type: examples and mechanisms
  - content: Nuclear weapons have been used in warfare only twice, both times by the
      United States in 1945. Chemical weapons have been used in multiple conflicts,
      notably World War I and the Iran-Iraq War. Biological weapons have seen limited
      use, but their potential for clandestine attacks or terrorism is significant.
      Each type poses unique risks, including immediate casualties, long-term health
      effects, environmental devastation, and psychological terror.
    type: use cases and risks
  - content: While all WMD types share the potential for mass casualties, they differ
      in technology, delivery, detectability, and international regulation. Nuclear
      weapons are heavily guarded and require advanced technology, while chemical
      and biological agents can be produced and deployed more easily, raising concerns
      about proliferation and terrorism.
    type: connections and distinctions
