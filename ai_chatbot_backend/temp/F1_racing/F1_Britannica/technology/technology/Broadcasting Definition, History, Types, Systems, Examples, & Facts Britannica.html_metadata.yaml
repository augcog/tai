- aspects:
  - content: Interconnection of stations refers to the practice of linking multiple
      radio stations via long-distance telephone lines or other means to broadcast
      the same program simultaneously across a wide area. This innovation began in
      1922, when a New York station was linked to a Chicago station to broadcast a
      football game.
    type: definition and innovation
  - content: The establishment of permanent networks, such as the National Broadcasting
      Company (NBC) in 1926, allowed for daily program distribution from a central
      originating station to affiliated stations. These networks provided both advertiser-sponsored
      and public-service programs, creating new revenue streams and expanding audience
      reach.
    type: development of networks
  - content: NBC’s purchase of WEAF and the creation of a national network exemplified
      the power of interconnection, enabling consistent programming and national advertising
      campaigns. Networks became central to the structure of American broadcasting.
    type: examples and significance
  - content: Interconnection fostered the growth of national culture, standardized
      programming, and efficient use of resources. It also raised regulatory and business
      challenges, such as concerns over monopoly and fair competition.
    type: implications and connections
