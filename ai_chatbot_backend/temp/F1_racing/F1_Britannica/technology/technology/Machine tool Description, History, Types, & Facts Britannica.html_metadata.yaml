  - content: Before the Industrial Revolution, materials were shaped using hand tools
      for goods like furniture and ships. The advent of the steam engine necessitated
      more precise manufacturing, leading to the development of machine tools. Key
      innovations included John Wilkinson's precision boring machine (1775), Henry
      Maudslay's screw-cutting lathe (1797), and Eli Whitney's milling machine (1818).
      These inventions enabled mass production and interchangeable parts, revolutionizing
      manufacturing.
    type: historical development
  - content: Important contributors include John Wilkinson, Henry Maudslay, James
      Nasmyth (inventor of the shaper and steam hammer), Joseph Whitworth (who improved
      many machine tools), Eli Whitney (milling machine), and J.R. Brown (universal
      milling machine). Their work laid the foundation for modern machine tools and
      industrial production methods.
    type: notable figures and inventions
  - content: Britain initially tried to maintain dominance in machine-tool technology
      but was unable to prevent its spread to Europe and the United States. Innovations
      such as the turret lathe and gear shaper further advanced automation and efficiency.
      By the late 19th and 20th centuries, machine tools enabled mass production,
      industrialization, and the development of nonconventional machining techniques.
    type: implications and global spread
