- aspects:
  - content: In Formula 1, car numbers serve as a unique identifier for each driver
      and carry both regulatory and symbolic significance. Since 2014, drivers have
      been able to select their own permanent numbers, with the exception of number
      1, which is reserved for the reigning World Champion, and number 17, which is
      retired in memory of Jules Bianchi. Changes to a driver's chosen number require
      FIA approval and, if within two years of use by another driver, that driver's
      permission. This system replaced the previous method, where numbers were assigned
      based on the previous season’s Teams’ Championship order.
    type: Definition and Regulation
  - content: Car numbers in F1 have evolved from being a practical administrative
      tool to a core part of a driver's identity and brand. Prior to 2014, drivers
      had little say in their car numbers, but the shift to personal selection has
      allowed for deeper personal, national, and even commercial associations. The
      number 1 remains a symbol of championship success, while the retirement of 17
      reflects the sport's respect for its history and those lost.
    type: Historical and Cultural Context
  - content: The ability to choose car numbers has led to drivers carrying numbers
      with them across different racing categories, strengthening personal brands
      and fan recognition. It also introduces strategic considerations, such as drivers
      waiting for a preferred number to become available or using a number to honor
      a hero or significant achievement. The system also allows for flexibility in
      cases of retirements, returns, and team changes.
    type: Implications and Use Cases
  - content: Examples include Max Verstappen switching from 33 to 3, Lando Norris
      taking on number 1 after becoming World Champion, and the permanent retirement
      of 17. Edge cases involve drivers needing to wait two years before a previously
      used number becomes available, or the rare instance of number 1 being used by
      someone other than the previous season’s champion if that driver retires.
    type: Examples and Edge Cases
